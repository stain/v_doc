<h4>1.6.3.4.3 Windows for the
Customer Object</h4>
<pre width="80"><!-- * --><br /><br /><br />A salesperson needs to be able to enter, view, and work with the customer<br />information, so we decided to display these groups of information in two<br />sections of a notebook control, one for general information and one for<br />financial information. The notebook control was the obvious choice<br />because the information can be grouped easily and because the design of<br />the notebook control can be helpful in controlling access to certain<br />information. For example, if we wanted to restrict access to a customer's<br />financial information, we could include security measures that allow only<br />the salesperson and the finance manager to have access to that section of<br />the notebook.<a
 href="1.6.3.4.3?DT=19921204095534#FIGPIWIN1"> Figure 117</a> shows the first page of the general information<br /> section of the customer object.<br /><br /><br /><br /><br /><a
 name="FIGPIWIN1" id="FIGPIWIN1"> </a><a href="picture-105?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P105.GIF"
 alt="PICTURE 105" /></a><br /><br /><br /><br /><br />Figure 117. Window for the Customer Object. A notebook control with<br />divider tabs displays information about a customer. The<br />divider tabs, labeled <b>General</b> and <b>Financial,</b> indicate the<br /> major groups of information.<br /><br /><br />The general information section of the notebook has four pages. On the<br />first page we provided entry fields for most of the information because<br />entering the information is the only way to acquire the information. For<br />the <b>Name,</b> <b>City,</b> <b>Zip,</b> <b>Home,</b> and <b>Work</b> fields, we used single-line entry<br /> fields. For the <b>Street</b> field we used a multiple-line entry field. We<br /> made the entry fields large enough to display a typical customer's<br /> information, so we did not provide scroll bars.<br /><br /><br />We provided a drop-down combination box for the <b>State</b> field. The<br /> drop-down combination box allows a salesperson either to type in the<br /> two-letter abbreviation for the state or to scroll through and select from<br /> a list of all of the abbreviations.<br /><br /><br />Because most of a car dealership's customers live in the vicinity of the<br />dealership, we pre-filled some of the entry fields with the values most<br />likely to appear in them. For example, because our dealership is in North<br />Carolina, we pre-filled the <b>State</b> field with NC, and we pre-filled the<br /> <b>Home</b> and <b>Work</b> fields with the area code for the area where the dealership<br /> is located. Of course the salesperson can changes these values.<br /><br /><br />Each field has a field prompt, and some fields are grouped with a group<br />heading. For example, the <b>Street,</b> <b>City,</b> <b>State,</b> and <b>Zip</b> fields are grouped<br /> under the <b>Address</b> group heading, and the <b>Home</b> and <b>Work</b> fields are grouped<br /> under the <b>Telephone</b> group heading.<br /><br /><br />A salesperson can move the cursor from one entry field to the next by<br />pressing the Tab key or by moving the pointer and clicking the mouse<br />button.<br /><br /><br />The second page of the general information section of the notebook looks<br />like this:<br /><br /><br /><br /><br /><a
 name="FIGPIWIN2" id="FIGPIWIN2"> </a><a href="picture-106?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P106.GIF"
 alt="PICTURE 106" /></a><br /><br /><br /><br /><br />Figure 118. Customer Window, Page 2<br /><br /><br />Our product automatically calculates the value for the <b>Age</b> field, which is<br /> a read-only field, by reading the values the salesperson enters into the<br /> <b>Date</b> <b>of</b> <b>birth</b> field. Descriptive text appears to the right of the <b>Date</b> <b>of</b><br /><b>birth</b> field to let the salesperson know the correct format for the date of<br /> birth information.<br /><br /><br />Some of the customer information has inherent characteristics that we<br />could use to help verify whether the salesperson has entered appropriate<br />values. For example, state information must be two alphabetic characters,<br />and the identification number must be nine numeric characters. When a<br />salesperson enters a value for one of these pieces of information, our<br />product checks the entered information to ensure that it has the correct<br />characteristics. If it does not, the product alerts the salesperson.<br /><br /><br />We considered two methods for alerting a salesperson. First we considered<br />changing the background color or contrast of the entry field as soon as<br />the salesperson enters an inappropriate value. Then we considered<br />displaying a message window that describes the problem and provides<br />controls that allow the salesperson to correct the problem from within the<br />message window. For example, if a salesperson enters fewer than nine<br />digits for the identification number or enters alphabetic characters<br />instead of numbers, our product would display a message like this:<br /><br /><br /><br /><br /><a
 name="FIGAMESS" id="FIGAMESS"> </a><a href="picture-107?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P107.GIF"
 alt="PICTURE 107" /></a><br /><br /><br /><br /><br />Figure 119. Message Window<br /><br /><br />We decided the first method might be too subtle for our intended users, so<br />we settled on the message window.<br /><br /><br />The third and fourth pages of the general information section contain<br />settings choices that pertain to the customer object itself rather than to<br />the customer that the object represents. The pages are similar to the<br />page shown in <a
 href="1.4.5.1.3?DT=19921204095534#FIGSETFIG">Figure 34 in topic 1.4.5.1.3</a>. We placed these pages behind<br /> the other pages in the section because a salesperson will use the customer<br /> object information less often than the customer information found on the<br /> first two pages.<br /></pre>
<hr />
<h4>1.6.3.4.4 Windows for the
Worksheet Object</h4>
<pre width="80"><!-- * --><br /><br /><br />The worksheet object is the most important because it is where all of the<br />elements of the sale come together: the customer, the car, and the money.<br />However, if we had tried to display all of the information about the car,<br />customer, and money at once, a salesperson would have had difficulty<br />reading and working with the information. We used a notebook control to<br />organize the information into sections that are meaningful to a<br />salesperson and that reflect the tasks the salesperson wants to<br />accomplish. A salesperson can get to any section of the notebook by<br />selecting the tab for that section.<br /><br /><br /><a
 href="1.6.3.4.4?DT=19921204095534#FIGWORKMBS">Figure 120</a> shows the worksheet window. The page displayed is the actual<br /> worksheet that the salesperson uses when negotiating the sale. Several of<br /> the entry fields are filled in automatically when the salesperson<br /> transfers the customer and car information to the worksheet. For example,<br /> the <b>Vehicle,</b> <b>VIN,</b> and <b>Retail</b> fields are filled according to information<br /> from the car object. The values for some of the other fields are based on<br /> defaults suggested by the dealership. For example, the <b>License</b> <b>fee</b> field<br /> automatically displays the standard licensing fee for the state in which<br /> the dealership is located. If a customer plans to license the vehicle in<br /> a different state, the salesperson can type a different value into the<br /> field or can change the amount to $0. The <b>Net</b> <b>price</b> and <b>Balance</b> fields<br /> are read-only fields. The values they contain are calculated according to<br /> the values contained in other fields.<br /><br /><br /><br /><br /><a
 name="FIGWORKMBS" id="FIGWORKMBS"> </a><a href="picture-108?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P108.GIF"
 alt="PICTURE 108" /></a><br /><br /><br /><br /><br />Figure 120. Worksheet Window<br /></pre>

<h2>1.6.4 Using the Product</h2>
<pre width="80"><!-- * --><br /><br /><br />After completing the research and planning and the design of the product,<br />we built a prototype and tested the product. As stated earlier, a<br />discussion of prototyping and usability testing is beyond the scope of<br />this book. However, we can provide a brief description of how the<br />completed product is used.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.6.4.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.4.1
Scenario of Use</a></li>
</ul>
<pre></pre>

<h3>1.6.4.1 Scenario of Use</h3>

 src="/bookmgr/pictures/f29al000.19921204095534.P112.GIF"
 alt="PICTURE 112" /></a><br /><br /><br /><br /><br />Figure 124. Include Cars Window for the New Car Lot. Mary opens this<br />window by clicking on the <b>Include...</b> choice in the <b>View</b> menu.<br /> By using the controls in this window, Mary can indicate which<br /> cars she wants to see in the New Car Lot window.<br /><br /><br />Its title is <b>New</b> <b>Car</b> <b>Lot</b> <b>-</b> <b>Include</b> <b>Cars,</b> and it contains controls that<br /> allow Mary to specify which kinds of cars are to be included in the view<br /> of the new car lot.<br /><br /><br />"Let's see. You wanted a Hutton ProSport, right? This year's model?" Mary<br />asks.<br /><br /><br />"Yes."<br /><br /><br />"What color and what kinds of options do you want?"<br /><br /><br />"Red, and I want air conditioning and cruise control. I don't care<br />whether the transmission is automatic or manual."<br /><br /><br />"How much do you want to spend?"<br /><br /><br />"Well, I don't want a plain car, but I don't need the top-of-the-line<br />option package either."<br /><br /><br />After filling in the entry fields of the drop-down combination boxes and<br />checking the appropriate options, Mary adjusts the price field based on<br />her knowledge of the range of prices for the ProSport model. Then she<br />clicks on the <b>Include</b> push button. The <b>New</b> <b>Car</b> <b>Lot</b> <b>-</b> <b>Include</b> <b>Cars</b> window<br /> closes, and the contents of the <b>New</b> <b>Car</b> <b>Lot</b> <b>-</b> <b>Details</b> window change.<br /><br /><br /><br /><br /><a

<h1>2.1 Chapter 7. Overview</h1>
<pre></pre>
<pre width="80"><!-- * --><br />This overview provides a brief description of the major components covered<br />by the CUA guidelines. It summarizes many of the topics covered in<br />"Common User Access Interface Components" beginning on page <a
 href="2.2?DT=19921204095534#HDRTOPICS">2.2</a> and<br /> provides comparative information about when and how components are used.<br /> If you are unfamiliar with the CUA guidelines and terminology, specific<br /> related topics are identified to help you determine which topics should be<br /> referred to for more detailed product-development information.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h2>2.1.2 Types of Objects</h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Objects are the focus of a user's attention. The CUA guidelines define<br />three types of objects: device, data, and container.<br /><br /><br />The CUA guidelines do not define particular types of data objects.<br />However, guidelines are provided for interacting with data objects, such<br />as text objects.<br /><br /><br />The CUA guidelines define four types of container objects that other<br />objects can be placed into: folders, delete folders, work areas, and<br />workplaces.<br /><br /><br />Each product defines the objects and properties necessary for that<br />product, and the object-specific actions that can be applied only to those<br />objects. The CUA guidelines define how the objects are displayed on the<br />desktop or workplace, such as in windows, and how the actions are<br />presented to a user, such as in menus.<br /><br /><br /><br /><br /><i>Related</i> <i>Topics</i>
<br /><br />&deg; <a href="2.2.40?DT=19921204095534#HDRFOLDER">"Folder (Object)" in topic 2.2.40</a><br />&deg; <a
 href="2.2.28?DT=19921204095534#HDROUTPUT">"Device (Object)" in topic 2.2.28</a><br />&deg; <a
 href="2.2.69?DT=19921204095534#HDROBJECT">"Object" in topic 2.2.69</a><br />&deg; <a
 href="2.2.26?DT=19921204095534#HDRWBASKET">"Delete Folder (Object)" in topic 2.2.26</a><br />&deg; <a
 href="2.2.136?DT=19921204095534#HDRWRKAREA">"Work Area (Object)" in topic 2.2.136</a><br />&deg; <a
 href="2.2.137?DT=19921204095534#HDRWORKPLA">"Workplace" in topic 2.2.137</a>
<br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h2>2.1.3 Elements of the User
Interface</h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Elements of the user interface, as opposed to objects, are unique to the<br />computer environment. User-interface elements provide the means of<br />representing and interacting with user objects on the desktop or<br />workplace. Windows, icons, choices, and controls are examples of<br />user-interface elements that are commonly found in products using the CUA<br />guidelines.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h3>2.1.3.3 Windows</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Windows are used to present views of objects. In an application-oriented<br />operating environment, users typically open a window and then specify the<br />object they wish to interact with. In an object-oriented operating<br />environment, a view of an object is displayed in the window when the<br />window is opened. This is one difference between an application-oriented<br />operating environment and an object-oriented operating environment: users<br />can display views of objects directly without first specifying the<br />application used to display that view. Another key difference is that in<br />an application-oriented operating environment, the same window could be<br />used to display other objects. In an object-oriented operating<br />environment there is a one-to-one relationship between objects and<br />windows. When a window is open on an object, in order to view another<br />object, the object is displayed in a separate window.<br /><br /><br />Windows are also used to present messages, progress indicators, help<br />information, and choices that further clarify actions.<br /><br /><br />In both application-oriented and object-oriented operating environments,<br />multiple windows can be shown on the screen at the same time. If windows<br />overlap, the active window (the window the user is interacting with) is<br />usually placed on top of any overlapping windows. The two basic types of<br />windows are: primary windows and secondary windows.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h4>2.1.3.3.2 Secondary window</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Secondary windows look very much like primary windows. For example, both<br />have window borders and title bars. The important distinction between<br />primary and secondary windows is based on how they are used. Secondary<br />windows are always associated with a primary window and contain<br />information that is dependent on an object in the primary window.<br />Secondary windows are used, for example, to allow a user to further<br />clarify action requests. Secondary windows are removed when the primary<br />window is closed or minimized, and redisplayed when the primary window is<br />opened or restored. <a
 href="2.1.3.3.2?DT=19921204095534#FIGSECONID">Figure 143</a> shows a typical secondary window.<br /><br /><br /><a

<h3>2.1.3.1 Views of Objects</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Opening a window on an object displays a view of the object. An object<br />may have more than one view to allow a user to see other aspects of the<br />same object. The CUA guidelines define four common types of views:<br />composed, contents, settings, and help. The appearance of composed and<br />contents views are object-specific. A user can change the view of an<br />object by selecting another view from a menu. The CUA guidelines<br />recommend that the settings view for an object be displayed using a<br />notebook control and help views be displayed by opening another window.<br /><br /><br />A user can display multiple, simultaneous views of an object in multiple<br />windows by opening the same object multiple times. To see different parts<br />of a view in the same window, a <b>Split</b> choice could be provided to allow a<br /> user to split the window into different sections. In <a
 href="2.1.3.1?DT=19921204095534#FIGVIEWID">Figure 138</a> a<br /> contents view and a settings view of the same object are displayed.<br /><br /><br /><a
 name="FIGVIEWID" id="FIGVIEWID"><br /></a></pre>
<pre></pre>
<hr />
<h3><a name="FIGVIEWID" id="FIGVIEWID">2.1.3.2 Icons</a></h3>
<pre></pre>
<pre width="80"><!-- * --><br /><a name="FIGVIEWID" id="FIGVIEWID"><br /><br />In an application-oriented operating environment, a user's first encounter<br />with icons is usually with icons that represent applications. Icons that<br />represent applications appear in containers used to group such objects.<br />Users can manipulate these icons to accomplish tasks such as moving the<br />object to a new container. Also, users can start applications by opening<br />the icon for that application.<br /><br /><br />In OS/2 1.3, for example, icons on the desktop also represent minimized<br />windows of running applications. When a user double-clicks or restores a<br />minimized window's icon, the icon disappears from the desktop and is<br />replaced by an open window.<br /><br /><br />In an object-oriented operating environment, icons represent objects.<br />When a user opens an icon, the icon remains visible but is visually<br />augmented to indicate that it is currently in use. This augmentation, or<br />emphasis, is called in-use emphasis.<br /><br /><br />When a user opens an object, a window is opened to display a view of the<br />object. </a><a
 href="2.1.3.2?DT=19921204095534#FIGMOVEID">Figure 141</a> shows an icon being moved from one container to<br /> another container. It also shows an icon displayed with in-use emphasis<br /> in the container.<br /><br /><br /><a
 name="FIGMOVEID" id="FIGMOVEID"><br /></a></pre>

<h4>2.1.3.1.1 Help</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />While using a product, a user occasionally requires additional information<br />about choices, fields, or how to proceed with a task. This type of<br />information is displayed when a user requests help.<br /><br /><br />Help can be accessed from the menu bar. The choices in the menu give<br />specific kinds of help information, such as an index of the help topics,<br />or help about the window or task. Help can also be accessed from a push<br />button or a key assigned to contextual help on the indicated item.<br />Contextual help can also be accessed from the pop-up menu of an object.<br /><br /><br /><a

<h3>2.1.2.1 Creating New Objects</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />There are several methods available to a user to create new objects. In<br />an application-oriented environment, new objects are created by opening an<br />application window and either selecting the <b>New</b> choice to create a new<br /> object or by selecting the <b>Save</b> <b>as</b> choice to copy an existing object.<br /><br /><br />The <b>New</b> choice is used to create a new object in the window where <b>New</b> was<br /> selected. The new object is typically of the same class as the existing<br /> object in the window, but unique information can be automatically<br /> generated for it when it is created. This unique information may be<br /> simple, such as a new form number, or it can be more elaborate information<br /> taken from the current context. The newly created object reuses the same<br /> window from which the <b>New</b> choice was selected. The location of the new<br /> object is not determined when the object is created; instead, it is<br /> specified by the user from the <b>Save</b> <b>As</b> window when the <b>Save</b> <b>as</b> choice is<br /> selected or when the window is closed.<br /><br /><br />The <b>Save</b> <b>as</b> choice is used in an application-oriented environment to<br /> create a new object based on an existing object. When this choice is<br /> selected while working with an existing named object in a window, a copy<br /> of the object is made and the <b>Save</b> <b>As</b> window is displayed to allow the<br /> user to specify a name and location for the new object. The original<br /> object in the window is not affected.<br /><br /><br />Two other choices, <b>Create</b> and <b>Copy,</b> are provided in both<br /> application-oriented and object-oriented environments from menus, or their<br /> function can be provided through direct manipulation. In an<br /> object-oriented environment, new objects are created by finding another<br /> object of the desired type and requesting that a new one either be created<br /> from this object or copied from this object. In an application-oriented<br /> environment, <b>Create</b> and <b>Copy</b> are typically used to create or copy objects<br /> within the window. In an object-oriented environment, <b>Create</b> and <b>Copy</b> can<br /> be used for objects within a window, as well as objects on the workplace.<br /><br /><br />When using menus the <b>Create</b> choice is selected from the <b>Edit</b> menu or from<br /> the pop-up menu of an object. The <b>Create</b> choice uses the clipboard. Like<br /> the <b>New</b> choice, this choice may generate unique information for the new<br /> object. A default name is usually generated for the new object, although<br /> the user could change this name later. The location of the new object is<br /> determined by the user when the <b>Paste</b> choice is selected.<br /><br /><br />Like the <b>Create</b> choice, the <b>Copy</b> choice is selected from the <b>Edit</b> menu or<br /> from the pop-up menu of an object and uses the clipboard. The new object<br /> can have the same name as the original object if unique names are not<br /> required. The location of the new object is determined by the user when<br /> the <b>Paste</b> choice is selected.<br /><br /><br />When using direct manipulation, the default operation when a user drags an<br />object can be either a move or a copy. A user can override a default<br />operation, for example, to request that an object be copied instead of<br />moved by pressing a mouse button. In addition, an object may have a<br />create-on-drag setting that allows the user to specify whether when<br />overriding the move default a create operation should be performed instead<br />of the <b>Copy.</b> When this setting is on, the appearance of the object's icon<br /> is changed to reflect that the create operation will occur instead of the<br /> copy.<br /><br /><br />In many situations it may be convenient for users to create a folder<br />containing sample objects from which users can create new objects. Each<br />object in this folder would have the create-on-drag setting on to allow<br />the user to easily create new objects by dragging objects out of this<br />folder (using the override key) to the desired location.<br /><br /><br />In addition to creating new objects a user can create a reflection of an<br />object. Objects that support reflections will have cascaded choices off<br />the <b>Create</b> choice to specify that a reflection is desired. In addition, a<br /> user could create a reflection during direct manipulation.<br /></pre>

<h2>2.1.1 Operating Environment</h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The CUA guidelines support the development of products that are to be used<br />in application-oriented operating environments and object-oriented<br />operating environments. The operating environment establishes a basic<br />framework of function that products can utilize. The environment<br />typically includes such basic functions as management functions for<br />windows, files, printers, and configuration options.<br /><br /><br />An application-oriented environment is one in which users must first start<br />applications in order to work with objects. The CUA graphical model,<br />first published in 1989, defines a graphical user interface for products<br />that are designed to be used in an application-oriented operating<br />environment. The IBM Operating System/2* (OS/2*) 1.3 operating system is<br />an example of an application-oriented operating environment.<br /><br /><br />In an application-oriented environment, groups of available applications<br />are initially represented in application-manager windows as small graphic<br />images called icons. A user can start an application which then displays<br />its own window (or group of windows) from which a user performs tasks<br />related to the application. While an application is running, a user can<br />reduce the size of its window to a minimum size and position it in a handy<br />place on the screen, which is typically referred to as the desktop. The<br />desktop is the screen in an application-oriented operating environment.<br /><a
 href="2.1.1?DT=19921204095534#FIGAPPOE">Figure 136</a> is an example of an application-oriented operating environment.<br /><br /><br /><a
 name="FIGAPPOE" id="FIGAPPOE"><br /></a></pre>
<pre></pre>
<hr />
<pre><a name="FIGAPPOE" id="FIGAPPOE"><br /><br /><br /><br /></a><a
 href="picture-124?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P124.GIF"
 alt="PICTURE 124" /></a><br /><br /><br /><br /><br /></pre>
<hr />
<pre>Figure 136. Example of an Application-Oriented Environment<br /><br /><br />In OS/2 1.3 a minimized window appears as an icon on the desktop but<br />represents a running application. A user can manipulate running<br />applications on the desktop, but cannot place objects on the desktop.<br />Data transfer within and between applications is typically accomplished by<br />using the <b>Cut,</b> <b>Copy,</b> and <b>Paste</b> menu choices associated with a<br /> system-provided clipboard.<br /><br /><br />Also introduced in 1989 was the workplace extension to the graphical<br />model. The desktop in an object-oriented environment is called the<br />workplace. The workplace extension defines an object-oriented user<br />interface to support the development of products that are to be used in an<br />object-oriented operating environment. In this environment, icons<br />represent objects rather than running applications. A user no longer must<br />start an application before selecting the object to work with. Instead,<br />the user opens the object which automatically causes a window to be<br />displayed that contains a view of the object. In addition to choosing<br />actions from menus, a user can drag objects--represented as icons on the<br />workplace--to perform some operations. For example, a text object can be<br />printed by dragging its icon to the icon of a printer object. <a
 href="2.1.1?DT=19921204095534#FIGRV036">Figure 137</a><br />is an example of the workplace in an object-oriented operating<br />environment.<br /><br /><br /><a
 name="FIGRV036" id="FIGRV036"><br /></a></pre>
<hr />
<pre><a name="FIGRV036" id="FIGRV036"><br /><br /><br /><br /></a><a
 href="picture-125?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P125.GIF"
 alt="PICTURE 125" /></a><br /><br /><br /><br /><br /></pre>
<hr />
<pre>Figure 137. Example of an Object-Oriented Environment<br /><br /><br />An object, such as a document, often contains other objects, such as<br />graphs, charts, and tables. The workplace extension defines techniques<br />that allow a user to perform actions on an object as a whole and on<br />objects that are contained within other objects.<br /><br /><br />Because interfaces are evolving to support an object-oriented environment,<br />the CUA guidelines in this book emphasize object-orientation. However,<br />many of the CUA guidelines apply equally to both application-oriented and<br />object-oriented environments. For example, dragging techniques and pop-up<br />menus can be supported within and between product windows on the workplace<br />even if they are not supported on the desktop of an application-oriented<br />environment. By defining interface features useful in both<br />application-oriented and object-oriented environments, the CUA guidelines<br />allow you to position your products advantageously for the evolution to an<br />object-oriented interface while maintaining compatibility with many<br />aspects of an existing application-oriented interface.<br /></pre>
<hr />
<h4>2.1.3.3.3 Action Windows</h4>
<pre width="80"><!-- * --><br /><br /><br />Some actions require additional information from the user before they can<br />be completed. In these situations, a choice, such as on a menu or push<br />button, leads to a secondary window containing additional choices that<br />clarify the action requested. Such a window is called an action window.<br /><br /><br />The <b>Open</b> and <b>Save</b> <b>as</b> choices are examples of menu choices that result in<br /> an action window. <a
 href="2.1.3.3.3?DT=19921204095534#FIGSAVEA">Figure 144 </a>shows an example of the action window<br /> displayed as a result of selecting the <b>Save</b> <b>as</b> choice.<br /><br /><br /><a
 name="FIGSAVEA" id="FIGSAVEA"><br /></a></pre>

<pre><a name="FIGSAVEA" id="FIGSAVEA"><br /><br /><br /><br /></a><a
 href="picture-132?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P132.GIF"
 alt="PICTURE 132" /></a><br /><br /><br /><br /><br /></pre>

<h4>2.1.3.3.4 Messages</h4>
<pre width="80"><!-- * --><br /><br /><br />Messages are feedback to the user that occur because of a condition the<br />operating environment or an object in the operating environment has<br />detected. Messages tell a user that something has happened because of a<br />request or that something undesirable or unexpected could occur. The CUA<br />guidelines define three types of messages: information message, warning<br />message, and action message. These three message types are based on the<br />user actions that can be performed, not on the severity of the message.<br /><br /><br />Messages should clearly indicate why the message appeared and what actions<br />can be taken. You can always provide access to help information in any<br />kind of message to further aid a user in determining the problem or to<br />learn how to correct the situation.<br /><br /><br /><br /><br /><i>Information</i> <i>Message</i>: An information message appears when a situation<br /> occurs that a user can do nothing about. The only actions a user can take<br /> when an information message is displayed is to dismiss the message window<br /> or request help information. <a
 href="2.1.3.3.4?DT=19921204095534#FIGINFMSG">Figure 145</a> shows an example of an<br /> information message.<br /><br /><br /><a
 name="FIGINFMSG" id="FIGINFMSG"><br /></a></pre>

 src="/bookmgr/pictures/f29al000.19921204095534.P133.GIF"
 alt="PICTURE 133" /></a><br /><br /><br /><br /><br /></pre>
<hr />
<pre>Figure 145. Information Message<br /><br /><br />Information regarding the normal completion of a process can be displayed<br />in an information area instead of as an information message.<br /><br /><br /><br /><br /><i>Warning</i> <i>Message</i>: Use a warning message when a user can continue the<br /> original request without modification, though a situation exists that the<br /> user should be aware of. Other actions may be provided to allow a user to<br /> modify the original request or cancel it. <a
 href="2.1.3.3.4?DT=19921204095534#FIGWARMSG">Figure 146</a> shows an example of<br /> a warning message.<br /><br /><br /><a

 src="/bookmgr/pictures/f29al000.19921204095534.P134.GIF"
 alt="PICTURE 134" /></a><br /><br /><br /><br /><br /></pre>

<pre>Figure 146. Warning Message<br /><br /><br /><br /><br /><i>Action</i> <i>Message</i>: Use an action message when a situation arises in which<br /> the user must take some explicit action to correct the situation or choose<br /> an alternative action.<br /><br /><br />When an action message is displayed, a user can choose to retry the<br />request after correcting the situation, choose some other action that<br />redirects the request, or cancel the request. An action message can also<br />contain controls, such as an entry field, that allow a user to attempt to<br />correct data that is not valid or not correct.<a

<h4>2.1.3.3.5 Progress Indicators</h4>
<pre width="80"><!-- * --><br /><br /><br />When a user requests a lengthy process, a progress indicator is used to<br />indicate that the process is running and to provide information about the<br />status of the process, such as how far it is from completion. A progress<br />indicator is continually updated to reflect the latest status. Progress<br />indicators may be displayed in the window where the process was requested<br />or in a separate window. When displayed in a separate window, the window<br />may also contain information that may otherwise have been displayed in an<br />information message.<br /><br /><br /><a

<h3>2.1.3.4 Choices</h3>
<pre width="80"><!-- * --><br /><br /><br />Choices are used to act on indicated objects. There are three types of<br />choices:<br /><br /><br />&deg; Action choices for performing actions on objects<br /><br /><br />&deg; Routing choices that lead to another menu or window from which<br />additional selections can be made<br /><br /><br />&deg; Settings choices to specify properties of objects.<br /><br /><br /><br /><br /><a

<pre width="80"><!-- * --><br /><br /><br />Controls are components of the interface that allow a user to select<br />choices and to type information. Menus are one type of control that is<br />commonly used to contain choices. Other controls are used, for example,<br />in settings views of objects and in windows that clarify an action<br />request. However, controls may also be used in any view of an object.<br /><br /><br />Some controls can perform the same function, but are better suited for<br />certain tasks or presentation schemes. For example, list boxes,<br />combination boxes, drop-down list boxes, and drop-down combination boxes<br />all perform similar functions. However, some of these controls allow a<br />user to type values not provided by the control or require less space in a<br />window. Because there are many different ways of allowing a user to<br />interact with the interface, the CUA guidelines provide different controls<br />to allow a user to work most efficiently.<a

<h4>2.1.3.5.1 Menus</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The types of menus defined by the CUA guidelines are:<br /><br /><br />&deg; Menu bars<br />&deg; Pull-down menus<br />&deg; Cascaded menus<br />&deg; Pop-up menus.<br /><br /><br /><br /><br /><i>Menu</i> <i>Bar</i> <i>and</i> <i>Pull-Down</i> <i>Menu</i> <i>Contents</i>: Menu bars are displayed at the top<br /> of a window, under the window title. Each choice in the menu bar is a<br /> routing choice that leads to an associated pull-down menu. Choices in the<br /> pull-down menus are typically action or routing choices that relate to the<br /> contents of the window, though settings choices are also allowed. When<br /> routing choices are used, they lead to other windows or to cascaded menus.<br /><br /><br />The CUA guidelines define the common contents of the <b>File,</b> <b>Selected,</b> <b>Edit,</b><br /><b>View,</b> <b>Options,</b> <b>Windows,</b> and <b>Help</b> menu bar choices. In addition, the<br /> contents of the system menu pull-down are also defined. The system menu<br /> is shown as a graphical choice in the top, left-hand corner of the window,<br /> in the title bar.<br /><br /><br />The menu bar choices and contents defined in this version of the CUA<br />guidelines provide an evolutionary step towards an object-oriented menu<br />scheme. Below is a brief description of these choices, along with a<br />description of the system menu and its contents.<a
 href="2.1.3.5.1?DT=19921204095534#FIGAPPMEN"> Figure 152</a> and<br /> <a
 href="2.1.3.5.1?DT=19921204095534#FIGOBJMEN">Figure 153</a> show the layout of the predefined menu choices on the menu bar<br /> and title bar and also shows the predefined choices within those pull-down<br /> menus. Additional information about these choices is found in "Common<br /> User Access Interface Components" beginning on page<a
 href="2.2?DT=19921204095534#HDRTOPICS"> 2.2</a>.<br /><br /><br /><b>File</b> The <b>File</b> menu contains choices that affect the overall<br /> object in the window. There are two types of <b>File</b> menus:<br /> application-oriented and object-oriented.<br /><br /><br /><b>Application-Oriented</b><br />Contains choices that affect the underlying<br />object presented in the application-oriented<br />window. For example, the <b>File</b> menu could<br /> contain an <b>Open</b> choice that allows a user to<br /> change the object presented in the window.<br /> <b>Object-Oriented</b><br />Contains choices that affect the underlying<br />object presented in the object-oriented window.<br />The label of this choice is the class name of<br />the underlying object that is shown in the<br />window. For example, in the <b>File</b> pull-down<br /> menu for a window displaying a view of a<br /> folder, the label of the menu-bar choice would<br /> be <b>Folder,</b> and its pull-down menu could contain<br /> the <b>Open</b> <b>as</b> choice that would allow a user to<br /> open new windows displaying views of the same<br /> underlying object.<br /><br /><br /><b>Selected</b> The <b>Selected</b> menu is used for containers and data objects<br /> where objects within the window can be selected and<br /> actions applied to them. If the objects in the window<br /> are not homogeneous, then the available choices in this<br /> menu may vary widely, depending on which object is<br /> selected. For example, the names of the views listed<br /> from the <b>Open</b> <b>as</b> choice, may be very different depending<br /> on the views available for the selected object. The<br /> <b>Selected</b> menu has the same contents as the <b>File</b> menu for<br /> the selected object if a window was opened on that<br /> object.<br /><br /><br /><b>Edit</b> The <b>Edit</b> menu contains choices that are standard across<br /> many different object types, such as the choices that<br /> provide access to the clipboard.<br /><br /><br /><b>View</b> The <b>View</b> menu contains choices that change the view type<br /> or some aspects of the view, such as the <b>Include,</b> <b>Sort,</b><br />and <b>Refresh</b> choices.<br /><br /><br /><b>Options</b> The <b>Options</b> menu contains choices that allow a user to<br /> tailor the behavior and appearance of an<br /> application-oriented product.<br /><br /><br /><b>Windows</b> The <b>Windows</b> menu contains choices that provide access to<br /> other windows that are related to the same task.<br /><br /><br /><b>Help</b> The <b>Help</b> menu contains choices that provide access to<br /> help information.<br /><br /><br /><b>System</b> <b>menu</b> The system menu contains choices that change the visual<br /> characteristics of a window and other<br /> operating-environment-specific functions. Included in<br /> this menu is a <b>Close</b> choice for closing the window.<br /><br /><br /><a
 name="FIGAPPMEN" id="FIGAPPMEN"><br /></a></pre>

<h3>2.1.4.1 Selection</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A user interacts with an object by identifying the desired object and<br />indicating actions to apply to that object. CUA interface guidelines<br />define that a user must indicate an object or group of objects first, and<br />then choose actions to apply to the object or group of objects.<br /><br /><br />A user can implicitly or explicitly indicate, or select, an object. An<br />object that is implicitly selected does not require a specific selection<br />action by a user and does not display selected-state emphasis. For<br />example, a user does not need to first explicitly select an object in<br />order to request its pop-up menu. Pointing at an object and requesting<br />its pop-up menu will implicitly select the object. However, to request a<br />pop-up menu for a group of objects, the user must explicitly select all<br />objects to be included in the group.<br /><br /><br />An object that is explicitly selected is put into a selected state. This<br />selected state is indicated with selected-state emphasis. Because an<br />object stays selected until it is deselected, multiple actions can be<br />applied to the same object without selecting that object multiple times.<br /><br /><br />Selecting an object does not imply an action, affect the object itself, or<br />commit a user to some action. A user can select or deselect the object<br />without changing the object in any way. In contrast to selecting an<br />object, selecting an action causes something to happen to the selected<br />object. For example, when the <b>Delete</b> choice is applied to a selected<br /> object, that object is deleted.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h4>2.1.4.1.2 Selection Techniques</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Selection techniques are the interaction mechanisms used for selecting<br />objects. The CUA guidelines define techniques for both the keyboard and<br />the mouse. Of the techniques specified, some are appropriate for<br />selecting one object at a time, and others are appropriate for selecting<br />multiple objects.<br /><br /><br />All selection techniques defined by the CUA guidelines are either point<br />selection, point-to-endpoint selection, or random-point selection. The<br />specific behavior of the selection technique depends on the selection type<br />used, the type of object being selected, and the view of that object.<br /><br /><br />Point selection allows a user to select one object at a time. For<br />example, the user moves the cursor to the object and presses the spacebar<br />or clicks on the object with the mouse.<br /><br /><br />Point-to-endpoint selection allows a user to select all objects between<br />two or more specified points. For example, a user can define two ends of<br />a rectangle to select all objects fully contained within that rectangle;<br />however, in a different type of view, any object or part of an object that<br />falls within the defined area might be selected.<br /><br /><br />Random-point selection allows a user to select objects as the pointer<br />passes over them, in whatever order the user chooses.<br /><br /><br /><br /><br /><i>Related</i> <i>Topics</i>
<br /><br />&deg; <a href="2.2.7?DT=19921204095534#HDRAUTOSEL">"Automatic Selection" in topic 2.2.7</a><br />&deg; <a
 href="2.2.34?DT=19921204095534#HDREXSEL">"Extended Selection" in topic 2.2.34</a><br />&deg; <a

<hr />
<h4>2.1.4.1.1 Selection Types</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The CUA guidelines define three types of selection based on the number of<br />objects that can be selected:<br /><br /><br />&deg; The first type, single selection, allows at most one object to be<br />selected at any time in a scope.<br /><br /><br />&deg; Multiple selection allows a user to select one or more objects at any<br />time in a scope.<br /><br /><br />&deg; Extended selection allows a user to select only one object at a time<br />or to extend the selection to more than one object.<br /><br /><br />One of these types of selection must be defined for each group of objects.<br />For each of the controls discussed in <a
 href="2.1.3.5?DT=19921204095534#HDRCONTHD">"Controls" in topic 2.1.3.5</a>, one or<br /> more of these types of selection are already defined.<br /></pre>
<pre></pre>
<hr />
<h3>2.1.4.2 Data Transfer</h3>
<pre width="80"><!-- * --><br /><br /><br />Users can transfer data within an object, or from one object to another by<br />dragging with the pointing device or by using the clipboard choices (<b>Cut,</b><br /><b>Copy,</b> <b>Create,</b> and <b>Paste</b>). Data-transfer operations allow a user to move<br /> data, copy data, or create a new object.<br /><br /><br />When a mouse is used, a user first identifies the object to be<br />transferred. The object is identified by pressing the mouse manipulation<br />button while the pointer is over the object. If more than one object is<br />to be dragged, then the objects must be selected before the transfer.<br />While holding the mouse manipulation button down, the user moves the mouse<br />and drags the object or group of objects until it is at the desired<br />location. The characteristics of the source and target object determine<br />what the default operation for the object will be, such as a move or copy.<br />The user can be allowed to override this default operation by pressing a<br />key before dropping the object at the desired location.<br /><br /><br />The user can also transfer data by using the clipboard. The clipboard<br />provided by the operating environment can be accessed by any object that<br />provides the <b>Cut,</b> <b>Copy,</b> <b>Create,</b> and <b>Paste</b> choices.<br /><br /><br />To retrieve the contents of the clipboard, the user selects the <b>Paste</b><br />choice. A copy of the contents of the clipboard is pasted at the cursor<br />position. Because the clipboard contents are preserved, the paste action<br />can be repeated to get additional copies or, for the <b>Create</b> choice, to<br /> paste additional new objects.<br /></pre>
<hr />
<h3>2.1.4.3 Direct Manipulation</h3>
<pre width="80"><!-- * --><br /><br /><br />Direct manipulation allows a user to perform actions on objects by<br />interacting directly with the objects. Dragging an object with a mouse<br />and dropping it on another object is one form of direct manipulation.<br />Moving, copying, printing, and deleting are examples of actions that can<br />be accomplished using direct-manipulation techniques.<br /><br /><br />Using direct-manipulation techniques is usually an easier method of<br />performing actions than performing the equivalent actions from menu bars<br />and pull-downs. For example, with direct manipulation a user can move a<br />document from one container to another by dragging it to the new<br />container. Using the pull-downs requires that a user first select the<br />document, then select the <b>Copy</b> choice from a pull-down menu to copy the<br /> object to the clipboard and then paste the clipboard contents into the new<br /> folder.<br /><br /><br />The user can perform other actions on objects by requesting a pop-up menu<br />for an object. Pop-up menus can be thought of as a form of direct<br />manipulation because they allow a user to more directly interact with an<br />object, rather than through an intermediate control, such as a pull-down<br />menu in a window that contains a choice that acts on a view of an object.<br /><br /><br /><br /><br /><i>Related</i> <i>Topics</i>

</pre>
<hr />
<h3>2.1.4.4 Scrolling</h3>
<pre width="80"><!-- * --><br /><br /><br />Scrolling is used to display information in a view that does not fit<br />within the current size of the window or the part of the window allocated<br />for that information. For example, a long list of document names<br />displayed in a window, or in a list box within a window, may require<br />scroll enabling to allow a user to see all the names in the list.<br /><br /><br />A scroll bar is used as a visual indication that information may be<br />scrolled. A user can interact with a scroll bar using the pointing device<br />to scroll the information. In addition the CUA guidelines define<br />techniques for scrolling information using the keyboard.<br /><br /><br /><br /><br /><i>Related</i> <i>Topics</i>
<br /><br />&deg; <a href="2.2.14?DT=19921204095534#HDRCOLHEAD">"Column Heading" in topic 2.2.14</a><br />&deg; <a

</pre>

<h3>2.1.4.5 Pointers and Cursors</h3>
<pre width="80"><!-- * --><br /><br /><br />A visible cue is provided for both the pointing device (such as a mouse)<br />and the keyboard to show where interaction will occur. The visual cue for<br />the pointing device is the pointer; the visual cue for the keyboard is the<br />cursor. To avoid confusion as to where input will occur, only one pointer<br />and one cursor are visible at a time.<br /><br /><br />The user moves the pointer freely on the screen. Users can move the<br />cursor to only valid cursor positions. For example, the cursor can be<br />moved to the menu bar choices and push buttons, but not to field prompts<br />or headings. When a user clicks the pointing device, the cursor is placed<br />at the indicated position, if possible. A cursor never affects the<br />pointer location.<br /><br /><br />The CUA guidelines define the following types of pointers: an arrow<br />pointer, an arrow pointer with augmentations, a wait pointer, and an<br />I-beam pointer. Their descriptions follow in <a

<h2>2.1.5 Cues</h2>
<pre width="80"><!-- * --><br /><br /><br />Cues provide information to users and help to orient them as they interact<br />with the interface. Cues can be used to direct a user's attention to a<br />part of the screen or to indicate a particular state of an object. The<br />two kinds of cues are visible and audible.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="2.1.5.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">2.1.5.1
Visible Cues</a></li>
  <li><a href="2.1.5.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">2.1.5.2
Audible Cues</a></li>
</ul>
<pre></pre>
<hr />
<h3>2.1.5.1 Visible Cues</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Visible cues allow users to immediately see the results of their<br />interaction with the interface. We only discuss emphasis here, but arrow<br />pointers, cursors, even animation, can be used as visible cues as well.<br /><br /><br />The type of emphasis used is determined by the type of interaction a user<br />has with an object or choice. More than one type of emphasis may be valid<br />on an object or choice at the same time, and therefore may be seen<br />simultaneously. The CUA guidelines define these types of emphasis:<br /><br /><br /><br /><br /><b>In-Use</b> <b>Emphasis</b>: Indicates that a window is currently open on an object;<br /> users can still interact with the object as they normally would.<br /><br /><br /><br /><br /><b>Selected-State</b> <b>Emphasis</b>: Indicates that a choice or an object is<br /> selected.<br /><br /><br /><br /><br /><b>Unavailable-State</b> <b>Emphasis</b>: Indicates that a choice cannot be selected at<br /> that time.<br /><br /><br /><br /><br /><b>Target</b> <b>Emphasis</b>: Indicates the object that is the receiver of a<br /> direct-manipulation action. Target emphasis is used in conjunction with<br /> different pointer visuals to indicate the type of action that will be<br /> performed. Target emphasis can also indicate where the source object will<br /> be placed in the target object.<br /><br /><br /><br /><br /><b>Source</b> <b>Emphasis</b>: Indicates that an object is the source for a direct<br /> manipulation action. Source emphasis remains in effect until the direct<br /> manipulation action is complete.<br /></pre>
<pre></pre>
<hr />
<h3>2.1.5.2 Audible Cues</h3>
<pre width="80"><!-- * --><br /><br /><br />Audible cues are provided when a user attempts to perform an action that<br />is not valid or when an event or state of the operating environment<br />requires the user's attention. For example, when a user tries to select a<br />choice displayed with unavailable-state emphasis, an audible cue should be<br />generated. However, users can always specify in their operating<br />environment that they want audible cues turned off.<br /><br /><br />Audible cues can be anything from a beep to a recorded message. The only<br />limit is the hardware your product runs on and the usefulness of the cue<br />for your users.<br /><br /><br /><br /><br /><i>Related</i> <i>Topics</i>

<a name="LEN Action Choice (Choice Type)" />
<h2><a name="LEN Action Choice (Choice Type)">2.2.2 Action
Choice
(Choice Type)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A choice that immediately begins to perform an action, such as<br />the <b>Close</b> or <b>Copy</b> choice.<br /><br /><br /><br /><br /><a
 href="picture-149?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P149.GIF"
 alt="PICTURE 149" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Use an action choice for actions on objects that occur<br /> immediately after the choice is selected.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a user selects an action choice, immediately begin to<br /> perform the action.<br /><br /><br /><b>Fnd</b> Provide access to all action choices through menus or push<br /> buttons, or both.<br /><br /><br /><b>Fnd</b> Do not use an action choice to open an action window, to display<br /> a cascaded menu, or to display a pull-down menu; instead, use a<br /> routing choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
<br /><br />&deg; <a href="2.2.61?DT=19921204095534#HDRMESSAGE">"Message" in topic 2.2.61</a>
<br /><br />&deg; <a href="2.2.84?DT=19921204095534#HDRPROGIND">"Progress Indicator" in topic 2.2.84</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.93?DT=19921204095534#HDRROUTING">"Routing (Choice Type)" in topic 2.2.93</a>
<br /><br />&deg; <a href="2.2.105?DT=19921204095534#HDRSETTING">"Settings (Choice Type)" in topic 2.2.105</a>
</pre>
<hr />
<a name="LEN Action Message" />
<h2><a name="LEN Action Message">2.2.3 Action Message</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A message that indicates that a condition has occurred that<br />requires a response from the user. The user can correct the<br />condition and then continue, withdraw the request, or get help.<br /><br /><br /><br /><br /><a
 href="picture-150?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P150.GIF"
 alt="PICTURE 150" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display an action message when a situation occurs in which a<br /> user must correct the situation and retry, take some related<br /> alternative action, or withdraw the request.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Provide controls in the message window that allow a user to<br /> correct the situation that caused the message to appear or to<br /> request a related alternative action. For example, provide an<br /> entry field in which a user can correct a value.<br /><br /><br /><b>Rec</b> Provide a push button that allows a user to retry the request<br /> after correcting the situation that caused the message to<br /> appear. For example, provide a push button labeled <b>Retry</b> that a<br /> user can select after adding paper to the printer.<br /><br /><br /><b>Rec</b> If your product can determine that the situation that caused the<br /> message to appear has been corrected so that the process can<br /> continue, immediately remove the message. For example, if the<br /> user puts paper in the printer and the product can determine<br /> that paper has been added, immediately remove the message.<br /><br /><br /><b>Rec</b> Provide a push button that allows a user to withdraw the<br /> request. For example, provide a push button labeled <b>Cancel.</b>
<br /><br /><b>Rec</b> When a user withdraws a request, leave the objects in a form<br /> that is meaningful to a user. For example, when a user requests<br /> to copy a group of objects, and an error occurs that causes the<br /> user to withdraw the request while the fifth object is being<br /> copied, leave the first four copied objects where they are and<br /> remove the partially copied fifth object.<br /><br /><br /><b>Rec</b> In the message text, suggest possible actions that a user can<br /> take to correct the situation that caused the message to appear.<br /><br /><br /><b>Fnd</b> Display the appropriate symbol in each action message as<br /> <a
 href="2.2.3?DT=19921204095534#FIGACTSYM">Figure 157</a> indicates:<br /><br /><br /><a
 name="FIGACTSYM" id="FIGACTSYM" /><a name="TBLACTSYM" id="TBLACTSYM"> ________________________________________________________________________ </a><br />| Figure 157. Symbols That Appear in Action Messages |<br />|_______________________ ________________________________________________|<br />| <b>Symbol</b> | <b>When</b> <b>to</b> <b>use</b> |<br /> |_______________________|________________________________________________|<br /> | <a
 href="picture-151?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P151.GIF"
 alt="PICTURE 151" /></a> | When a user's immediate attention is not |<br /> | | required, such as when a user's data will not |<br /> | | worsen with time. |<br /> |_______________________|________________________________________________|<br /> | <a
 href="picture-152?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P152.GIF"
 alt="PICTURE 152" /></a> | When a user's immediate attention is required. |<br /> |_______________________|________________________________________________|<br /><br /><br /><b>Fnd</b> Provide an audible cue when an action message is displayed.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.51?DT=19921204095534#HDRINFMS">"Information Message" in topic 2.2.51</a>
<br /><br />&deg; <a href="2.2.61?DT=19921204095534#HDRMESSAGE">"Message" in topic 2.2.61</a>
<br /><br />&deg; <a href="2.2.87?DT=19921204095534#HDRSTNDPBS">"Push Button (Predefined)" in topic 2.2.87</a>
<br /><br />&deg; <a href="2.2.127?DT=19921204095534#HDRWARNMSG">"Warning Message" in topic 2.2.127</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.6?DT=19921204095534#HDRAUDCUE">"Audible Feedback" in topic 2.2.6</a>
</pre>
<hr />
<a name="LEN Action Window" />
<h2><a name="LEN Action Window">2.2.4 Action Window</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A secondary window that is used to allow a user to further<br />specify settings that are needed to complete the user's request.<br /><br /><br /><br /><br /><a
 href="picture-153?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P153.GIF"
 alt="PICTURE 153" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide an action window when a user makes a request and more<br /> information is required in order to complete the request.<br /><br /><br /><b>Fnd</b> Provide an action window when a user selects a routing choice<br /> that leads to a window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Provide push buttons in the action window that continue the<br /> request, cancel the request, and allow user to request help.<br /><br /><br /><b>Rec</b> Make the default push button continue the request with the<br /> information in the window.<br /><br /><br /><b>Rec</b> Use a secondary window to display an action window.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.87?DT=19921204095534#HDRSTNDPBS">"Push Button (Predefined)" in topic 2.2.87</a>
<br /><br />&deg; <a href="2.2.93?DT=19921204095534#HDRROUTING">"Routing (Choice Type)" in topic 2.2.93</a>
<br /><br />&deg; <a href="2.2.99?DT=19921204095534#HDRSECWIND">"Secondary Window" in topic 2.2.99</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.105?DT=19921204095534#HDRSETTING">"Settings (Choice Type)" in topic 2.2.105</a>
</pre>
<hr />
<a name="LEN Active Window" />
<h2><a name="LEN Active Window">2.2.5 Active Window</a></h2>
<pre width="80"><!-- * --><br /><br /><br />The window that currently has the input focus. The active<br />window is indicated by emphasis displayed on its title bar and<br />border, as specified by the operating environment.<br /><br /><br /><br /><br /><a
 href="picture-154?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P154.GIF"
 alt="PICTURE 154" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Make the window that can currently receive keyboard input the<br /> active window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a window receives input focus, change the color of the<br /> active window's title bar and border to the color the user has<br /> specified for the operating environment.<br /><br /><br /><b>Rec</b> When an inactive window becomes active as a result of a<br /> technique that does not explicitly specify the position of the<br /> cursor, redisplay the cursor in the position it was in when the<br /> window was last active.<br /><br /><br /><b>Rec</b> When a window is reopened and information about the previous<br /> position of the cursor has been saved, redisplay the cursor in<br /> its saved position. Otherwise, display the cursor in a default<br /> position, for example on the top left-most item on which the<br /> cursor can be positioned.<br /><br /><br /><b>Rec</b> Place a window on top of all other primary windows and make it<br /> the active window when a user:<br /><br /><br />&deg; Selects an object in the window<br /><br /><br />&deg; Selects the title bar or window border of that window<br /><br /><br />&deg; Presses the key assigned to the switch between unassociated<br />windows function<br /><br /><br />&deg; Presses the key assigned to the switch between associated<br />windows function.<br /><br /><br /><b>Rec</b> Design a window so that a user can interact with it or make it<br /> active when it is not the topmost window. For example, when a<br /> user begins a process that searches a text object, allow the<br /> user to interact with the text object while continuing to<br /> display the <b>Find</b> action window on top of the text window.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.48?DT=19921204095534#HDRINACTWI">"Inactive Window" in topic 2.2.48</a>
<br /><br />&deg; <a href="2.2.52?DT=19921204095534#HDRINPUTF">"Input Focus" in topic 2.2.52</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.128?DT=19921204095534#HDRWINDOW">"Window" in topic 2.2.128</a>
</pre>
<hr />
<a name="LEN Audible Feedback" />
<h2><a name="LEN Audible Feedback">2.2.6 Audible Feedback</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A sound generated by the computer to draw a user's attention to,<br />or provide feedback about, an event or state of the computer.<br />Audible feedback enhances and reinforces visible feedback.<br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide audible feedback when a warning message or action<br /> message is displayed.<br /><br /><br /><b>Fnd</b> Provide audible feedback when a user types a character that is<br /> not a mnemonic for the window in which the cursor is positioned,<br /> and the control on which the cursor is positioned does not<br /> accept text input. For example, if mnemonics are supported but<br /> no choice has "L" assigned as the mnemonic, provide audible<br /> feedback when "L" is typed. If mnemonics are not supported, do<br /> not provide audible feedback when the user types a character.<br /><br /><br /><b>Fnd</b> Provide audible feedback when a user attempts to select a choice<br /> that is displayed with unavailable-state emphasis.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If a user has turned off the audible feedback option for the<br /> operating environment and a situation arises in which the system<br /> would normally generate audible feedback, do not generate<br /> audible feedback. For example, if a user has turned off audible<br /> feedback for the operating environment, do not generate audible<br /> feedback when an action message is displayed.<br /><br /><br /><b>Rec</b> Allow a user to take advantage of audio-generation capabilities<br /> of hardware and software. For example, allow a user to specify<br /> different sounds to different events. At a minimum, generate a<br /> beep as audible feedback.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.61?DT=19921204095534#HDRMESSAGE">"Message" in topic 2.2.61</a>
<br /><br />&deg; <a href="2.2.122?DT=19921204095534#HDRUNAVLEM">"Unavailable-State Emphasis (Cue)" in topic 2.2.122</a>
</pre>
<hr />
<a name="LEN Automatic Selection" />
<h2><a name="LEN Automatic Selection">2.2.7 Automatic
Selection</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A selection technique in which moving the keyboard cursor<br />automatically changes the current selection. Provided as a<br />convenience so that a user does not have to explicitly select an<br />object, automatic selection occurs as the cursor moves among the<br />objects or choices.<br /><br /><br /><br /><br /><a
 href="picture-155?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P155.GIF"
 alt="PICTURE 155" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide automatic selection when at least one object must always<br /> be selected.<br /><br /><br /><b>Rec</b> Provide automatic selection as the initial technique in extended<br /> selection when using the keyboard.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Always display selected-state emphasis on the object on which<br /> the cursor is currently positioned.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.34?DT=19921204095534#HDREXSEL">"Extended Selection" in topic 2.2.34</a>
<br /><br />&deg; <a href="2.2.103?DT=19921204095534#HDRSELTECH">"Selection Types and Techniques" in topic 2.2.103</a>
<br /><br />&deg; <a href="2.2.108?DT=19921204095534#HDRSINSEL">"Single Selection" in topic 2.2.108</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.102?DT=19921204095534#HDRSELEMPH">"Selected-State Emphasis (Cue)" in topic 2.2.102</a>
</pre>
<hr />
<a name="LEN Cascaded Menu" />
<h2><a name="LEN Cascaded Menu">2.2.8 Cascaded Menu</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A menu that appears when a cascading choice is selected. It<br />contains a set of choices that are related to the cascading<br />choice. Cascaded menus are used to reduce the length of a menu.<br /><br /><br /><br /><br /><a
 href="picture-156?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P156.GIF"
 alt="PICTURE 156" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a cascaded menu to reduce the length of a menu. For<br /> example, place a related set of choices in a cascaded menu<br /> rather than placing them individually on a pull-down menu.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a user selects a cascading choice, display the cascaded<br /> menu associated with that choice.<br /><br /><br /><b>Fnd</b> Display a right-pointing arrow to the right of a cascading<br /> choice and align the right edge of the arrow with the right edge<br /> of the menu displaying the cascading choice.<br /><br /><br /><b>Rec</b> Avoid displaying more than two levels of cascaded menus from a<br /> menu.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>
<br /><br />&deg; <a href="2.2.93?DT=19921204095534#HDRROUTING">"Routing (Choice Type)" in topic 2.2.93</a>
</pre>
<hr />
<a name="LEN Check Box (Control)" />
<h2><a name="LEN Check Box (Control)">2.2.9 Check Box
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control used to display a settings choice that has two clearly<br />distinguishable states, for example, on and off. Check boxes<br />are typically used in a group to provide a multiple-choice<br />field.<br /><br /><br /><br /><br /><a
 href="picture-157?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P157.GIF"
 alt="PICTURE 157" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Use a check box to display an individual settings choice that<br /> can be set to on or off.<br /><br /><br /><b>Fnd</b> Use a group of check boxes for settings choices that are not<br /> mutually exclusive and can each be set to on or off.<br /><br /><br /><b>Rec</b> Use a check box only if a user will clearly understand the<br /> meaning of the choice when it is selected or not selected. For<br /> example, use a check box for a choice labeled <b>Locked.</b> A user<br /> can clearly understand that when the check box is selected, the<br /> associated object is locked, and when the check box is not<br /> selected, the associated object is not locked. Otherwise, use a<br /> control that clearly identifies the two choices, such as two<br /> radio buttons.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Display a check box to the left of its associated choice text.<br /><br /><br /><b>Rec</b> Arrange the check boxes in a group, in rows or columns, or both.<br /><br /><br /><b>Fnd</b> If a check box choice is currently unavailable, display it with<br /> unavailable-state emphasis.<br /><br /><br /><b>Fnd</b> When a user selects a check box from a group of check boxes, do<br /> not change the state of any other check boxes within the group.<br /><br /><br /><b>Fnd</b> When a check box represents a setting shared by more than one<br /> selected object:<br /><br /><br />&deg; Display a mark in the check box if all of the selected<br />objects have that setting turned on. For example, if two<br />selected objects are both locked, display a mark in the<br /><b>Locked</b> check box.<br /><br /><br />&deg; Fill the box with shading if some, but not all, of the<br />selected objects have that setting turned on. For example,<br />if only one of two selected objects is locked, fill the<br /><b>Locked</b> check box with shading.<br /><br /><br />&deg; Do not display anything in the box if none of the selected<br />objects has that setting turned on. For example, if neither<br />of two selected objects is locked, leave the <b>Locked</b> check<br /> box empty.<br /><br /><br /><b>Rec</b> Assign a mnemonic to each check box choice.<br /><br /><br /><b>Rec</b> If a check box has a mnemonic assigned to it, provide access to<br /> the mnemonic by allowing a user to press the Alt key and that<br /> mnemonic.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a label of<br /> a check box choice unless the label contains an abbreviation,<br /> acronym, or proper noun that should be capitalized.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
<br /><br />&deg; <a href="2.2.63?DT=19921204095534#HDRMNEM">"Mnemonic" in topic 2.2.63</a>
<br /><br />&deg; <a href="2.2.129?DT=19921204095534#HDRWINLAY">"Window Layout" in topic 2.2.129</a>
</pre>
<hr />
<a name="LEN Choice" />
<h2><a name="LEN Choice">2.2.10 Choice</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Text or graphics in a control that a user can select. Examples<br />of choices are push buttons, radio buttons, and menu items. The<br />three kinds of choices are action, routing, and settings.<br /><br /><br /><br /><br /><a
 href="picture-158?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P158.GIF"
 alt="PICTURE 158" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a choice for any item in a window that a user can<br /> select.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a choice is not currently available, display it with<br /> unavailable-state emphasis, except in pop-up menus. Do not<br /> include unavailable choices in pop-up menus.<br /><br /><br /><b>Rec</b> In a menu that contains a group of mutually exclusive choices,<br /> display unavailable-state emphasis on the choice that is in<br /> effect.<br /><br /><br /><b>Rec</b> If choices in a group of mutually exclusive choices must show<br /> that they are unavailable and must indicate that one of those<br /> choices is currently in effect, then do not use a menu to<br /> display these choices: display these choices in a window<br /> instead.<br /><br /><br /><b>Rec</b> If a user attempts to select a choice that is currently<br /> unavailable, indicate in the information area that the choice<br /> cannot be selected and that <b>Help</b> will indicate why the choice is<br /> unavailable.<br /><br /><br /><b>Rec</b> Identify a choice with graphics or text, or both, depending on<br /> which best identifies the choice. For example, choices for a<br /> drawing product could consist of graphic fill patterns rather<br /> than text.<br /><br /><br /><b>Rec</b> Dynamically change the name of a choice by adding text or<br /> graphics, or both, to the name of a choice to make the meaning<br /> of that choice clearer in a given context. For example,<br /> changing the name of the <b>Undo</b> choice to <b>Undo</b> <b>typing</b> clarifies<br /> the meaning and differentiates the choice from <b>Undo</b> <b>delete.</b>
<br /><br /><b>Rec</b> Do not change the function of a choice because of a given<br /> context. For example, do not provide a push button labeled<br /> "Pause/Resume" that would have the function of either pausing or<br /> resuming a process depending on the current context. In that<br /> case, provide a push button labeled <b>Pause</b> and a push button<br /> labeled <b>Resume</b> and display unavailable-state emphasis on the one<br /> that is not available in the current context.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a name of<br /> a choice unless the name contains an abbreviation, acronym, or<br /> proper noun that should be capitalized.<br /><br /><br /><b>Fnd</b> Use the predefined label for each predefined choice.<br /><br /><br /><b>Fnd</b> Provide the predefined mnemonic for each predefined textual<br /> choice.<br /><br /><br /><b>Fnd</b> Provide a unique mnemonic for each product-specific textual<br /> choice in a menu, unless no meaningful unique mnemonic can be<br /> found.<br /><br /><br /><b>Fnd</b> Use <a
 href="2.2.10?DT=19921204095534#FIGCTYPES">Figure 158</a> to determine the appropriate choice types for<br /> each control. For example, use a check box control, rather than<br /> a menu or push button, for a settings choice that allows a user<br /> to choose whether or not lines are displayed in a table.<br /><br /><br /><a

opics</b>
