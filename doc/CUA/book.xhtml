<a name="LEN Find (Choice)" />
<h2><a name="LEN Find (Choice)">2.2.38 Find (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A routing choice that displays an action window that allows a<br />user to search an object displayed in a window. A user can<br />specify the criteria to be used for the search. The find<br />operation searches the current view of the object from which the<br /><b>Find</b> choice was selected.<br /><br /><br /><br /><br /><a
 href="picture-201?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P201.GIF"
 alt="PICTURE 201" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Find</b> choice for each object.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Find</b> choice, and you provide an <b>Edit</b> menu,<br /> place the <b>Find</b> choice in the <b>Edit</b> menu.<br /><br /><br /><b>Rec</b> If you provide the <b>Find</b> choice for an object, place the <b>Find</b><br />choice in the pop-up menu for the object when the object can<br />currently be searched.<br /><br /><br /><b>Fnd</b> If you provide the <b>Find</b> choice, provide an action window that<br /> allows a user to specify the parameters of the search. For<br /> example, allow a user to specify the text to be found, the<br /> direction of the search, or sensitivity to text capitalization.<br /><br /><br /><b>Rec</b> Avoid changing the contents of a window as a result of a find<br /> operation, except to scroll the next matching object into sight<br /> and to indicate that it matches the search criteria, such as by<br /> selecting the matching word.<br /><br /><br /><b>Rec</b> Avoid removing the <b>Find</b> action window unless a user explicitly<br /> requests to remove it, such as by selecting a <b>Close</b> push button.<br /><br /><br /><b>Rec</b> Always display the <b>Find</b> action window on top of the primary<br /> window it is dependent on, even when the <b>Find</b> action window is<br /> not the active window.<br /><br /><br /><b>Rec</b> Avoid opening a new window to display the results of the find<br /> operation.<br /><br /><br /><b>Fnd</b> Assign "F" as the mnemonic for the <b>Find</b> choice.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.32?DT=19921204095534#HDREDIT">"Edit Menu" in topic 2.2.32</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.49?DT=19921204095534#HDRINCLUDE">"Include (Choice)" in topic 2.2.49</a>
</pre>
<hr />
<a name="LEN First-Letter Cursor Navigation" />
<h2><a name="LEN First-Letter Cursor Navigation">2.2.39
First-Letter Cursor Navigation</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A selection technique in which users select an object in a list<br />by typing the first character of the object they want to select.<br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide first-letter cursor navigation in all lists of objects<br /> or settings choices, such as details views, list boxes, and<br /> drop-down lists.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a user types a letter, move the cursor to the next object<br /> or settings choice that starts with that letter.<br /><br /><br /><b>Fnd</b> When a user types a letter that has no valid match, do not move<br /> the cursor.<br /><br /><br /><b>Fnd</b> Allow a user to press either the uppercase or lowercase<br /> character to gain access to first-letter cursor navigation.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.6?DT=19921204095534#HDRAUDCUE">"Audible Feedback" in topic 2.2.6</a>
<br /><br />&deg; <a href="2.2.21?DT=19921204095534#HDRCURSOR">"Cursor" in topic 2.2.21</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.31?DT=19921204095534#HDRDROPDL">"Drop-Down List (Control)" in topic 2.2.31</a>
<br /><br />&deg; <a href="2.2.56?DT=19921204095534#HDRLISTBX">"List Box (Control)" in topic 2.2.56</a>
</pre>
<hr />
<a name="LEN Folder (Object)" />
<h2><a name="LEN Folder (Object)">2.2.40 Folder (Object)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A container object used to store and organize objects.<br /><br /><br /><br /><br /><a
 href="picture-202?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P202.GIF"
 alt="PICTURE 202" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a folder to allow a user to store and group objects.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a user closes or minimizes a folder, continue to display<br /> any window opened on an object contained in that folder.<br /><br /><br /><b>Rec</b> If folders are provided by the operating environment, support<br /> them. For example, allow a user to place your objects into the<br /> folders provided by the operating environment and use the<br /> folders provided by the operating environment to create<br /> product-specific folders.<br /><br /><br /><b>Rec</b> Provide a settings choice that allows a user to change between a<br /> folder and a work area. For example, provide a choice on a<br /> check box in the settings view of a folder that allows a user to<br /> change the folder into a work area.<br /><br /><br /><b>Rec</b> If a user changes a folder into a work area, immediately change<br /> its icon to that of a work area.<br /><br /><br /><b>Rec</b> Allow a user to place any object into a folder.<br /><br /><br /><b>Rec</b> Provide a folder containing sample objects from which users can<br /> create new objects. Make the create-on-drag setting the initial<br /> setting for the objects in the folder. For example, provide a<br /> folder named "New Forms" containing initialized versions of<br /> frequently-used forms.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.16?DT=19921204095534#HDRCONTAIN">"Container (Control)" in topic 2.2.16</a>
<br /><br />&deg; <a href="2.2.136?DT=19921204095534#HDRWRKAREA">"Work Area (Object)" in topic 2.2.136</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.26?DT=19921204095534#HDRWBASKET">"Delete Folder (Object)" in topic 2.2.26</a>
</pre>
<hr />
<a name="LEN General Help (Choice)" />
<h2><a name="LEN General Help (Choice)">2.2.41 General Help
(Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that displays a window containing a brief<br />overview of the function of the window from which the <b>General</b><br /><b>help</b> choice was selected.<br /><br /><br /><br /><br /><a
 href="picture-203?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P203.GIF"
 alt="PICTURE 203" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>General</b> <b>help</b> choice for each <b>Help</b> menu.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a user selects the <b>General</b> <b>help</b> choice, display a window<br /> containing general help information.<br /><br /><br /><b>Fnd</b> Assign "G" as the mnemonic for the <b>General</b> <b>help</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.45?DT=19921204095534#HDRHELP">"Help Menu" in topic 2.2.45</a>
</pre>
<hr />
<a name="LEN Group Box" />
<h2><a name="LEN Group Box">2.2.42 Group Box</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A rectangular box drawn around a group of fields to indicate<br />that the fields are related and to provide a label for the<br />group.<br /><br /><br /><br /><br /><a
 href="picture-204?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P204.GIF"
 alt="PICTURE 204" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a group box only when a group heading or white space does<br /> not visually distinguish groups of fields in a window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Provide a label for each group box.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a label of<br /> a group box unless the label contains an abbreviation, acronym,<br /> or proper noun that should be capitalized.<br /><br /><br /><b>Rec</b> Avoid using a group box around a field of push buttons.<br /><br /><br /><b>Rec</b> Avoid using a group box around a single field. For example,<br /> avoid using a group box around a single list box.<br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.43?DT=19921204095534#HDRGROUPHD">"Group Heading" in topic 2.2.43</a>
<br /><br />&deg; <a href="2.2.104?DT=19921204095534#HDRSEPARAT">"Separator" in topic 2.2.104</a>
<br /><br />&deg; <a href="2.2.129?DT=19921204095534#HDRWINLAY">"Window Layout" in topic 2.2.129</a>
</pre>
<hr />
<a name="LEN Group Heading" />
<h2><a name="LEN Group Heading">2.2.43 Group Heading</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Text that identifies a set of related fields.<br /><br /><br /><br /><br /><a
 href="picture-205?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P205.GIF"
 alt="PICTURE 205" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a group heading rather than a group box to identify a group<br /> of related fields.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Place a group heading above each group of fields.<br /><br /><br /><b>Rec</b> Indent the fields in each group under their associated group<br /> heading.<br /><br /><br /><b>Rec</b> Left-align group headings vertically with the left edge of other<br /> group headings.<br /><br /><br /><b>Rec</b> Capitalize the first letter of the first and last words of a<br /> group heading, and all other words except articles, coordinating<br /> conjunctions, prepositions, and the "to" in infinitives.<br /><br /><br /><b>Rec</b> If a group heading appears in a window that can be scrolled,<br /> scroll the heading with the group it identifies.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.35?DT=19921204095534#HDRFLDPROM">"Field Prompt" in topic 2.2.35</a>
<br /><br />&deg; <a href="2.2.129?DT=19921204095534#HDRWINLAY">"Window Layout" in topic 2.2.129</a>
</pre>
<hr />
<a name="LEN Help Index (Choice)" />
<h2><a name="LEN Help Index (Choice)">2.2.44 Help Index
(Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that displays an alphabetic listing of all help<br />topics within the product or application.<br /><br /><br /><br /><br /><a
 href="picture-206?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P206.GIF"
 alt="PICTURE 206" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>Help</b> <b>index</b> choice in each help menu.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Provide access to keys help from the help index window. For<br /> example, provide a <b>Keys</b> <b>help</b> choice in a menu or on a push<br /> button in the help index window that allows a user to get keys<br /> help.<br /><br /><br /><b>Fnd</b> Provide access to the help index from every help window.<br /><br /><br /><b>Rec</b> Follow appropriate indexing conventions (such as printed<br /> material conventions) to create a help index.<br /><br /><br /><b>Rec</b> Indicate which entries in a help index lead to task-oriented<br /> help and tutorial help. For example, provide entries for the<br /> <b>Copy</b> <b>task</b> and the <b>Copy</b> <b>tutorial.</b>
<br /><br /><b>Rec</b> Place in the help index an entry for each help topic about an<br /> object.<br /><br /><br /><b>Rec</b> Place in the help index an entry for each help topic about a<br /> window or choice.<br /><br /><br /><b>Rec</b> Provide synonyms for each help index entry.<br /><br /><br /><b>Fnd</b> Allow a user to search the help index. For example, provide a<br /> <b>Search</b> routing choice in a menu or on a push button.<br /><br /><br /><b>Rec</b> When a user specifies a synonym as a search criterion, find the<br /> corresponding help topic and display it in a secondary window<br /> with a title bar containing the name of the help topic that was<br /> found as a match to the synonym. For example, if a user<br /> specifies the topic "action bar" as a search criterion, and<br /> you've provided help for the topic "menu bar," display help for<br /> menu bar in a window entitled "Menu Bar - Help."<br /><br /><br /><b>Rec</b> Do not include the words "Help for" in index entries. For<br /> example, do not label an entry "Help for Cut."<br /><br /><br /><b>Fnd</b> Assign "I" as the mnemonic for the <b>Help</b> <b>index</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.45?DT=19921204095534#HDRHELP">"Help Menu" in topic 2.2.45</a>
<br /><br />&deg; <a href="2.2.55?DT=19921204095534#HDRKEYHELP">"Keys Help" in topic 2.2.55</a>
</pre>
<hr />
<a name="LEN Help Menu" />
<h2><a name="LEN Help Menu">2.2.45 Help Menu</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A pull-down menu from the <b>Help</b> choice on a menu bar that<br /> contains choices that provide information about a window,<br /> choice, object, or a task.<br /><br /><br /><br /><br /><a
 href="picture-207?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P207.GIF"
 alt="PICTURE 207" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>Help</b> choice in the menu bar of all windows that have a<br /> menu bar and provide help.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When the following choices are provided, place them in the<br /> following relative order in the <b>Help</b> menu:<br /><br /><br />&deg; <b>Help</b> <b>index</b><br />&deg; <b>General</b> <b>help</b><br />&deg; <b>Using</b> <b>help</b><br />&deg; <b>Tutorial</b><br />&deg; --Separator--<br />&deg; <b>Product</b> <b>information</b>
<br /><br /><b>Fnd</b> If you provide other <b>Help</b> choices, place them between the <b>Using</b><br /><b>help</b> choice and the <b>Product</b> <b>information</b> choice in the <b>Help</b> menu.<br /> For example, if you provide a <b>Getting</b> <b>started</b> choice, place it<br /> below the <b>Using</b> <b>help</b> choice and above the <b>Product</b> <b>information</b><br />choice.<br /><br /><br /><b>Fnd</b> Place a <b>Help</b> choice on a push button in a window if that window<br /> does not have a menu bar.<br /><br /><br /><b>Rec</b> Display help information in a secondary window.<br /><br /><br /><b>Rec</b> Create the title of a <b>Help</b> window by naming the object or action<br /> about which help was requested followed by a dash (-) and the<br /> word <b>Help.</b>
<br /><br /><b>Rec</b> If additional wording is helpful in identifying the window,<br /> place the extra words after the dash (to the right, left, or<br /> both sides of the word <b>Help</b>). For example, label the window<br /> <b>MyObject</b> <b>-</b> <b>General</b> <b>Help.</b>
<br /><br /><b>Rec</b> Do not place the title of a help window in the text of the help<br /> information; instead, rely on the title bar.<br /><br /><br /><b>Rec</b> When a user selects a Help choice or presses the Help key, do<br /> not change the state or appearance of the object about which<br /> help was requested. For example, if a user requests help about<br /> a check-box choice, do not select the check-box choice because<br /> help was requested.<br /><br /><br /><b>Rec</b> Place a help window so that it does not cover the object for<br /> which help was requested.<br /><br /><br /><b>Rec</b> Provide help in the form most appropriate and useful to a user.<br /> For example, use text, graphics, animation, audio, video, or any<br /> other technique or combination of techniques that conveys the<br /> information clearly and concisely.<br /><br /><br /><b>Fnd</b> Assign "H" as the mnemonic for the <b>Help</b> menu choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.41?DT=19921204095534#HDRGENHELP">"General Help (Choice)" in topic 2.2.41</a>
<br /><br />&deg; <a href="2.2.44?DT=19921204095534#HDRHLPINDX">"Help Index (Choice)" in topic 2.2.44</a>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>
<br /><br />&deg; <a href="2.2.83?DT=19921204095534#HDRPRODINF">"Product Information (Choice)" in topic 2.2.83</a>
<br /><br />&deg; <a href="2.2.86?DT=19921204095534#HDRPUSHB">"Push Button (Control)" in topic 2.2.86</a>
<br /><br />&deg; <a href="2.2.121?DT=19921204095534#HDRTUTOR">"Tutorial (Choice)" in topic 2.2.121</a>
<br /><br />&deg; <a href="2.2.124?DT=19921204095534#HDRUSHELP">"Using Help (Choice)" in topic 2.2.124</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.17?DT=19921204095534#HDRCONTEXH">"Contextual Help" in topic 2.2.17</a>
<br /><br />&deg; <a href="2.2.54?DT=19921204095534#HDRKEYBD">"Keyboard" in topic 2.2.54</a>
<br /><br />&deg; <a href="2.2.55?DT=19921204095534#HDRKEYHELP">"Keys Help" in topic 2.2.55</a>
<br /><br />&deg; <a href="2.2.135?DT=19921204095534#HDRWINDOWT">"Window Title" in topic 2.2.135</a>
</pre>
<hr />
<a name="LEN Hide (Choice)" />
<h2><a name="LEN Hide (Choice)">2.2.46 Hide (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that removes the window and all associated<br />windows from the workplace.<br /><br /><br /><br /><br /><a
 href="picture-208?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P208.GIF"
 alt="PICTURE 208" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Hide</b> choice for windows in an operating environment<br /> that supports the hide function.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a <b>Hide</b> function is provided, place a hide button on the<br /> title bar of each window that can be hidden.<br /><br /><br /><b>Rec</b> When a user selects the <b>Hide</b> choice or the hide button, remove<br /> the window and all associated windows from the workplace and<br /> indicate its hidden status in a window list.<br /><br /><br /><b>Fnd</b> Assign Alt+F9 as the shortcut key combination for the <b>Hide</b><br />choice.<br /><br /><br /><b>Fnd</b> Assign "H" as the mnemonic for the <b>Hide</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.130?DT=19921204095534#HDRWINLWIN">"Window List" in topic 2.2.130</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.117?DT=19921204095534#HDRSYSMENU">"System Menu" in topic 2.2.117</a>
</pre>
<hr />
<a name="LEN Icon" />
<h2><a name="LEN Icon">2.2.47 Icon</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A pictorial representation of an object, consisting of an image,<br />image background, and a label. Small icons can be substituted<br />for regular icons. The small icon in the title bar of a window<br />is another icon for the object that is displayed in the window.<br /><br /><br /><br /><br /><a
 href="picture-209?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P209.GIF"
 alt="PICTURE 209" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> When a user places an object on the workplace, use an icon to<br /> represent that object.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Display a small icon in the title bar of each window that<br /> displays a view of an object.<br /><br /><br /><b>Fnd</b> If you provide a small icon in the title bar of a window, place<br /> it immediately to the right of the system-menu symbol.<br /><br /><br /><b>Fnd</b> If you provide a small icon in the title bar of a window,<br /> provide the same direct manipulation functions for it as are<br /> available for the object's icon. For example, allow a user to<br /> print the object by dragging the small icon in the title bar to<br /> a printer.<br /><br /><br /><b>Fnd</b> If you provide a small icon in the title bar of a window,<br /> display target emphasis on the small icon in the title bar<br /> during a direct manipulation operation when the object in the<br /> window is a valid target of the direct-manipulation operation.<br /><br /><br /><b>Fnd</b> Provide a label for each icon, except for the small icon in the<br /> title bar; in that case, the window title serves as the label<br /> for the small icon in the title bar.<br /><br /><br /><b>Fnd</b> Use the name of the object as the label for the icon.<br /><br /><br /><b>Rec</b> Design an icon so that it shows the important characteristics of<br /> the object it represents and important states of the object.<br /> Such characteristics might include:<br /><br /><br />&deg; Needs attention, for example, when a printer is out of paper<br /><br /><br />&deg; Threshold reached, for example, when a mailbox is full<br /><br /><br />&deg; Read-only, for example, when a user does not have the<br />ability to edit a document.<br /><br /><br />&deg; Security classification, for example, confidential or<br />restricted<br /><br /><br />&deg; Urgency, for example, when a piece of urgent electronic mail<br />arrives<br /><br /><br />&deg; Quantity, for example, the number of objects a container<br />holds.<br /><br /><br /><b>Rec</b> When an icon displays the state or settings of the object it<br /> represents, immediately update the icon to indicate changes to<br /> the state or settings. For example, if a user selects an<br /> object, immediately display selected-state emphasis on the icon<br /> that represents the selected object.<br /><br /><br /><b>Rec</b> If a user changes a folder into a work area or changes a work<br /> area into a folder, immediately update the icon of that<br /> container to indicate the change.<br /><br /><br /><b>Rec</b> Allow a user to customize the appearance of an icon. For<br /> example, allow a user to change an icon to make it more<br /> meaningful, recognizable, or personal.<br /><br /><br /><b>Fnd</b> Display appropriate emphasis, such as source emphasis, target<br /> emphasis, selected-state emphasis, and in-use emphasis, when a<br /> user interacts with an icon. For example, display an object's<br /> icon with in-use emphasis when a user displays a view of that<br /> object in a window.<br /><br /><br /><b>Fnd</b> Do not show in-use emphasis on small icons used in the title<br /> bar.<br /><br /><br /><b>Fnd</b> Do not display a count of the number of objects in a container<br /> on a small icon.<br /><br /><br /><b>Rec</b> Do not use an algorithmically reduced copy of the original icon<br /> as a small icon. Instead, use a separate graphic to display a<br /> small icon that shows fewer characteristics so that the<br /> characteristics can be more easily distinguished.<br /><br /><br /><b>Rec</b> Allow a user to rename an object where that object is displayed.<br /><br /><br /><b>Rec</b> If you allow a user to edit an icon's label, provide text entry<br /> techniques that allow the user to type, select, and manipulate<br /> the text of the icon's label.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.16?DT=19921204095534#HDRCONTAIN">"Container (Control)" in topic 2.2.16</a>
<br /><br />&deg; <a href="2.2.53?DT=19921204095534#HDRINUSEE">"In-Use Emphasis (Cue)" in topic 2.2.53</a>
<br /><br />&deg; <a href="2.2.69?DT=19921204095534#HDROBJECT">"Object" in topic 2.2.69</a>
<br /><br />&deg; <a href="2.2.102?DT=19921204095534#HDRSELEMPH">"Selected-State Emphasis (Cue)" in topic 2.2.102</a>
<br /><br />&deg; <a href="2.2.112?DT=19921204095534#HDRSOURCEE">"Source Emphasis (Cue)" in topic 2.2.112</a>
<br /><br />&deg; <a href="2.2.118?DT=19921204095534#HDRTARGETE">"Target Emphasis (Cue)" in topic 2.2.118</a>
<br /><br />&deg; <a href="2.2.119?DT=19921204095534#HDRTEXT">"Text Entry" in topic 2.2.119</a>
</pre>
<hr />
<a name="LEN Inactive Window" />
<h2><a name="LEN Inactive Window">2.2.48 Inactive Window</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A window that does not have the input focus. The inactive<br />window is indicated by the type of emphasis displayed on its<br />title bar and border, as specified by the operating environment.<br /><br /><br /><br /><br /><a
 href="picture-210?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P210.GIF"
 alt="PICTURE 210" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Make any window that does not currently have the input focus an<br /> inactive window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Change the color of the title bar and window border of an<br /> inactive window to the color specified in the operating<br /> environment.<br /><br /><br /><b>Fnd</b> Do not continue to display the cursor an inactive window.<br /><br /><br /><b>Fnd</b> Display any appropriate emphasis types in an inactive window.<br /> For example, display selected-state emphasis for selected<br /> objects displayed in an inactive window.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.5?DT=19921204095534#HDRACTWIND">"Active Window" in topic 2.2.5</a>
<br /><br />&deg; <a href="2.2.52?DT=19921204095534#HDRINPUTF">"Input Focus" in topic 2.2.52</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.128?DT=19921204095534#HDRWINDOW">"Window" in topic 2.2.128</a>
</pre>
<hr />
<a name="LEN Include (Choice)" />
<h2><a name="LEN Include (Choice)">2.2.49 Include (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A routing choice that displays an action window that allows a<br />user to specify characteristics of a subset of objects so that<br />only the subset is displayed in the window.<br /><br /><br /><br /><br /><a
 href="picture-211?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P211.GIF"
 alt="PICTURE 211" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide an <b>Include</b> choice when it is useful to identify subsets<br /> of objects contained within the object from which the <b>Include</b><br />choice is selected.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide an <b>Include</b> choice, and you provide a <b>View</b> menu,<br /> place the <b>Include</b> choice in the <b>View</b> menu.<br /><br /><br /><b>Rec</b> If you provide the <b>Include</b> choice for an object, place the<br /> <b>Include</b> choice in the pop-up menu for the object when the object<br /> can currently be included.<br /><br /><br /><b>Fnd</b> Allow a user to specify the objects that are to be shown in the<br /> view.<br /><br /><br /><b>Fnd</b> Display the <b>Include</b> settings in an action window that is<br /> dependent on the window from which the <b>Include</b> choice is<br /> selected.<br /><br /><br /><b>Fnd</b> Display the results of the <b>Include</b> operation in the window from<br /> which the <b>Include</b> choice was selected.<br /><br /><br /><b>Rec</b> In the window in which the results of the <b>Include</b> operation will<br /> be displayed, provide a status area to list the criteria used to<br /> create the subset. For example, indicate the number of objects<br /> displayed, as well as the total number of objects in the<br /> container.<br /><br /><br /><b>Rec</b> When an object is added to another object on which an included<br /> view is displayed and in which the include criteria are being<br /> maintained for that view, and the object being added matches the<br /> include criteria for the subset, place the object being added in<br /> its correct position in the subset. For example, if a document<br /> is added to a folder and that document matches the current<br /> include criteria for that folder, the document will be visible<br /> in the current view; if the document does not match the include<br /> criteria, the document is added to the folder, but the document<br /> will not be visible in the current view.<br /><br /><br /><b>Rec</b> When a user performs an include operation on an object, apply<br /> the include criteria to the entire object, not just the contents<br /> of the current view of the object.<br /><br /><br /><b>Fnd</b> Assign "I" as the mnemonic for the <b>Include</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.126?DT=19921204095534#HDRVIEW">"View Menu" in topic 2.2.126</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.38?DT=19921204095534#HDRFIND">"Find (Choice)" in topic 2.2.38</a>
<br /><br />&deg; <a href="2.2.116?DT=19921204095534#HDRSTATUSA">"Status Area (Cue)" in topic 2.2.116</a>
</pre>
<hr />
<a name="LEN Information Area" />
<h2><a name="LEN Information Area">2.2.50 Information Area</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A part of a window where information appears about the object or<br />choice that the cursor is on. Information about the normal<br />completion of a process can also appear in the information area.<br /><br /><br /><br /><br /><a
 href="picture-212?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P212.GIF"
 alt="PICTURE 212" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide an information area for each window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> When the cursor is on a choice, briefly describe in an<br /> information area what will happen when a user selects that<br /> choice.<br /><br /><br /><b>Rec</b> When the cursor is on an object, briefly suggest in an<br /> information area:<br /><br /><br />&deg; The default action, if any.<br />&deg; The most appropriate action, if any.<br />&deg; How to perform available actions on the object.<br /><br /><br /><b>Rec</b> Place information about the normal completion of a process in<br /> the information area. For example, indicate in an information<br /> area that a file was successfully saved.<br /><br /><br /><b>Rec</b> For contents views that provide a selection type other than<br /> extended selection, place in the information area information<br /> about the number of items that can be selected. For example,<br /> for single selection display text saying, "Select at most one."<br /><br /><br /><b>Rec</b> Make the information area the same width as the window.<br /><br /><br /><b>Rec</b> Make the information area no taller than necessary to<br /> accommodate brief, but meaningful, information. For example,<br /> when using text, accommodate only two lines of text.<br /><br /><br /><b>Rec</b> If you provide an information area, place it at the bottom of a<br /> window.<br /><br /><br /><b>Rec</b> If you provide an information area and there is a horizontal<br /> scroll bar in the window, place the information area below the<br /> scroll bar and above the window border.<br /><br /><br /><b>Rec</b> Use a separator to separate the information area from the rest<br /> of the window. For example, use a solid line or a horizontal<br /> scroll bar to separate the information area from the rest of the<br /> window.<br /><br /><br /><b>Rec</b> If you provide an information area, do not scroll the<br /> information area when the window's contents are scrolled.<br /><br /><br /><b>Rec</b> If a user attempts to select a choice that is currently<br /> displayed with unavailable-state emphasis, indicate in the<br /> information area that the choice cannot be selected and that<br /> requesting help will explain why it is unavailable.<br /><br /><br /><b>Fnd</b> If you provide an information area, allow a user to turn the<br /> display of the information area on or off. For example, provide<br /> a settings choice in the <b>View</b> pull-down menu or on a page in a<br /> settings notebook that allows a user to turn the display of the<br /> information area on or off.<br /><br /><br /><b>Rec</b> Remove information from the information area as soon as it is no<br /> longer relevant to the current state of the window or the<br /> current position of the cursor.<br /><br /><br /><b>Rec</b> Do not allow a user to interact with the information area,<br /> except to copy information from the information area.<br /><br /><br /><b>Rec</b> Do not use an information area to display information that a<br /> user must see; display that type of information in a message.<br /><br /><br /><b>Rec</b> If a user reduces the width of a window with an information area<br /> and the information can wrap in the information area, wrap the<br /> information; otherwise, clip the information area.<br /><br /><br /><b>Rec</b> Do not provide scroll bars for an information area and do not<br /> allow a user to scroll information in the information area.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.51?DT=19921204095534#HDRINFMS">"Information Message" in topic 2.2.51</a>
<br /><br />&deg; <a href="2.2.104?DT=19921204095534#HDRSEPARAT">"Separator" in topic 2.2.104</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
<br /><br />&deg; <a href="2.2.12?DT=19921204095534#HDRCLIPBRD">"Clipboard" in topic 2.2.12</a>
<br /><br />&deg; <a href="2.2.84?DT=19921204095534#HDRPROGIND">"Progress Indicator" in topic 2.2.84</a>
<br /><br />&deg; <a href="2.2.116?DT=19921204095534#HDRSTATUSA">"Status Area (Cue)" in topic 2.2.116</a>
<br /><br />&deg; <a href="2.2.129?DT=19921204095534#HDRWINLAY">"Window Layout" in topic 2.2.129</a>
</pre>
<hr />
<a name="LEN Information Message" />
<h2><a name="LEN Information Message">2.2.51 Information
Message</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A message that indicates that a condition has occurred that the<br />user can do nothing about. The only actions available to the<br />user are to acknowledge the message or get help.<br /><br /><br /><br /><br /><a
 href="picture-213?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P213.GIF"
 alt="PICTURE 213" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display an information message when a situation has occurred<br /> that the user can do nothing about or when there is additional<br /> information about the status of normal completion. If a<br /> progress indicator is currently displayed in its own window,<br /> display the message information in the progress indicator<br /> window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Provide an <b>OK</b> push button that allows a user to acknowledge the<br /> information displayed in the information message and remove the<br /> message.<br /><br /><br /><b>Fnd</b> Display the <i>i</i> symbol in each information-message window.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.3?DT=19921204095534#HDRACTIONM">"Action Message" in topic 2.2.3</a>
<br /><br />&deg; <a href="2.2.61?DT=19921204095534#HDRMESSAGE">"Message" in topic 2.2.61</a>
<br /><br />&deg; <a href="2.2.84?DT=19921204095534#HDRPROGIND">"Progress Indicator" in topic 2.2.84</a>
<br /><br />&deg; <a href="2.2.87?DT=19921204095534#HDRSTNDPBS">"Push Button (Predefined)" in topic 2.2.87</a>
<br /><br />&deg; <a href="2.2.127?DT=19921204095534#HDRWARNMSG">"Warning Message" in topic 2.2.127</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.50?DT=19921204095534#HDRINFOAR">"Information Area" in topic 2.2.50</a>
</pre>
<hr />
<a name="LEN Input Focus" />
<h2><a name="LEN Input Focus">2.2.52 Input Focus</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A state of a component, identified by the existence of a cursor<br />that indicates where the results of a user's interaction with<br />the keyboard will appear.<br /><br /><br /><br /><br /><a
 href="picture-214?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P214.GIF"
 alt="PICTURE 214" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide input focus for the component that can currently receive<br /> input from the keyboard.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> When a user selects a choice that displays a window, move the<br /> input focus to that window unless the user has switched input<br /> focus to another window. When a window is closed, return the<br /> input focus to where it was before that window was opened, if<br /> possible.<br /><br /><br /><b>Rec</b> When a user opens a window but switches input focus to another<br /> window before the requested window is displayed, do not display<br /> the previously requested window on top of the window that<br /> currently has focus.<br /><br /><br /><b>Rec</b> When a user presses the mouse selection button, move the input<br /> focus to the pointer position or to the closest part of the<br /> window that can receive the input focus.<br /><br /><br /><b>Rec</b> When an inactive window becomes active as a result of a<br /> technique that does not explicitly specify the position of the<br /> cursor, redisplay the cursor in its previous position.<br /><br /><br /><b>Rec</b> When a user presses the mouse menu button, move input focus to<br /> the pop-up menu.<br /><br /><br /><b>Rec</b> Avoid changing the input focus as a result of a<br /> direct-manipulation operation.<br /><br /><br /><b>Rec</b> When a user presses the Switch Between Associated Windows key,<br /> move the input focus between windows displayed from the same<br /> object. For example, when a user presses Alt+F6, move the input<br /> focus from a primary window to an associated secondary window.<br /><br /><br /><b>Rec</b> When a user presses the Switch Between Unassociated Windows key,<br /> move the input focus between the groups of associated windows<br /> displayed from different objects. For example, when a user<br /> presses Alt+Esc, move the input focus from a window to an<br /> unassociated window.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.5?DT=19921204095534#HDRACTWIND">"Active Window" in topic 2.2.5</a>
<br /><br />&deg; <a href="2.2.48?DT=19921204095534#HDRINACTWI">"Inactive Window" in topic 2.2.48</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.21?DT=19921204095534#HDRCURSOR">"Cursor" in topic 2.2.21</a>
<br /><br />&deg; <a href="2.2.54?DT=19921204095534#HDRKEYBD">"Keyboard" in topic 2.2.54</a>
<br /><br />&deg; <a href="2.2.64?DT=19921204095534#HDRMOUSE">"Mouse" in topic 2.2.64</a>
<br /><br />&deg; <a href="2.2.133?DT=19921204095534#HDRWINNAV">"Window Navigation" in topic 2.2.133</a>
</pre>
<hr />
<a name="LEN In-Use Emphasis (Cue)" />
<h2><a name="LEN In-Use Emphasis (Cue)">2.2.53 In-Use
Emphasis
(Cue)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A visible cue that indicates that a window is open on an object.<br /><br /><br /><br /><br /><a
 href="picture-215?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P215.GIF"
 alt="PICTURE 215" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> When a user opens a window on an object represented by an icon,<br /> display in-use emphasis on that object's icon.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Remove in-use emphasis from an object's icon when all windows<br /> containing a view of that object have been removed from the<br /> user's workplace.<br /><br /><br /><b>Rec</b> Display in-use emphasis as diagonal stripes behind each<br /> appearance of an object's icon.<br /><br /><br /><b>Fnd</b> Do not display in-use emphasis on the small icon when it is on<br /> the title bar.<br /><br /><br /><b>Fnd</b> Do not change the behavior of an object when it is in use. For<br /> example, allow a user to open additional windows by<br /> double-clicking its icon with the pointing device.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.47?DT=19921204095534#HDRICONS">"Icon" in topic 2.2.47</a>
</pre>
<hr />
<a name="LEN Keyboard" />
<h2><a name="LEN Keyboard">2.2.54 Keyboard</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A device, consisting of systematically arranged keys, that<br />allows a user to type information, move the cursor, or select<br />functions assigned to keys.<br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide access to all functions of an object using equivalent,<br /> though not necessarily identical, keyboard and pointing device<br /> techniques.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Use the Ctrl, Shift, and Alt keys only to modify the function of<br /> other keys or key combinations on the keyboard.<br /><br /><br /><b>Rec</b> Use the Alt key only to provide access to mnemonics.<br /><br /><br /><b>Fnd</b> If the functions listed in <a
 href="2.2.54?DT=19921204095534#FIGKEYFUNC">Figure 171</a> and <a
 href="2.2.54?DT=19921204095534#FIGKAA">Figure 172</a> are<br /> provided, assign them to the keys listed in the table. Do not<br /> assign these functions to other keys unless a user reassigns<br /> them.<br /><br /><br /><br /><br /><a

<h2><a name="LEN Keys Help">2.2.55 Keys Help</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An entry in the help index that displays a window containing a<br />listing of key assignments and pointing-device button<br />assignments, if applicable, for the object or application from<br />which keys help was requested.<br /><br /><br /><br /><br /><a
 href="picture-216?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P216.GIF"
 alt="PICTURE 216" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>Keys</b> <b>help</b> choice in the help index.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> List in keys help all key assignments for the window from which<br /> the user requested help.<br /><br /><br /><b>Rec</b> Indicate to a user which keys are available in the current state<br /> of the window.<br /><br /><br /><b>Rec</b> If a pointing device is attached to a user's system, list in<br /> keys help the functions assigned to the pointing device buttons.<br /><br /><br /><b>Rec</b> List shortcut key assignments in keys help.<br /><br /><br /><b>Rec</b> If a user adds or changes key assignments, list the new or<br /> changed assignments in keys help along with any unchanged<br /> assignments.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<h2><a name="LEN List Box (Control)">2.2.56 List Box
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control that contains a list of objects or settings choices<br />that a user can select. List boxes support single or multiple<br />selection.<br /><br /><br /><br /><br /><a
 href="picture-217?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P217.GIF"
 alt="PICTURE 217" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a list box to display a list of settings choices or objects,<br /> but not both, in which the number of choices or objects may<br /> vary.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Display the settings choices or objects in a list box in an<br /> order that is meaningful to a user, such as alphabetic order,<br /> numeric order, chronological order, or some other order. For<br /> example, display modem baud rates in numeric order.<br /><br /><br /><b>Rec</b> Make a list box large enough to display six to eight settings<br /> choices or objects at a time, or all settings choices or objects<br /> if fewer than six.<br /><br /><br /><b>Fnd</b> In a list that can be scrolled, such as a scrollable list box,<br /> do not allow the cursor to wrap.<br /><br /><br /><b>Fnd</b> Provide horizontal or vertical scroll bars, or both, when some<br /> information is not visible in the list box.<br /><br /><br /><b>Rec</b> Make list boxes at least wide enough to display the choices or<br /> objects of average width.<br /><br /><br /><b>Rec</b> When a user increases the size of the window in which the list<br /> box is displayed, increase the number of settings choices or<br /> objects displayed in the list box.<br /><br /><br /><b>Rec</b> When a user decreases the size of the window in which the list<br /> box is displayed, decrease the number of settings choices or<br /> objects displayed in the list box to a minimum of six. If the<br /> window is sized so that six settings choices or objects cannot<br /> be displayed, clip the list box.<br /><br /><br /><b>Rec</b> When a list box provides multiple selection, place in the<br /> descriptive text for the list box information about the number<br /> of items that can be selected. For example, add text and a<br /> counter near the list box that dynamically shows the number of<br /> items selected, such as "3 selected."<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a choice<br /> or object name unless the choice or object name contains an<br /> abbreviation, acronym, or proper noun that should be<br /> capitalized.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<a name="LEN Marquee Selection" />
<h2><a name="LEN Marquee Selection">2.2.57 Marquee
Selection</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A technique that allows a user to select objects by drawing a<br />rectangle around them with a pointing device.<br /><br /><br /><br /><br /><a
 href="picture-218?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P218.GIF"
 alt="PICTURE 218" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide marquee selection for all multiple selection and<br /> extended selection lists.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> In multiple or extended selection:<br /><br /><br />&deg; Using the mouse, when the user presses the mouse selection<br />button on white space and moves the pointer, begin drawing a<br />marquee rectangle that starts at the point where the mouse<br />selection button was pressed and extends to the current<br />mouse pointer location. As objects are encompassed by the<br />marquee rectangle they are selected. Marquee selection is<br />completed when the mouse selection button is released.<br /><br /><br /><b>Fnd</b> Display the marquee box only during selection.<br /><br /><br /><b>Fnd</b> Display selected-state emphasis on each object as soon as the<br /> object is completely contained within the marquee box.<br /><br /><br /><b>Fnd</b> Display selected-state emphasis on each icon as soon as the<br /> icon's graphic is completely contained within the marquee box.<br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.79?DT=19921204095534#HDRRANSEL">"Point-to-Endpoint Selection" in topic 2.2.79</a>
<br /><br />&deg; <a href="2.2.103?DT=19921204095534#HDRSELTECH">"Selection Types and Techniques" in topic 2.2.103</a>
</pre>
<hr />
<a name="LEN Maximize (Choice)" />
<h2><a name="LEN Maximize (Choice)">2.2.58 Maximize
(Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that enlarges a window to the largest size<br />possible for that view or to the size of the workplace.<br /><br /><br /><br /><br /><a
 href="picture-219?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P219.GIF"
 alt="PICTURE 219" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>Maximize</b> choice when a user can change the size of a<br /> window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Place the <b>Maximize</b> choice in the system menu.<br /><br /><br /><b>Fnd</b> Display the <b>Maximize</b> choice with unavailable-state emphasis when<br /> the window is maximized.<br /><br /><br /><b>Fnd</b> Provide a maximize button on the title bar when the size of a<br /> window can be changed and the window is not currently maximized.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Maximize</b> choice or clicks on the<br /> maximize button, enlarge the window to the largest size possible<br /> for the current view or to the size of the workplace, whichever<br /> is smaller.<br /><br /><br /><b>Fnd</b> Change a maximize button to a restore button when a window is<br /> currently maximized.<br /><br /><br /><b>Fnd</b> Before maximizing a window, save its state, including its size<br /> and position for use when the window is restored.<br /><br /><br /><b>Fnd</b> Assign Alt+F10 as the shortcut key combination for the <b>Maximize</b><br />choice.<br /><br /><br /><b>Fnd</b> Assign "X" as the mnemonic for the <b>Maximize</b> choice.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.117?DT=19921204095534#HDRSYSMENU">"System Menu" in topic 2.2.117</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.62?DT=19921204095534#HDRMINIMIZ">"Minimize (Choice)" in topic 2.2.62</a>
<br /><br />&deg; <a href="2.2.92?DT=19921204095534#HDRRESTORE">"Restore (Choice)" in topic 2.2.92</a>
<br /><br />&deg; <a href="2.2.109?DT=19921204095534#HDRSIZE">"Size (Choice)" in topic 2.2.109</a>
</pre>
<hr />
<a name="LEN Menu (Control)" />
<h2><a name="LEN Menu (Control)">2.2.59 Menu (Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A list of action, routing, and settings choices. The types of<br />menus are the menu bar, pull-down menu, cascaded menu, and<br />pop-up menu.<br /><br /><br /><br /><br /><a
 href="picture-220?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P220.GIF"
 alt="PICTURE 220" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a menu to present action, routing, or settings choices that<br /> a user can select while performing tasks.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a user selects a routing choice that leads to a menu,<br /> always display the menu even if all of the choices in it are<br /> unavailable.<br /><br /><br /><b>Fnd</b> Do not display unavailable-state emphasis on routing choices<br /> that lead to pull-down menus or cascaded menus.<br /><br /><br /><b>Fnd</b> Display unavailable-state emphasis on action and settings<br /> choices that cannot be selected in the current context.<br /><br /><br /><b>Fnd</b> Allow the cursor to wrap at the top and bottom of a menu.<br /><br /><br /><b>Fnd</b> Except in the <b>Selected</b> menu, a pop-up menu, or when a user<br /> switches between <b>Full</b> <b>menus</b> and <b>Short</b> <b>menus,</b> do not add or<br /> remove choices from a menu to indicate availability of choices.<br /> Instead, display unavailable choices with unavailable-state<br /> emphasis.<br /><br /><br /><b>Fnd</b> If a choice is never available to a particular user, do not<br /> display it in a menu, and do not save space for it in a menu.<br /><br /><br /><b>Rec</b> Place related choices together.<br /><br /><br /><b>Rec</b> Use separators to distinguish groups of related choices.<br /><br /><br /><b>Rec</b> Place product-specific choices either following a group of<br /> related predefined choices or at the bottom of a menu.<br /><br /><br /><b>Rec</b> Keep the relative order of identical choices the same among<br /> different menus. For example, keep the order of the <b>Cut,</b> <b>Copy,</b><br /><b>Create</b> and <b>Paste</b> choices the same in the <b>Edit</b> pull-down menu and<br /> the pop-up menu for an object.<br /><br /><br /><b>Rec</b> Use graphics, text, or both for each choice in a menu depending<br /> on which best identifies the choice. For example, a menu for a<br /> drawing product could be made up of graphic fill-patterns rather<br /> than text.<br /><br /><br /><b>Rec</b> Dynamically add text or graphics to a choice to make the meaning<br /> of that choice clearer in a given context. For example, change<br /> the name of the <b>Undo</b> choice to <b>Undo</b> <b>typing.</b> This clarifies the<br /> meaning and differentiates the choice from <b>Undo</b> <b>delete.</b>
<br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a name of<br /> a choice in a menu unless the name contains an abbreviation,<br /> acronym, or proper noun that should be capitalized.<br /><br /><br /><b>Rec</b> Avoid using settings choices in menus unless a user specifically<br /> requests to place settings choices in menus. Put settings<br /> choices in a notebook control in a settings view for the object<br /> instead.<br /><br /><br /><b>Rec</b> If a menu contains a group of settings choices that are not<br /> mutually exclusive, display a check mark to the left of each<br /> choice that has been selected. Remove the check mark when the<br /> choice is deselected.<br /><br /><br /><b>Rec</b> If a menu contains a group of settings choices that are mutually<br /> exclusive, display unavailable-state emphasis on the choice that<br /> currently applies to the object. Remove the unavailable-state<br /> emphasis when the choice no longer applies to the object.<br /><br /><br /><b>Rec</b> Place at least two choices in a menu.<br /><br /><br /><b>Rec</b> Avoid placing more than 10 choices in a menu. Use cascaded<br /> menus to reduce the number of choices in a menu.<br /><br /><br /><b>Rec</b> Provide a shortcut key for each frequently used choice in a<br /> pull-down menu or cascaded menu.<br /><br /><br /><b>Fnd</b> Provide the predefined mnemonic for each predefined textual<br /> choice in a menu.<br /><br /><br /><b>Fnd</b> Provide a unique mnemonic for each product-specific textual<br /> choice in a menu, unless no meaningful unique mnemonic can be<br /> found.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.8?DT=19921204095534#HDRCASCDM">"Cascaded Menu" in topic 2.2.8</a>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
<br /><br />&deg; <a href="2.2.60?DT=19921204095534#HDRMENUBAR">"Menu Bar" in topic 2.2.60</a>
<br /><br />&deg; <a href="2.2.63?DT=19921204095534#HDRMNEM">"Mnemonic" in topic 2.2.63</a>
<br /><br />&deg; <a href="2.2.80?DT=19921204095534#HDRCONTXTM">"Pop-Up Menu" in topic 2.2.80</a>
<br /><br />&deg; <a href="2.2.85?DT=19921204095534#HDRPULLDWN">"Pull-Down Menu" in topic 2.2.85</a>
<br /><br />&deg; <a href="2.2.106?DT=19921204095534#HDRSHORTCT">"Shortcut Key" in topic 2.2.106</a>
<br /><br />&deg; <a href="2.2.107?DT=19921204095534#HDRSFMENUS">"Short Menus and Full Menus (Choice)" in topic 2.2.107</a>
<br /><br />&deg; <a href="2.2.122?DT=19921204095534#HDRUNAVLEM">"Unavailable-State Emphasis (Cue)" in topic 2.2.122</a>
</pre>

<a name="LEN Menu Bar" />
<h2><a name="LEN Menu Bar">2.2.60 Menu Bar</a></h2>
<pre width="80"><!-- * --><br /><br /><br />The area near the top of a window, below the title bar and above<br />the rest of the window, that contains routing choices that<br />display pull-down menus. Typically, a menu-bar choice is a<br />single word.<br /><br /><br /><br /><br /><a
 href="picture-221?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P221.GIF"
 alt="PICTURE 221" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a menu bar when a window will provide more than six<br /> action choices or routing choices. Also provide a menu bar if<br /> you provide the functions available in the <b>File,</b> <b>Selected,</b> <b>Edit,</b><br />or <b>View</b> menus.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a menu bar, place on it only routing choices that<br /> lead to pull-down menus.<br /><br /><br /><b>Fnd</b> If a menu bar is not provided in a window displaying a view of<br /> an object, place all action and routing choices on push buttons<br /> in that window, except for those choices that appear on the<br /> system menu.<br /><br /><br /><b>Rec</b> Allow a user to turn the display of the menu bar on and off.<br /><br /><br /><b>Fnd</b> Provide the following choices on the menu bar, in the relative<br /> order shown, if you provide any of the choices listed in their<br /> associated menus:<br /><br /><br />&deg; <b>File</b> (Object-oriented) or <b>File</b> (Application-oriented)<br /> &deg; <b>Selected</b><br />&deg; <b>Edit</b><br />&deg; <b>View</b><br />&deg; <b>Options</b> (Application-oriented)<br /> &deg; <b>Windows</b><br />&deg; <b>Help</b>
<br /><br /><b>Rec</b> If you provide choices that do not logically fit within any of<br /> the predefined menus, such as the <b>Edit</b> menu or the <b>View</b> menu,<br /> provide product-specific menu bar choices that lead to menus<br /> that logically group your product-specific choices.<br /><br /><br /><b>Fnd</b> Add any product-specific menu bar choices between the <b>View</b> and<br /> <b>Help</b> menu-bar choices. If a <b>View</b> choice is not provided, place<br /> product-specific menu-bar choices between the last standard<br /> menu-bar choice that is provided and the <b>Help</b> choice.<br /><br /><br /><b>Fnd</b> If a menu-bar choice can never be selected by a particular user,<br /> do not display it on the menu bar, and do not save space for it<br /> on the menu bar.<br /><br /><br /><b>Fnd</b> When a user selects a choice on a menu bar, display the<br /> pull-down menu associated with that choice.<br /><br /><br /><b>Rec</b> When a window contains push buttons that affect the entire<br /> window and the window contains a menu bar, place choices in the<br /> pull-down menus that provide function equivalent to the push<br /> button functions in that window.<br /><br /><br /><b>Rec</b> Use graphics, text, or both, for each choice in a menu bar, as<br /> appropriate to the product. For example, choices on a menu bar<br /> for a drawing product could be graphical rather than textual.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a name of<br /> a choice on a menu bar unless the name contains an abbreviation,<br /> acronym, or proper noun that should be capitalized.<br /><br /><br /><b>Fnd</b> Assign a unique mnemonic to each product-specific textual choice<br /> on a menu bar, unless no meaningful mnemonic can be found.<br /><br /><br /><b>Fnd</b> Provide the predefined mnemonic assignments for the standard<br /> menu bar choices.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>
<br /><br />&deg; <a href="2.2.63?DT=19921204095534#HDRMNEM">"Mnemonic" in topic 2.2.63</a>
<br /><br />&deg; <a href="2.2.85?DT=19921204095534#HDRPULLDWN">"Pull-Down Menu" in topic 2.2.85</a>
<br /><br />&deg; <a href="2.2.93?DT=19921204095534#HDRROUTING">"Routing (Choice Type)" in topic 2.2.93</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.32?DT=19921204095534#HDREDIT">"Edit Menu" in topic 2.2.32</a>
<br /><br />&deg; <a href="2.2.36?DT=19921204095534#HDRFILE">"File Menu (Application-Oriented)" in topic 2.2.36</a>

<a name="LEN Message" />
<h2><a name="LEN Message">2.2.61 Message</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Information displayed in a window in response to an unexpected<br />event, a situation in which something undesirable could occur,<br />or when there is additional status information on a process that<br />has completed. The three types of messages are information<br />message, warning message, and action message.<br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a message to report unexpected or undesirable situations to<br /> the user.<br /><br /><br /><b>Rec</b> Use a message to indicate that a process has completed<br /> successfully, but there is additional information about the<br /> status of the completion that the user must see.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Display a warning message to indicate that an undesirable<br /> situation could occur but that the user can allow the process to<br /> continue.<br /><br /><br /><b>Fnd</b> Display an action message to indicate that a condition has<br /> occurred and that the user must correct the situation and retry,<br /> choose an alternative action, or withdraw the request.<br /><br /><br /><b>Fnd</b> Display an information message to indicate that a condition has<br /> occurred that the user can do nothing about or that the user<br /> must see additional information about the status of normal<br /> completion.<br /><br /><br /><b>Fnd</b> If a progress indicator is displayed in a separate window,<br /> display information about the status of a process in the<br /> progress-indicator window.<br /><br /><br /><b>Rec</b> Phrase message text so that a user clearly understands what<br /> caused the message as well as what action, if any, can be taken<br /> to correct the situation that caused the message.<br /><br /><br /><b>Rec</b> Avoid phrasing messages in a way that requires a "Yes" or "No"<br /> response from the user. For example, do not use the message,<br /> "Are you sure you don't want to save the file?" Instead, use,<br /> "File has been modified. Select 'Discard' to throw away changes<br /> or select 'Save' to save the file and then quit." If <b>Yes</b> and <b>No</b><br />push buttons are used, avoid using negatives in the message<br />text.<br /><br /><br /><b>Rec</b> Provide access to help information from each message window by<br /> providing a push button labeled <b>Help.</b>
<br /><br /><b>Rec</b> If an associated window is open, display a message in a<br /> secondary window that is dependant on the associated window.<br /><br /><br /><b>Rec</b> If no associated window is open for which a message must be<br /> displayed, augment that object's icon with a small version of<br /> the message symbol. For example, if a note could not be<br /> successfully sent and no associated window is open, augment the<br /> mail basket icon with an appropriate message symbol, such as an<br /> "i" or "?."<br /><br /><br /><b>Rec</b> If no associated window is open for which a message must be<br /> displayed and the object's icon is not currently visible,<br /> augment the container that is visible with a small version of<br /> the message symbol. For example, if an object's icon is<br /> contained in a folder that is currently visible, augment the<br /> folder's icon with an appropriate message symbol. If that<br /> folder's icon were not visible because it was contained in a<br /> closed work area, augment the work area's icon with an<br /> appropriate message symbol.<br /><br /><br /><b>Fnd</b> Use <a
 href="2.2.61?DT=19921204095534#FIGMESSAGS">Figure 173</a> to determine which symbol to use to visually<br /> identify each type of message.<br /><br /><br /><a

<a name="LEN Minimize (Choice)" />
<h2><a name="LEN Minimize (Choice)">2.2.62 Minimize
(Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that removes a window and all of its secondary<br />windows from the workplace. A minimized-window visual, such as<br />an application-defined icon, is placed on the workplace to<br />represent a minimized window.<br /><br /><br /><br /><br /><a
 href="picture-227?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P227.GIF"
 alt="PICTURE 227" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Minimize</b> choice for windows that contain views of<br /> objects.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide the <b>Minimize</b> choice, place it in the system menu.<br /><br /><br /><b>Fnd</b> Display the <b>Minimize</b> choice with unavailable-state emphasis when<br /> the window is currently minimized.<br /><br /><br /><b>Fnd</b> If you provide the <b>Minimize</b> choice, place a minimize push button<br /> on the title bar if the window is not currently minimized.<br /><br /><br /><b>Rec</b> When a user minimizes a window that has not been minimized<br /> previously, place the minimized-window visual near the bottom of<br /> the workplace.<br /><br /><br /><b>Rec</b> When a user minimizes a window that has been minimized<br /> previously, place the minimized-window visual where it had been<br /> before being restored previously.<br /><br /><br /><b>Fnd</b> When a user minimizes a work area, remove from the workplace all<br /> windows associated with that work area and save the open state<br /> of each associated window for use when the work area is<br /> restored.<br /><br /><br /><b>Rec</b> Before minimizing a window, save its state, including its size<br /> and position, along with the state of each of its associated<br /> windows, to be used when the window is restored.<br /><br /><br /><b>Fnd</b> Assign Alt+F9 as the shortcut key combination for the <b>Minimize</b><br />choice.<br /><br /><br /><b>Fnd</b> Assign "N" as the mnemonic for the <b>Minimize</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.117?DT=19921204095534#HDRSYSMENU">"System Menu" in topic 2.2.117</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.58?DT=19921204095534#HDRMAXIMIZ">"Maximize (Choice)" in topic 2.2.58</a>
<br /><br />&deg; <a href="2.2.92?DT=19921204095534#HDRRESTORE">"Restore (Choice)" in topic 2.2.92</a>

</pre>

<a name="LEN Mnemonic" />
<h2><a name="LEN Mnemonic">2.2.63 Mnemonic</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A single, easy-to-remember alphanumeric character that moves the<br />cursor to a choice and selects the choice.<br /><br /><br /><br /><br /><a
 href="picture-228?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P228.GIF"
 alt="PICTURE 228" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide the predefined mnemonic for each predefined choice.<br /><br /><br /><b>Fnd</b> Provide a unique mnemonic for each product-specific textual<br /> choice in a menu, unless no meaningful unique mnemonic can be<br /> found.<br /><br /><br /><b>Rec</b> Provide a unique mnemonic for each choice in a field of choices,<br /> except for push buttons that have a specific key assignment.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> When a user presses a mnemonic character, move the cursor to the<br /> choice in that scope that corresponds with that mnemonic and<br /> selects that choice; otherwise, generate an audible cue to<br /> indicate that the mnemonic is not valid within that scope.<br /><br /><br /><b>Fnd</b> Make mnemonics unique:<br /><br /><br />&deg; Within each pull-down menu, cascaded menu, and pop-up menu.<br /><br /><br />&deg; For all choices, field prompts, controls that allow typing,<br />push buttons, and menu bar choices within a window.<br /><br /><br /><b>Rec</b> In a window with a menu bar, when a user presses Alt+mnemonic<br /> character, move the cursor to a menu-bar choice that has that<br /> mnemonic.<br /><br /><br /><b>Rec</b> In a control that allows typing, when a user presses<br /> Alt+mnemonic character, move the cursor to a choice that has<br /> that mnemonic outside the control.<br /><br /><br /><b>Fnd</b> Identify each mnemonic with an underline.<br /><br /><br /><b>Fnd</b> If a mnemonic is an alphabetic character, allow a user to press<br /> either the uppercase or lowercase character.<br /><br /><br /><b>Rec</b> Provide a mnemonic for the default push button if the default<br /> push button is not always a push button at the bottom of the<br /> window.<br /><br /><br /><b>Rec</b> For push buttons that do not open a new window or close the<br /> current window, avoid moving the cursor when a user types a<br /> mnemonic to select a push button.<br /><br /><br /><b>Fnd</b> If you provide the following choices, assign unique mnemonics to<br /> them as in <a

<a name="LEN Mouse" />
<h2><a name="LEN Mouse">2.2.64 Mouse</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A commonly used pointing device, containing one or more buttons,<br />that allows a user to interact with a product or the operating<br />environment. A mouse button is mapped to one of three<br />functions: selection, manipulation, and displaying a pop-up<br />menu.<br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Assign mouse button one as the mouse selection button as the<br /> initial default for a two-button mouse.<br /><br /><br /><b>Rec</b> Assign mouse button two as the mouse manipulation button as the<br /> initial default for a two-button mouse.<br /><br /><br /><b>Rec</b> Assign the chording of mouse buttons one and two as the mouse<br /> menu button as the initial default for a two-button mouse.<br /><br /><br /><b>Fnd</b> When a user clicks a mouse button, perform the function assigned<br /> to a click of that button.<br /><br /><br /><b>Fnd</b> Design your product so that when a user double-clicks a mouse<br /> button, only the function assigned to a double-click of that<br /> button is performed. Do not allow the function assigned to a<br /> single click of that mouse button to be performed. For example,<br /> if a user double-clicks on an object, the object's selection<br /> state should remain unaffected, and the object should be opened.<br /><br /><br /><b>Fnd</b> Do not assign double-click as the only way to select a choice<br /> and perform an action. Provide a keyboard alternative, such as<br /> a menu choice or push button.<br /><br /><br /><b>Rec</b> Do not assign double-click functions to choices on which users<br /> will typically perform multiple single clicks, such as on scroll<br /> bar buttons.<br /><br /><br /><b>Fnd</b> Perform the function assigned to a chord when a user presses<br /> more than one mouse button in such a way that the buttons are<br /> down and the mouse moves no more than the distance that the user<br /> has specified for the operating environment. Do not perform the<br /> functions assigned to clicking each mouse button individually.<br /><br /><br /><b>Rec</b> When a user presses the mouse selection button, move the input<br /> focus to the pointer position or to the closest part of the<br /> window that can receive the input focus.<br /><br /><br /><b>Rec</b> Avoid moving input focus to the pointer position when a user<br /> presses the mouse menu button.<br /><br /><br /><b>Fnd</b> If pop-up menus are provided, allow a user using a 3-button<br /> mouse to select a choice from the pop-up menu with either the<br /> mouse selection button or mouse menu button.<br /><br /><br /><b>Fnd</b> Provide access to all functions of an object using equivalent,<br /> though not necessarily identical, mouse and keyboard techniques.<br /><br /><br /><b>Fnd</b> Assign the mouse-button functions for a one-button, two-button,<br /> and three-button mouse as in the following tables:<br /><br /><br /><a

<a name="LEN Move (Choice)" />
<h2><a name="LEN Move (Choice)">2.2.65 Move (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that allows a user to move a window to a<br />different location.<br /><br /><br /><br /><br /><a
 href="picture-229?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P229.GIF"
 alt="PICTURE 229" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>Move</b> choice for each window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Place the <b>Move</b> choice in the system menu.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Move</b> choice, use the operating<br /> environment's mechanism that allows a user to change the<br /> position of a window.<br /><br /><br /><b>Fnd</b> Assign Alt+F7 as the shortcut key combination for the <b>Move</b><br />choice.<br /><br /><br /><b>Fnd</b> Assign "M" as the mnemonic for the <b>Move</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.117?DT=19921204095534#HDRSYSMENU">"System Menu" in topic 2.2.117</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>
</pre>

<a name="LEN Multiple Selection" />
<h2><a name="LEN Multiple Selection">2.2.66 Multiple
Selection</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A type of selection in which a user can select any number of<br />objects or settings choices, or not select any.<br /><br /><br /><br /><br /><a
 href="picture-230?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P230.GIF"
 alt="PICTURE 230" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide multiple selection when more than one object can be<br /> operated on at a time and a user will typically select more than<br /> one object.<br /><br /><br /><b>Rec</b> Provide multiple selection when more than one settings choice<br /> can be applied to an object or group of objects at a time and a<br /> user will typically select more than one settings choice.<br /><br /><br /><br /><br /><b>Guidelines</b>
