<h1><a name="LEN" id="LEN">A.0 Appendix A. Applying
CUA Concepts to
Touch Input and Multimedia User Interfaces</a></h1>
<pre width="80"><!-- * --><br />The following sections describe two areas of advanced development for CUA<br />user interfaces: touch input and multimedia. Although the CUA guidelines<br />do not yet provide detailed information about how to design touch and<br />multimedia components of a product's interface, general information is<br />provided here for designers and developers who want to add these features<br />to their products.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="A.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">A.1
Design Considerations for Touch Input</a></li>
  <li><a href="A.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">A.2
Design Considerations for Multimedia</a></li>
</ul>
<pre></pre>
<hr />
<h2>A.1 Design Considerations for
Touch Input</h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The CUA user interface has been designed to accommodate point-and-select<br />interaction techniques. Although the CUA user interface is primarily<br />intended for use with a pointing device such as a mouse, many CUA concepts<br />and techniques can be incorporated in products that accept <i>touch</i><br /><i>input</i>--that is, input generated when a user places a finger on a display<br /> screen.<br /><br /><br />The design process for products that accept touch input is the same as for<br />other kinds of products. However, a designer must be sure to accommodate<br />the input device: a user's finger. Because a finger is larger than a<br />cursor or pointer and can obscure objects and choices beneath it, a<br />designer must pay special attention to a product's interaction techniques<br />and visible cues to ensure that the result of a user's interaction is the<br />result the user intended. A designer must ensure that a user knows which<br />items can be selected. A designer must also ensure that a user is able to<br />select items easily and accurately.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h3>A.1.2 Making Selection Easy
and Accurate</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Several kinds of variables affect the ease and accuracy of touch input.<br />These include:<br /><br /><br />&deg; User variables--for example, user experience, height, position<br />(sitting or standing), pointing acuity, left-handedness or<br />right-handedness, and finger size<br /><br /><br />&deg; Display variables--for example, image quality, height and angle of<br />display screen, and physical support for the user's finger<br /><br /><br />&deg; Product variables--for example, the number, size, and types of objects<br />and choices, the frequency of use of objects and choices, and the<br />types of interaction required.<br /><br /><br />Obviously, a software interface designer has no control over user<br />variables and display variables, but a designer can control product<br />variables to make it easy for a typical user to select items accurately.<br />Several techniques for improving ease and accuracy are discussed in the<br />following sections.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h4>A.1.2.2 Providing a Touch
Pointer</h4>
<pre></pre>
<pre width="80"><!-- * --><br />A designer can provide a <i>touch</i> <i>pointer,</i> which is a smaller version of the<br /> arrow pointer (see <a
 href="2.2.75?DT=19921204095534#HDRPOINTER">"Pointer" in topic 2.2.75</a>). A touch pointer helps a<br /> user be more accurate in selecting a particular item.<br /><br /><br />A designer can provide a touch pointer when items on a screen are small or<br />are closely spaced. A touch pointer can be displayed continuously or only<br />when a user's finger is in contact with the screen. In either case, a<br />touch pointer should be displayed only in a small area near the point<br />where a user's finger is in contact with a screen, and it should be placed<br />so that it is not obscured by the user's finger. When a user's finger<br />moves to a new position on the screen, the touch pointer should also move.<br /><br /><br />If an item is particularly small and is likely to be completely obscured<br />by a user's finger, a designer can choose to display visual highlighting<br />on the touch pointer (rather than on the item to be selected) when the<br />user touches the small item.<br /><br /><br /><br /><br /><a
 name="FIGTUCHPNT" id="FIGTUCHPNT"> </a><a href="picture-300?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P300.GIF"
 alt="PICTURE 300" /></a><br /><br /><br /><br /><br />Figure 206. Touch Pointer. A touch pointer helps a user be more accurate<br />when selecting objects or choices that are small or are close<br />together.<br /></pre>
<pre></pre>
<ul>
  <li><a href="A.1.2.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">A.1.2.1
Providing Visible Cues</a></li>
  <li><a href="A.1.2.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">A.1.2.2
Providing a Touch Pointer</a></li>
  <li><a href="A.1.2.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">A.1.2.3
Providing Adequate Visual Targets and
Detection Zones</a></li>
</ul>
<pre></pre>
<hr />
<h4>A.1.2.1 Providing Visible Cues</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />By providing obvious and consistent visible cues, a designer can make sure<br />a user knows which items can be selected and which cannot. By giving<br />special consideration to the design of items that can be selected, a<br />designer can increase a user's accuracy in selecting items. Typically, a<br />designer would use visible cues to help a user identify and select items,<br />although audible cues can be appropriate for some products and some groups<br />of users.<br /><br /><br />To make an interface component more obvious to a user, a designer can<br />strengthen its visual representation. For example, a designer could<br />specify a distinctive border for each item that can be selected. A<br />designer can also provide special highlighting when a user touches an<br />object that can be selected.<br /><br /><br /><br /><br /><a
 name="FIGTUCHVIS" id="FIGTUCHVIS"> </a><a href="picture-299?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P299.GIF"
 alt="PICTURE 299" /></a><br /><br /><br /><br /><br />Figure 205. Distinctive Visual Cues. A designer can accentuate some of<br />the visual characteristics of an object or choice to indicate<br />to a user that the item can be selected.<br /></pre>
<pre></pre>
<ul>
  <li><a href="A.1.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">A.1.1
Deciding When Selection Occurs</a></li>
  <li><a href="A.1.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">A.1.2
Making Selection Easy and Accurate</a></li>
</ul>
<pre></pre>
<hr />
<h3>A.1.1 Deciding When Selection
Occurs</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />When using a product that accepts touch input, a user can:<br /><br /><br />&deg; Touch the display screen with a finger<br />&deg; Lift a finger from the display screen<br />&deg; Slide a finger while maintaining contact with the display screen.<br /><br /><br />Selection in a touch-input environment can occur at either the moment a<br />user touches the screen or the moment a user lifts a finger from the<br />screen.<br /><br /><br />Selection at the moment of the initial touch is the most intuitive method<br />for selection and requires the least amount of training for users.<br />However, this method of selection does not give a user the opportunity to<br />cancel a selection once finger contact is made. If a designer chooses<br />this method of selection, the designer should make the visual<br />representations of a product's objects and choices relatively large. A<br />designer should also provide mechanisms that make it easy for a user to<br />identify errors and correct them.<br /><br /><br />Selection at the moment a user lifts a finger from the display screen<br />allows a user to cancel an impending selection by sliding the finger away<br />from an item before lifting the finger from the display screen. If a<br />designer chooses this method of selection, the designer should provide<br />some kind of visual highlighting on each object or choice that a user<br />touches so that the user knows the item will be selected if the user lifts<br />the finger. Users might require more training before they can use this<br />method effectively to select objects and cancel selection.<br /><br /><br />In a variation of the second method of selection, a user touches the<br />screen, slides the finger until the desired item is highlighted, then<br />lifts the finger to select the highlighted item. This method works well<br />for small or closely spaced items. If a designer chooses this method of<br />selection, the designer should provide blank areas on the display screen<br />so that a user can cancel an impending selection.<br /><br /><br />Some display screens can differentiate between a light touch and a heavier<br />touch. For these displays a designer might specify a light touch for<br />sliding a finger to an item and a heavier touch for selecting an item.<br /><br /><br />A designer can combine these different methods of selection. For example,<br />a designer might specify that a user can select a choice on the menu bar<br />at the moment the user touches the choice. Then, when the corresponding<br />pull-down menu appears, the user could slide the finger up or down the<br />pull-down menu until the desired choice is highlighted. The highlighted<br />choice would be selected at the moment the user lifts the finger from the<br />screen. This method is similar to the pointing device method used for<br />selecting choices from menu bars and pull-down menus.<br /></pre>
<pre></pre>
<hr />
<h4>A.1.2.3 Providing Adequate
Visual Targets and Detection
Zones</h4>
<pre width="80"><!-- * --><br /><br /><br />Items that can be selected have two components:<br /><br /><br />&deg; Visual target--the graphic or text representation of the object or<br />choice<br />&deg; Detection zone--the area in which the touch of a user's finger is<br />recognized as input.<br /><br /><br />The detection zone should encompass at least the entire area occupied by<br />the visual target. In many cases, a designer will find it helpful to<br />users to provide a detection zone that extends somewhat beyond the visual<br />target.<br /><br /><br />The CUA guidelines do not specify a minimum size for objects or choices.<br />Instead, a designer should determine the appropriate size by considering a<br />product's users and the tasks the users will want to accomplish. Usually,<br />the more varied and less experienced the users, the larger a product's<br />visual targets and detection zones should be.<br /></pre>
<hr />
<h2>A.2 Design Considerations for
Multimedia</h2>
<pre width="80"><!-- * --><br /><br /><br />Conventional user interfaces allow a user to work with textual information<br />or with textual and graphical information. A multimedia user interface<br />allows a user to work with more complex types of information, such as<br />synchronized audio and video information. In addition to text and simple<br />graphics, a multimedia user interface typically makes use of:<br /><br /><br />&deg; Images, both static and moving, recorded and synthesized<br />&deg; Audio, both recorded and synthesized.<br /><br /><br />The CUA environment allows the use of multimedia information. Products<br />with a CUA interface can include:<br /><br /><br />&deg; Enhanced visible cues, such as animated icons<br />&deg; Enhanced audible cues, such as speech or music<br />&deg; Animated objects, such as charts and graphs<br />&deg; Video images, such as product demonstrations<br />&deg; Computer visualizations, such as images based on data gathered from<br />sensors.<br /><br /><br />Multimedia information can enrich and improve communication between people<br />and between users and their computers.<br /><br /><br />However, designing a product that uses multimedia information is more<br />challenging than designing a product that uses only text and graphics. To<br />create a product with a multimedia user interface, a designer must be well<br />versed in graphic design and in audio and video production, or must have<br />access to people skilled in these areas.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="A.2.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">A.2.1
Displaying and Manipulating Multimedia
Information</a></li>
  <li><a href="A.2.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">A.2.2
Accommodating Different System Configurations</a></li>
</ul>
<pre></pre>
<hr />
<h3>A.2.1 Displaying and
Manipulating Multimedia Information</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A multimedia object has certain unique characteristics that affect the way<br />a designer should display the object in a product. A multimedia object is<br />typically a collection of data presented to a user in succession. To be<br />displayed correctly, the data in a multimedia object must be presented to<br />a user in the correct sequence and at the correct time. For example, an<br />animation sequence is presented to a user as a series of images rather<br />than as a single image. For the sequence to play correctly, each frame<br />must appear in the correct relative order, and the interval from the<br />appearance of one frame to the appearance of the next must be constant and<br />must match the interval at which the sequence was developed. Otherwise,<br />the motion in the sequence will seem jerky.<br /><br /><br />Multimedia objects can be combined. For example, a video object can be<br />combined with an audio object. To achieve the desired effect, however, a<br />designer must synchronize the objects. That is, a designer must link<br />segments of data from each object so that the two segments will be<br />displayed at the same point in time.<br /><br /><br />A designer can use standard components of the CUA interface, such as<br />windows and controls, to display a multimedia object. For example, a<br />product could display the waveform for an audio signal in a window. A<br />user could see different parts of the waveform by scrolling the contents<br />of the window.<br /><br /><br /><br /><br /><a
 name="FIGWAVEFRM" id="FIGWAVEFRM"> </a><a href="picture-301?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P301.GIF"
 alt="PICTURE 301" /></a><br /><br /><br /><br /><br />Figure 207. Displaying a Multimedia Object. A multimedia object can be<br />displayed in a window. In the example above, the two windows<br />display the same object, but they represent different segments<br />of the object that correspond to different points in time. To<br />view or work with a particular segment of the multimedia<br />object, a user can scroll the window.<br /><br /><br />However, a designer should keep in mind that a scroll bar indicates the<br />position and quantity of the information visible in a window only in<br />relation to the quantity of information in the entire object being<br />displayed. A scroll bar does not represent an absolute position or<br />quantity.<br />Therefore, a scroll bar can be used to adjust the view of the object<br />displayed in the window, but it should not be used to represent or adjust<br />a specific quantity, such as time.<br /><br /><br />Instead, a designer should use a slider to represent a specific quantity.<br />For example, in a product used for video editing, a designer could use a<br />slider to indicate the total length (or time) of a "master tape" object.<br />The slider arm would indicate the specific position or point in time of a<br />single frame of the tape. To view the preceding (earlier) or following<br />(later) frames, a user could manipulate the slider arm.<br /><br /><br /><br /><br /><a
 name="FIGSLIDERF" id="FIGSLIDERF"> </a><a href="picture-302?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P302.GIF"
 alt="PICTURE 302" /></a><br /><br /><br /><br /><br />Figure 208. Slider. A slider can be used to represent a quantitative<br />aspect of a multimedia object.<br /><br /><br />A designer can modify the visuals for controls when appropriate. For<br />example, in a product used for video recording, the push buttons could be<br />designed to resemble the Record, Pause, and Play buttons on an actual<br />video recorder.<br /><br /><br /><br /><br /><br /><br /><a
 name="FIGMMEDCP" id="FIGMMEDCP"> </a><a href="picture-303?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P303.GIF"
 alt="PICTURE 303" /></a><br /><br /><br /><br /><br />Figure 209. Multimedia Control Panel. The standard CUA controls can be<br />used in multimedia products. The visuals for the controls can<br />be modified as needed.<br /><br /><br />A designer could use a notebook to display the settings choices for audio<br />or video equipment. Each section of the notebook could represent a<br />different piece of equipment.<br /><br /><br /><br /><br /><a
 name="FIGMMEDNOT" id="FIGMMEDNOT"> </a><a href="picture-304?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P304.GIF"
 alt="PICTURE 304" /></a><br /><br /><br /><br /><br />Figure 210. Notebook for Multimedia Objects. A notebook can be used to<br />display settings choices for multimedia objects.<br /><br /><br />When deciding which controls and which visuals to use to display a<br />multimedia object, a designer should keep a user's conceptual model in<br />mind and, when possible, should mimic real-world objects that the user is<br />accustomed to.<br /></pre>
<pre></pre>
<hr />
<h3>A.2.2 Accommodating Different
System Configurations</h3>
<pre width="80"><!-- * --><br /><br /><br />A multimedia user interface can place considerable demands on a user's<br />computer system. Factors that affect a user's ability to manage and<br />manipulate multimedia objects include:<br /><br /><br />&deg; Size, color, and resolution of a user's display screen<br /><br /><br />&deg; Adapter cards and peripheral hardware, such as video or audio players<br />or recorders<br /><br /><br />&deg; System memory and storage capacity.<br /><br /><br />A designer should be aware that some users of a product might not have all<br />the hardware necessary for an ideal installation. To accommodate a wider<br />range of users, a product should include options for users with various<br />system configurations. For example, a product developed on an elaborate<br />system might contain an animation sequence that makes use of the system's<br />high resolution and many colors. The product should also include a<br />mechanism that allows a user to view the sequence on a less elaborate<br />system that has lower resolution and fewer colors.<br /></pre>
<hr />
<h1><a name="HDRAPPCOL" id="HDRAPPCOL">B.0 Appendix
B. Design
Considerations for the Use of Color</a></h1>
<pre width="80"><!-- * --><br />Color serves as a visible cue that can draw a user's attention to--or away<br />from--a particular component of an interface. By using color, a designer<br />can improve the appearance and effectiveness of a product's user<br />interface. However, a designer should use color with care. If the colors<br />in an interface are poorly chosen and poorly applied, the usability of the<br />interface can be diminished.<br /><br /><br />Because some users might not have access to a color display screen, and<br />because some users might have varying degrees of color blindness, a<br />designer shouldn't rely solely on color to distinguish one interface<br />component from another. Color should be used in combination with other<br />cues, such as tonal value (contrast), size, shape, placement, and overlap.<br />In fact, designers should design the interface in black and white first<br />and should add color only after achieving a satisfactory design in black<br />and white.<br /><br /><br />In general, a designer should use fewer colors and should apply them<br />sparingly. Certain color combinations should be avoided. A red image on<br />a green background, or a green image on a red background, can be difficult<br />to see, particularly if the colors are of the same intensity. A designer<br />should be aware that many users have red-green color blindness. Also,<br />because saturated red and blue lines can appear to have depth, a designer<br />should use them with care. Lighting conditions can also affect the<br />visibility of colors. Before specifying colors for a user interface, a<br />designer should consult someone skilled in the application of color to<br />user interfaces.<br /><br /><br />Because users seek meaning in colors, a designer should take special care<br />to learn what a particular color represents to a product's intended users.<br />For example, in many Western cultures the color red means "stop" or<br />"unsatisfactory conditions," the color yellow means "caution," and the<br />color green means "go" or "satisfactory conditions." If a designer is<br />certain that the users of a product will ascribe those meanings to those<br />colors, the designer can use the colors to convey those meanings.<br />However, if a product will be used by an international audience, a<br />designer should not assume that red, yellow, and green will mean the same<br />things to all users.<br /><br /><br />A designer should use the same color to convey the same meaning within a<br />particular scope. For example, if the border of an entry field in a<br />notebook changes to red when a user places an inappropriate value in the<br />entry field, the border colors of other controls in the notebook should<br />also change to red when a user supplies an inappropriate value. A<br />designer could use red to convey a different meaning in the same product<br />as long as the red appears in a different scope. For example, if a<br />designer uses a slider to represent temperature, the designer could make<br />one end of the slider red and the other blue to represent hot and cold,<br />respectively.<br /><br /><br />Finally, whenever a designer includes color in a user interface, the<br />designer should also provide mechanisms that allow a user to change the<br />color. A designer should also provide a default set of colors that a user<br />can revert to after changing to other colors.<br /></pre>

<h1><a name="HDRNLS" id="HDRNLS">D.0 Appendix D.
Common User Access
and National Language Support</a></h1>
<pre width="80"><!-- * --><br />The purpose of the Common User Access (CUA) guidelines of the Systems<br />Application Architecture (SAA) is to facilitate the design of products<br />that are easy to learn, easy to use, productive and consistent. While<br />consistency is well understood, "ease of learning" and "ease of use" is<br />very much dependent on a user's cultural environment, particularly their<br />language.<br /><br /><br />The CUA guidelines are given in the main body of this publication. This<br />appendix assumes you are familiar with those guidelines and only describes<br />features of the interface that may require different guidelines or need<br />clarification when applied in different users' cultural environments.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="D.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.1
General Considerations for National Language and the CUA
Guidelines</a></li>
  <li><a href="D.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.2
Double-Byte Character Sets</a></li>
  <li><a href="D.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3
Bidirectional Languages</a></li>
</ul>
<pre></pre>
<hr />
<h2>D.1 General Considerations for
National Language and the CUA
Guidelines</h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The following clarifies some of the CUA guidelines when applied to a<br />National Language environment.<br /><br /><br /><b>Capitalization</b> The guidelines stated for capitalization in this<br /> manual are for the English language developer. When a<br /> product is developed in another language or translated<br /> to another language, the rules of that language must<br /> be followed. For example, in the German language all<br /> nouns are capitalized, no matter what their position<br /> in a phrase or sentence.<br /><br /><br /><b>Column</b> <b>Headings</b> The space needed for a column heading after<br /> translation may increase. For usability purposes, the<br /> additional space may be achieved by increasing the<br /> number of rows in the heading.<br /><br /><br /><b>Descriptive</b> <b>Text</b> Descriptive text will sometimes reflect a localized or<br /> culturally sensitive format. Allow the user to edit<br /> the descriptive text in place.<br /><br /><br /><b>Field</b> <b>Prompts</b> The translation of field prompts may cause a field to<br /> be moved. Fields must be realigned after translation.<br /><br /><br /><b>First-Letter</b> <b>Cursor</b> <b>Navigation</b><br />Allow a user to press the unaccented, uppercase, or<br />lowercase character to access accented first letters.<br /><br /><br /><b>Icon</b> An icon designed for the international market place<br /> should follow these additional design criteria.<br /><br /><br />&deg; Avoid body parts<br />&deg; Use international symbols where possible<br />&deg; Do not include text<br />&deg; If alphabetic characters are included, use<br />uppercase<br />&deg; Avoid symbolic written material that is oriented<br />for left-to-right text<br />&deg; Avoid stars and crosses<br />&deg; Do not use humor<br />&deg; Do not use regional metaphors.<br /><br /><br /><b>Length</b> <b>of</b> <b>Text</b> When a product will be translated to another language,<br /> developers should consider translation space when<br /> evaluating length of text in entry fields. For<br /> example, CUA guidelines recommend 60 or fewer<br /> characters in a single-line entry field. If the<br /> product will be translated, 40 or fewer characters are<br /> recommended.<br /><br /><br /><b>Shortcut</b> <b>Keys</b> The use of Alt+(A-Z) for shortcut keys can be very<br /> awkward on non-US keyboards since only either the left<br /> hand Alt key or the right hand Alt key may be<br /> available for this function.<br /><br /><br /><b>Sort</b> Each country has a different way of sorting, and may<br /> have several ways of sorting within the country, such<br /> as in a telephone book or a dictionary. The sort menu<br /> should be defined by each country or application. The<br /> sort menu may have to allow selection of these<br /> criteria based on the requirements of the country or<br /> application. In addition, when lists are ordered<br /> alphabetically, as in spin buttons, the list must be<br /> reordered after translation.<br /></pre>
<pre></pre>
<hr />
<h2>D.2 Double-Byte Character Sets</h2>
<pre width="80"><!-- * --><br /><br /><br />The following are some of the special considerations when applying the CUA<br />guidelines to Double-Byte Character Sets.<br /><br /><br />&deg; Mnemonic Selection: A <i>mnemonic</i> is a single character that provides a<br /> fast interaction technique for selecting choices from the keyboard.<br /> When users type a valid mnemonic, the selection cursor moves to the<br /> choice that the mnemonic is assigned to and the choice is<br /> automatically selected or deselected as appropriate. This saves<br /> keystrokes for choices that are usually selected explicitly.<br /><br /><br />All the guidelines for mnemonics in a single-byte-character-set (SBCS)<br />language apply to a double-byte-character-set (DBCS) language except<br />for how the mnemonics are shown. If all the letters in a choice are<br />already assigned, or the choice consists of DBCS characters, you may<br />choose another letter or a keyboard character, such as the comma (,).<br />Choices that appear many times in an application should be assigned<br />the same mnemonic throughout.<br /><br /><br />Applications translated from SBCS languages to DBCS languages can keep<br />the SBCS mnemonics.<br /><br /><br />&deg; DBCS Keyboard Shift Status: In the DBCS environment, the Presentation<br />Manager has the capability to display the keyboard shift status in the<br />information area. This technique should be used in primary and<br />secondary windows that accept keyboard data entry for DBCS<br />applications.<br /><br /><br />&deg; Sort: For components, such as the combination box control, that<br />specify choices should be shown in a specific sort order such as<br />alphabetic order, the sort order may actually depend on the<br />application. For example, for Japanese Kanji it may be better to sort<br />by Japanese phonetic order or some other appropriate order depending<br />on the information in the field.<br /></pre>
<hr />
<h2>D.3 Bidirectional Languages</h2>
<pre width="80"><!-- * --><br /><br /><br />The main factor affecting CUA guidelines for users of bidirectional<br />languages (Arabic and Hebrew) is the right-to-left (RTL) orientation of<br />these languages; Hebrew or Arabic text is written from right to left and<br />from top to bottom. However, English words and numbers are written from<br />left to right (LTR). This makes bidirectionality a must in any system<br />intended for Arabic or Hebrew users.<br /><br /><br /><b>This</b> <b>is</b> <b>the</b> <b>basic</b> <b>rule</b> <b>of</b> <b>bidirectional</b> <b>applications.</b>
<br /><br />In CUA-interface-conforming applications, all pieces of data must<br />be displayed in the orientation that is correct for the<br />application user. Data input must be supported in the orientation<br />that is natural for users.<br /><br /><br />General information concerning the Arabic language can be found in<br /><cite>National</cite> <cite>Language</cite> <cite>Information</cite> <cite>and</cite> <cite>Design</cite> <cite>Guide,</cite> <cite>Volume</cite> <cite>3:</cite> <cite>Arabic</cite> <cite>Script</cite><br /><cite>Languages,</cite> <cite>(SE09-8003)</cite>. This publication describes the Arabic language,<br /> and the main keyboard functions implemented on terminals and programmable<br /> workstations with Arabic support.<br /><br /><br />General information concerning the Hebrew language may be found in<br /><cite>National</cite> <cite>Language</cite> <cite>Information</cite> <cite>and</cite> <cite>Design</cite> <cite>Guide,</cite> <cite>Volume</cite> <cite>4:</cite> <cite>Hebrew</cite><br />(SE09-8004). This publication describes the Hebrew language, and the main<br />keyboard functions implemented on terminals and programmable workstations<br />with Hebrew support.<br /><br /><br />In most cases, Arabic and Hebrew can be handled in the same way. We will<br />use "Arabic and Hebrew" as a generic designator for the national language<br />used by a bidirectional application. Whenever special considerations<br />apply to Arabic only or to Hebrew only, they will be mentioned explicitly.<br /><br /><br />In all examples, Arabic and Hebrew text is represented by lowercase Latin,<br />written from right to left. English text is represented by uppercase,<br />although in reality it would be written in mixed case, if appropriate.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="D.3.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.1
Language Usage</a></li>
  <li><a href="D.3.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.2
Orientation</a></li>
  <li><a href="D.3.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.3
RTL Flavor of CUA-Interface Components</a></li>
  <li><a href="D.3.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.4
Entry Fields</a></li>
  <li><a href="D.3.5?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.5
Navigation in a RTL Window</a></li>
  <li><a href="D.3.6?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.6
Key Assignments</a></li>
</ul>
<pre></pre>
<hr />
<h3>D.3.1 Language Usage</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Arabic and Hebrew applications must generally use the national language<br />for titles, instructions, headings, prompts, and other window components,<br />with the following exceptions:<br /><br /><br />&deg; English acronyms or terms commonly used untranslated, for example,<br />DOS, EXE, CICS.<br /><br /><br />&deg; Key names must be identical to the key top engraving, for example, F1,<br />Alt, Ctrl, Enter.<br /><br /><br />&deg; Key combinations must be displayed as English phrases, for example,<br />"Alt+F2."<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h4>D.3.1.2 Mnemonics</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />In a RTL window, choices appear in Arabic and Hebrew and their mnemonics<br />are in Arabic and Hebrew. However, if a choice is in English, its<br />corresponding mnemonic must also be English.<br /><br /><br />In Arabic, any shape of a letter can be used for mnemonic.<br /></pre>
<pre></pre>
<ul>
  <li><a href="D.3.1.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.1.1
Application Language Specification</a></li>
  <li><a href="D.3.1.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.1.2
Mnemonics</a></li>
  <li><a href="D.3.1.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.1.3
Character Presentation Shapes in
Arabic</a></li>
  <li><a href="D.3.1.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.1.4
Numeric Shape Selection in Arabic</a></li>
</ul>
<pre></pre>
<hr />
<h4>D.3.1.1 Application Language
Specification</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />An application may allow dynamic language selection. When a new language<br />is chosen by a user, headings, messages, and commands should adhere to the<br />new language. For RTL languages, the application interface reflects CUA<br />guidelines with this bidirectional language addendum. When the<br />application contains a mixture of RTL and LTR language elements, the LTR<br />elements follow the unmodified CUA guidelines while the RTL elements<br />follow CUA guidelines with this bidirectional Languages addendum.<br /><br /><br />The application language must be mentioned in the product information<br />window, if the application is not unilingual. If the application allows<br />dynamic language selection, the initial language must be mentioned in the<br />product information window.<br /></pre>
<pre></pre>
<hr />
<h4>D.3.1.3 Character Presentation
Shapes in Arabic</h4>
<pre width="80"><!-- * --><br /><br /><br />Arabic characters take various presentation shapes according to the<br />writing context and the writer's intention:<br /><br /><br />&deg; For continuous text, traditional characters' presentation shapes may<br />be automatically selected for each character according to its linkage<br />capabilities and to the linkage capabilities of its neighbors.<br /><br /><br />&deg; In some cases (like acronyms, abbreviations, paragraph numbering, or<br />stock item part numbers), character presentation shapes are usually<br />selected by the writer without following the traditional contextual<br />writing rules.<br /><br /><br />&deg; Applications, and users within the limits defined by the application,<br />must be allowed to decide on characters' presentation shapes and on<br />their relevance in the various contexts.<br /><br /><br /><br /><br /><i>Data</i> <i>Entry</i>: Arabic keyboards provide one single representative (one<br /> shape) for each Arabic character, using one of its shapes selected for the<br /> best balanced readability of the whole keyboard. Specific function keys<br /> allow the user to either activate automatic contextual selection of Arabic<br /> characters' presentation shapes, or to specify which is the desired<br /> presentation shape for a given occurrence of a character.<br /><br /><br /><br /><br /><i>Data</i> <i>Handling</i>: According to the type of data and to the processing<br /> required, various cases may occur:<br /><br /><br />&deg; Actual character shape is significant: exact match on shapes where<br />another shape of the same letter will result in a no-match. For<br />example: text formatting for final presentation.<br /><br /><br />&deg; Actual shape is indifferent: any can be used and all should be<br />permitted. This is the case where a shape has been selected as a<br />mnemonic for a choice in an menu bar, and any shape for this character<br />must be allowed as a correct match to the mnemonic.<br /></pre>
<hr />
<h4>D.3.1.4 Numeric Shape
Selection in Arabic</h4>
<pre width="80"><!-- * --><br /><br /><br />In any given Arabic-language environment:<br /><br /><br />&deg; Digits appearing in a Latin context will be presented in their usual<br />Arabic shapes.<br /><br /><br />&deg; Digits appearing in an Arabic context will be presented in either<br />their Hindi shapes or their Arabic shapes, according to the prevailing<br />local tradition.<br /><br /><br />&deg; Applications, and users within the limits defined by the application,<br />must be allowed to select digit presentation shapes and to decide on<br />their relevance in the various contexts.<br /><br /><br /><br /><br /><i>Data</i> <i>entry</i>: Hindi and Arabic shapes for the same digit are on the same<br /> key on the keyboard. Depending on the customization done for digit-shape<br /> selection and on the currently selected keyboard language, the<br /> corresponding digit codes and shapes are generated and presented.<br /><br /><br /><br /><br /><i>Data</i> <i>handling</i>: The possible cases are very similar to those for Arabic<br /> characters: digit shapes may be indifferent (for arithmetic processing) or<br /> mandatory (for presentation preparation).<br /></pre>
<hr />
<h3>D.3.2 Orientation</h3>
<pre width="80"><!-- * --><br /><br /><br />Arabic and Hebrew applications, since written for the Arabic and Hebrew<br />language, use the screen space in RTL orientation. Thus the right side of<br />a window becomes the "begin" side, and its left side is the "end" side.<br />Most references to "right" and "left" in the CUA guidelines for LTR<br />languages remain true in Arabic and Hebrew, providing that "right" and<br />"left" are exchanged (in some cases, "right" and "left" must be conserved<br />as-is for Arabic and Hebrew. They are mentioned in the following<br />paragraph).<br /><br /><br />The appearance of an Arabic and Hebrew window is mostly the mirror<br />symmetric of a corresponding English window ("mostly" because the position<br />of system and maximize and minimize push buttons in the title bar does not<br />change. A discussion about vertical scroll bars appears in the following<br />paragraphs).<br /><br /><br />For instance, a window with some choices could look like <a
 href="D.3.2?DT=19921204095534#FIGWINWC">Figure 211</a>.<br /><br /><br /><br /><br /><a
 name="FIGWINWC" id="FIGWINWC"> </a><a href="picture-305?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P305.GIF"
 alt="PICTURE 305" /></a><br /><br /><br /><br /><br />Figure 211. Window with Choices<br /><br /><br />It must be understood that orientation applies at multiple levels:<br /><br /><br />&deg; In a bidirectional environment, the end user selects the orientation<br />of the workplace (for example, screen orientation). Selection is done<br />according to the user's main usage, standards, or preferences and<br />controls the way the screen and windows are organized. If this<br />orientation is RTL:<br /><br /><br />- Windows are tiled, cascaded, or superimposed with the older<br />primary window on the right and the newer secondary on the left<br /><br /><br />- Application icons are ordered from right-to-left beginning from<br />the right side of the screen.<br /><br /><br />- In a workplace environment, icons should be originally ordered<br />from right-to-left and top-to-bottom if there is a meaningful<br />sequence among them.<br /><br /><br />&deg; An application has a general orientation for its windows, which is LTR<br />for English applications and generally RTL for Arabic and Hebrew<br />applications.<br /><br /><br />&deg; A window has an orientation. If the window orientation is RTL, its<br />elements are logically ordered from right-to-left and from<br />top-to-bottom.<br /><br /><br />For a RTL window, the priority for positioning associated secondary<br />windows (like help windows) is: to the left of, to the right of,<br />above, or below the application window.<br /><br /><br />Note that an Arabic or Hebrew application can include some LTR<br />windows.<br /><br /><br />Note also that a LTR window can be used on a RTL screen and<br />vice-versa. This means that English services and applications can be<br />used while the screen is oriented RTL and Arabic and Hebrew (RTL)<br />applications can be used on a LTR screen.<br /><br /><br />&deg; Within the same window, text and graphics may have differing<br />orientations. This may be the case, for instance, for a geographic<br />map where the graphics will be left-to-right (as for an English<br />application), but the Arabic and Hebrew captions will be<br />right-to-left.<br /><br /><br />&deg; Entry fields are a special case: for each field, an orientation is<br />defined, which by default is RTL within RTL windows. However, fields<br />which are to receive numeric data or English text should be defined as<br />LTR oriented.<br /><br /><br />Within an entry field, the keying (or cursor) direction may be RTL or<br />LTR, according to the data entered (Arabic or Hebrew text, or English<br />and numbers).<br /><br /><br />More explanations on entry fields will be found in the following<br />paragraphs.<br /><br /><br /><b>Note:</b> While the "right" and "left" have exchanged their meaning, the<br /> physical right and left are still the same, thus the following have the<br /> same effect for Arabic and Hebrew as for English:<br /><br /><br />&deg; Cursor movement keys (left and right arrows) must still move the<br />cursor according to the direction of the arrow engraved on the key top<br />(this is also true for combinations of the left and right arrow keys<br />with Shift, Ctrl or Alt).<br /><br /><br />Likewise, Ctrl+PgUp must always scroll to the left, and Ctrl+PgDn<br />scroll to the right.<br /><br /><br />&deg; Right and left buttons of a pointing device.<br /><br /><br />&deg; Right and left movement of a pointing device.<br /><br /><br />&deg; Graphics may be unaffected by the window orientation: for instance, a<br />map must still have the East on the right side and the West on the<br />left side.<br /></pre>
<hr />

RTL Radio Button</a></li>

<hr />
<h4>D.3.3.1 Title Bar</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Title bars have the same general layout in right-to-left windows as in<br />left-to-right windows:<br /><br /><br />&deg; Window-menu icon on the left<br />&deg; Window title in the middle<br />&deg; Window-sizing buttons on the right.<br /><br /><br />When the window title itself has a right-to-left orientation (written in<br />Arabic or Hebrew), it must truncate on the left whenever it would truncate<br />on the right if written in English. This is true both for right-to-left<br />and left-to-right windows.<br /></pre>
<pre></pre>
<hr />
<h4>D.3.3.2 Scroll Bars</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; Vertical scroll bars are on the right side for left-to-right windows,<br />on the left side for right-to-left windows.<br /><br /><br />&deg; Horizontal scroll bars never extend under the vertical scroll bar of<br />the same window. If the vertical scroll bar is on the left<br />(right-to-left window), the horizontal scroll bar may extend from the<br />right window border to the right side of the vertical bar.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ50" id="FIGFIGUNIQ50"> </a><a
 href="picture-306?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P306.GIF"
 alt="PICTURE 306" /></a><br /><br /><br /><br /><br />Figure 212. Scroll Bars in a Right-to-Left Window<br /></pre>
<hr />
<h4>D.3.3.3 Menu Bar</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The text of the menu bar choices is aligned on the right.<br /><br /><br />&deg; If the list of actions is too long to be contained in one line, it is<br />its "end" part that wraps to an additional line: left part for a<br />right-to-left window, right part for a left-to-right window.<br /></pre>
<hr />
<h4>D.3.3.4 Menu Bar Pull-Down
Menus in a RTL Window</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The right border of a pull-down menu is aligned with the right side of<br />its corresponding menu bar choice.<br /><br /><br />&deg; Text of pull-down choices is aligned on the right.<br /><br /><br />&deg; Ellipses (...) appear on the left of the corresponding choice.<br /><br /><br />&deg; Shortcut keys appear on the left of the corresponding choice.<br /><br /><br />&deg; For cascaded menus, a left-pointing arrow appears at the left of the<br />pull-down choice text as a visual cue that this choice has an<br />associated, hidden pull-down. The cascaded pull-down will be<br />displayed on the left of its first-level choice.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ51" id="FIGFIGUNIQ51"> </a><a
 href="picture-307?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P307.GIF"
 alt="PICTURE 307" /></a><br /><br /><br /><br /><br />Figure 213. Cascaded Menu<br /></pre>
<hr />
<h4>D.3.3.5 RTL Radio Button</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The circle appears to the right of the choice.<br />&deg; The text of the choice is aligned on the right.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ52" id="FIGFIGUNIQ52"> </a><a
 href="picture-308?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P308.GIF"
 alt="PICTURE 308" /></a><br /><br /><br /><br /><br />Figure 214. Radio Buttons<br /></pre>
<hr />
<h4>D.3.3.6 RTL Check Box</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The square box appears to the right of the choice.<br />&deg; The text of the choice is aligned on the right.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ53" id="FIGFIGUNIQ53"> </a><a
 href="picture-309?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P309.GIF"
 alt="PICTURE 309" /></a><br /><br /><br /><br /><br />Figure 215. Check Boxes<br /></pre>
<hr />
<h4>D.3.3.7 RTL List Box</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The text of the choice is aligned on the right.<br />&deg; The vertical scroll bar is on the left side.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ54" id="FIGFIGUNIQ54"> </a><a
 href="picture-310?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P310.GIF"
 alt="PICTURE 310" /></a><br /><br /><br /><br /><br />Figure 216. List Box<br /></pre>
<hr />
<h4>D.3.3.8 Push buttons in a RTL
Window</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; Push buttons are ordered from right to left.<br /><br /><br />&deg; The label in a push button is centered.<br /><br /><br />&deg; If there is not enough room to place push buttons horizontally in the<br />lower part of a window, they may be placed vertically at the left side<br />of a window.<br /></pre>
<hr />
<h4>D.3.3.9 Progress Indicator in
a RTL Window</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The progress indicator in a right-to-left window advances from right<br />to left.<br /></pre>
<hr />
<h4>D.3.3.10 RTL Message Window</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The text must appear on the left side of the icon.<br /><br /><br />&deg; In information messages and action messages, the label in the icon<br />must be the national equivalent of "i" and "STOP," respectively.<br /></pre>
<hr />
<h4>D.3.3.11 RTL Combination Box</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; A combination box in a right-to-left window combines the bidirectional<br />characteristics of an entry field in a right-to-left window and a list<br />box in a right-to-left window.<br /><br /><br />&deg; The list box appears beneath and to the left of an entry field.<br /><br /><br />&deg; The vertical scroll bar of the list box appears on its left side.<br /><br /><br />&deg; The left side of the list box is aligned with the left side of the<br />entry field.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ55" id="FIGFIGUNIQ55"> </a><a
 href="picture-311?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P311.GIF"
 alt="PICTURE 311" /></a><br /><br /><br /><br /><br />Figure 217. Combination Box<br /></pre>
<hr />
<h4>D.3.3.12 RTL Drop-Down
Combination Box</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The list button containing a downward-pointing arrow is at the left<br />side of the entry field.<br /><br /><br />&deg; The left side of the list box is aligned with the left side of the<br />list button.<br /><br /><br />&deg; The vertical scroll bar is on the left side.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ56" id="FIGFIGUNIQ56"> </a><a
 href="picture-312?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P312.GIF"
 alt="PICTURE 312" /></a><br /><br /><br /><br /><br />Figure 218. Drop-Down Combination Box<br /></pre>
<hr />
<h4>D.3.3.13 RTL Drop-Down List</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The list button containing a downward-pointing arrow is at the left<br />side of the selection field.<br /><br /><br />&deg; The vertical scroll bar is on the left side.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ57" id="FIGFIGUNIQ57"> </a><a
 href="picture-313?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P313.GIF"
 alt="PICTURE 313" /></a><br /><br /><br /><br /><br />Figure 219. Drop-Down List<br /></pre>
<hr />
<h4>D.3.3.14 RTL Value Set</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; Values are ordered from right-to-left (and from top-to-bottom).<br /></pre>
<hr />
<h4>D.3.3.15 RTL Spin Button</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The up and down arrow buttons are at the left side of the entry field.<br /><br /><br />&deg; The prompt text, next to the arrow, is right aligned.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ58" id="FIGFIGUNIQ58"> </a><a
 href="picture-314?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P314.GIF"
 alt="PICTURE 314" /></a><br /><br /><br /><br /><br />Figure 220. Spin Button<br /></pre>
<hr />
<h4>D.3.3.16 Field Prompt in a RTL
Window</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The field prompt is located above or to the right of the affected<br />field. Its text is aligned on the right.<br /><br /><br />&deg; If it is located above the field, it is right-aligned with the right<br />side of the field.<br /><br /><br />&deg; If it is located to the right of a field, it must be right-aligned<br />with other field prompts.<br /><br /><br />&deg; If descriptive text supplements the field prompt, it must be placed to<br />the left of the affected entry field.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ59" id="FIGFIGUNIQ59"> ______________ </a><br />99 ot pu | | :seipoc<br />|______________|<br /><br /><br /><br /><br />Figure 221. Descriptive Text. "99 ot pu" is descriptive text<br /></pre>
<hr />
<h4>D.3.3.17 Column and Group
Headings in a RTL Window</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; All alignments are to the right.<br /></pre>
<hr />
<h4>D.3.3.18 Group Box in a RTL
Window</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; The title appears at the top-right side of a group box (see the<br />examples for radio button and check box).<br /></pre>
<hr />
<h4>D.3.3.19 Notebook</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; A RTL notebook has back pages painted on the left side by default.<br /><br /><br />&deg; If the tabs are on the top or bottom edge, they are ordered logically<br />from right to left.<br /><br /><br />&deg; If the notebook has arrows to turn the pages forward or backward, they<br />should be on the left side of the page.<br /></pre>
<hr />
<h4>D.3.3.20 Slider</h4>
<pre width="80"><!-- * --><br /><br /><br />&deg; Place slider buttons to the left of the slider shaft.<br /><br /><br />&deg; Horizontal slider shafts should be filled from the right to the slider<br />arm.<br /></pre>
<hr />
<h3>D.3.4 Entry Fields</h3>
<pre width="80"><!-- * --><br /><br /><br />In a bidirectional application, each field has an orientation that is<br />defined by the application (by default, entry fields assume the same<br />orientation as the encompassing window). According to the expected<br />contents of the field, the application must define it as RTL (Arabic and<br />Hebrew textual data) or LTR (numeric data, or English textual data).<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="D.3.4.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.4.1
RTL Entry Fields</a></li>
  <li><a href="D.3.4.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.4.2
Text Cursor Appearance</a></li>
  <li><a href="D.3.4.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.4.3
Text Cursor Position in Insert Mode</a></li>
  <li><a href="D.3.4.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.4.4
Bidirectional Keyboard Functions in Entry
Fields</a></li>
  <li><a href="D.3.4.5?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.4.5
How Various Keys Work in RTL Entry
Fields</a></li>
  <li><a href="D.3.4.6?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">D.3.4.6
Multiple-Line Entry Field</a></li>
</ul>
<pre></pre>
<hr />
<h4>D.3.4.1 RTL Entry Fields</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />RTL fields differ from LTR fields in the following ways:<br /><br /><br />&deg; Data are right-aligned in the field.<br /><br /><br />&deg; At initial entry, the cursor is located at the rightmost position.<br /><br /><br />&deg; The cursor movement is initiated as right-to-left: in <b>Replace</b> mode,<br /> with each entry the text cursor moves left to the next entry position;<br /> in <b>Insert</b> mode, the cursor and all characters to the left of the<br /> cursor are shifted one position to the left with each entry.<br /><br /><br />&deg; If the field is scrollable, the rightmost field positions are<br />initially visible. When the cursor moves to the left, the information<br />scrolls so as to show more characters on the left side. In summary,<br />the beginning of the information is on the right side, its end on the<br />left side.<br /><br /><br />The following example illustrates initial cursor placement and cursor<br />movement when typing RTL data in a RTL entry field (in <b>Insert</b> mode).<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ60" id="FIGFIGUNIQ60"> ______________________ </a><br />initial state | | | . . . sserdda<br />|______________________|<br /><br /><br />______________________<br />type "a" | |a | . . . sserdda<br />|______________________|<br /><br /><br />______________________<br />type "b" | |ba | . . . sserdda<br />|______________________|<br /><br /><br />______________________<br />type "c" | |cba | . . . sserdda<br />|______________________|<br /><br /><br />______________________<br />type " street," | | ,teerts cba | . . . sserdda<br />|______________________|<br /><br /><br /><br /><br />Figure 222. Typing in a RTL field<br /><br /><br />When text must be typed in an orientation opposite to the field<br />orientation (like numbers within a RTL field), the special bidirectional<br />functions "Push" and "EndPush" are used.<br /><br /><br />In the following example, the house number (LTR) is added to the address<br />(RTL field).<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ61" id="FIGFIGUNIQ61"> ______________________ </a><br />| | ,teerts cba | . . . sserdda<br />|______________________|<br /><br /><br />______________________<br />press "Push" | | ,teerts cba | . . . sserdda<br />|______________________|<br /><br /><br />______________________<br />type "1" | 1| ,teerts cba | . . . sserdda<br />|______________________|<br /><br /><br />______________________<br />type "2" | 12| ,teerts cba | . . . sserdda<br />|______________________|<br /><br /><br />______________________<br />type "3" | 123| ,teerts cba | . . . sserdda<br />|______________________|<br /><br /><br /><br /><br />Figure 223. Typing a Push Segment<br /><br /><br />Note that during a Push operation, the cursor does not move (calculator<br />effect). The cursor stands on the character at the boundary between the<br />surrounding RTL text (the street name in our example) and the Push segment<br />(the house number).<br /><br /><br />When "EndPush" is pressed to end the operation, the cursor skips beyond<br />the Push segment. This allows to continue the RTL text if necessary.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ62" id="FIGFIGUNIQ62"> ______________________ </a><br />Push is active | 123| ,teerts cba | . . . sserdda<br />|______________________|<br /><br /><br />______________________<br />press "EndPush" | |123 ,teerts cba | . . . sserdda<br />|______________________|<br /><br /><br />______________________<br />type "." | |.123 ,teerts cba | . . . sserdda<br />|______________________|<br /><br /><br /><br /><br />Figure 224. Ending a Push Segment<br /></pre>
<pre></pre>
<hr />
<h4>D.3.4.2 Text Cursor Appearance</h4>
<pre width="80"><!-- * --><br /><br /><br />It must be apparent whether the cursor stands at a "Push boundary" or not.<br />The Push boundary is where the latest character typed in a Push operation<br />appears (assuming that arrow keys were not used to move the cursor away).<br />Typing data at the Push boundary does not always have the same effect<br />("calculator" effect) as typing elsewhere, thus some visual feedback must<br />help the user differentiate between the two.<br /></pre>
<hr />
<h4>D.3.4.3 Text Cursor Position
in Insert Mode</h4>
<pre width="80"><!-- * --><br /><br /><br />In general, the cursor has the same appearance as described for LTR text.<br />However, in Insert mode the vertical bar representing the cursor must be<br />on the proper side of the position of the cursor.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ63" id="FIGFIGUNIQ63"> _____________ </a><br />EMPLOYEE'S NUMBER . . . | 12|345 | (Insert mode)<br />|_____________|<br /><br /><br /><br /><br />Figure 225. Cursor Placement in LTR Text (Insert Mode). "3" is the<br />cursored character; new text is inserted between "2" and "3."<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ64" id="FIGFIGUNIQ64"> _____________ </a><br />| edc|ba | . . . eman s'eeyolpme (Insert mode)<br />|_____________|<br /><br /><br /><br /><br />Figure 226. Cursor Placement in RTL Text (Insert Mode). "c" is the<br />cursored character; new text is inserted between "b" and "c."<br /></pre>
<hr />
<h4>D.3.4.4 Bidirectional Keyboard
Functions in Entry Fields</h4>
<pre width="80"><!-- * --><br /><br /><br /><b>Note:</b> The descriptions given in this section are only an overview. For<br /> more details, product-specific documentation must be consulted.<br /><br /><br />SAA-conforming and CUA-interface-conforming applications must support the<br />Arabic or Hebrew keyboard functions:<br /><br /><br /><br /><br /><i>Language</i> <i>selection</i> <i>(Arabic</i> <i>or</i> <i>Hebrew/English)</i>: This function manually<br /> selects the active keyboard layer.<br /><br /><br /><br /><br /><i>Shape</i> <i>selection</i> <i>(for</i> <i>Arabic</i> <i>only)</i>: These functions allow the user to<br /> enable automatic shape determination (ASD) or to select the requested<br /> letter shapes manually.<br /><br /><br /><br /><br /><i>Shape</i> <i>(for</i> <i>Arabic</i> <i>only)</i>: These functions lets the user reshape the whole<br /> content of an entry field using the ASD mechanism.<br /><br /><br /><br /><br /><i>DeShape</i> <i>(for</i> <i>Arabic</i> <i>only)</i>: These functions let the user convert the<br /> content of an entry field to base shapes.<br /><br /><br /><br /><br /><i>Field</i> <i>Reverse</i>: This function swaps the field orientation. It overrides<br /> the application-defined field orientation for the current entry operation.<br /> For instance, a "customer name" field, defined as having RTL orientation,<br /> is overridden to LTR orientation in order to type the name of an English<br /> customer.<br /><br /><br /><br /><br /><i>Push/EndPush</i>: These functions allow the typing of a piece of text with an<br /> orientation opposite to the general orientation of the field. This may be<br /> used to type numbers or English words within a RTL field, or Arabic and<br /> Hebrew words within a LTR field.<br /><br /><br /><br /><br /><i>AutoPush</i>: This feature (which can be enabled or disabled by the user)<br /> automatically exercises the Push and EndPush functions when certain<br /> characters are typed. For instance, typing digits or English letters<br /> within a RTL field automatically begins a Push operation; typing Arabic or<br /> Hebrew afterwards begins an EndPush operation.<br /><br /><br /><br /><br /><i>Bidirectional</i> <i>Status</i> <i>Window</i>: This function puts a window on the screen<br /> that displays the status of all bidirectional indicators.<br /></pre>
<hr />
<h4>D.3.4.5 How Various Keys Work
in RTL Entry Fields</h4>
<pre width="80"><!-- * --><br /><br /><br /><i>Left-Arrow</i> <i>Key</i>: The Left-Arrow key moves the text cursor one character<br /> position to the left until it reaches the last visible position. If the<br /> field scrolls, the Left-Arrow key moves the cursor until it reaches the<br /> next available character space after the end of the information in the<br /> field, at the same time information scrolls to the right.<br /><br /><br /><br /><br /><i>Right-Arrow</i> <i>Key</i>: The Right-Arrow key moves the text cursor one character<br /> position to the right until it reaches the entry field boundary; that is,<br /> until the cursor is under the first character for <b>Replace</b> mode, or until<br /> it is to the right of the first character for <b>Insert</b> mode. If the field<br /> scrolls, the Right-Arrow key moves the cursor to the beginning of the<br /> field, while information scrolls left.<br /><br /><br /><br /><br /><i>Word-Left</i> <i>Key</i>: The Word-Left key moves the cursor to the first logical<br /> position of the word on the left of the nearest blank to the left on the<br /> line.<br /><br /><br /><br /><br /><i>Word-Right</i> <i>Key</i>: The Word-Right key moves the cursor to the first logical<br /> position of the word on the right of the nearest blank to the right on the<br /> line.<br /><br /><br /><br /><br /><i>Delete</i> <i>Key</i> <i>in</i> <i>RTL</i> <i>Text</i>: If something is selected, this key deletes the<br /> selection. If no selection exists (for example, in <b>Insert</b> mode), it<br /> deletes the character to the left of the text cursor. Characters to the<br /> left of the deleted character move right to fill the vacated position.<br /> The cursor remains stationary at the point where the character was<br /> deleted.<br /><br /><br /><br /><br /><i>Backspace</i> <i>Key</i> <i>in</i> <i>RTL</i> <i>Text</i>: If something is selected, this key deletes the<br /> selection. If no selection exists (for example, in <b>Insert</b> mode), it<br /> deletes the character to the right of the cursor and moves the cursor one<br /> space to the right. The characters to the left of the cursor move right<br /> one position to fill the vacated space. The Backspace key has no effect<br /> when the cursor is at the beginning of an entry field.<br /><br /><br /><b>Note:</b> The descriptions given in this section are only an overview. For<br /> more details, product-specific documentation must be consulted.<br /><br /><br /><b>Note:</b> Some keys mentioned in this section may cause a change in the shape<br /> of Arabic characters at the cursor position and adjacent to it.<br /></pre>
<hr />
<h4>D.3.4.6 Multiple-Line Entry
Field</h4>
<pre width="80"><!-- * --><br /><br /><br />For RTL multiple-line entry fields, the following additional consideration<br />applies. If the cursor is in a multiple-line entry field, pressing the<br />Enter key moves the cursor to the next line. Any text that was to the<br />left of the cursor prior to pressing the Enter key is repositioned on the<br />next line. The cursor is positioned at the beginning of the line.<br /></pre>
<hr />
<h3>D.3.5 Navigation in a RTL
Window</h3>
<pre width="80"><!-- * --><br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>

<h4>D.3.5.1 Tab</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />This key moves the cursor to the next field, either the next entry field<br />or the first choice of a selection field if no choice is selected, The<br />cursor moves from right to left and top to bottom. At the bottom-leftmost<br />field, the cursor moves to the top-rightmost field.<br /></pre>
<pre></pre>
<hr />
<h4>D.3.5.2 Backtab</h4>
<pre width="80"><!-- * --><br /><br /><br />This key moves the cursor to the previous field, either the previous entry<br />field or the first choice of a selection field if no choice is selected,<br />The cursor moves from left to right and bottom to top. At the<br />top-rightmost field, the cursor moves to the bottom-leftmost field.<br /></pre>
<hr />
<h4>D.3.5.3 Beginning of Data</h4>
<pre width="80"><!-- * --><br /><br /><br />This key moves the cursor to the first logical position in the current<br />field: top-rightmost for a RTL field, top-leftmost for a LTR field.<br /></pre>
<hr />
<h4>D.3.5.4 End of Data</h4>
<pre width="80"><!-- * --><br /><br /><br />This key moves the cursor to the last logical position in the current<br />field: bottom-leftmost for a RTL field, bottom-rightmost for a LTR field.<br /></pre>
<hr />
<h4>D.3.5.5 Beginning of Line</h4>
<pre width="80"><!-- * --><br /><br /><br />This key moves the cursor to the rightmost choice.<br /></pre>
<hr />
<h4>D.3.5.6 End of Line</h4>
<pre width="80"><!-- * --><br /><br /><br />This key moves the cursor to the leftmost choice.<br /></pre>
<hr />
<h4>D.3.5.7 Up Arrow</h4>
<pre width="80"><!-- * --><br /><br /><br />This key moves the cursor to the next choice above the current choice in<br />the field. At the topmost choice, the cursor wraps to the bottom of the<br />next choice to the right. At the top-rightmost choice, the cursor wraps<br />to the bottom-leftmost choice in the field. Scrolling should be performed<br />as required to ensure that the selection cursor remains visible.<br /></pre>
<hr />
<h4>D.3.5.8 Down Arrow</h4>
<pre width="80"><!-- * --><br /><br /><br />This key moves the cursor to the next choice below the current choice in<br />the field. At the bottommost choice, the cursor wraps to the top of the<br />next choice to the left. At the bottom-leftmost choice, the cursor wraps<br />to the top-rightmost choice in the field. Scrolling should be performed<br />as required to ensure that the selection cursor remains visible.<br /></pre>
<hr />
<h4>D.3.5.9 Left Arrow key</h4>
<pre width="80"><!-- * --><br /><br /><br />This key moves the cursor to the next choice to the left of the current<br />choice in the field. At the leftmost choice, the cursor wraps to the<br />rightmost choice below the current position in the field. At the<br />bottom-leftmost choice, the cursor wraps to the top-rightmost choice in<br />the field. Scrolling should be performed as required to ensure that the<br />selection cursor remains visible.<br /></pre>
<hr />
<h4>D.3.5.10 Right Arrow</h4>
<pre width="80"><!-- * --><br /><br /><br />This key moves the cursor to the next choice to the right of the current<br />choice in the field. At the rightmost choice, the cursor wraps to the<br />leftmost choice above the current position in the field. At the<br />top-rightmost choice, the cursor wraps to the bottom-leftmost choice in<br />the field. Scrolling should be performed as required to ensure that the<br />selection cursor remains visible.<br /></pre>
<hr />
<h4>D.3.5.11 Next Key</h4>
<pre width="80"><!-- * --><br /><br /><br />The Next key moves the cursor one position forward according to the<br />logical sequence. On the boundary between segments of different<br />orientations, this key steps through the transition states from one<br />segment to the logically following one.<br /></pre>
<hr />
<h4>D.3.5.12 Previous Key</h4>
<pre width="80"><!-- * --><br /><br /><br />The Previous key moves the cursor one position backward according to the<br />logical sequence. On the boundary between segments of different<br />orientations, this key steps through the transition states from one<br />segment to the logically preceding one.<br /></pre>
<hr />

<h3>F.1 General Terminology
Guidelines</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The terminology used in your product should be suited to the task domain<br />of the product's users. For example, if the primary users of a product<br />are programmers, use terms programmers are familiar with and understand;<br />similarly, if the primary users are members of the medical community or<br />the insurance community, use terms those users will expect and understand.<br /><br /><br />If your product has a particular implementation of a concept that you want<br />to include in the definition, you may append that information to the end<br />of the definition. Precede the appended information with a phrase such<br />as: <tt>In</tt> <i><u>myproduct</u></i><tt>,.</tt><tt>.</tt><tt>.</tt><tt>.</tt>
<br /><br />Predefined user-interface terminology (terms that appear in the table in<br /><b>bold</b> text) must be used for all users. Synonyms for these terms are not<br /> allowed.<br /></pre>
<pre></pre>
<hr />
<h3>F.2 How to Use This Table</h3>
<pre width="80"><!-- * --><br /><br /><br />Use the terms and their definitions in your product documentation just as<br />they appear in the following table. Some of the terms that appear as<br />choices on the user interface can either be action or routing choices. If<br />they are used by your product as routing choices, append either an<br />ellipsis or a right-pointing arrow to the term as appropriate.<br /><br /><br />Some of the technical terms in this table do not have equivalent user<br />terms. To help you explain to users the concepts represented by these<br />technical terms, suggestions are given in the right-hand column of the<br />table. The documentation suggestions appear in <i>italic</i> text to distinguish<br /> them from term definitions.<br /><br /><br />Other technical terms in the table have equivalent user terms; for<br />example, look at the term "action message" in the table. In the<br />right-hand column, you are referred to "message" for the definition;<br />"message" is the user equivalent of "action message."<br /><br /><br /><b>Note:</b> Predefined capitalization rules have been applied to the<br /> user-interface terminology in the following table. Terms in <b>bold</b> text<br /> appear in CUA-conforming user interfaces as choices in menus, labels on<br /> push buttons, and labels associated with icons.<br /><br /><br /></pre>
