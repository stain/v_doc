<a name="LEN Random-Point Selection" />
<h2><a name="LEN Random-Point Selection">2.2.89 Random-Point
Selection</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A selection technique that allows a user to select objects as<br />the pointer touches them, while the selection button on a mouse<br />is pressed. The implementation of random-point selection is<br />random (swipe).<br /><br /><br /><br /><br /><a
 href="picture-255?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P255.GIF"
 alt="PICTURE 255" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide random-point selection techniques when multiple objects<br /> can be selected, in any order, not necessarily contiguously.<br /> For example, this provides a user with a technique to select any<br /> documents in a folder and then print those documents in the<br /> order they were selected with one action request.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> In extended selection:<br /><br /><br />&deg; Using the mouse, when the user presses the mouse selection<br />button on the first object to be selected and moves the<br />pointer over other objects to be selected, deselect all<br />other objects in the selection scope and select the<br />individual objects in the order the user identified them.<br /><br /><br /><b>Fnd</b> In multiple selection:<br /><br /><br />&deg; Using the mouse, when the user presses the mouse selection<br />button on the first object to be selected and moves the<br />pointer over other objects to be selected, select the<br />individual objects in the order the user identified them.<br /><br /><br /><b>Fnd</b> Toggle the selection state of objects that the pointer touches<br /> when a user is using random-point selection. Objects that were<br /> not already in the same selection state as the first object then<br /> take on the selection state of the first object. In extended<br /> selection, all previously selected objects are deselected.<br /><br /><br /><b>Rec</b> Provide sufficient space between objects for a user to move the<br /> mouse around and not touch objects they do not wish to select.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.102?DT=19921204095534#HDRSELEMPH">"Selected-State Emphasis (Cue)" in topic 2.2.102</a>
<br /><br />&deg; <a href="2.2.103?DT=19921204095534#HDRSELTECH">"Selection Types and Techniques" in topic 2.2.103</a>
</pre>
<hr />
<a name="LEN Reflection (Object)" />
<h2><a name="LEN Reflection (Object)">2.2.90 Reflection
(Object)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An object that is represented by more than one icon. If a user<br />changes an object's reflection, all other reflections of the<br />object are changed. If a user deletes a reflection, other<br />reflections of the object are not necessarily deleted.<br /><br /><br /><br /><br /><a
 href="picture-256?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P256.GIF"
 alt="PICTURE 256" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide reflections for all objects to provide access to an<br /> object from more than one location.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> If you provide a choice that allows a user to create a<br /> reflection of an object and you provide an <b>Edit</b> menu, place the<br /> choice that creates the reflection in the <b>Edit</b> menu.<br /><br /><br /><b>Rec</b> If you provide a choice that allows a user to create a<br /> reflection of an object, place the choice that creates the<br /> reflection in the pop-up menu for the object when a reflection<br /> of the object can be created.<br /><br /><br /><b>Rec</b> When a user presses the reflection override key and performs a<br /> direct-manipulation operation on an object or group of selected<br /> objects, create a reflection of the indicated object or group of<br /> selected objects.<br /><br /><br /><b>Rec</b> If the object for which the <b>Delete</b> choice is requested supports<br /> reflections, display the <b>Delete</b> choice as a routing choice that<br /> leads to a cascaded menu with choices for deleting just this<br /> reflection or deleting the entire object and all reflections of<br /> the object.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.20?DT=19921204095534#HDRCREATE">"Create (Choice)" in topic 2.2.20</a>
<br /><br />&deg; <a href="2.2.25?DT=19921204095534#HDRDELETE">"Delete (Choice)" in topic 2.2.25</a>
<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>
<br /><br />&deg; <a href="2.2.64?DT=19921204095534#HDRMOUSE">"Mouse" in topic 2.2.64</a>
<br /><br />&deg; <a href="2.2.69?DT=19921204095534#HDROBJECT">"Object" in topic 2.2.69</a>
</pre>
<hr />
<a name="LEN Refresh and Refresh Now (Choice)" />
<h2><a name="LEN Refresh and Refresh Now (Choice)">2.2.91
Refresh
and Refresh Now (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Choices that allow a user to control whether changes made to<br />underlying data are immediately displayed in the current view or<br />are displayed upon user request at a later time. <b>Refresh</b> is a<br /> routing choice that leads to a cascaded menu or an action window<br /> that allows the user to select refresh options. <b>Refresh</b> <b>now</b> is<br /> an action choice that causes the current view to be immediately<br /> updated to match the underlying information.<br /><br /><br /><br /><br /><a
 href="picture-257?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P257.GIF"
 alt="PICTURE 257" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide the <b>Refresh</b> and <b>Refresh</b> <b>now</b> choices to allow a user to<br /> control when a view will be updated to reflect changes in the<br /> underlying data. For example, provide <b>Refresh</b> and <b>Refresh</b> <b>now</b><br />choices:<br /><br /><br />&deg; To increase a user's control over the display of data when<br />the data can be changed by another user or by another<br />process.<br /><br /><br />&deg; When the time it takes to redisplay the data could interfere<br />with a user's ability to interact with the data.<br /><br /><br />&deg; When the data of interest to a user is located on another<br />system and subject to communications performance<br />constraints.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide the <b>Refresh</b> or <b>Refresh</b> <b>now</b> choices, and you<br /> provide a <b>View</b> menu, place the <b>Refresh</b> or <b>Refresh</b> <b>now</b> choices in<br /> the <b>View</b> menu.<br /><br /><br /><b>Rec</b> If you provide the <b>Refresh</b> or <b>Refresh</b> <b>now</b> choices for an object,<br /> place the <b>Refresh</b> or <b>Refresh</b> <b>now</b> choices in the pop-up menu for<br /> the object when the object can currently be refreshed.<br /><br /><br /><b>Rec</b> Provide at least the <b>On</b> and <b>Off</b> choices to allow a user to<br /> specify if the view will be updated.<br /><br /><br /><b>Rec</b> Provide object-specific choices as appropriate. For example,<br /> provide a short list of time intervals, such as <b>5</b> <b>minutes,</b> <b>10</b><br /><b>minutes,</b> or <b>30</b> <b>minutes</b> in a cascaded menu or provide more<br /> choices in an action window.<br /><br /><br /><b>Rec</b> If you provide the <b>On,</b> and <b>Off</b> choices, place them in a cascaded<br /> menu from the <b>Refresh</b> choice.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Refresh</b> <b>now</b> choice, immediately update<br /> the view to display the current data.<br /><br /><br /><b>Fnd</b> When a user selects the <b>On</b> choice, continually update the view<br /> to display the most current data in the view.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Off</b> choice, do not continue to update<br /> the view until a user selects the <b>Refresh</b> <b>now</b> or <b>On</b> choice.<br /><br /><br /><b>Rec</b> If you provide the <b>On</b> choice, make it the default setting unless<br /> a user has specified otherwise.<br /><br /><br /><b>Fnd</b> Display unavailable-state emphasis on the <b>Refresh</b> <b>now</b> choice if<br /> the current display is known to match the underlying data.<br /><br /><br /><b>Rec</b> If you provide the <b>Refresh</b> <b>now</b> choice and you do not currently<br /> know or can never know if the current display matches the<br /> underlying data, make the <b>Refresh</b> <b>now</b> choice available.<br /><br /><br /><b>Fnd</b> Display the <b>Refresh</b> <b>now</b> choice with unavailable-state emphasis<br /> if <b>On</b> is currently selected.<br /><br /><br /><b>Fnd</b> Assign "R" as the mnemonic for the <b>Refresh</b> choice.<br /><br /><br /><b>Fnd</b> Assign "N" as the mnemonic for the <b>Refresh</b> <b>now</b> choice.<br /><br /><br /><b>Fnd</b> Assign "O" as the mnemonic for the <b>On</b> choice.<br /><br /><br /><b>Fnd</b> Assign "F" as the mnemonic for the <b>Off</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.126?DT=19921204095534#HDRVIEW">"View Menu" in topic 2.2.126</a>
</pre>
<hr />
<a name="LEN Restore (Choice)" />
<h2><a name="LEN Restore (Choice)">2.2.92 Restore (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that returns a window to the size it was and<br />the position it was in before it was previously minimized or<br />maximized.<br /><br /><br /><br /><br /><a
 href="picture-258?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P258.GIF"
 alt="PICTURE 258" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> If a window can be minimized, provide a <b>Restore</b> choice to allow<br /> a user to return the window from the minimized state to its last<br /> saved size and position prior to being minimized.<br /><br /><br /><b>Fnd</b> If a window can be maximized, provide a <b>Restore</b> choice to allow<br /> a user to return the window from the maximized state to its last<br /> saved size and position prior to being maximized.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide the <b>Restore</b> choice, place it in the system menu.<br /><br /><br /><b>Fnd</b> Display the <b>Restore</b> choice with unavailable-state emphasis when<br /> the window is not maximized or minimized.<br /><br /><br /><b>Fnd</b> Change the maximize button to a restore button in the title bar<br /> when the size of a window can be changed and the window has been<br /> maximized.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Restore</b> choice from the minimized state,<br /> return the window to the size it was and the position it was in<br /> before it was last minimized. For example, if a window was<br /> maximized prior to being minimized, display the window in the<br /> maximized state when a user selects the <b>Restore</b> choice.<br /><br /><br /><b>Fnd</b> When a user selects the restore button from the maximized state,<br /> return the window to the size it was and the position it was in<br /> before it was last maximized. For example, if a window was at a<br /> user-defined size prior to being maximized, return the window to<br /> the user-defined size when the user selects the <b>Restore</b> choice.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Restore</b> choice from a minimized work<br /> area, restore any associated windows that were open when the<br /> work area was last minimized.<br /><br /><br /><b>Rec</b> When a user restores a minimized work area, restore the work<br /> area window and any associated windows to their previous states,<br /> regardless of the amount of time that has elapsed since a user<br /> last restored the work area, and regardless of whether the<br /> user's system has been turned off and on again.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Restore</b> choice from a minimized primary<br /> window, restore any secondary windows that were open when the<br /> primary window was last minimized.<br /><br /><br /><b>Rec</b> When a user restores a minimized primary window, restore the<br /> primary window and any secondary windows to their previous<br /> states, regardless of the amount of time that has elapsed since<br /> a user last restored the primary window, and regardless of<br /> whether the user's system has been turned off and on again.<br /><br /><br /><b>Fnd</b> Change the restore button to the maximize button after a window<br /> has been restored to a state other than maximized.<br /><br /><br /><b>Fnd</b> Assign Alt+F5 as the shortcut key combination for the <b>Restore</b><br />choice.<br /><br /><br /><b>Fnd</b> Assign "R" as the mnemonic for the <b>Restore</b> choice.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.117?DT=19921204095534#HDRSYSMENU">"System Menu" in topic 2.2.117</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.58?DT=19921204095534#HDRMAXIMIZ">"Maximize (Choice)" in topic 2.2.58</a>
<br /><br />&deg; <a href="2.2.62?DT=19921204095534#HDRMINIMIZ">"Minimize (Choice)" in topic 2.2.62</a>
<br /><br />&deg; <a href="2.2.109?DT=19921204095534#HDRSIZE">"Size (Choice)" in topic 2.2.109</a>
</pre>
<hr />
<a name="LEN Routing (Choice Type)" />
<h2><a name="LEN Routing (Choice Type)">2.2.93 Routing
(Choice
Type)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A choice that displays a pull-down menu, a cascaded menu, or a<br />window that contains additional choices used to further specify<br />or clarify the routing choice.<br /><br /><br /><br /><br /><a
 href="picture-259?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P259.GIF"
 alt="PICTURE 259" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Use a routing choice to display a pull-down menu or cascaded<br /> menu or to display an action window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Use a right-pointing arrow (&yuml;) after a pull-down menu choice,<br /> cascaded menu, or pop-up menu choice that causes a cascaded menu<br /> to be displayed.<br /><br /><br /><b>Fnd</b> Use ellipses (...) after a choice in a pull-down menu, cascaded<br /> menu, pop-up menu, or on a push button that causes an action<br /> window to be displayed.<br /><br /><br /><b>Fnd</b> Do not use ellipses (...) or a right-pointing arrow (&yuml;) after a<br /> menu bar choice.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.2?DT=19921204095534#HDRACTION">"Action Choice (Choice Type)" in topic 2.2.2</a>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
<br /><br />&deg; <a href="2.2.105?DT=19921204095534#HDRSETTING">"Settings (Choice Type)" in topic 2.2.105</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>
<br /><br />&deg; <a href="2.2.86?DT=19921204095534#HDRPUSHB">"Push Button (Control)" in topic 2.2.86</a>
</pre>
<hr />
<a name="LEN Save (Choice)" />
<h2><a name="LEN Save (Choice)">2.2.94 Save (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that stores the object in the window on a<br />storage device, such as a disk or diskette.<br /><br /><br /><br /><br /><a
 href="picture-260?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P260.GIF"
 alt="PICTURE 260" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Save</b> choice for each object that is not automatically<br /> saved when changed.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Save</b> choice, and you provide a <b>File</b> menu, place<br /> the <b>Save</b> choice in the <b>File</b> menu.<br /><br /><br /><b>Fnd</b> Do not close the window when a user selects the <b>Save</b> choice.<br /><br /><br /><b>Fnd</b> Do not change the appearance or position of the object in a<br /> window when a user selects the <b>Save</b> choice. For example do not<br /> scroll the object in the window.<br /><br /><br /><b>Rec</b> If the object being saved does not have a user-assigned name,<br /> display the <b>Save</b> <b>as</b> window.<br /><br /><br /><b>Fnd</b> Assign "S" as the mnemonic for the <b>Save</b> choice.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.36?DT=19921204095534#HDRFILE">"File Menu (Application-Oriented)" in topic 2.2.36</a>
<br /><br />&deg; <a href="2.2.37?DT=19921204095534#HDRFILEOB">"File Menu (Object-Oriented)" in topic 2.2.37</a>
<br /><br />&deg; <a href="2.2.96?DT=19921204095534#HDRSAVEAS">"Save As (Choice)" in topic 2.2.96</a>
</pre>
<hr />
<a name="LEN Save As (Action Window)" />
<h2><a name="LEN Save As (Action Window)">2.2.95 Save As
(Action
Window)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A window from the <b>Save</b> <b>as</b> choice that allows a user to save a<br /> copy of an object by giving it a different name.<br /><br /><br /><br /><br /><a
 href="picture-261?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P261.GIF"
 alt="PICTURE 261" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display the <b>Save</b> <b>As</b> window when a user selects the <b>Save</b> <b>as</b><br />choice.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Display the <b>Save</b> <b>As</b> window in a secondary window that is<br /> dependent upon the window from which the <b>Save</b> <b>as</b> choice was<br /> selected.<br /><br /><br /><b>Rec</b> Provide an entry field to allow a user to type the name of the<br /> new object.<br /><br /><br /><b>Rec</b> Provide a drop-down list that allows a user to display a list of<br /> the file types that can be saved.<br /><br /><br /><b>Rec</b> Provide a drop-down list that allows a user to specify the<br /> storage device, such as the "A:," "B:," or "C:" drive.<br /><br /><br /><b>Rec</b> Provide a list box of the appropriate containers. Use a filled<br /> in greater-than symbol (&yuml;) to the left of the current container,<br /> and show the containment hierarchy by indenting containers that<br /> are within another container.<br /><br /><br /><b>Rec</b> Provide in a list box the names of all objects in the specified<br /> container and on the specified storage device that match the<br /> specified type.<br /><br /><br /><b>Rec</b> Do not provide a default action, such as a double-click, that<br /> allows a user to select an object within the list of existing<br /> objects. Use this list only to present the names of existing<br /> objects; not as an easy way to overwrite an existing object. To<br /> overwrite an existing object, allow a user to type its name into<br /> the entry field that presents the new object name.<br /><br /><br /><b>Rec</b> Assign the default action, such as double-click, for a container<br /> in the list of containers to display or refresh the list of<br /> objects.<br /><br /><br /><b>Fnd</b> Provide a <b>Cancel</b> push button to allow a user to close the <b>Save</b><br /><b>As</b> window without saving the current object.<br /><br /><br /><b>Fnd</b> Provide a <b>Save</b> push button to allow a user to save the current<br /> object under the specified name.<br /><br /><br /><b>Fnd</b> Provide a push button labeled <b>Help.</b>
<br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.94?DT=19921204095534#HDRSAVE">"Save (Choice)" in topic 2.2.94</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.24?DT=19921204095534#HDRDEFACT">"Default Action" in topic 2.2.24</a>
<br /><br />&deg; <a href="2.2.31?DT=19921204095534#HDRDROPDL">"Drop-Down List (Control)" in topic 2.2.31</a>
<br /><br />&deg; <a href="2.2.33?DT=19921204095534#HDRENTRY">"Entry Field (Control)" in topic 2.2.33</a>
<br /><br />&deg; <a href="2.2.36?DT=19921204095534#HDRFILE">"File Menu (Application-Oriented)" in topic 2.2.36</a>
<br /><br />&deg; <a href="2.2.56?DT=19921204095534#HDRLISTBX">"List Box (Control)" in topic 2.2.56</a>
<br /><br />&deg; <a href="2.2.72?DT=19921204095534#HDROPENWIN">"Open (Action Window)" in topic 2.2.72</a>
<br /><br />&deg; <a href="2.2.87?DT=19921204095534#HDRSTNDPBS">"Push Button (Predefined)" in topic 2.2.87</a>
</pre>
<hr />
<a name="LEN Save As (Choice)" />
<h2><a name="LEN Save As (Choice)">2.2.96 Save As (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A routing choice that presents a window that allows a user to<br />specify a name for the object to be saved on a storage device,<br />such as a disk or diskette. The original object remains<br />unchanged if a different name is used.<br /><br /><br /><br /><br /><a
 href="picture-262?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P262.GIF"
 alt="PICTURE 262" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Save</b> <b>as</b> choice for each object in an<br /> application-oriented environment for which a user can save with<br /> a specified name.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Save</b> <b>as</b> choice, and you provide a <b>File</b> menu,<br /> place the <b>Save</b> <b>as</b> choice in the <b>File</b> menu.<br /><br /><br /><b>Fnd</b> Display the <b>Save</b> <b>As</b> action window when the user selects the <b>Save</b><br /><b>as</b> choice.<br /><br /><br /><b>Fnd</b> Assign "A" as the mnemonic for the <b>Save</b> <b>as</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.36?DT=19921204095534#HDRFILE">"File Menu (Application-Oriented)" in topic 2.2.36</a>
<br /><br />&deg; <a href="2.2.95?DT=19921204095534#HDRSVASWIN">"Save As (Action Window)" in topic 2.2.95</a>
</pre>
<hr />
<a name="LEN Scroll Bar" />
<h2><a name="LEN Scroll Bar">2.2.97 Scroll Bar</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A window component, associated with a scrollable area, that<br />indicates to a user that more information is available or can be<br />added in a particular direction and can be scrolled into view.<br />The two types of scroll bars are: horizontal and vertical. The<br />components of a scroll bar are the scroll box, shaft, and scroll<br />buttons.<br /><br /><br /><br /><br /><a
 href="picture-263?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P263.GIF"
 alt="PICTURE 263" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a scroll bar if the information is not fully visible<br /> within a window in a particular direction.<br /><br /><br /><b>Fnd</b> Provide a scroll bar if the information in a window can be<br /> extended to a size that is larger than the window. For example,<br /> provide scroll bars for a text object that can become smaller or<br /> larger as a user works with it.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Provide a scroll bar along the dimension in which more<br /> information is available. For example, if an object is wider,<br /> provide a horizontal scroll bar, and if an object is taller,<br /> provide a vertical scroll bar.<br /><br /><br /><b>Fnd</b> If the information in the window is extendable, but is not<br /> currently scrollable, display the scroll bar with<br /> unavailable-state emphasis.<br /><br /><br /><b>Fnd</b> Use a scroll bar when scrolling windows. Use a slider to<br /> display a numeric value.<br /><br /><br /><b>Rec</b> When a user scrolls by dragging the scroll box, update the<br /> information in the window as the user drags the scroll box.<br /><br /><br /><b>Rec</b> If it is not possible to continually update information in a<br /> window as it is being scrolled, update the information in the<br /> window when the user pauses scrolling.<br /><br /><br /><b>Fnd</b> Assign scrolling actions as in <a
 href="2.2.97?DT=19921204095534#FIGSCROLL">Figure 195</a>.<br /><br /><br /><a

oward left of window |<br /> |____________________________________|___________________________________|<br /> | Click once on scroll shaft to left | Scroll one |<br /> | of scroll box in horizontal scroll | horizontal-page-scrolling-incremen|<br /> | bar | right of window |<br /> |____________________________________|___________________________________|<br /> | Drag scroll box with selection | Scroll so that information |<br /> | button and release button when | indicated by position of scroll |<br /> | scroll box is in new location in | box is visible in window |<br /> | scroll shaft | |<br /> |____________________________________|___________________________________|<br /><br /><br /><b>Rec</b> When cursoring to a control causes the control to be scrolled<br /> into view, scroll as much of the control into view as possible.<br /> For example, if cursoring to a radio button field causes<br /> scrolling, scroll as much of the radio button field into view as<br /> possible.<br /><br /><br /><b>Fnd</b> Display a scroll button with unavailable-state emphasis when<br /> there is no more information in the direction indicated on the<br /> button.<br /><br /><br /><b>Fnd</b> Adjust the size of a scroll box so that it is proportional to<br /> the amount of information that can be visible in the scrollable<br /> area in relation to the total amount of information.<br /><br /><br /><b>Fnd</b> Adjust the position of a scroll box so that it indicates the<br /> position of the information visible in the scrollable area in<br /> relation to the total amount of information.<br /><br /><br /><b>Fnd</b> Do not change the size of a scroll box unless:<br /><br /><br />&deg; Information is added to or removed from the object<br />represented in the window<br /><br /><br />&deg; The window's size changes<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.98?DT=19921204095534#HDRSCROLLI">"Scrolling Increment" in topic 2.2.98</a>

<br /><br />&deg; <a href="2.2.64?DT=19921204095534#HDRMOUSE">"Mouse" in topic 2.2.64</a>

Increment</a></h2>

<br /><br /><b>Rec</b> Allow a user to control the scrolling increment. For example,<br /> give the user an option of page scrolling text the entire height<br /> of the scrollable area, instead of the height of the scrollable<br /> area minus the height of one line.<br /><br /><br /><b>Rec</b> Make the initial scrolling increments equal to those shown in<br /> <a

<a name="LEN Secondary Window" />
<h2><a name="LEN Secondary Window">2.2.99 Secondary Window</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A window that is used to supplement the interaction in the<br />primary window it is dependent on.<br /><br /><br /><br /><br /><a
 href="picture-264?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P264.GIF"
 alt="PICTURE 264" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a secondary window to display an action window. For<br /> example, use a secondary window to display an action window that<br /> allows a user to specify criteria associated with an <b>Include</b><br />choice.<br /><br /><br /><b>Rec</b> Use a secondary window to view an object only if the secondary<br /> window is used to support interaction with its associated<br /> primary window.<br /><br /><br /><b>Rec</b> Use a secondary window to display a message.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Remove a secondary window when the primary window it is<br /> associated with is closed or minimized.<br /><br /><br /><b>Fnd</b> If a secondary window was open when its associated primary<br /> window was closed or minimized, display that secondary window<br /> when its associated primary window is opened or restored.<br /><br /><br /><b>Rec</b> Provide a sizing border that allows a user to change the size of<br /> a secondary window.<br /><br /><br /><b>Rec</b> Make secondary windows as modeless as possible. For example,<br /> when a user begins a process that searches a text object, allow<br /> the user to interact with the text object while continuing to<br /> display the <b>Find</b> action window on top of the text window.<br /><br /><br /><b>Rec</b> Allow a user to minimize a secondary window that displays a view<br /> of an object.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.81?DT=19921204095534#HDRPRIMWIN">"Primary Window" in topic 2.2.81</a>
<br /><br />&deg; <a href="2.2.128?DT=19921204095534#HDRWINDOW">"Window" in topic 2.2.128</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.4?DT=19921204095534#HDRACTIONW">"Action Window" in topic 2.2.4</a>
</pre>
<hr />
<a name="LEN Select All and Deselect All (Choice)" />
<h2><a name="LEN Select All and Deselect All (Choice)">2.2.100
Select All and Deselect All (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Action choices that allow a user to select all the objects in a<br />view or deselect all of the selected objects in the view from<br />which the choice was selected.<br /><br /><br /><br /><br /><a
 href="picture-265?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P265.GIF"
 alt="PICTURE 265" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide the <b>Select</b> <b>all</b> choice to allow a user to select all<br /> objects in the view.<br /><br /><br /><b>Rec</b> Provide the <b>Deselect</b> <b>all</b> choice to allow a user to deselect all<br /> objects in the view.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide the <b>Select</b> <b>all</b> and <b>Deselect</b> <b>all</b> choices, and you<br /> provide an <b>Edit</b> menu, place the <b>Select</b> <b>all</b> and <b>Deselect</b> <b>all</b><br />choices in the <b>Edit</b> menu.<br /><br /><br /><b>Fnd</b> Display the following choices with unavailable-state emphasis<br /> under the following conditions:<br /><br /><br />&deg; <b>Select</b> <b>all</b> - when all objects in the view are selected.<br /> &deg; <b>Deselect</b> <b>all</b> - when no objects in the view are selected.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Select</b> <b>all</b> choice, select all the<br /> objects in the view, including all objects in the view that are<br /> not currently visible in the window.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Deselect</b> <b>all</b> choice, cancel the<br /> selection of all objects in the view, including all object in<br /> the view that are not currently visible in the window.<br /><br /><br /><b>Fnd</b> Assign Ctrl+/ as the shortcut key combination for the <b>Select</b> <b>all</b><br />choice.<br /><br /><br /><b>Fnd</b> Assign Ctrl+\ as the shortcut key combination for the <b>Deselect</b><br /><b>all</b> choice.<br /><br /><br /><b>Fnd</b> Assign "S" as the mnemonic for the <b>Select</b> <b>all</b> choice.<br /><br /><br /><b>Fnd</b> Assign "L" as the mnemonic for the <b>Deselect</b> <b>all</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.32?DT=19921204095534#HDREDIT">"Edit Menu" in topic 2.2.32</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.103?DT=19921204095534#HDRSELTECH">"Selection Types and Techniques" in topic 2.2.103</a>
</pre>
<hr />
<a name="LEN Selected Menu" />
<h2><a name="LEN Selected Menu">2.2.101 Selected Menu</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A pull-down menu from the <b>Selected</b> choice on a menu bar that<br /> contains choices that allow a user to work with the selected<br /> objects in the current view.<br /><br /><br /><br /><br /><a
 href="picture-266?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P266.GIF"
 alt="PICTURE 266" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>Selected</b> choice on the menu bar in each window that<br /> provides a menu bar if any objects in that window can be<br /> selected and displayed in another window, printed, or operated<br /> on by some other action other than those provided in the <b>Edit</b><br />menu, unless those choices are provided on push buttons in the<br />window. For example, provide a <b>Selected</b> choice in a container<br /> to allow a user to open selected objects that are in that<br /> container.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Include in the <b>Selected</b> menu choices that apply to the selected<br /> object or group of objects.<br /><br /><br /><b>Rec</b> If nothing is currently selected, include in the <b>Selected</b> menu<br /> of a view only choices displayed with unavailable-state emphasis<br /> that apply to the object on which the cursor is currently<br /> positioned. For example, provide in the <b>Selected</b> menu of a<br /> folder choices that are specific to a document object if the<br /> object on which the cursor is currently positioned is a<br /> document.<br /><br /><br /><b>Rec</b> Do not display choices that can never apply to the selected<br /> object, or object on which the cursor is positioned if nothing<br /> is selected, even if those choices could apply to other objects<br /> in another context in the same view. For example, if a user<br /> moves the cursor from a container object to a data object,<br /> remove from the <b>Selected</b> menu those choices that can apply only<br /> to container objects and add choices that apply to data objects.<br /><br /><br /><b>Fnd</b> If you provide an <b>Open</b> <b>as</b> choice for the selectable objects in a<br /> view, place it in the <b>Selected</b> menu.<br /><br /><br /><b>Fnd</b> If you provide a <b>Print</b> choice for the selectable objects in a<br /> view, place it in the Selected menu.<br /><br /><br /><b>Rec</b> Provide other object-specific choices as needed. For example,<br /> provide a <b>Send</b> choice.<br /><br /><br /><b>Fnd</b> Assign "S" as the mnemonic for the <b>Selected</b> menu choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.32?DT=19921204095534#HDREDIT">"Edit Menu" in topic 2.2.32</a>
<br /><br />&deg; <a href="2.2.60?DT=19921204095534#HDRMENUBAR">"Menu Bar" in topic 2.2.60</a>
<br /><br />&deg; <a href="2.2.71?DT=19921204095534#HDROPENAS">"Open As (Choice)" in topic 2.2.71</a>
<br /><br />&deg; <a href="2.2.82?DT=19921204095534#HDRPRINT">"Print (Choice)" in topic 2.2.82</a>
</pre>
<hr />
<a name="LEN Selected-State Emphasis (Cue)" />
<h2><a name="LEN Selected-State Emphasis (Cue)">2.2.102
Selected-State Emphasis (Cue)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Emphasis used on a choice or object to indicate that it is<br />selected.<br /><br /><br /><br /><br /><a
 href="picture-267?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P267.GIF"
 alt="PICTURE 267" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display selected-state emphasis on all selected choices and<br /> objects.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Display selected-state emphasis by changing the foreground and<br /> background colors of the selected object to those set in the<br /> operating environment.<br /><br /><br /><b>Rec</b> Display selected-state emphasis on all selected objects or<br /> groups of selected objects in all windows simultaneously.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.103?DT=19921204095534#HDRSELTECH">"Selection Types and Techniques" in topic 2.2.103</a>
</pre>
<hr />
<a name="LEN Selection Types and Techniques" />
<h2><a name="LEN Selection Types and Techniques">2.2.103
Selection
Types and Techniques</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Methods that a user can employ to identify objects to which<br />actions are to be applied. The three types of selection are:<br />single selection, extended selection, and multiple selection.<br />The three techniques for selection are point selection,<br />point-to-endpoint selection, and random-point selection.<br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide selection techniques to allow a user to identify objects<br /> and choices for subsequent interaction.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Display selected-state emphasis on an object to indicate that it<br /> is currently selected.<br /><br /><br /><b>Rec</b> When an action or settings choice is applied to a selected<br /> object, do not change the selection state of that object, unless<br /> changing the selection state of the object is a part of the<br /> operation.<br /><br /><br /><b>Fnd</b> Do not apply an action to an object as a result of selecting<br /> that object.<br /><br /><br /><b>Fnd</b> When only one object can be in the selected state at any time,<br /> provide single selection.<br /><br /><br /><b>Fnd</b> When any number of objects can be in the selected state at any<br /> time, provide multiple selection.<br /><br /><br /><b>Rec</b> When a user will typically operate on one object at a time but<br /> multiple objects can be operated on at the same time, provide<br /> extended selection.<br /><br /><br /><b>Fnd</b> When extended selection is provided for a view, allow a keyboard<br /> user to press Shift+F8 to establish a mode in which the initial<br /> deselection is bypassed and the new selected objects are added<br /> or removed from the current group of selected objects.<br /><br /><br /><b>Fnd</b> When extended selection is provided for a view, allow a user<br /> using a pointing device to modify extended selection by pressing<br /> the Ctrl key.<br /><br /><br /><b>Rec</b> When single selection is provided for a view, deselect all<br /> objects in the scope when a user clicks a button on blank space,<br /> unless selection is required on at least one object at all<br /> times.<br /><br /><br /><b>Rec</b> When multiple selection is provided for a view, do not affect<br /> the selection state of objects in the scope when a user clicks a<br /> button on blank space.<br /><br /><br /><b>Rec</b> When extended selection is provided for a view, deselect all<br /> objects in the scope when a user clicks a button on blank space.<br /><br /><br /><b>Fnd</b> Refer to <a name="LEN Separator" />
<h2><a name="LEN Separator">2.2.104 Separator</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A boundary, such as blank space, a line, or color change, that<br />provides a visual distinction between two adjacent areas.<br /><br /><br /><br /><br /><a
 href="picture-268?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P268.GIF"
 alt="PICTURE 268" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a separator to visually separate choices into distinct<br /> choice groups in menus and fields of controls into distinct<br /> groups in windows.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Use blank space as a separator, except in menus.<br /><br /><br /><b>Rec</b> In menus, use a line as a separator.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<a name="LEN Settings (Choice Type)" />
<h2><a name="LEN Settings (Choice Type)">2.2.105 Settings
(Choice
Type)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A choice that allows a user to change a property of an object.<br /><br /><br /><br /><br /><a
 href="picture-269?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P269.GIF"
 alt="PICTURE 269" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a settings choice to allow a user to change a property of an<br /> object.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Display settings choices in a notebook.<br /><br /><br /><b>Rec</b> Avoid placing settings choices on push buttons or in menus.<br /><br /><br /><b>Rec</b> Allow a user to place settings choices in menus as a<br /> customization option.<br /><br /><br /><b>Rec</b> If a menu contains a group of settings choices that are not<br /> mutually exclusive, display a check mark to the left of each<br /> choice that has been selected. Remove the check mark when the<br /> choice no longer applies to the object.<br /><br /><br /><b>Rec</b> If a menu contains a group of settings choices that are mutually<br /> exclusive, display unavailable-state emphasis on the choice that<br /> currently applies. Remove the unavailable-state emphasis when<br /> the choice no longer applies.<br /><br /><br /><b>Rec</b> When a user selects a settings choice, immediately apply the<br /> choice to the selected object or group of objects.<br /><br /><br /><b>Rec</b> If it is not practical to apply settings choices to an object<br /> immediately, provide a sample within the window that<br /> demonstrates the change that will occur when the settings are<br /> applied. For example, instead of applying a font change to a<br /> large document immediately, display sample text with the new<br /> font selection and provide an <b>Apply</b> push button that applies the<br /> selected font to the text in the document when the user makes a<br /> final decision.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.2?DT=19921204095534#HDRACTION">"Action Choice (Choice Type)" in topic 2.2.2</a>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
<br /><br />&deg; <a href="2.2.93?DT=19921204095534#HDRROUTING">"Routing (Choice Type)" in topic 2.2.93</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.68?DT=19921204095534#HDRNOTEBK">"Notebook (Control)" in topic 2.2.68</a>
</pre>
<hr />
<a name="LEN Shortcut Key" />
<h2><a name="LEN Shortcut Key">2.2.106 Shortcut Key</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A key or combination of keys that a user can press to perform an<br />action that is available from a menu.<br /><br /><br /><br /><br /><a
 href="picture-270?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P270.GIF"
 alt="PICTURE 270" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide the predefined shortcut key assignment for each<br /> predefined choice in a menu.<br /><br /><br /><b>Rec</b> Provide a unique shortcut key assignment for each<br /> frequently-used choice in a menu.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> If a choice in a menu has a shortcut key assignment, display it<br /> next to that choice in the menu.<br /><br /><br /><b>Rec</b> Left-align shortcut keys to the right of the choices in a menu.<br /><br /><br /><b>Rec</b> Allow a user to hide or display shortcut keys. For example,<br /> provide in a settings view of an object a check box choice<br /> labeled <b>Display</b> <b>shortcut</b> <b>keys.</b>
<br /><br /><b>Rec</b> Ship products with shortcut keys not displayed as the default.<br /><br /><br /><b>Fnd</b> Include all shortcut key assignments in keys help.<br /><br /><br /><b>Rec</b> Allow a user to change shortcut key assignments.<br /><br /><br /><b>Fnd</b> If a user can change shortcut key assignments, display the new<br /> assignments in menus and list the new assignments in keys help.<br /><br /><br /><b>Fnd</b> When a user turns off the display of shortcut keys in menus,<br /> continue to provide access to the choices that are displayed in<br /> the menus using shortcut keys.<br /><br /><br /><b>Fnd</b> When displaying shortcut keys, use a plus sign (+) between the<br /> key names to indicate that a user must press two or more keys<br /> at the same time. For example, use Alt+F4 for the <b>Close</b> choice.<br /><br /><br /><b>Fnd</b> Perform the function assigned to a shortcut key only if it is<br /> assigned within the active window.<br /><br /><br /><b>Fnd</b> If short menus are displayed, do not perform functions assigned<br /> to choices displayed only in full menus.<br /><br /><br /><b>Fnd</b> Perform the identical function, whether a user presses the<br /> shortcut key or selects the associated choice.<br /><br /><br /><b>Fnd</b> If a shortcut key uses an alphabetic character, apply the choice<br /> if a user presses either the uppercase or lowercase character.<br /><br /><br /><b>Rec</b> Identify shortcut keys by their actual key-top engravings.<br /><br /><br /><b>Rec</b> Do not assign more than one shortcut key to the same function.<br /><br /><br /><b>Rec</b> Assign the same shortcut key for the same choice in all windows<br /> that provide that choice.<br /><br /><br /><b>Rec</b> Use the Ctrl key as part of product-specific shortcut key<br /> assignments.<br /><br /><br /><b>Rec</b> Avoid using the Alt key as part of the shortcut key assignment.<br /> Alt should be used for mnemonic access only.<br /><br /><br /><b>Fnd</b> Assign shortcut keys as in <a
 href="2.2.106?DT=19921204095534#FIGRECSHRT">Figure 200</a>:<br /><br /><br /><a
 name="FIGRECSHRT" id="FIGRECSHRT" /><a name="TBLRECSHRT"
 id="TBLRECSHRT"> ________________________________________________________________________ </a><br />| Figure 200. Shortcut Key Assignments |<br />|____________________________________ ___________________________________|<br />| <b>Function</b> | <b>Shortcut</b> <b>key</b> |<br /> |____________________________________|___________________________________|<br /> | Clear | Delete (unless a Delete choice is |<br /> | | also provided) |<br /> |____________________________________|___________________________________|<br /> | Close | Alt+F4 |<br /> |____________________________________|___________________________________|<br /> | Copy | Ctrl+Insert |<br /> |____________________________________|___________________________________|<br /> | Create | Alt+Insert |<br /> |____________________________________|___________________________________|<br /> | Cut | Shift+Delete |<br /> |____________________________________|___________________________________|<br /> | Delete | Delete |<br /> |____________________________________|___________________________________|<br /> | Deselect all | Ctrl+\ |<br /> |____________________________________|___________________________________|<br /> | General help | F2 (in a Help window only) |<br /> |____________________________________|___________________________________|<br /> | Help index | F11 (in a Help window only) |<br /> |____________________________________|___________________________________|<br /> | Hide | Alt+F9 |<br /> |____________________________________|___________________________________|<br /> | Keys help | F9 (in a Help window only) |<br /> |____________________________________|___________________________________|<br /> | Maximize | Alt+F10 |<br /> |____________________________________|___________________________________|<br /> | Minimize | Alt+F9 |<br /> |____________________________________|___________________________________|<br /> | Move | Alt+F7 |<br /> |____________________________________|___________________________________|<br /> | Paste | Shift+Insert |<br /> |____________________________________|___________________________________|<br /> | Redo | Shift+Alt+__(backspace) |<br /> |____________________________________|___________________________________|<br /> | Refresh now | F5 |<br /> |____________________________________|___________________________________|<br /> | Restore | Alt+F5 |<br /> |____________________________________|___________________________________|<br /> | Select all | Ctrl+/ |<br /> |____________________________________|___________________________________|<br /> | Size | Alt+F8 |<br /> |____________________________________|___________________________________|<br /> | Tutorial | Shift+F2 (in a Help window only) |<br /> |____________________________________|___________________________________|<br /> | Undo | Alt+__(backspace) |<br /> |____________________________________|___________________________________|<br /> | Using help | Shift+F10 (in a Help window only) |<br /> |____________________________________|___________________________________|<br /> | Window list (in the system menu) | Ctrl+Esc |<br /> |____________________________________|___________________________________|<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<a name="LEN Short Menus and Full Menus (Choice)" />
<h2><a name="LEN Short Menus and Full Menus (Choice)">2.2.107
Short
Menus and Full Menus (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Choices that allow a user to change the number of choices that<br />appear in menus. Short menus contain a limited number of<br />choices. Full menus contain all the possible choices for the<br />window that they are associated with. When a user selects<br />either the <b>Short</b> <b>menus</b> or the <b>Full</b> <b>menus</b> choice, any or all<br /> menus are affected.<br /><br /><br /><br /><br /><a
 href="picture-271?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P271.GIF"
 alt="PICTURE 271" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide both a <b>Short</b> <b>menus</b> choice and a <b>Full</b> <b>menus</b> choice for an<br /> object that has a large number of choices and there is a useful<br /> subset of choices for new users. This presents a simpler<br /> interface for the new user to learn.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> If you provide the <b>Short</b> <b>menus</b> and the <b>Full</b> <b>menus</b> choices and<br /> you provide settings views, place the <b>Short</b> <b>menus</b> and <b>Full</b> <b>menus</b><br />choices in the settings view of the object as radio buttons.<br /><br /><br /><b>Rec</b> If you provide the <b>Short</b> <b>menus</b> and <b>Full</b> <b>menus</b> choices and you do<br /> not provide settings views, place the <b>Short</b> <b>menus</b> and <b>Full</b> <b>menus</b><br />choices in the <b>Options</b> menu in the window displaying a view of<br /> that object.<br /><br /><br /><b>Rec</b> Include in the short menus the minimum number of choices<br /> necessary to accomplish useful work. For example, in making<br /> this decision, developers might consider which choices might be<br /> offered in higher-priced and lower-priced versions of the<br /> product and separate them along those lines.<br /><br /><br /><b>Fnd</b> When displaying short menus, do not reserve space for choices<br /> that are included in the full menus but are not displayed in the<br /> short menus.<br /><br /><br /><b>Fnd</b> When displaying short menus, do not support shortcut keys for<br /> choices that are included in the full menus but are not<br /> displayed in the short menus.<br /><br /><br /><b>Fnd</b> If a user selects the <b>Full</b> <b>menus</b> choice from the <b>Options</b> menu,<br /> display the choice with unavailable-state emphasis until the<br /> user selects the <b>Short</b> <b>menus</b> choice.<br /><br /><br /><b>Fnd</b> If a user selects the <b>Short</b> <b>menus</b> choice from the <b>Options</b> menu,<br /> display the choice with unavailable-state emphasis until the<br /> user selects the <b>Full</b> <b>menus</b> choice.<br /><br /><br /><b>Fnd</b> Do not change the location of a choice from one pull-down menu<br /> to another when a user changes from full menus to short menus.<br /><br /><br /><b>Fnd</b> When selecting the <b>Short</b> <b>menus</b> choice would remove all choices<br /> from a pull-down menu, remove that menu bar choice from the menu<br /> bar rather than displaying the menu bar choice with<br /> unavailable-state emphasis.<br /><br /><br /><b>Fnd</b> When selecting the <b>Short</b> <b>menus</b> choice would remove all choices<br /> in a cascaded menu, remove the choice that causes the cascaded<br /> menu to be displayed rather than displaying that choice with<br /> unavailable-state emphasis.<br /><br /><br /><b>Rec</b> When selecting the <b>Short</b> <b>menus</b> choice would reduce a cascaded<br /> menu to only one choice, do not use a cascaded menu. Instead,<br /> replace the cascading choice with the choice from the cascaded<br /> menu. For example, if <b>Icons</b> is the only choice that would<br /> cascade from the <b>Open</b> <b>as</b> choice, change the name to <b>Open</b> <b>as</b><br /><b>icons</b> and do not make it a cascading choice.<br /><br /><br /><b>Rec</b> Make the <b>Short</b> <b>menus</b> choice the default to allow new users to<br /> easily use a product to accomplish basic tasks.<br /><br /><br /><b>Fnd</b> Assign "S" as the mnemonic for the <b>Short</b> <b>menus</b> choice that<br /> appears in the <b>Options</b> menu.<br /><br /><br /><b>Fnd</b> Assign "F" as the mnemonic for the <b>Full</b> <b>menus</b> choice that<br /> appears in the <b>Options</b> menu.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.73?DT=19921204095534#HDROPTIONS">"Options Menu" in topic 2.2.73</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>
<br /><br />&deg; <a href="2.2.88?DT=19921204095534#HDRRADIOB">"Radio Button (Control)" in topic 2.2.88</a>
<br /><br />&deg; <a href="2.2.105?DT=19921204095534#HDRSETTING">"Settings (Choice Type)" in topic 2.2.105</a>
</pre>

<a name="LEN Single Selection" />
<h2><a name="LEN Single Selection">2.2.108 Single
Selection</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A type of selection that allows a user to have only one object<br />in the selected state at any one time.<br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use single selection when only one object can be operated on at<br /> a time.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> See <a href="2.2.108?DT=19921204095534#FIGSIN">Figure 201</a> to determine which single selection techniques to<br /> use.<br /><br /><br /><a
 name="FIGSIN" id="FIGSIN" /><a name="TBLSIN" id="TBLSIN"> ________________________________________________________________________ </a><br />| Figure 201. Single Selection Techniques |<br />|____________ ___________________ ___________________ ___________________|<br />| <b>Technique</b> | <b>Mouse</b> | <b>Keyboard</b> | <b>Result</b> |<br /> |____________|___________________|___________________|___________________|<br /> | Point | Click mouse | With cursor on | Deselects |<br /> | selection | selection button | object to be | currently-selected|<br /> | | with pointer on | selected, press | object in |<br /> | | object to be | Ctrl+Spacebar; | selection scope; |<br /> | | selected. | also Spacebar if | selects single |<br /> | | | spacebar is not | identified |<br /> | | | used to type a | object. |<br /> | | | space. | |<br /> |____________|___________________|___________________|___________________|<br /> | <b>Note:</b> In zero-based single-selection mode, selecting the |<br /> | currently-selected object does not deselect the object. To deselect |<br /> | the currently-selected object, select the <b>Deselect</b> <b>all</b> choice. |<br /> |________________________________________________________________________|<br /><br /><br /><b>Rec</b> Use automatic selection as a convenience to a user when one<br /> object must always be selected, such as in a list box used to<br /> display a list of fonts.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.7?DT=19921204095534#HDRAUTOSEL">"Automatic Selection" in topic 2.2.7</a>

<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.34?DT=19921204095534#HDREXSEL">"Extended Selection" in topic 2.2.34</a>
<br /><br />&deg; <a href="2.2.54?DT=19921204095534#HDRKEYBD">"Keyboard" in topic 2.2.54</a>

</pre>

<a name="LEN Size (Choice)" />
<h2><a name="LEN Size (Choice)">2.2.109 Size (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that allows a user to change the size of a<br />window.<br /><br /><br /><br /><br /><a
 href="picture-272?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P272.GIF"
 alt="PICTURE 272" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>Size</b> choice when a user can change the size of a<br /> window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide the <b>Size</b> choice, place it in the system menu.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Size</b> choice, use the operating<br /> environment's mechanism that allows a user to change the size of<br /> a window.<br /><br /><br /><b>Fnd</b> Assign Alt+F8 as the shortcut key combination for the <b>Size</b><br />choice.<br /><br /><br /><b>Fnd</b> Assign "S" as the mnemonic for the <b>Size</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.117?DT=19921204095534#HDRSYSMENU">"System Menu" in topic 2.2.117</a>

<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>
<br /><br />&deg; <a href="2.2.58?DT=19921204095534#HDRMAXIMIZ">"Maximize (Choice)" in topic 2.2.58</a>
<br /><br />&deg; <a href="2.2.62?DT=19921204095534#HDRMINIMIZ">"Minimize (Choice)" in topic 2.2.62</a>
<br /><br />&deg; <a href="2.2.92?DT=19921204095534#HDRRESTORE">"Restore (Choice)" in topic 2.2.92</a>
