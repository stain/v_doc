</pre>
<hr />
<a name="LEN Slider (Control)" />
<h2><a name="LEN Slider (Control)">2.2.110 Slider
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control that represents a quantity and its relationship to the<br />range of possible values for that quantity. The control also<br />allows a user to change the value of the quantity. The slider<br />consists of a slider arm, slider shaft, and optionally, detents,<br />a scale and slider buttons.<br /><br /><br /><br /><br /><a
 href="picture-273?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P273.GIF"
 alt="PICTURE 273" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a slider when it is useful to see the current value relative<br /> to the range of possible values.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If a user cannot change the value displayed in a slider, do not<br /> display a slider arm or slider buttons.<br /><br /><br /><b>Rec</b> Provide a scale to indicate the units of measure represented by<br /> the slider. For example, provide an incremental scale in units<br /> of millimeters to indicate length or provide an incremental<br /> scale in units of minutes to indicate time.<br /><br /><br /><b>Rec</b> Provide slider buttons to allow the user to move one smallest<br /> increment.<br /><br /><br /><b>Rec</b> Provide additional controls that can affect the slider setting.<br /> For example, provide a <b>Reset</b> push button.<br /><br /><br /><b>Rec</b> If a scale is displayed, allow a user to change the units of<br /> measure that the scale represents. For example, allow the user<br /> to change the scale from inches to millimeters.<br /><br /><br /><b>Rec</b> Allow a user to set the exact value represented by the detent,<br /> unless the slider is read-only.<br /><br /><br /><b>Rec</b> Provide detents to allow a user to easily set values that have<br /> special meaning. For example, on a slider used to set<br /> temperature for heating a room, provide a detent at 68 degrees.<br /><br /><br /><b>Rec</b> Allow a user to specify or change the value or values for which<br /> a detent will be displayed.<br /><br /><br /><b>Rec</b> If the exact value of the quantity represented is important to a<br /> user, provide a separate control in addition to the slider to<br /> display the value. For example, use an entry field to display<br /> the current value represented by the slider.<br /><br /><br /><b>Rec</b> Fill the slider shaft when the proportion of the value is more<br /> important than the value itself. For example, in a progress<br /> indicator to show relative amount of process completed and not<br /> completed.<br /><br /><br /><b>Rec</b> If you fill a slider shaft, fill horizontal sliders from the<br /> left to the slider arm and vertical sliders from the bottom to<br /> the slider arm.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.84?DT=19921204095534#HDRPROGIND">"Progress Indicator" in topic 2.2.84</a>
<br /><br />&deg; <a href="2.2.97?DT=19921204095534#HDRSCROLLB">"Scroll Bar" in topic 2.2.97</a>
</pre>
<hr />
<a name="LEN Sort (Choice)" />
<h2><a name="LEN Sort (Choice)">2.2.111 Sort (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A routing choice that displays an action window or a cascaded<br />menu that allows a user to arrange the objects in a view into a<br />specified order.<br /><br /><br /><br /><br /><a
 href="picture-274?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P274.GIF"
 alt="PICTURE 274" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Sort</b> choice for all objects whose contents can be<br /> sorted in a way that is meaningful to a user.<br /><br /><br /><b>Rec</b> Provide a <b>Sort</b> choice to allow a user to sort the contents of<br /> the current view into a particular order and to maintain that<br /> order as new objects are added to the object displayed in the<br /> window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Sort</b> choice, and you provide a <b>View</b> menu, place<br /> the <b>Sort</b> choice in the <b>View</b> menu.<br /><br /><br /><b>Rec</b> When the contents of a view are sorted, indicate the sorting<br /> order. For example, display "A-Z" in the status area to<br /> indicate that the view was sorted alphabetically.<br /><br /><br /><b>Fnd</b> Display an action window or a cascaded menu to allow a user to<br /> specify the sort criteria.<br /><br /><br /><b>Rec</b> When an object is added to a group of objects that are<br /> maintained in a specific order, place the new object in its<br /> correct position.<br /><br /><br /><b>Rec</b> If an object is added to a group of sorted objects, but its<br /> position is not currently visible, provide an indication that it<br /> was accepted. For example, increase the count displayed in the<br /> status area by one.<br /><br /><br /><b>Fnd</b> Assign "S" as the mnemonic for the <b>Sort</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.116?DT=19921204095534#HDRSTATUSA">"Status Area (Cue)" in topic 2.2.116</a>
<br /><br />&deg; <a href="2.2.126?DT=19921204095534#HDRVIEW">"View Menu" in topic 2.2.126</a>
</pre>
<hr />
<a name="LEN Source Emphasis (Cue)" />
<h2><a name="LEN Source Emphasis (Cue)">2.2.112 Source
Emphasis
(Cue)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A visible cue that indicates the source object of a<br />direct-manipulation operation.<br /><br /><br /><br /><br /><a
 href="picture-275?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P275.GIF"
 alt="PICTURE 275" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display source emphasis on an object during a<br /> direct-manipulation operation.<br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Display source emphasis by reducing the contrast of the object<br /> being manipulated. For example, change an object's icon by<br /> changing every other pel to the background color thus making the<br /> icon appear to dim.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>
</pre>
<hr />
<a name="LEN Spin Button (Control)" />
<h2><a name="LEN Spin Button (Control)">2.2.113 Spin Button
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control used to display, in sequence, a ring of related but<br />mutually exclusive choices. It contains a field that can accept<br />user input, which allows a user to make a selection by typing a<br />valid choice, or a field that can display a value that the user<br />can merely accept. The user can change the value by spinning<br />through the ring of choices.<br /><br /><br /><br /><br /><a
 href="picture-276?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P276.GIF"
 alt="PICTURE 276" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a spin button to display a list of choices that have a<br /> logical consecutive order. For example, use a spin button for a<br /> list of the months of the year. When a list of choices does not<br /> have a logical consecutive order, use a drop-down list or<br /> drop-down combination box.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> When all the possible values are in the list of choices, make<br /> the spin button field a read-only field.<br /><br /><br /><b>Rec</b> When all the possible values are not included in the list of<br /> choices, make the spin button field an entry field.<br /><br /><br /><b>Fnd</b> When using a spin button for alphabetical values, move down the<br /> order when a user selects the Down Arrow and back up the order<br /> when a user selects the Up Arrow. For example, if the letter<br /> "S" is currently displayed and a user selects the Up Arrow,<br /> display the letter "R;" if a user selects the Down Arrow,<br /> display the letter "T."<br /><br /><br /><b>Fnd</b> When using a spin button for a value that represents magnitude,<br /> such as a list of numbers, display a larger value when a user<br /> selects the Up Arrow and a smaller value when a user selects the<br /> Down Arrow.<br /><br /><br /><b>Fnd</b> Present the choices as a ring of choices that wrap. For<br /> example, if a user is at the largest number and presses the Up<br /> Arrow, the smallest number is displayed and vice versa so that<br /> the user can spin through the all the choices by pressing the<br /> same arrow.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.33?DT=19921204095534#HDRENTRY">"Entry Field (Control)" in topic 2.2.33</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.30?DT=19921204095534#HDRDROPDC">"Drop-Down Combination Box (Control)" in topic 2.2.30</a>
<br /><br />&deg; <a href="2.2.31?DT=19921204095534#HDRDROPDL">"Drop-Down List (Control)" in topic 2.2.31</a>
</pre>
<hr />
<a name="LEN Split (Choice)" />
<h2><a name="LEN Split (Choice)">2.2.114 Split (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that allows a user to divide a window to<br />display a view of an object in more than one pane of a window<br />and to subsequently change the sizes of the panes.<br /><br /><br /><br /><br /><a
 href="picture-277?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P277.GIF"
 alt="PICTURE 277" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>Split</b> choice for each window that can be split or is<br /> currently split.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide the <b>Split</b> choice, place it in the system menu.<br /><br /><br /><b>Rec</b> When a user selects the <b>Split</b> choice and the window has not<br /> previously been split, display a split bar and allow the user to<br /> position the split bar in the window.<br /><br /><br /><b>Rec</b> When a user selects the <b>Split</b> choice and the window has<br /> previously been split, allow the user to reposition the current<br /> split bar.<br /><br /><br /><b>Fnd</b> Assign "P" as the mnemonic for the <b>Split</b> choice.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.115?DT=19921204095534#HDRSPLTWIN">"Split Window" in topic 2.2.115</a>
<br /><br />&deg; <a href="2.2.117?DT=19921204095534#HDRSYSMENU">"System Menu" in topic 2.2.117</a>
</pre>
<hr />
<a name="LEN Split Window" />
<h2><a name="LEN Split Window">2.2.115 Split Window</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A window that contains a split bar that allows a user to display<br />a view of an object in different panes of a window.<br /><br /><br /><br /><br /><a
 href="picture-278?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P278.GIF"
 alt="PICTURE 278" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a split window when it is useful for a user to display a<br /> view of an object in different panes of a window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Allow a user to change the size of a pane by selecting the <b>Split</b><br />choice or by directly manipulating a split bar.<br /><br /><br /><b>Rec</b> To split a window horizontally, provide a split box at the top<br /> of the topmost vertical scroll bar.<br /><br /><br /><b>Rec</b> To split a window vertically, provide a split box on the left of<br /> the leftmost horizontal scroll bar.<br /><br /><br /><b>Rec</b> Provide access to a split bar by allowing a user to directly<br /> manipulate a split box.<br /><br /><br /><b>Rec</b> Allow a user to split a window multiple times vertically and<br /> horizontally. For example, use a pointing device to drag<br /> another split bar from the split box.<br /><br /><br /><b>Rec</b> Distinguish and separate the panes with horizontal or vertical<br /> split bars or scroll bars.<br /><br /><br /><b>Rec</b> Display the cursor only in the active pane.<br /><br /><br /><b>Rec</b> When an object is changed in one pane, immediately update the<br /> view of the object in other panes that display the same part of<br /> that object.<br /><br /><br /><b>Rec</b> Provide a horizontal scroll bar or vertical scroll bar, or both,<br /> for each pane.<br /><br /><br /><b>Rec</b> Do not move the cursor when a user splits a window. For<br /> example, when the cursor is on an object and the window is<br /> split, the panes display the part of the object that was<br /> displayed before the window was split. The cursor's location in<br /> the window does not change as a result of the split.<br /><br /><br /><b>Rec</b> Provide coordinated scrolling of related panes. For example,<br /> allow a user to scroll a single pane and have all other panes<br /> scroll with the first pane.<br /><br /><br /><b>Rec</b> Allow a user to switch input focus between active panes by<br /> pressing F6.<br /><br /><br /><b>Rec</b> Allow a user to switch input focus between active panes by<br /> pressing the mouse selection button.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.114?DT=19921204095534#HDRSPLIT">"Split (Choice)" in topic 2.2.114</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.52?DT=19921204095534#HDRINPUTF">"Input Focus" in topic 2.2.52</a>
</pre>
<hr />
<a name="LEN Status Area (Cue)" />
<h2><a name="LEN Status Area (Cue)">2.2.116 Status Area
(Cue)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A part of a window where information appears that shows the<br />state of an object or the state of a particular view of an<br />object.<br /><br /><br /><br /><br /><a
 href="picture-279?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P279.GIF"
 alt="PICTURE 279" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a status area for the contents view of a container.<br /><br /><br /><b>Rec</b> Provide a status area for each window in which it is useful to<br /> display information about the current state of an object or view<br /> displayed in the window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> If you provide a status area, place it below the title bar and<br /> below the menu bar, if a menu bar is provided, and above the<br /> rest of the window. For example, place a status area below the<br /> menu bar and above column headings in a window.<br /><br /><br /><b>Rec</b> If you provide a status area, do not scroll the status area when<br /> the window's contents are scrolled.<br /><br /><br /><b>Rec</b> Use a separator to separate the status area from the rest of the<br /> window. For example, use a gray line to separate the status<br /> area from the rest of the window.<br /><br /><br /><b>Rec</b> Update information in the status area to reflect the current<br /> state of the window or the current position of the cursor.<br /><br /><br /><b>Rec</b> If a window provides a selection type other than single<br /> selection, indicate in the window's status area the number of<br /> items currently selected. For example, place in the status area<br /> text saying, "2 cars selected."<br /><br /><br /><b>Rec</b> If only some objects are displayed in a window, indicate in that<br /> window's status area the number of objects to be displayed in<br /> proportion to the total number of objects. For example, place<br /> in a status area text that says "3 of 10 cars included."<br /><br /><br /><b>Rec</b> If only some objects are displayed in a window, indicate in that<br /> window's status area what criteria the objects met in order to<br /> be displayed in the window. For example, place in a status area<br /> text that says "Displaying documents created between 10/29/90<br /> and 2/1/91" or if a view of an object has been sorted, indicate<br /> in a status area the criteria used for sorting.<br /><br /><br /><b>Rec</b> Provide only one status area in a window.<br /><br /><br /><b>Rec</b> If a user reduces the width of a window, compress the status<br /> area, if possible; otherwise, clip the status area.<br /><br /><br /><b>Rec</b> Make the status area the same width as the window.<br /><br /><br /><b>Rec</b> Make the status area no taller than necessary to accommodate<br /> brief, but meaningful, information. For example, when using<br /> text, accommodate only one line of text.<br /><br /><br /><b>Fnd</b> If you provide a status area, allow a user to turn the display<br /> of the status area on or off. For example, provide a settings<br /> choice in the <b>View</b> pull-down menu or on a page in a settings<br /> notebook that allows a user to turn the display of the status<br /> area on or off.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.50?DT=19921204095534#HDRINFOAR">"Information Area" in topic 2.2.50</a>
<br /><br />&deg; <a href="2.2.129?DT=19921204095534#HDRWINLAY">"Window Layout" in topic 2.2.129</a>
</pre>
<hr />
<a name="LEN System Menu" />
<h2><a name="LEN System Menu">2.2.117 System Menu</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A pull-down menu, from the system menu symbol on the title bar<br />of a window, that contains choices that affect the window and<br />other operating-environment-specific functions.<br /><br /><br /><br /><br /><a
 href="picture-280?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P280.GIF"
 alt="PICTURE 280" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a system menu for each window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Place the system-menu symbol in the leftmost corner of the title<br /> bar.<br /><br /><br /><b>Fnd</b> Display the system menu when the user selects the system-menu<br /> symbol.<br /><br /><br /><b>Fnd</b> If any of the following choices are included in the system menu,<br /> place them in the following relative order:<br /><br /><br />&deg; <b>Restore</b><br />&deg; <b>Move</b><br />&deg; <b>Size</b><br />&deg; <b>Minimize</b> or <b>Hide</b><br />&deg; <b>Maximize</b><br />&deg; --Separator--<br />&deg; <b>Close</b><br />&deg; --Separator--<br />&deg; <b>Window</b> <b>list</b><br />&deg; <b>Split</b>
<br /><br /><b>Fnd</b> Assign Shift+Esc as the System-menu key.<br /><br /><br /><b>Fnd</b> Assign spacebar as mnemonic for the system menu.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.13?DT=19921204095534#HDRCLOSE">"Close (Choice)" in topic 2.2.13</a>
<br /><br />&deg; <a href="2.2.58?DT=19921204095534#HDRMAXIMIZ">"Maximize (Choice)" in topic 2.2.58</a>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>
<br /><br />&deg; <a href="2.2.62?DT=19921204095534#HDRMINIMIZ">"Minimize (Choice)" in topic 2.2.62</a>
<br /><br />&deg; <a href="2.2.65?DT=19921204095534#HDRMOVE">"Move (Choice)" in topic 2.2.65</a>
<br /><br />&deg; <a href="2.2.92?DT=19921204095534#HDRRESTORE">"Restore (Choice)" in topic 2.2.92</a>
<br /><br />&deg; <a href="2.2.109?DT=19921204095534#HDRSIZE">"Size (Choice)" in topic 2.2.109</a>
<br /><br />&deg; <a href="2.2.114?DT=19921204095534#HDRSPLIT">"Split (Choice)" in topic 2.2.114</a>
<br /><br />&deg; <a href="2.2.128?DT=19921204095534#HDRWINDOW">"Window" in topic 2.2.128</a>
<br /><br />&deg; <a href="2.2.131?DT=19921204095534#HDRWINLST1">"Window List (Choice in System Menu)" in topic 2.2.131</a>
</pre>
<hr />
<a name="LEN Target Emphasis (Cue)" />
<h2><a name="LEN Target Emphasis (Cue)">2.2.118 Target
Emphasis
(Cue)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A visible cue that indicates that an object can act as a<br />receiver of the source object in a direct-manipulation<br />operation.<br /><br /><br /><br /><br /><a
 href="picture-281?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P281.GIF"
 alt="PICTURE 281" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display target emphasis during a direct manipulation operation<br /> when the hot spot of the pointer is over an object that supports<br /> direct manipulation.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> When a target object is an icon, display target emphasis as a<br /> solid thin line around the icon image.<br /><br /><br /><b>Rec</b> When a target object is an icon or small icon in the title bar<br /> of a window, do not display target emphasis on other icons of<br /> the object. For example, during a direct-manipulation<br /> operation, if multiple views of an object are displayed in<br /> separate windows, display target emphasis only on the small icon<br /> in the title bar of the window over which the icon is currently<br /> positioned. Do not display target emphasis on the small icon in<br /> the title bars of the other windows displaying views of that<br /> object.<br /><br /><br /><b>Rec</b> When a target object is a window containing a view of a<br /> container, display target emphasis as a solid thin line around<br /> the inside of the window adjacent to the border.<br /><br /><br /><b>Rec</b> When items in a window are maintained in an order, use a line<br /> between the items to indicate that an object being directly<br /> manipulated will be inserted between those items. The line<br /> indicates that the object will be added after the object that<br /> precedes the line and prior to the object following the line.<br /><br /><br /><b>Rec</b> Make target emphasis visible in addition to any other forms of<br /> emphasis that are currently visible on an object. For example,<br /> display target emphasis and selected-state emphasis on a<br /> selected object that is the target of a direct-manipulation<br /> operation.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>
</pre>
<hr />
<a name="LEN Text Entry" />
<h2><a name="LEN Text Entry">2.2.119 Text Entry</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Techniques that a user employs for typing, selecting, and<br />manipulating text.<br /><br /><br /><br /><br /><a
 href="picture-282?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P282.GIF"
 alt="PICTURE 282" /></a><br /><br /><br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Provide insert and replace modes for all text entry. Allow a<br /> user to switch between these modes by pressing the Insert key.<br /><br /><br /><b>Rec</b> Allow a user to perform data-transfer operations on text by<br /> using direct manipulation. For example, allow a user to drag<br /> selected text from one position in a document to another, or<br /> from one window containing an entry field to a different window<br /> containing an entry field.<br /><br /><br /><b>Rec</b> Allow a user to perform data-transfer operations on text. For<br /> example, allow a user to transfer text using the clipboard.<br /><br /><br /><b>Rec</b> For each window that and allows text entry, provide a <b>Delete</b><br />choice.<br /><br /><br /><b>Fnd</b> If a user moves or copies text to a target that is selected<br /> text, replace the selected text in the target object with the<br /> text from the source object.<br /><br /><br /><b>Rec</b> When text is selected and the cursor is in the selected text or<br /> adjacent to it, replace the selected text with the text typed by<br /> a user.<br /><br /><br /><b>Fnd</b> If the cursor is in text and no text is selected, remove one<br /> character to the left of the cursor when a user presses the<br /> Backspace key, compressing the space occupied by that character.<br /><br /><br /><b>Fnd</b> If the cursor is in text and nothing is selected, remove one<br /> character to the right of the cursor when a user presses the<br /> Delete key.<br /><br /><br /><b>Fnd</b> When text is selected and the cursor is in the selected text or<br /> adjacent to it, remove the selected text when a user presses<br /> either the Backspace or the Delete key.<br /><br /><br /><b>Fnd</b> See <a
 href="2.2.119?DT=19921204095534#FIGTEXTSEL">Figure 202</a> for selection techniques for text.<br /><br /><br /><a
 name="FIGTEXTSEL" id="FIGTEXTSEL" /><a name="TBLTEXTSEL"
 id="TBLTEXTSEL"> ________________________________________________________________________ </a><br />| Figure 202. Extended Selection Techniques Used for Text |<br />|____________________________________ ___________________________________|<br />| <b>Selection</b> <b>technique</b> | <b>What</b> <b>to</b> <b>do</b> |<br /> |____________________________________|___________________________________|<br /> | Point selection | Position the text cursor and |<br /> | | remove selected-state emphasis |<br /> | | from all other text |<br /> |____________________________________|___________________________________|<br /> | Point-to-endpoint selection | Select all contiguous text in the |<br /> | (Range) | range and remove selected-state |<br /> | | emphasis from all other text |<br /> |____________________________________|___________________________________|<br /> | Point-to-endpoint selection (Area) | Select only the text in the |<br /> | | marquee box and remove |<br /> | | selected-state emphasis from all |<br /> | | other text |<br /> |____________________________________|___________________________________|<br /> | Random-point selection | Not applicable |<br /> |____________________________________|___________________________________|<br /><br /><br /><b>Rec</b> Allow a user to double-click the mouse selection button in text,<br /> to select the entire word over which the pointer is positioned.<br /><br /><br /><b>Rec</b> Provide a margin that allows a user to click the mouse selection<br /> button to select an entire line of text and allows a user to<br /> double-click the mouse selection button to select an entire<br /> paragraph of text.<br /><br /><br /><b>Rec</b> When a user performs a direct-manipulation operation on text by<br /> dragging it, make the default for the direct-manipulation<br /> operation a move, unless the text can only be copied.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.21?DT=19921204095534#HDRCURSOR">"Cursor" in topic 2.2.21</a>
<br /><br />&deg; <a href="2.2.23?DT=19921204095534#HDRDATATRN">"Data Transfer" in topic 2.2.23</a>
<br /><br />&deg; <a href="2.2.103?DT=19921204095534#HDRSELTECH">"Selection Types and Techniques" in topic 2.2.103</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.19?DT=19921204095534#HDRCOPY">"Copy (Choice)" in topic 2.2.19</a>
<br /><br />&deg; <a href="2.2.22?DT=19921204095534#HDRCUT">"Cut (Choice)" in topic 2.2.22</a>
<br /><br />&deg; <a href="2.2.25?DT=19921204095534#HDRDELETE">"Delete (Choice)" in topic 2.2.25</a>
<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>
<br /><br />&deg; <a href="2.2.32?DT=19921204095534#HDREDIT">"Edit Menu" in topic 2.2.32</a>
<br /><br />&deg; <a href="2.2.33?DT=19921204095534#HDRENTRY">"Entry Field (Control)" in topic 2.2.33</a>
<br /><br />&deg; <a href="2.2.54?DT=19921204095534#HDRKEYBD">"Keyboard" in topic 2.2.54</a>
<br /><br />&deg; <a href="2.2.64?DT=19921204095534#HDRMOUSE">"Mouse" in topic 2.2.64</a>
<br /><br />&deg; <a href="2.2.74?DT=19921204095534#HDRPASTE">"Paste (Choice)" in topic 2.2.74</a>
<br /><br />&deg; <a href="2.2.133?DT=19921204095534#HDRWINNAV">"Window Navigation" in topic 2.2.133</a>
</pre>
<hr />
<a name="LEN Tool Palette" />
<h2><a name="LEN Tool Palette">2.2.120 Tool Palette</a></h2>
<pre width="80"><!-- * --><br /><br /><br />One or more controls in a window, separate window, or menu that<br />provide a set of graphical choices that represent tools. The<br />tools redefine the set of operations possible with a pointing<br />device.<br /><br /><br /><br /><br /><a
 href="picture-283?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P283.GIF"
 alt="PICTURE 283" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a tool palette when there are different modes of the<br /> pointer that the user can select. For example, provide a<br /> rectangle choice and a circle choice to allow the user to choose<br /> between drawing rectangles and circles in a graphics editor.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Allow a user to select only one choice at a time from a tool<br /> palette.<br /><br /><br /><b>Fnd</b> When the user selects a choice from the tool palette, change or<br /> augment the pointer to indicate the operation a user can perform<br /> with the pointing device. For example, display a rectangular<br /> pointer when a user selects a rectangle-drawing choice from a<br /> tool palette.<br /><br /><br /><b>Fnd</b> When the pointer is moved to a position that is outside the<br /> scope of the mode change, return the pointer to the appropriate<br /> pointer for the action it is over. For example, change the<br /> pointer to an arrow pointer when a user moves the pointer to the<br /> menu bar to provide access to the menu bar choices.<br /><br /><br /><b>Rec</b> When choices are provided on a tool palette, also provide access<br /> to those choices from a menu. For example, provide access to<br /> the choices on a tool palette from a <b>Tools</b> menu bar choice.<br /><br /><br /><b>Rec</b> If you provide a tool palette as a menu, as well as in a window,<br /> allow a user to turn the display of the tool palette on or off.<br /> For example, provide a choice in the <b>Options</b> menu or on a page<br /> in a settings notebook that allows a user to turn the display of<br /> the tool palette in the window on or off.<br /><br /><br /><b>Fnd</b> If a user selects a choice from a tool palette and the pointer<br /> will not be restored to the arrow pointer after the operation<br /> has been completed, provide an arrow-pointer choice on the tool<br /> palette.<br /><br /><br /><b>Rec</b> When displayed in its own window, display a tool palette in a<br /> secondary window.<br /><br /><br /><b>Rec</b> If there are settings that would be used with a tool palette and<br /> the tool palette is displayed in a secondary window, place those<br /> settings in the secondary window with the tool palette.<br /><br /><br /><b>Rec</b> Use a value set to display a tool palette.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.75?DT=19921204095534#HDRPOINTER">"Pointer" in topic 2.2.75</a>
<br /><br />&deg; <a href="2.2.125?DT=19921204095534#HDRVALUSET">"Value Set (Control)" in topic 2.2.125</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.73?DT=19921204095534#HDROPTIONS">"Options Menu" in topic 2.2.73</a>
</pre>
<hr />
<a name="LEN Tutorial (Choice)" />
<h2><a name="LEN Tutorial (Choice)">2.2.121 Tutorial
(Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that provides access to online educational<br />information.<br /><br /><br /><br /><br /><a
 href="picture-284?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P284.GIF"
 alt="PICTURE 284" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide online educational information for tasks and objects for<br /> users who require information that is not provided in general<br /> help or contextual help, or who require information that is<br /> structured in a different manner than is provided elsewhere.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a tutorial, place the <b>Tutorial</b> choice in the <b>Help</b><br />menu.<br /><br /><br /><b>Fnd</b> Assign "T" as the mnemonic for the <b>Tutorial</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.45?DT=19921204095534#HDRHELP">"Help Menu" in topic 2.2.45</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.44?DT=19921204095534#HDRHLPINDX">"Help Index (Choice)" in topic 2.2.44</a>
</pre>
<hr />
<a name="LEN Unavailable-State Emphasis (Cue)" />
<h2><a name="LEN Unavailable-State Emphasis (Cue)">2.2.122
Unavailable-State Emphasis (Cue)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A visible cue that indicates that a choice cannot be selected.<br /><br /><br /><br /><br /><a
 href="picture-285?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P285.GIF"
 alt="PICTURE 285" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display unavailable-state emphasis on choices that represent<br /> operations that cannot be selected in the current context.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Display unavailable-state emphasis by dimming the choice that<br /> cannot be selected. For example, indicate a menu choice that is<br /> unavailable by changing every other pel to the background color.<br /><br /><br /><b>Rec</b> When the contents of a list are variable from one presentation<br /> to the next, such as a list of documents, avoid displaying them<br /> with unavailable-state emphasis; instead, do not include<br /> choices in the list that are unavailable.<br /><br /><br /><b>Rec</b> If a user attempts to select a choice that is currently<br /> displayed with unavailable-state emphasis, indicate in the<br /> information area that the choice cannot be selected and that<br /> requesting help will explain why it is unavailable.<br /><br /><br /><b>Fnd</b> Provide audible feedback when a user attempts to select a choice<br /> that is displayed with unavailable-state emphasis.<br /><br /><br /><b>Fnd</b> If a choice is never available to a particular user, do not<br /> display the choice rather than displaying it with<br /> unavailable-state emphasis.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
</pre>
<hr />
<a name="LEN Undo and Redo (Choice)" />
<h2><a name="LEN Undo and Redo (Choice)">2.2.123 Undo and
Redo
(Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />The <b>Undo</b> choice is an action choice that reverses the effect of<br /> the last applied operation on an object, returning the object to<br /> the state it was in before the operation was applied. The <b>Redo</b><br />choice is an action choice that reverses the effect of the last<br />applied undo action.<br /><br /><br /><br /><br /><a
 href="picture-286?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P286.GIF"
 alt="PICTURE 286" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide the <b>Undo</b> and <b>Redo</b> choices for each object.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide the <b>Undo</b> and <b>Redo</b> choices and you provide the<br /> <b>Edit</b> menu, place the <b>Undo</b> and <b>Redo</b> choices in the <b>Edit</b> menu.<br /><br /><br /><b>Rec</b> If you provide the <b>Undo</b> and <b>Redo</b> choices for an object, place<br /> them in the pop-up menu for that object.<br /><br /><br /><b>Rec</b> If you provide the <b>Undo</b> choice, display it with<br /> unavailable-state emphasis if the user cannot undo the last<br /> operation.<br /><br /><br /><b>Rec</b> After a user selects the <b>Undo</b> choice, display it with<br /> unavailable-state emphasis until the user performs another<br /> operation that can be undone.<br /><br /><br /><b>Rec</b> When a user selects the <b>Redo</b> choice, <b>Undo</b> becomes available and<br /> <b>Redo</b> becomes unavailable.<br /><br /><br /><b>Rec</b> Dynamically append to the name of the <b>Undo</b> choice to indicate<br /> the action that will be undone. For example, change <b>Undo</b> to<br /> <b>Undo</b> <b>typing</b> or <b>Undo</b> <b>delete</b>.<br /><br /><br /><b>Rec</b> Dynamically append to the name of the <b>Redo</b> choice to indicate<br /> the action that will be undone.<br /><br /><br /><b>Rec</b> When undoing an action, return all objects affected by the<br /> action to the state they were in before the action occurred.<br /><br /><br /><b>Fnd</b> Assign "U" as the mnemonic for the <b>Undo</b> choice.<br /><br /><br /><b>Fnd</b> Assign "R" as the mnemonic for the <b>Redo</b> choice.<br /><br /><br /><b>Fnd</b> Assign Alt+Backspace as the shortcut key combination for the<br /> <b>Undo</b> choice.<br /><br /><br /><b>Fnd</b> Assign Shift+Alt+Backspace as the shortcut key combination for<br /> the <b>Redo</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.32?DT=19921204095534#HDREDIT">"Edit Menu" in topic 2.2.32</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.11?DT=19921204095534#HDRCLEAR">"Clear (Choice)" in topic 2.2.11</a>
<br /><br />&deg; <a href="2.2.23?DT=19921204095534#HDRDATATRN">"Data Transfer" in topic 2.2.23</a>
<br /><br />&deg; <a href="2.2.25?DT=19921204095534#HDRDELETE">"Delete (Choice)" in topic 2.2.25</a>
<br /><br />&deg; <a href="2.2.54?DT=19921204095534#HDRKEYBD">"Keyboard" in topic 2.2.54</a>
</pre>
<hr />
<a name="LEN Using Help (Choice)" />
<h2><a name="LEN Using Help (Choice)">2.2.124 Using Help
(Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that displays a window containing information<br />about how to use the help function.<br /><br /><br /><br /><br /><a
 href="picture-287?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P287.GIF"
 alt="PICTURE 287" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide the <b>Using</b> <b>help</b> choice in each <b>Help</b> menu.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a user selects the <b>Using</b> <b>help</b> choice, display a window<br /> containing information about how to use the help function.<br /><br /><br /><b>Fnd</b> Assign "U" as the mnemonic for the <b>Using</b> <b>help</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.45?DT=19921204095534#HDRHELP">"Help Menu" in topic 2.2.45</a>
</pre>
<hr />
<a name="LEN Value Set (Control)" />
<h2><a name="LEN Value Set (Control)">2.2.125 Value Set
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control that allows a user to select one choice from a group<br />of mutually exclusive choices. A value set is used primarily<br />for graphical choices.<br /><br /><br /><br /><br /><a
 href="picture-288?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P288.GIF"
 alt="PICTURE 288" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a value set for graphical choices that are mutually<br /> exclusive.<br /><br /><br /><b>Rec</b> Use a value set for short textual choices that are mutually<br /> exclusive; otherwise, use a field of radio buttons.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Display only settings choices in a value set. Do not display<br /> action choices or routing choices in a value set.<br /><br /><br /><b>Fnd</b> Use at least two choices when a value set is used.<br /><br /><br /><b>Rec</b> If a value set choice is currently unavailable, display it with<br /> unavailable-state emphasis.<br /><br /><br /><b>Rec</b> When a value set represents a setting shared by more than one<br /> selected object:<br /><br /><br />&deg; Do not display selected emphasis on any of the value set<br />choices if some, but not all of the objects, have the same<br />setting selected.<br />&deg; Display selected emphasis on one of the value set choices if<br />all of the objects have the same setting selected.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a label<br /> for a value set choice unless the label contains an<br /> abbreviation, acronym, or proper noun that should be<br /> capitalized.<br /><br /><br /><b>Rec</b> Assign a mnemonic to each choice in a value set when all choices<br /> are textual.<br /><br /><br /><b>Rec</b> If a value set choice has a mnemonic assigned to it, provide<br /> access to the mnemonic by allowing a user to press the Alt key<br /> and that mnemonic.<br /><br /><br /><b>Fnd</b> Assign one of the choices in a value set as the default choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.63?DT=19921204095534#HDRMNEM">"Mnemonic" in topic 2.2.63</a>
<br /><br />&deg; <a href="2.2.88?DT=19921204095534#HDRRADIOB">"Radio Button (Control)" in topic 2.2.88</a>
<br /><br />&deg; <a href="2.2.122?DT=19921204095534#HDRUNAVLEM">"Unavailable-State Emphasis (Cue)" in topic 2.2.122</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br /><br /><br />&deg; <a
 href="2.2.113?DT=19921204095534#HDRSPINBTN">"Spin Button (Control)" in topic 2.2.113</a>
<br /><br />&deg; <a href="2.2.120?DT=19921204095534#HDRTOOLP">"Tool Palette" in topic 2.2.120</a>
</pre>
<hr />
<a name="LEN View Menu" />
<h2><a name="LEN View Menu">2.2.126 View Menu</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A pull-down menu from the <b>View</b> choice on a menu bar that<br /> contains choices that affect the way an object is presented, for<br /> example, alternative formats, how much information is presented,<br /> what order it is presented in, and other related viewing<br /> choices.<br /><br /><br /><br /><br /><a
 href="picture-289?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P289.GIF"
 alt="PICTURE 289" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>View</b> choice on the menu bar of each window that<br /> provides a menu bar when more than one view is available for an<br /> object or any of the following choices are provided: <b>Sort,</b><br /><b>Include,</b> <b>Refresh</b> or <b>Refresh</b> <b>now.</b>
<br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When any of the following choices are provided place them in the<br /> following relative order in the <b>View</b> menu:<br /><br /><br />&deg; view types - for example: icons, details, and settings<br />&deg; --Separator--<br />&deg; <b>Sort</b><br />&deg; <b>Include</b><br />&deg; --Separator--<br />&deg; <b>Refresh</b> <b>&yuml;</b> <b>On/Off</b><br />&deg; <b>Refresh</b> <b>now</b>
<br /><br /><b>Rec</b> If you provide additional product-specific choices in the <b>View</b><br />menu, group them with related choices in the <b>View</b> menu.<br /><br /><br /><b>Fnd</b> Indicate the current view of an object by displaying that view's<br /> choice with unavailable-state emphasis.<br /><br /><br /><b>Rec</b> If a settings view is displayed as a notebook that has more tabs<br /> than can be displayed at one time, provide a cascaded menu from<br /> the <b>Settings</b> choice that provides direct access to frequently<br /> used tabbed-divider pages in the notebook.<br /><br /><br /><b>Fnd</b> Do not open a new window as a result of selecting a view;<br /> instead, display the new view of the object in the current<br /> window.<br /><br /><br /><b>Fnd</b> Assign "V" as the mnemonic for the <b>View</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.49?DT=19921204095534#HDRINCLUDE">"Include (Choice)" in topic 2.2.49</a>
<br /><br />&deg; <a href="2.2.91?DT=19921204095534#HDRREFRESH">"Refresh and Refresh Now (Choice)" in topic 2.2.91</a>
<br /><br />&deg; <a href="2.2.111?DT=19921204095534#HDRSORT">"Sort (Choice)" in topic 2.2.111</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.50?DT=19921204095534#HDRINFOAR">"Information Area" in topic 2.2.50</a>
</pre>
<hr />
<a name="LEN Warning Message" />
<h2><a name="LEN Warning Message">2.2.127 Warning Message</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A message that indicates that an undesirable condition could<br />occur but the user can allow the process to continue.<br /><br /><br /><br /><br /><a
 href="picture-290?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P290.GIF"
 alt="PICTURE 290" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display a warning message to indicate that an undesirable<br /> situation could occur but that the user can allow the process to<br /> continue.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Provide controls in the message window that allow a user to<br /> correct the situation that caused the message to appear. For<br /> example, provide an entry field in which a user can correct a<br /> value.<br /><br /><br /><b>Fnd</b> Provide a push button that allows a user to continue the request<br /> as originally requested. For example, in a message that warns a<br /> user copying multiple files that the diskette is 95% full, the<br /> user can continue with a push button labeled <b>Continue.</b>
<br /><br /><b>Rec</b> If your product can determine that the situation that caused the<br /> message to appear is changed so that it can continue,<br /> immediately remove the message.<br /><br /><br /><b>Rec</b> Provide a push button that allows a user to withdraw the<br /> request. For example, provide a push button labeled <b>Cancel.</b>
<br /><br /><b>Rec</b> When a user withdraws a request, leave the objects in a form<br /> that is meaningful to a user. For example, when a user requests<br /> to copy a group of objects, and an error occurs that causes the<br /> user to withdraw the request while the fifth object is being<br /> copied, leave the first four copied objects where they are and<br /> remove the partially copied fifth object.<br /><br /><br /><b>Rec</b> In the message text, suggest possible actions that a user can<br /> take to correct the situation that caused the message to appear.<br /><br /><br /><b>Fnd</b> Display an exclamation mark symbol in each warning message.<br /><br /><br /><b>Fnd</b> Provide an audible cue when a warning message is displayed.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.3?DT=19921204095534#HDRACTIONM">"Action Message" in topic 2.2.3</a>
<br /><br />&deg; <a href="2.2.51?DT=19921204095534#HDRINFMS">"Information Message" in topic 2.2.51</a>
<br /><br />&deg; <a href="2.2.61?DT=19921204095534#HDRMESSAGE">"Message" in topic 2.2.61</a>
<br /><br />&deg; <a href="2.2.87?DT=19921204095534#HDRSTNDPBS">"Push Button (Predefined)" in topic 2.2.87</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.6?DT=19921204095534#HDRAUDCUE">"Audible Feedback" in topic 2.2.6</a>
</pre>
<hr />
<a name="LEN Window" />
<h2><a name="LEN Window">2.2.128 Window</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An area on the display screen used to present a view of an<br />object or to conduct a dialog with a user. The two types of<br />windows are primary windows and secondary windows. Window are<br />used to present objects, action options, and messages.<br /><br /><br /><br /><br /><a
 href="picture-291?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P291.GIF"
 alt="PICTURE 291" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a window to display a view of an object or to conduct a<br /> dialog with a user.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Provide a border, window title, and system-menu symbol for each<br /> window.<br /><br /><br /><b>Rec</b> Provide a small version of the object's icon in the title bar<br /> when a window displays a view of that object.<br /><br /><br /><b>Rec</b> Close a window when:<br /><br /><br />&deg; A user selects the <b>Close</b> choice from the system menu or from<br /> a push button labeled <b>Close.</b>
<br /><br />&deg; A user selects the <b>Cancel</b> choice from a push button.<br /><br /><br />&deg; A user selects a choice that completes the action<br />represented in the window.<br /><br /><br />&deg; The window has no further relevance. For example, close a<br />progress-indicator window when the action the user has<br />requested is complete.<br /><br /><br /><b>Rec</b> Allow a user to change the size and position of all windows.<br /><br /><br /><b>Rec</b> When a user closes , minimizes, or hides a window, save its<br /> current state, including its size and position, for use when the<br /> window is restored.<br /><br /><br /><b>Rec</b> When a user opens a window from an object to a particular view<br /> or restores a minimized or hidden window, restore the window and<br /> any dependent windows to their previous state, regardless of the<br /> amount of time that has elapsed since a user last opened or<br /> restored the window, and regardless of whether the user's system<br /> has been turned off and on again.<br /><br /><br /><b>Rec</b> If a user is opening or restoring a window on a screen of a<br /> different size than the screen on which the window was last<br /> viewed, and the window, when opened or restored, would otherwise<br /> be positioned outside the bounds of the user's current screen,<br /> ensure that at least part of the window's title bar is visible<br /> on the user's screen.<br /><br /><br /><b>Rec</b> When a user opens a window that has no previous state<br /> information:<br /><br /><br />&deg; Place and size the window so that it is completely visible<br />within the workplace.<br /><br /><br />&deg; Make the window large enough for a user to perform useful<br />work, but less than the full size of the user's workplace.<br /><br /><br />&deg; Place the window so that it will draw a user's attention<br />without impeding the user's work. For example, place a help<br />window next to the window from which it was requested, not<br />on top of that window.<br /><br /><br />&deg; Place the window near where the user's attention was most<br />likely focused when the user's request caused the window to<br />appear. For example, place the window near the pointer or<br />near the cursor.<br /><br /><br /><b>Rec</b> When a user opens a window but switches input focus to another<br /> window before the requested window is displayed, do not display<br /> the previously requested window on top of the window that<br /> currently has focus.<br /><br /><br /><b>Rec</b> When a user opens another window from an object that already has<br /> open windows, do not completely cover the other windows<br /> associated with that object.<br /><br /><br /><b>Rec</b> If a user selects and opens more than one object, display each<br /> object in a separate window. Open the windows in the order that<br /> the objects were selected, so that the window for the object<br /> that was selected last has input focus and is not obscured by<br /> any other window.<br /><br /><br /><b>Rec</b> See <a
 href="2.2.128?DT=19921204095534#FIGWINCO">Figure 203</a> to determine the components to provide in a<br /> window based on the usage of that window.<br /><br /><br /><a

<a name="LEN Window Layout" />
<h2><a name="LEN Window Layout">2.2.129 Window Layout</a></h2>
<pre width="80"><!-- * --><br /><br /><br />The guidelines for the placement of controls in a window.<br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Design the initial size and layout of an action window so that a<br /> user will not typically need to scroll the window. If the<br /> initial size of an action window is not large enough to display<br /> all of the controls, place less frequently used controls out of<br /> view.<br /><br /><br /><b>Rec</b> If more information is contained in a view than is visible in<br /> the initial size and layout of a window, ensure that the break<br /> between visible and hidden information is at a logical point.<br /> For example, avoid clipping an entry field so that only a<br /> portion of it is visible.<br /><br /><br /><b>Rec</b> Within a column of controls, left-align the edges of the<br /> controls to the right of the longest field prompt.<br /><br /><br /><b>Rec</b> If the contents of a window can be scaled when the window is<br /> sized, provide a user option to specify whether to scale or clip<br /> the contents.<br /><br /><br /><b>Fnd</b> Place push buttons that affect the entire window horizontally at<br /> the bottom of the window and justified from the left edge.<br /><br /><br /><b>Rec</b> If a window that can be scrolled vertically contains push<br /> buttons that affect the entire window, scroll the area above the<br /> push buttons, keeping the push buttons visible.<br /><br /><br /><b>Rec</b> Avoid placing push buttons in more than two rows.<br /><br /><br /><b>Rec</b> If the action indicated by the label on a push button adjusts or<br /> is associated with a component within the same window as the<br /> push button, place the push button near that component. For<br /> example, if the function of a push button is to restore the<br /> initial value in an entry field, place that push button beside<br /> the entry field that it affects.<br /><br /><br /><b>Rec</b> Avoid using a push button to change the size of a window;<br /> instead, allow a user to change the size of the window using the<br /> size borders and the maximize push button or <b>Maximize</b> choice.<br /> For example, do not provide a push button labeled <b>More&gt;&gt;</b> to<br /> allow a user to enlarge a window.<br /><br /><br /><b>Rec</b> Use a notebook to organize groups of controls when they will not<br /> fit in a single window. Avoid placing related controls in<br /> separate windows connected by routing choices on push buttons.<br /><br /><br /><b>Rec</b> In high-volume data-entry windows, consider using right-aligned<br /> edges of field prompts next to left-aligned entry fields so that<br /> a narrow vertical column of space is left between the field<br /> prompts and their associated entry fields to allow a user to<br /> quickly scan the choices in the window.<br /><br /><br /><b>Rec</b> Allow a user to adjust the size of each column in a window,<br /> where appropriate. For example, provide column borders that a<br /> user can directly manipulate to change the size of columns.<br /><br /><br /><b>Fnd</b> If a user cannot adjust the width of a column or scroll the<br /> column, make the column at least as wide as the widest item in<br /> the column or as wide as the column's heading, whichever is<br /> wider.<br /><br /><br /><b>Rec</b> If a user can adjust the width of a column, make the initial<br /> width of the column wide enough to display choices of average<br /> width.<br /><br /><br /><b>Rec</b> If the order of columns can be changed, allow a user to directly<br /> manipulate each column. For example, allow a user to drag<br /> column headings to change the order of columns.<br /><br /><br /><b>Rec</b> If you provide an information area, place it at the bottom of a<br /> window.<br /><br /><br /><b>Rec</b> If you provide an information area and there is a horizontal<br /> scroll bar in the window, place the information area below the<br /> scroll bar and above the window border.<br /><br /><br /><b>Rec</b> If you provide a status area, place it below the title bar and<br /> below the menu bar, if a menu bar is provided, and above the<br /> rest of the window. For example, place a status area below the<br /> menu bar and above column headings in a window.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<a name="LEN Window List" />
<h2><a name="LEN Window List">2.2.130 Window List</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A window that contains a list of the windows associated with the<br />window from which the <b>Window</b> <b>list</b> choice was selected.<br /><br /><br /><br /><br /><a
 href="picture-292?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P292.GIF"
 alt="PICTURE 292" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Display a window list window to show a user the organization of<br /> the windows, and to provide access to functions available for<br /> those windows.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Display the window list window as a secondary window that is<br /> dependent on the window from which the <b>Window</b> <b>list</b> choice was<br /> selected.<br /><br /><br /><b>Fnd</b> When the <b>Window</b> <b>list</b> choice in the <b>Windows</b> menu is selected,<br /> display a list of the windows associated with the window from<br /> which the <b>Window</b> <b>list</b> choice was selected.<br /><br /><br /><b>Rec</b> Indicate the state of each window listed in the window list<br /> window. For example, indicate which windows are minimized and<br /> maximized.<br /><br /><br /><b>Rec</b> Organize the names of the windows displayed in the window list<br /> window in a manner that helps users understand the relationships<br /> between windows. For example, indent names of secondary windows<br /> under their associated primary windows.<br /><br /><br /><b>Rec</b> Allow a user to condense or expand the number of window names<br /> that are displayed in the window list window. For example,<br /> provide a choice that displays only primary windows when the<br /> window list window is organized in a tree structure.<br /><br /><br /><b>Rec</b> Assign the default action for the window list window to switch<br /> to the selected window. For example, provide a default push<br /> button labeled <b>Show</b> that closes the window list and makes the<br /> selected window the active window.<br /><br /><br /><b>Rec</b> Provide access to common window functions such as <b>Minimize</b> and<br /> <b>Close</b> for the windows in the list.<br /><br /><br /><b>Rec</b> Support extended selection for the list of windows in the window<br /> list action window.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.5?DT=19921204095534#HDRACTWIND">"Active Window" in topic 2.2.5</a>

Window List (Choice in System Menu)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that displays a window containing a list of all<br />of the active applications in an application-oriented<br />environment or a list of all open windows in an object-oriented<br />environment.<br /><br /><br /><br /><br /><a
 href="picture-293?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P293.GIF"
 alt="PICTURE 293" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>Window</b> <b>list</b> choice for each window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Place a <b>Window</b> <b>list</b> choice in the system menu.<br /><br /><br /><b>Rec</b> When a user selects the <b>Window</b> <b>list</b> choice, use the mechanism<br /> provided by the operating environment that displays the <b>Window</b><br /><b>list</b> window.<br /><br /><br /><b>Fnd</b> Assign Ctrl+Esc as the shortcut key combination for the <b>Window</b><br /><b>list</b> choice.<br /><br /><br /><b>Fnd</b> Assign "W" as the mnemonic for the <b>Window</b> <b>list</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<h2><a name="LEN Window List (Choice in Windows Menu)">2.2.132
Window List (Choice in Windows Menu)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that displays the window list window that<br />allows a user to manage associated windows.<br /><br /><br /><br /><br /><a
 href="picture-294?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P294.GIF"
 alt="PICTURE 294" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Window</b> <b>list</b> choice to provide access to the window<br /> list window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide the <b>Window</b> <b>list</b> choice that allows a user to<br /> manage associated windows, and you provide a <b>Windows</b> menu, place<br /> the <b>Window</b> <b>list</b> choice in the <b>Windows</b> menu.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Window</b> <b>list</b> choice, display the window<br /> list action window.<br /><br /><br /><b>Fnd</b> Assign "W" as the mnemonic for the <b>Window</b> <b>list</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<a name="LEN Window Navigation" />
<h2><a name="LEN Window Navigation">2.2.133 Window
Navigation</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Guidelines for the movement of the cursor in a window and access<br />from a keyboard to any part of a window.<br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Provide a mnemonic for each choice in a window.<br /><br /><br /><b>Fnd</b> When a user presses the Alt key and types the mnemonic assigned<br /> to a push button, select that push button.<br /><br /><br /><b>Fnd</b> When the cursor is positioned on a push button in a group of<br /> push buttons, allow a user to select a push button in that group<br /> by pressing the mnemonic character, if provided, assigned to<br /> that push button.<br /><br /><br /><b>Fnd</b> When a user presses a key that moves the cursor to a field in<br /> which one of the choices is selected, place the cursor on the<br /> selected choice; otherwise, place the cursor on the first<br /> choice or on the default choice.<br /><br /><br /><b>Fnd</b> When a user presses the Tab or Backtab key that moves the cursor<br /> to a group of push buttons, place the cursor on the default push<br /> button in that group.<br /><br /><br /><b>Fnd</b> When the cursor is on a push button and a user presses the Tab<br /> or Backtab key, move the cursor to the next field in the window,<br /> not to another push button in the same field.<br /><br /><br /><b>Rec</b> When a user presses the Tab key, move the cursor between fields,<br /> from left-to-right and top-to-bottom in the window. When the<br /> cursor is on the bottom-rightmost field in the window, and a<br /> user presses the Tab key, move the cursor to the top-leftmost<br /> field in the window.<br /><br /><br /><b>Rec</b> When a user presses the Backtab key (Shift+Tab), move the cursor<br /> between fields, from right-to-left, and bottom-to-top in the<br /> window. When the cursor is on the top-leftmost field in the<br /> window, and a user presses the Backtab key, move the cursor to<br /> the bottom-rightmost field in the window.<br /><br /><br /><b>Fnd</b> When the cursor is moved from a field of push buttons, reset the<br /> default push button to be the same as it was before the cursor<br /> entered that field of push buttons. For example, if a user<br /> moved the cursor off of the <b>OK</b> push button (the default) to the<br /> <b>Help</b> push button, then moved the cursor to a field of radio<br /> buttons, the default push button should again be the <b>OK</b> push<br /> button.<br /><br /><br /><b>Rec</b> Allow a user to interact with a field that is displayed with<br /> unavailable-state emphasis because of a setting elsewhere in<br /> that window. When a user changes a setting that makes that<br /> field available, apply the contents of the field.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.21?DT=19921204095534#HDRCURSOR">"Cursor" in topic 2.2.21</a>

<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>

<a name="LEN Windows Menu" />
<h2><a name="LEN Windows Menu">2.2.134 Windows Menu</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A pull-down menu from the <b>Windows</b> choice on a menu bar that<br /> contains choices that allow a user to access the window list and<br /> other product-specific window-related choices.<br /><br /><br /><br /><br /><a
 href="picture-295?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P295.GIF"
 alt="PICTURE 295" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Windows</b> choice on the menu bar in each window that<br /> provides a menu bar and has secondary windows that are used to<br /> display objects or other associated primary windows.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Provide choices in the <b>Windows</b> menu that provide access to other<br /> associated windows without using the window list action window.<br /> For example, provide a <b>Close</b> <b>all</b> choice or a list of the last<br /> three windows that were active.<br /><br /><br /><b>Fnd</b> Assign "W" as the mnemonic for the <b>Windows</b> menu choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>

</pre>

(Object)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A container used to group windows and objects to perform a task.<br /><br /><br /><br /><br /><a
 href="picture-297?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P297.GIF"
 alt="PICTURE 297" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a work area to allow a user to group objects to perform<br /> a specific task or set of related tasks.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a user closes or minimizes a work area, remove any window<br /> that was opened from an object in that work area.<br /><br /><br /><b>Fnd</b> If a window was open on an object in a work area when the work<br /> area was closed or minimized, restore that window when the work<br /> area is opened or restored.<br /><br /><br /><b>Fnd</b> When a user closes or minimizes a work area, save the position<br /> and size of each open window associated with that work area.<br /><br /><br /><b>Rec</b> If you provide work areas, provide a settings choice that allows<br /> a user to change between a work area and a folder.<br /><br /><br /><b>Rec</b> If a user changes a work area into a folder, immediately change<br /> its icon to that of a folder.<br /><br /><br /><b>Rec</b> Allow a user to place any object into a work area.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
