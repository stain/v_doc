<a name="LEN Clear (Choice)" />
<h2><a name="LEN Clear (Choice)">2.2.11 Clear (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that removes a selected object or group of<br />objects without compressing the visible space it occupied.<br /><br /><br /><br /><br /><a
 href="picture-159?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P159.GIF"
 alt="PICTURE 159" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Clear</b> choice to allow a user to remove an object or<br /> group of objects from a window without compressing the visible<br /> space the object or group of objects occupied. For example,<br /> provide a <b>Clear</b> choice to allow a user to remove information<br /> from selected cells of a spreadsheet without removing the cells<br /> that contained the information.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Clear</b> choice, and you provide an <b>Edit</b> menu,<br /> place the <b>Clear</b> choice in the <b>Edit</b> menu.<br /><br /><br /><b>Rec</b> If you provide the <b>Clear</b> choice for an object, place the <b>Clear</b><br />choice in the pop-up menu for the object when the object can<br />currently be removed without compressing the visible space it<br />occupied.<br /><br /><br /><b>Fnd</b> If you provide the <b>Clear</b> choice, display it with<br /> unavailable-state emphasis when the selected object or group of<br /> objects cannot be removed without compressing the visible space<br /> the object or group of objects occupied or when nothing is<br /> selected.<br /><br /><br /><b>Rec</b> Use the default delete folder provided by the operating<br /> environment as the destination of the <b>Clear</b> choice for objects<br /> represented by icons.<br /><br /><br /><b>Rec</b> If the destination of the <b>Clear</b> choice is a delete folder,<br /> append the label of the <b>Clear</b> choice with the name of the<br /> associated delete folder. For example, modify the choice to<br /> read <b>Clear</b> <b>to</b> <b>Trash1</b> when "Trash1" is the name assigned to the<br /> delete folder into which the <b>Clear</b> choice will place cleared<br /> objects.<br /><br /><br /><b>Rec</b> If a user changes the name of the delete folder to which cleared<br /> choices are placed, immediately update the label of the <b>Clear</b><br />choice to display the new name of the delete folder.<br /><br /><br /><b>Fnd</b> Assign the Delete key as the shortcut key for the <b>Clear</b> choice<br /> when the <b>Delete</b> choice is not provided.<br /><br /><br /><b>Fnd</b> Assign "E" as the mnemonic for the <b>Clear</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.25?DT=19921204095534#HDRDELETE">"Delete (Choice)" in topic 2.2.25</a>
<br /><br />&deg; <a href="2.2.32?DT=19921204095534#HDREDIT">"Edit Menu" in topic 2.2.32</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.26?DT=19921204095534#HDRWBASKET">"Delete Folder (Object)" in topic 2.2.26</a>
</pre>
<hr />
<a name="LEN Clipboard" />
<h2><a name="LEN Clipboard">2.2.12 Clipboard</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A data storage area used during transfer of information within<br />an object or between objects. A clipboard is typically provided<br />by the operating environment.<br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide access to the clipboard for all objects that support<br /> data transfer.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Provide access to the clipboard through the <b>Cut,</b> <b>Copy,</b> <b>Create,</b><br />and <b>Paste</b> choices.<br /><br /><br /><b>Rec</b> Support as many formats of the object as is practical given the<br /> different views in which the object can be pasted.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.19?DT=19921204095534#HDRCOPY">"Copy (Choice)" in topic 2.2.19</a>
<br /><br />&deg; <a href="2.2.20?DT=19921204095534#HDRCREATE">"Create (Choice)" in topic 2.2.20</a>
<br /><br />&deg; <a href="2.2.22?DT=19921204095534#HDRCUT">"Cut (Choice)" in topic 2.2.22</a>
<br /><br />&deg; <a href="2.2.23?DT=19921204095534#HDRDATATRN">"Data Transfer" in topic 2.2.23</a>
<br /><br />&deg; <a href="2.2.74?DT=19921204095534#HDRPASTE">"Paste (Choice)" in topic 2.2.74</a>
</pre>
<hr />
<a name="LEN Close (Choice)" />
<h2><a name="LEN Close (Choice)">2.2.13 Close (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that removes a window and all of the secondary<br />windows associated with it.<br /><br /><br /><br /><br /><a
 href="picture-160?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P160.GIF"
 alt="PICTURE 160" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Close</b> choice for each window.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If a <b>Close</b> choice is provided, place it on the system menu only,<br /> or on both the system menu and a push button in the window.<br /><br /><br /><b>Fnd</b> If an object's information could be lost when the user selects<br /> the <b>Close</b> choice, display a warning message. For example,<br /> display a warning message if information in a table will be lost<br /> when a user closes the window in which a view of that table is<br /> displayed.<br /><br /><br /><b>Rec</b> If information in an action window could be lost when the user<br /> selects the <b>Close</b> choice, do not display a warning message. For<br /> example, do not display a warning message if information in a<br /> <b>Find</b> action window will be lost when a user closes the <b>Find</b><br />action window.<br /><br /><br /><b>Rec</b> When closing a window, save its state, including its position,<br /> size, and associated information, action, and warning messages<br /> that are currently displayed, so that they can be restored if<br /> the window is opened at a later time.<br /><br /><br /><b>Rec</b> When closing a work area, save the position and size of each<br /> open window associated with that work area, so that they can be<br /> restored if the work area is opened at a later time.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Close</b> choice, remove the window and any<br /> associated secondary windows from the workplace.<br /><br /><br /><b>Fnd</b> When a user closes a work area, remove from the workplace all<br /> windows associated with that work area.<br /><br /><br /><b>Fnd</b> Assign "C" as the mnemonic for the <b>Close</b> choice.<br /><br /><br /><b>Fnd</b> Assign Alt+F4 as the shortcut key combination for the <b>Close</b><br />choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.87?DT=19921204095534#HDRSTNDPBS">"Push Button (Predefined)" in topic 2.2.87</a>
<br /><br />&deg; <a href="2.2.117?DT=19921204095534#HDRSYSMENU">"System Menu" in topic 2.2.117</a>
</pre>
<hr />
<a name="LEN Column Heading" />
<h2><a name="LEN Column Heading">2.2.14 Column Heading</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A label above a column of information that serves to identify<br />the contents of the column.<br /><br /><br /><br /><br /><a
 href="picture-161?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P161.GIF"
 alt="PICTURE 161" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a column heading for each column unless there is only<br /> one column and that column is identified by the window title.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Place a column heading above the column it identifies.<br /><br /><br /><b>Rec</b> If information can be scrolled vertically, place the column<br /> heading in a separate area that does not scroll so that the<br /> heading will remain visible.<br /><br /><br /><b>Fnd</b> If information can be scrolled horizontally, allow the column<br /> heading to scroll along with the column it is associated with.<br /><br /><br /><b>Rec</b> Use a separator to distinguish a column heading from the<br /> information in a column.<br /><br /><br /><b>Rec</b> Capitalize the first letter of the first and last words of a<br /> column heading, and all other words except articles,<br /> coordinating conjunctions, prepositions, and the "to" in<br /> infinitives.<br /><br /><br /><b>Rec</b> If a column heading is wider than the widest item in its<br /> associated column, center the column heading over the column.<br /><br /><br /><b>Rec</b> If a column heading is narrower than the widest item in its<br /> associated column, and the items in the column are left-aligned<br /> and of various lengths, align the column heading with the left<br /> edge of the column.<br /><br /><br /><b>Rec</b> If a column heading is narrower than the widest item in its<br /> associated column, and the items in the column are right-aligned<br /> and of various lengths, align the column heading with the right<br /> edge of the column.<br /><br /><br /><b>Rec</b> If information in a column is of fixed length, center the column<br /> heading over the column.<br /><br /><br /><b>Rec</b> Allow a user to directly edit a column heading in the place<br /> where it is displayed.<br /><br /><br /><b>Fnd</b> If you allow a user to directly edit a column heading, allow the<br /> user to edit the column heading by clicking on the text with the<br /> mouse selection button.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.35?DT=19921204095534#HDRFLDPROM">"Field Prompt" in topic 2.2.35</a>
<br /><br />&deg; <a href="2.2.43?DT=19921204095534#HDRGROUPHD">"Group Heading" in topic 2.2.43</a>
<br /><br />&deg; <a href="2.2.129?DT=19921204095534#HDRWINLAY">"Window Layout" in topic 2.2.129</a>
</pre>
<hr />
<a name="LEN Combination Box (Control)" />
<h2><a name="LEN Combination Box (Control)">2.2.15
Combination Box
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control that combines the functions of an entry field and a<br />list box. A combination box contains a list of objects or<br />settings choices that a user can scroll through and select from<br />to complete the entry field. Alternatively, a user can type<br />text directly into the entry field. The typed text does not<br />have to match one of the objects or settings choices contained<br />in the list.<br /><br /><br /><br /><br /><a
 href="picture-162?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P162.GIF"
 alt="PICTURE 162" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a combination box when a user may have to type values<br /> that cannot be provided by the product and a set of commonly<br /> used settings choices or objects can be provided to assist the<br /> user in completing the entry field.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Display the settings choices or objects in an order that is<br /> meaningful to a user, such as alphabetic order, numeric order,<br /> or chronological order. For example, display a list of printers<br /> in alphabetic order.<br /><br /><br /><b>Fnd</b> In a list that can be scrolled, such as a scrollable list box,<br /> do not allow the cursor to wrap.<br /><br /><br /><b>Rec</b> Make the combination box large enough to display a minimum of<br /> six settings choices or objects at a time.<br /><br /><br /><b>Rec</b> When a user increases the size of the window in which the<br /> combination box is displayed, increase the number of settings<br /> choices or objects displayed in the combination box.<br /><br /><br /><b>Rec</b> When a user decreases the size of the window in which the<br /> combination box is displayed, decrease the number of settings<br /> choices or objects displayed in the combination box to a minimum<br /> of six. If the window is sized so that six settings choices or<br /> objects cannot be displayed, clip the combination box.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a settings<br /> choice or object unless the settings choice or object contains<br /> an abbreviation, acronym, or proper noun that should be<br /> capitalized.<br /><br /><br /><b>Rec</b> Display an initial value from the list in the entry field and<br /> display the initial value with selected-state emphasis so that<br /> typed text will replace the value.<br /><br /><br /><b>Fnd</b> Provide horizontal or vertical scroll bars, or both, when some<br /> of the data is not visible in the combination box.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<a name="LEN Container (Control)" />
<h2><a name="LEN Container (Control)">2.2.16 Container
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control used to create product-specific containers whose<br />specific purpose is to hold other objects. The operating system<br />provides general purpose containers, such as folders, for use by<br />all products. Products can provide specific containers where<br />needed.<br /><br /><br /><br /><br /><a
 href="picture-163?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P163.GIF"
 alt="PICTURE 163" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a product-specific container to allow a user to group<br /> and view objects in ways that are not provided by the<br /> system-provided containers.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Provide data transfer for the objects in a container.<br /><br /><br /><b>Rec</b> When appropriate, provide additional views, layout, and behavior<br /> for a product-specific container.<br /><br /><br /><b>Rec</b> Allow a container to hold any other object, including other<br /> containers.<br /><br /><br /><b>Rec</b> Provide an <b>Include</b> choice for each view of a container.<br /><br /><br /><b>Rec</b> Provide a <b>Sort</b> choice for each view of a container.<br /><br /><br /><b>Rec</b> Provide a status area for contents views of containers.<br /><br /><br /><b>Rec</b> Display the number of objects in a container near the<br /> bottom-lefthand corner of the container's icon, so that both the<br /> number and graphic are visible. For example, show the number on<br /> a small square background that has a different color than the<br /> icon.<br /><br /><br /><b>Rec</b> Allow a user to turn off the display of the count.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<a name="LEN Contextual Help" />
<h2><a name="LEN Contextual Help">2.2.17 Contextual Help</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Help information that is adapted to the current context of a<br />choice, object, or group of choices or objects.<br /><br /><br /><br /><br /><a
 href="picture-164?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P164.GIF"
 alt="PICTURE 164" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide contextual help for each choice or object that the<br /> cursor can be positioned on.<br /><br /><br /><b>Rec</b> Provide contextual help for each direct-manipulation operation.<br /><br /><br /><b>Rec</b> Provide contextual help for each object that has a pop-up menu.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide contextual help for a choice or object, display<br /> contextual help for that choice or object when the cursor is on<br /> it and a user presses the Help key.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Help</b> choice from a pop-up menu, display<br /> contextual help for the object from which the pop-up menu was<br /> requested.<br /><br /><br /><b>Rec</b> While a user is performing a direct-manipulation operation and<br /> presses the Help key, cancel the direct-manipulation operation<br /> and display contextual help for that direct-manipulation<br /> operation. For example, if a user presses the Help key while<br /> moving an object from one container to another by dragging it,<br /> display contextual help for the direct-manipulation operation,<br /> such as the result of dropping the object on that container.<br /><br /><br /><b>Fnd</b> If a choice is displayed with unavailable-state emphasis and<br /> contextual help is provided, describe in the help why the choice<br /> is unavailable and how the user might make the choice available.<br /><br /><br /><b>Fnd</b> Assign F1 as the Help key.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>

<a name="LEN Control" />
<h2><a name="LEN Control">2.2.18 Control</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A visual user-interface component that allows a user to interact<br />with data. Controls are usually identified by text; for<br />example, headings, labels in push buttons, field prompts, and<br />titles in windows.<br /><br /><br /><br /><br /><a
 href="picture-165?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P165.GIF"
 alt="PICTURE 165" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a control in a window to allow a user to interact with<br /> information.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Identify each control or field of controls with a field prompt,<br /> a column heading, or a window title, whichever is most<br /> appropriate.<br /><br /><br /><b>Rec</b> Use a label that clearly indicates the control's function.<br /><br /><br /><b>Rec</b> Immediately update a control when the value it represents<br /> changes. For example, if a slider and an entry field are<br /> provided to represent the same numerical value, immediately<br /> change the slider to represent the value entered into the entry<br /> field.<br /><br /><br /><b>Rec</b> Use the controls provided by the operating environment rather<br /> than creating new ones.<br /><br /><br /><b>Rec</b> Avoid changing the function, interaction technique, or<br /> appearance of controls provided by the operating environment.<br /><br /><br /><b>Rec</b> When a window is sized, adjust the size of the controls. For<br /> example, make the entry fields longer or shorter as the window<br /> is sized larger or smaller. At some minimal useful size, clip<br /> the controls instead of adjusting the size.<br /><br /><br /><b>Rec</b> See Figures <a

<a name="LEN Copy (Choice)" />
<h2><a name="LEN Copy (Choice)">2.2.19 Copy (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that copies a selected object from the object<br />in which it is contained and places the copy on the clipboard.<br /><br /><br /><br /><br /><a
 href="picture-166?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P166.GIF"
 alt="PICTURE 166" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Copy</b> choice for all objects for which the user can<br /> create a new object of that same type.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Copy</b> choice, and you provide an <b>Edit</b> menu,<br /> place the <b>Copy</b> choice in the <b>Edit</b> menu.<br /><br /><br /><b>Rec</b> If you provide the <b>Copy</b> choice for an object, place the <b>Copy</b><br />choice in the pop-up menu for the object when the object can<br />currently be copied.<br /><br /><br /><b>Rec</b> When the <b>Copy</b> choice is selected, create a new object on the<br /> clipboard that is an exact copy of the indicated object.<br /><br /><br /><b>Rec</b> When a user copies an object to the clipboard, do not change the<br /> state of the source object.<br /><br /><br /><b>Rec</b> When a user copies an object to the clipboard, do not change the<br /> state of the copied object on the clipboard. For example, do<br /> not change the selection state of the object as a result of<br /> copying that object to the clipboard.<br /><br /><br /><b>Fnd</b> Display the <b>Copy</b> choice with unavailable-state emphasis when the<br /> selected object cannot be copied to the clipboard or when<br /> nothing is selected.<br /><br /><br /><b>Fnd</b> Assign Ctrl+Insert as the shortcut key combination for the <b>Copy</b><br />choice.<br /><br /><br /><b>Fnd</b> Assign "C" as the mnemonic for the <b>Copy</b> menu choice.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.12?DT=19921204095534#HDRCLIPBRD">"Clipboard" in topic 2.2.12</a>
<br /><br />&deg; <a href="2.2.20?DT=19921204095534#HDRCREATE">"Create (Choice)" in topic 2.2.20</a>
<br /><br />&deg; <a href="2.2.22?DT=19921204095534#HDRCUT">"Cut (Choice)" in topic 2.2.22</a>
<br /><br />&deg; <a href="2.2.32?DT=19921204095534#HDREDIT">"Edit Menu" in topic 2.2.32</a>
<br /><br />&deg; <a href="2.2.74?DT=19921204095534#HDRPASTE">"Paste (Choice)" in topic 2.2.74</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.23?DT=19921204095534#HDRDATATRN">"Data Transfer" in topic 2.2.23</a>
<br /><br />&deg; <a href="2.2.80?DT=19921204095534#HDRCONTXTM">"Pop-Up Menu" in topic 2.2.80</a>
</pre>

<a name="LEN Create (Choice)" />
<h2><a name="LEN Create (Choice)">2.2.20 Create (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that creates a new object and places it on the<br />clipboard. The newly created object will be of the same class<br />as the selected object, and it can contain new information<br />generated during creation.<br /><br /><br /><br /><br /><a
 href="picture-167?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P167.GIF"
 alt="PICTURE 167" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Create</b> choice for all objects in an object-oriented<br /> environment. For example, provide a <b>Create</b> choice for a printer<br /> object in a container to allow a user to create one or more<br /> additional printers.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Create</b> choice, and you provide an <b>Edit</b> menu,<br /> place the <b>Create</b> choice in the <b>Edit</b> menu.<br /><br /><br /><b>Rec</b> If you provide the <b>Create</b> choice for an object, place the <b>Create</b><br />choice in the pop-up menu for the object when a copy of the<br />object can currently be created.<br /><br /><br /><b>Rec</b> When a user selects the <b>Create</b> choice, create a new object of<br /> the same type on the clipboard, copy to it all relevant<br /> information from this object, and generate new information if<br /> necessary.<br /><br /><br /><b>Rec</b> If the object for which the <b>Create</b> choice was requested supports<br /> reflections, display the <b>Create</b> choice as a routing choice that<br /> leads to a cascaded menu with choices for selecting a new object<br /> or another appearance of the same object.<br /><br /><br /><b>Rec</b> When a user creates an object on the clipboard, do not change<br /> the state of the source object.<br /><br /><br /><b>Fnd</b> Display the <b>Create</b> choice with unavailable-state emphasis when a<br /> new object cannot be created from the selected object or when<br /> nothing is selected.<br /><br /><br /><b>Fnd</b> Assign Alt+Insert as the shortcut key combination for the <b>Create</b><br />choice.<br /><br /><br /><b>Fnd</b> Assign "A" as the mnemonic for the <b>Create</b> menu choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.12?DT=19921204095534#HDRCLIPBRD">"Clipboard" in topic 2.2.12</a>

</pre>

<a name="LEN Cursor" />
<h2><a name="LEN Cursor">2.2.21 Cursor</a></h2>
<pre width="80"><!-- * --><br /><br /><br />The symbol cue that indicates the current position of the<br />keyboard-input focus. The keyboard cursors are the selection<br />cursor and the text cursor.<br /><br /><br /><br /><br /><a
 href="picture-168?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P168.GIF"
 alt="PICTURE 168" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display a text cursor in text that can be edited or selected and<br /> currently has input focus.<br /><br /><br /><b>Fnd</b> Display a selection cursor in any component (other than text<br /> that can be edited) that a user can interact with using the<br /> keyboard.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Display only one cursor at a time.<br /><br /><br /><b>Rec</b> Show the selection cursor as a dotted outline box around the<br /> current object.<br /><br /><br /><b>Rec</b> Display the text cursor as a vertical bar between characters<br /> when a user is in insert mode.<br /><br /><br /><b>Rec</b> Display the text cursor as background shading behind a character<br /> when a user is in replace mode.<br /><br /><br /><b>Fnd</b> Move the cursor to the pointer position when a user presses the<br /> mouse selection button on an object, choice, or text.<br /><br /><br /><b>Rec</b> Make the cursor visible in addition to any other forms of<br /> emphasis that are currently visible on an object while the<br /> cursor is on that object. For example, display the cursor and<br /> selected-state emphasis on a selected object when the cursor is<br /> moved to that object.<br /><br /><br /><b>Rec</b> Except when scrolling by using the cursor-movement keys, scroll<br /> the cursor along with the information, even if that means<br /> scrolling the cursor out of sight.<br /><br /><br /><b>Rec</b> When a user presses any cursor-movement key, keep the cursor in<br /> sight, scrolling the information if necessary. For example, if<br /> a user is viewing a document and presses the End of Data key,<br /> keep the cursor visible while scrolling to the end of the<br /> document.<br /><br /><br /><b>Rec</b> When moving the cursor to a control causes the control to be<br /> scrolled into view, scroll as much of the control into view as<br /> possible. For example, if moving the cursor to a radio-button<br /> field causes scrolling, scroll as much of the radio-button field<br /> into view as possible.<br /><br /><br /><b>Fnd</b> In a component that can be scrolled, such as a scrollable list<br /> box, do not allow the cursor to wrap.<br /><br /><br /><b>Fnd</b> In a component that cannot be scrolled, such as a menu, allow<br /> the cursor to wrap at the top and bottom of the component.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
<br /><br />&deg; <a href="2.2.33?DT=19921204095534#HDRENTRY">"Entry Field (Control)" in topic 2.2.33</a>
<br /><br />&deg; <a href="2.2.75?DT=19921204095534#HDRPOINTER">"Pointer" in topic 2.2.75</a>
<br /><br />&deg; <a href="2.2.119?DT=19921204095534#HDRTEXT">"Text Entry" in topic 2.2.119</a>
</pre>
<hr />
<a name="LEN Cut (Choice)" />
<h2><a name="LEN Cut (Choice)">2.2.22 Cut (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that removes a selected object from the object<br />in which it is contained and places it onto the clipboard.<br /><br /><br /><br /><br /><a
 href="picture-169?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P169.GIF"
 alt="PICTURE 169" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Cut</b> choice for all objects.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Cut</b> choice, and you provide an <b>Edit</b> menu,<br /> place the <b>Cut</b> choice in the <b>Edit</b> menu.<br /><br /><br /><b>Rec</b> If you provide the <b>Cut</b> choice for an object, place the <b>Cut</b><br />choice in the pop-up menu for the object when the object can<br />currently be cut.<br /><br /><br /><b>Fnd</b> When a user cuts an object, remove it from the object it was in<br /> and place it on the clipboard.<br /><br /><br /><b>Fnd</b> Display the <b>Cut</b> choice with unavailable-state emphasis when the<br /> selected object cannot be cut or when nothing is selected.<br /><br /><br /><b>Fnd</b> Assign Shift+Delete as the shortcut key combination for the <b>Cut</b><br />choice.<br /><br /><br /><b>Fnd</b> Assign "T" as the mnemonic for the <b>Cut</b> menu choice.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.12?DT=19921204095534#HDRCLIPBRD">"Clipboard" in topic 2.2.12</a>

</pre>

<a name="LEN Data Transfer" />
<h2><a name="LEN Data Transfer">2.2.23 Data Transfer</a></h2>
<pre width="80"><!-- * --><br /><br /><br />The transmission of data from one object to another. Clipboard<br />operations (cut, copy, create and paste) and direct-manipulation<br />techniques, like dragging, are data-transfer operations.<br /><br /><br /><br /><br /><a
 href="picture-170?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P170.GIF"
 alt="PICTURE 170" /></a><br /><br /><br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Do not change the state of a source object or group of objects<br /> as a result of a data-transfer operation. For example, if a<br /> user copies selected text to the clipboard, do not remove<br /> selected-state emphasis from the text when the copying operation<br /> is complete.<br /><br /><br /><b>Rec</b> If the target of a data-transfer operation is an object or group<br /> of objects of a different type from the source, then add,<br /> insert, or combine the source object into the target object.<br /><br /><br /><b>Fnd</b> When a container is transferred by dragging the container's<br /> icon, transfer the contents of the container along with the<br /> container. For example, when a folder is moved or copied to<br /> another container, move or copy the folder's contents to that<br /> container as well.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.12?DT=19921204095534#HDRCLIPBRD">"Clipboard" in topic 2.2.12</a>
<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.19?DT=19921204095534#HDRCOPY">"Copy (Choice)" in topic 2.2.19</a>
<br /><br />&deg; <a href="2.2.22?DT=19921204095534#HDRCUT">"Cut (Choice)" in topic 2.2.22</a>
<br /><br />&deg; <a href="2.2.74?DT=19921204095534#HDRPASTE">"Paste (Choice)" in topic 2.2.74</a>
<br /><br />&deg; <a href="2.2.80?DT=19921204095534#HDRCONTXTM">"Pop-Up Menu" in topic 2.2.80</a>
</pre>

<a name="LEN Default Action" />
<h2><a name="LEN Default Action">2.2.24 Default Action</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A default action is an action that is performed when a user<br />presses the Enter key, double-clicks the selection button on an<br />object, or performs a direct-manipulation operation. The<br />default action is intended to be the action that a user would<br />most likely want in the given situation.<br /><br /><br /><br /><br /><a
 href="picture-171?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P171.GIF"
 alt="PICTURE 171" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a default action:<br /><br /><br />&deg; For double-clicking and dragging of icons<br />&deg; For a frequently-used action on a view of an object<br />&deg; Whenever a predefined push button is provided in a window.<br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Assign default actions as in <a
 href="2.2.24?DT=19921204095534#FIGFDEFACT">Figure 162</a>.<br /><br /><br /><a

message |<br /> | message | | window (using the <b>OK</b> push |<br /> | | | button) |<br /> |____________________|____________________|______________________________|<br /> | Warning message | Enter key | Perform non-destructive |<br /> | | | action |<br /> |____________________|____________________|______________________________|<br /> | Action message | Enter key | Retry if supported; |<br /> | | | otherwise, perform a |<br /> | | | non-destructive action. |<br /> |____________________|____________________|______________________________|<br /><br /><br /><b>Fnd</b> Provide a visible cue to indicate which push button in a window<br /> performs the default action for that window. For example, place<br /> a dark border around the push button that performs the default<br /> action for that window.<br /><br /><br /><b>Rec</b> When the cursor is on a push button, make that push button the<br /> default for that window.<br /><br /><br /><b>Rec</b> When the cursor is moved from a field of push buttons, reset the<br /> default push button to be the same as it was before the cursor<br /> entered that field of push buttons. For example, if a user<br /> moves the cursor from the <b>OK</b> push button (the default) to the<br /> <b>Help</b> push button (the new default), then moves the cursor to a<br /> field of radio buttons, the default push button should again be<br /> the <b>OK</b> push button.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<a name="LEN Delete (Choice)" />
<h2><a name="LEN Delete (Choice)">2.2.25 Delete (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that removes a selected object or group of<br />objects and compresses the space it occupied.<br /><br /><br /><br /><br /><a
 href="picture-172?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P172.GIF"
 alt="PICTURE 172" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Delete</b> choice if an object or group of objects can be<br /> removed and the space it occupied in the window can be<br /> compressed.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Delete</b> choice, and you provide an <b>Edit</b> menu,<br /> place the <b>Delete</b> choice in the <b>Edit</b> menu.<br /><br /><br /><b>Rec</b> If you provide the <b>Delete</b> choice for an object, place the <b>Delete</b><br />choice in the pop-up menu for the object when the object can<br />currently be deleted.<br /><br /><br /><b>Fnd</b> If you provide the <b>Delete</b> choice, display it with<br /> unavailable-state emphasis when the selected object or group of<br /> objects cannot be removed, the space the selected object or<br /> group of objects occupied in the window cannot be compressed, or<br /> nothing is selected.<br /><br /><br /><b>Rec</b> If the object for which the <b>Delete</b> choice is requested supports<br /> reflections, display the <b>Delete</b> choice as a routing choice that<br /> leads to a cascaded menu with choices for deleting just this<br /> reflection or deleting the entire object and all reflections on<br /> it.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Delete</b> choice, move the remaining<br /> information closer together so that it closes the space<br /> previously occupied by the removed information. For example, if<br /> characters are removed from an entry field, move the remaining<br /> characters closer together.<br /><br /><br /><b>Rec</b> Use the default delete folder provided by the operating<br /> environment as the destination of the <b>Delete</b> choice for objects<br /> represented by icons.<br /><br /><br /><b>Rec</b> If the destination of the <b>Delete</b> choice is a delete folder,<br /> append the label of the <b>Delete</b> choice with the name of the<br /> associated delete folder. For example, modify the choice to<br /> read <b>Delete</b> <b>to</b> <b>Trash1</b> when "Trash1" is the name assigned to the<br /> delete folder into which the <b>Delete</b> choice will place cleared<br /> objects.<br /><br /><br /><b>Rec</b> If a user changes the name of the delete folder to which deleted<br /> choices are placed, immediately update the label of the <b>Delete</b><br />choice to display the new name of the delete folder.<br /><br /><br /><b>Fnd</b> If you provide the <b>Delete</b> choice, assign Delete as the shortcut<br /> key.<br /><br /><br /><b>Fnd</b> Assign "D" as the mnemonic for the <b>Delete</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.11?DT=19921204095534#HDRCLEAR">"Clear (Choice)" in topic 2.2.11</a>

<a name="LEN Delete Folder (Object)" />
<h2><a name="LEN Delete Folder (Object)">2.2.26 Delete
Folder
(Object)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A folder that holds objects and that will remove the objects it<br />holds from a user's system. A delete folder could delete<br />objects immediately, or it could allow the user to specify when<br />the objects are to be deleted.<br /><br /><br /><br /><br /><a
 href="picture-173?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P173.GIF"
 alt="PICTURE 173" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide access to the delete folder provided by the operating<br /> environment to allow a user to remove objects from the operating<br /> environment.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> If a delete folder is provided by the operating environment,<br /> support it. For example, allow a user to place your objects in<br /> the delete folder provided by the operating environment.<br /><br /><br /><b>Fnd</b> When a container is placed in a delete folder, place the<br /> contents of the container in the delete folder along with the<br /> container.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.16?DT=19921204095534#HDRCONTAIN">"Container (Control)" in topic 2.2.16</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.11?DT=19921204095534#HDRCLEAR">"Clear (Choice)" in topic 2.2.11</a>
<br /><br />&deg; <a href="2.2.25?DT=19921204095534#HDRDELETE">"Delete (Choice)" in topic 2.2.25</a>
<br /><br />&deg; <a href="2.2.40?DT=19921204095534#HDRFOLDER">"Folder (Object)" in topic 2.2.40</a>
</pre>
<hr />
<a name="LEN Descriptive Text" />
<h2><a name="LEN Descriptive Text">2.2.27 Descriptive Text</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Text used in addition to a field prompt to provide information<br />about a field.<br /><br /><br /><br /><br /><a
 href="picture-174?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P174.GIF"
 alt="PICTURE 174" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use descriptive text to provide additional information about a<br /> control or field of controls when other labels are not<br /> sufficient to explain its function. For example, describe the<br /> required date format for an entry field that will contain a<br /> date.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> If you provide descriptive text, place it to the right or below<br /> the control it describes.<br /><br /><br /><b>Rec</b> Place descriptive text so that it cannot be confused with a<br /> field prompt or column heading. For example, in two columns of<br /> controls, align the second column of field prompts to the right<br /> of the left edge of the longest descriptive text in the first<br /> column of controls as in<a
 href="2.2.27?DT=19921204095534#FIGCOLTEX"> Figure 164</a>.<br /><br /><br /><a
 name="FIGCOLTEX" id="FIGCOLTEX"><br /></a></pre>
<hr />
<pre><a name="FIGCOLTEX" id="FIGCOLTEX"><br /><br /><br /><br /></a><a
 href="picture-175?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P175.GIF"
 alt="PICTURE 175" /></a><br /><br /><br /><br /><br /></pre>
<hr />
<pre>Figure 164. Columns of Controls with Descriptive Text<br /><br /><br /><b>Rec</b> For controls that support more than one type of selection,<br /> provide information about the number of items that can be<br /> selected. For example, provide descriptive text for list boxes<br /> that provide multiple selection, and show in the descriptive<br /> text that more than one item can be selected.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.14?DT=19921204095534#HDRCOLHEAD">"Column Heading" in topic 2.2.14</a>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.35?DT=19921204095534#HDRFLDPROM">"Field Prompt" in topic 2.2.35</a>
<br /><br />&deg; <a href="2.2.43?DT=19921204095534#HDRGROUPHD">"Group Heading" in topic 2.2.43</a>
<br /><br />&deg; <a href="2.2.129?DT=19921204095534#HDRWINLAY">"Window Layout" in topic 2.2.129</a>
</pre>
<hr />
<a name="LEN Device (Object)" />
<h2><a name="LEN Device (Object)">2.2.28 Device (Object)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An object that represents a physical or logical device, such as<br />a printer, mouse, or scanner, that is connected to a user's<br />system. Device objects can be provided by products or by the<br />operating environment.<br /><br /><br /><br /><br /><a
 href="picture-176?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P176.GIF"
 alt="PICTURE 176" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a device object for each device to which a user has<br /> access.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Allow each device object to support data-transfer operations.<br /> For example, allow a user to drag and drop objects onto printer,<br /> plotter, and film-recorder device objects.<br /><br /><br /><b>Fnd</b> If you provide access to a device object from a menu and there<br /> is more than one device that a user has access to through that<br /> device object, allow the user to designate the device to be<br /> used. For example from a <b>Print</b> choice, provide a list of<br /> printers in a cascaded menu or in a window.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.23?DT=19921204095534#HDRDATATRN">"Data Transfer" in topic 2.2.23</a>
<br /><br />&deg; <a href="2.2.69?DT=19921204095534#HDROBJECT">"Object" in topic 2.2.69</a>
</pre>
<hr />
<a name="LEN Direct Manipulation" />
<h2><a name="LEN Direct Manipulation">2.2.29 Direct
Manipulation</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A set of techniques that allow a user to work with an object by<br />dragging it with a pointing device or interacting with its<br />pop-up menu.<br /><br /><br /><br /><br /><a
 href="picture-177?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P177.GIF"
 alt="PICTURE 177" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide direct manipulation for all objects represented as icons<br /> on the workplace.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a user presses the Cancel key or when a user drops an<br /> object onto the same position it currently occupies, cancel the<br /> direct-manipulation operation.<br /><br /><br /><b>Rec</b> Avoid changing the input focus as a result of a<br /> direct-manipulation operation.<br /><br /><br /><b>Fnd</b> Do not change which window is the active window when a<br /> direct-manipulation operation is performed.<br /><br /><br /><b>Rec</b> Provide contextual help for direct-manipulation operations.<br /><br /><br /><b>Fnd</b> If you provide contextual help for a direct-manipulation<br /> operation, allow a user to display contextual help about the<br /> direct-manipulation operation by pressing the Help key.<br /><br /><br /><b>Rec</b> Allow a user to transfer data through direct manipulation. For<br /> example, when a user drags a document to a printer, prepare the<br /> document to be printed and schedule it to be printed on that<br /> printer.<br /><br /><br /><b>Fnd</b> During a direct-manipulation operation, display source emphasis<br /> on the source object.<br /><br /><br /><b>Fnd</b> During a direct-manipulation operation, if a target object is in<br /> a state where it can receive data as a result of the<br /> direct-manipulation operation, display target emphasis on the<br /> target object when the pointer is on that object.<br /><br /><br /><b>Fnd</b> During a direct-manipulation operation, if a target object is in<br /> a state where it can receive data as a result of the direct<br /> manipulation operation, but cannot receive the object being<br /> directly manipulated, display target emphasis and change the<br /> pointer when the pointer is over that object. For example,<br /> change the pointer to the "do not" pointer.<br /><br /><br /><b>Rec</b> During a direct-manipulation operation on a single object, drag<br /> a copy of the icon or an outline of the object. If an identical<br /> image of an icon for that object is not available, substitute an<br /> outline of the object's icon.<br /><br /><br /><b>Rec</b> During a direct-manipulation operation on a group of objects<br /> where the spatial relationship between the objects in the group<br /> is not relevant for positioning in the view of the target<br /> object, such as on the workplace and in folders, drag a generic<br /> image of three overlapped objects.<br /><br /><br /><b>Rec</b> If a direct-manipulation operation is performed on a group of<br /> objects and the requested action cannot be performed on all of<br /> the objects, perform the requested action on the valid objects<br /> and display a message giving completion information.<br /><br /><br /><b>Rec</b> During a direct-manipulation operation on a group of objects<br /> where the spatial relationship between the objects in the group<br /> is relevant for positioning in the view of the target object,<br /> such as in a composed view of an object, drag the objects while<br /> maintaining their relative positions.<br /><br /><br /><b>Rec</b> When a user drags an image or an outline of an object to perform<br /> a copy operation, dim the image or outline as in Figures <a
 href="2.2.29?DT=19921204095534#FIGDUNNO">165</a> and<br /> <a
 href="2.2.29?DT=19921204095534#FIGKMFDM">166</a> on page <a

<a name="LEN Drop-Down Combination Box (Control)" />
<h2><a name="LEN Drop-Down Combination Box (Control)">2.2.30
Drop-Down Combination Box (Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control that is a combination box in which the list is hidden<br />until a user takes an action to make it visible. A drop-down<br />combination box contains a list of objects or settings choices<br />that a user can scroll through and select from to complete the<br />entry field. Alternatively, a user can type text directly into<br />the entry field. The typed text does not have to match one of<br />the objects or settings choices contained in the list.<br /><br /><br /><br /><br /><a
 href="picture-187?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P187.GIF"
 alt="PICTURE 187" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a drop-down combination box when a window does not have<br /> enough space to use a combination box.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Display an initial value from the list in the entry field.<br /><br /><br /><b>Rec</b> Display the initial value in the entry field with selected-state<br /> emphasis so that typed characters will replace the value.<br /><br /><br /><b>Rec</b> Display the choices or objects in the list in an order that is<br /> meaningful to a user, such as alphabetic order, numeric order,<br /> chronological order, or some other order. For example, display<br /> dates in chronological order.<br /><br /><br /><b>Fnd</b> In a list that can be scrolled, such as a scrollable list box,<br /> do not allow the cursor to wrap.<br /><br /><br /><b>Rec</b> Display no more than six choices or objects at a time in a<br /> drop-down combination box.<br /><br /><br /><b>Fnd</b> Provide horizontal or vertical scroll bars, or both, when some<br /> of the data is not visible in the drop-down combination box.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a choice<br /> or object name unless the choice or object name contains an<br /> abbreviation, acronym, or proper noun that should be<br /> capitalized.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.15?DT=19921204095534#HDRCOMBOBX">"Combination Box (Control)" in topic 2.2.15</a>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.31?DT=19921204095534#HDRDROPDL">"Drop-Down List (Control)" in topic 2.2.31</a>
<br /><br />&deg; <a href="2.2.56?DT=19921204095534#HDRLISTBX">"List Box (Control)" in topic 2.2.56</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.33?DT=19921204095534#HDRENTRY">"Entry Field (Control)" in topic 2.2.33</a>
<br /><br />&deg; <a href="2.2.54?DT=19921204095534#HDRKEYBD">"Keyboard" in topic 2.2.54</a>
<br /><br />&deg; <a href="2.2.64?DT=19921204095534#HDRMOUSE">"Mouse" in topic 2.2.64</a>
<br /><br />&deg; <a href="2.2.119?DT=19921204095534#HDRTEXT">"Text Entry" in topic 2.2.119</a>
</pre>
<hr />
<a name="LEN Drop-Down List (Control)" />
<h2><a name="LEN Drop-Down List (Control)">2.2.31 Drop-Down
List
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control that is a variation of a list box. A drop-down list<br />only displays one item until the user takes an action to display<br />the other objects or choices. Like a list box, the drop-down<br />list does not allow a user to type information into it.<br /><br /><br /><br /><br /><a
 href="picture-188?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P188.GIF"
 alt="PICTURE 188" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a drop-down list instead of a single selection list box when<br /> a choice or object is not changed frequently or when space is so<br /> limited that the window does not have enough space to display a<br /> list box.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Display an initial value from the list in an entry field that<br /> contains read-only text.<br /><br /><br /><b>Rec</b> Display the choices or objects in a drop-down list in an order<br /> that is meaningful to a user, such as alphabetic order, numeric<br /> order, chronological order, or some other order. For example,<br /> display modem baud rates in numeric order.<br /><br /><br /><b>Fnd</b> In a list that can be scrolled, such as a scrollable list box,<br /> do not allow the cursor to wrap.<br /><br /><br /><b>Rec</b> Display no more than six choices or objects at a time in a<br /> drop-down list.<br /><br /><br /><b>Fnd</b> Provide horizontal or vertical scroll bars, or both, when some<br /> of the information is not visible in the drop-down list.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a choice<br /> or object name unless the choice or object name contains an<br /> abbreviation, acronym, or proper noun that should be<br /> capitalized.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.15?DT=19921204095534#HDRCOMBOBX">"Combination Box (Control)" in topic 2.2.15</a>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.30?DT=19921204095534#HDRDROPDC">"Drop-Down Combination Box (Control)" in topic 2.2.30</a>
<br /><br />&deg; <a href="2.2.39?DT=19921204095534#HDRLETRSEL">"First-Letter Cursor Navigation" in topic 2.2.39</a>
<br /><br />&deg; <a href="2.2.56?DT=19921204095534#HDRLISTBX">"List Box (Control)" in topic 2.2.56</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.54?DT=19921204095534#HDRKEYBD">"Keyboard" in topic 2.2.54</a>
<br /><br />&deg; <a href="2.2.64?DT=19921204095534#HDRMOUSE">"Mouse" in topic 2.2.64</a>
</pre>
<hr />
<a name="LEN Edit Menu" />
<h2><a name="LEN Edit Menu">2.2.32 Edit Menu</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A pull-down menu from the <b>Edit</b> choice on a menu bar that<br /> contains the undo choices, the clipboard choices, and choices<br /> that affect which objects are selected. The choices in the <i>Edit</i><br />pull-down menu are common across a wide range of objects.<br /><br /><br /><br /><br /><a
 href="picture-189?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P189.GIF"
 alt="PICTURE 189" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide the <b>Edit</b> menu when a menu bar is provided in a window<br /> and at least two of the following choices are provided: <b>Undo,</b><br /><b>Redo,</b> <b>Cut,</b> <b>Copy,</b> <b>Create,</b> <b>Paste,</b> <b>Clear,</b> <b>Delete,</b> <b>Find,</b> <b>Select</b> <b>all,</b><br />and <b>Deselect</b> <b>all.</b>
<br /><br /><b>Rec</b> Provide an <b>Edit</b> menu if you provide undo choices, clipboard<br /> choices, or choices that affect the number of objects that are<br /> selected.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When any of the following choices are provided, place them in<br /> the following relative order in the <b>Edit</b> menu:<br /><br /><br />&deg; <b>Undo</b><br />&deg; <b>Redo</b><br />&deg; --Separator--<br />&deg; <b>Cut</b><br />&deg; <b>Copy</b><br />&deg; <b>Create</b><br />&deg; <b>Paste</b><br />&deg; --Separator--<br />&deg; <b>Clear</b><br />&deg; <b>Delete</b><br />&deg; --Separator--<br />&deg; <b>Find</b><br />&deg; <b>Select</b> <b>all</b><br />&deg; <b>Deselect</b> <b>all</b>
<br /><br /><b>Rec</b> Provide additional product-specific choices in the <b>Edit</b> menu<br /> grouped with other related choices.<br /><br /><br /><b>Fnd</b> Assign "E" as the mnemonic for the <b>Edit</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.11?DT=19921204095534#HDRCLEAR">"Clear (Choice)" in topic 2.2.11</a>

<br /><br />&deg; <a href="2.2.38?DT=19921204095534#HDRFIND">"Find (Choice)" in topic 2.2.38</a>

<a name="LEN Entry Field (Control)" />
<h2><a name="LEN Entry Field (Control)">2.2.33 Entry Field
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control into which a user can type one or more lines of text.<br />Entry fields can be scrolled if more information is available<br />than is currently visible.<br /><br /><br /><br /><br /><a
 href="picture-190?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P190.GIF"
 alt="PICTURE 190" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide an entry field to allow a user to type values that<br /> cannot be supplied by the product in a list of choices.<br /><br /><br /><b>Rec</b> Provide an entry field containing read-only text when a value is<br /> displayed that a user cannot change.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> When the length of the data is predictable, such as a date,<br /> time, or telephone number, make the entry field wide enough and<br /> tall enough to show all of the data of average length.<br /><br /><br /><b>Rec</b> Display an entry field with a background color different from<br /> the background color of the underlying window or an outline<br /> color specified by a user for the operating environment. Use<br /> the user-specified color setting for entry fields if provided by<br /> the operating environment; otherwise, use another related<br /> component setting.<br /><br /><br /><b>Rec</b> To indicate a required entry field, display along the bottom<br /> edge of the entry field a thin unbroken line of a solid color<br /> specified by the user for the operating environment. For<br /> example, with VGA resolution use a one-pel solid green line<br /> along the bottom of an entry field.<br /><br /><br /><b>Rec</b> To indicate an error in the information entered in an entry<br /> field, display, along the bottom, left, and right edges of the<br /> entry field, a thin unbroken line of a solid color specified by<br /> the user for the operating environment. For example, with VGA<br /> resolution use a one-pel solid red line on the bottom, left, and<br /> right edges of an entry field.<br /><br /><br /><b>Rec</b> To indicate an entry field containing read-only text, display<br /> the entry field text against the normal window background and do<br /> not display an outline box around the text. That is, display<br /> the entry field text against the normal window background.<br /><br /><br /><a
 name="FIGTBLUNIQ48" id="FIGTBLUNIQ48" /><a name="TBLTBLUNIQ48"

 alt="PICTURE 196" /></a> |<br />| of entry field-- Scrollable | |<br />|____________________________________|___________________________________|<br /><br /><br /><b>Fnd</b> Allow a user to scroll data in an entry field when more text can<br /> be typed or when more information is available than can be<br /> displayed in the entry field at any one time.<br /><br /><br /><b>Rec</b> When information can be scrolled in an entry field, provide a<br /> visible cue to indicate that the information can be scrolled.<br /> For example, provide left and right arrow scroll push buttons on<br /> an entry field of one line or provide a scroll bar for an entry<br /> field of more than one line.<br /><br /><br /><b>Rec</b> If an entry field allows tabs within the field, allow a user to<br /> press Ctrl+Tab to exit the entry field and to move the cursor to<br /> the next control in the window.<br /><br /><br /><b>Rec</b> If an entry field must contain a value, provide an appropriate<br /> initial value.<br /><br /><br /><b>Rec</b> If a user will typically accept the initial value in the entry<br /> field or replace it by typing, display the initial value with<br /> selected-state emphasis so that the text is replaced by the<br /> first typed character.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>

<a name="LEN Extended Selection" />
<h2><a name="LEN Extended Selection">2.2.34 Extended
Selection</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A type of selection optimized for the selection of a single<br />object. A user can extend selection to more than one object, if<br />required.<br /><br /><br /><br /><br /><a
 href="picture-197?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P197.GIF"
 alt="PICTURE 197" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide extended selection when a user typically performs<br /> actions on one object at a time, but can perform actions on more<br /> than one object at a time.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Allow a keyboard user to press Shift+F8 to establish a mode in<br /> which the initial deselection is bypassed and the new selected<br /> objects are added or removed from the current group of selected<br /> objects.<br /><br /><br /><b>Fnd</b> Allow a user to modify the extended selection by pressing and<br /> holding down the Ctrl key while selecting an object or group of<br /> objects.<br /><br /><br /><b>Fnd</b> Design your product so that the results listed in<a

<a name="LEN Field Prompt" />
<h2><a name="LEN Field Prompt">2.2.35 Field Prompt</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Text that identifies a field, such as a field of check boxes or<br />an entry field.<br /><br /><br /><br /><br /><a
 href="picture-198?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P198.GIF"
 alt="PICTURE 198" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a field prompt for each field unless there is only one<br /> field in the window and the window title serves as the field<br /> prompt.<br /><br /><br /><b>Rec</b> Provide a field prompt for each field unless the fields appear<br /> in columns and the column headings serve as the field prompts.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Place a field prompt above or to the left of the field it is<br /> associated with.<br /><br /><br /><b>Rec</b> If a field prompt is displayed above a field, align the prompt<br /> with the left edge of the field.<br /><br /><br /><b>Rec</b> In high-volume data-entry windows, consider using right-aligned<br /> edges of field prompts next to left-aligned entry fields so that<br /> a narrow vertical column of space is left between the field<br /> prompts and their associated entry fields to allow a user to<br /> quickly scan the choices in the window.<br /><br /><br /><b>Rec</b> If a field prompt is displayed under a group heading, indent the<br /> field prompt to the right of the group heading.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a field<br /> prompt unless the prompt contains an abbreviation, acronym, or<br /> proper noun that should be capitalized.<br /><br /><br /><b>Rec</b> Use descriptive text to provide additional information.<br /><br /><br /><b>Rec</b> Left-align fields of controls along a margin to the right of the<br /> longest field prompt in a column.<br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.14?DT=19921204095534#HDRCOLHEAD">"Column Heading" in topic 2.2.14</a>
<br /><br />&deg; <a href="2.2.27?DT=19921204095534#HDRDESCTXT">"Descriptive Text" in topic 2.2.27</a>
<br /><br />&deg; <a href="2.2.43?DT=19921204095534#HDRGROUPHD">"Group Heading" in topic 2.2.43</a>
<br /><br />&deg; <a href="2.2.129?DT=19921204095534#HDRWINLAY">"Window Layout" in topic 2.2.129</a>
</pre>
<hr />
<a name="LEN File Menu (Application-Oriented)" />
<h2><a name="LEN File Menu (Application-Oriented)">2.2.36
File Menu
(Application-Oriented)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A pull-down menu from the <b>File</b> choice on a menu bar that<br /> contains choices that affect the object presented in that<br /> window.<br /><br /><br /><br /><br /><a
 href="picture-199?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P199.GIF"
 alt="PICTURE 199" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>File</b> menu choice in all application-oriented windows<br /> that provide a menu bar if any of the <b>File</b> menu choices are<br /> provided.<br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When the following choices are provided, place them in the<br /> following relative order in the <b>File</b> menu:<br /><br /><br />&deg; <b>New</b><br />&deg; <b>Open</b><br />&deg; --Separator--<br />&deg; <b>Save</b><br />&deg; <b>Save</b> <b>as</b><br />&deg; --Separator--<br />&deg; <b>Print</b>
<br /><br /><b>Rec</b> Add any product-specific choices, as needed, grouped with other<br /> related choices.<br /><br /><br /><b>Fnd</b> Assign "F" as the mnemonic for the <b>File</b> menu choice.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>
<br /><br />&deg; <a href="2.2.67?DT=19921204095534#HDRNEW">"New (Choice)" in topic 2.2.67</a>
<br /><br />&deg; <a href="2.2.70?DT=19921204095534#HDROPEN">"Open (Choice)" in topic 2.2.70</a>
<br /><br />&deg; <a href="2.2.82?DT=19921204095534#HDRPRINT">"Print (Choice)" in topic 2.2.82</a>
<br /><br />&deg; <a href="2.2.94?DT=19921204095534#HDRSAVE">"Save (Choice)" in topic 2.2.94</a>
<br /><br />&deg; <a href="2.2.96?DT=19921204095534#HDRSAVEAS">"Save As (Choice)" in topic 2.2.96</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.37?DT=19921204095534#HDRFILEOB">"File Menu (Object-Oriented)" in topic 2.2.37</a>
<br /><br />&deg; <a href="2.2.60?DT=19921204095534#HDRMENUBAR">"Menu Bar" in topic 2.2.60</a>
</pre>

<a name="LEN File Menu (Object-Oriented)" />
<h2><a name="LEN File Menu (Object-Oriented)">2.2.37 File
Menu
(Object-Oriented)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A pull-down menu from a choice labeled with the class name of<br />the object in the window, that contains choices that affect the<br />underlying object presented in that window.<br /><br /><br /><br /><br /><a
 href="picture-200?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P200.GIF"
 alt="PICTURE 200" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a <b>File</b> menu choice, object-oriented version, in all<br /> object-oriented windows that provide a menu bar if any of the<br /> <b>File</b> menu choices are provided.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Label the menu bar choice with the class-name of the object in<br /> the window. For example, for a worksheet object, label the<br /> menu-bar choice <b>Worksheet.</b>
<br /><br /><b>Fnd</b> When the following choices are provided, place them in the<br /> following relative order in the <b>File</b> menu:<br /><br /><br />&deg; <b>Open</b> <b>as</b><br />&deg; --Separator--<br />&deg; <b>Save</b> (use only if the save function is not immediate)<br /> &deg; --Separator--<br /> &deg; <b>Print</b>
<br /><br /><b>Rec</b> Add any product-specific choices, as needed, grouped with other<br /> related choices.<br /><br /><br /><b>Fnd</b> Assign a unique mnemonic for the class name choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>
<br /><br />&deg; <a href="2.2.71?DT=19921204095534#HDROPENAS">"Open As (Choice)" in topic 2.2.71</a>
<br /><br />&deg; <a href="2.2.82?DT=19921204095534#HDRPRINT">"Print (Choice)" in topic 2.2.82</a>
<br /><br />&deg; <a href="2.2.94?DT=19921204095534#HDRSAVE">"Save (Choice)" in topic 2.2.94</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.36?DT=19921204095534#HDRFILE">"File Menu (Application-Oriented)" in topic 2.2.36</a>
<br /><br />&deg; <a href="2.2.60?DT=19921204095534#HDRMENUBAR">"Menu Bar" in topic 2.2.60</a>
</pre>
