<h2>Foreword</h2>
The IBM Common User Access* guidelines are intended to help product
designers and developers create an interface that the user will find
easy<br />
to learn and use. They are based on sound principles of interface
design and on object-oriented relationships. Moreover, the guidelines
reflect<br />
recent advances in personal computing technology and the growing demand
by users that computers match their way of thinking.<br />
<br />
The object-oriented workplace shell of IBM's new OS/2* 2.0 operating
system is based on these guidelines. OS/2 2.0 users can interact<br />
intuitively and easily with objects because each object clearly
represents a real workplace task. Thus a user can transfer knowledge
about an object<br />
from the real world to the computer environment. The user can also
transfer knowledge from one product to another, as well as predict how<br />
something new will work, thanks to consistent interface design. <br />
<br />
As a result, end users of CUA products should experience higher
productivity and satisfaction, while producing fewer errors.<br />
<br />
This official guide, which combines two books originally published in
the fall of 1991, is divided into two sections. The first--the "CUA
Design<br />
Guide"--describes principles, components and techniques of user
interface design and describes the process of designing a product with
a CUA<br />
interface. The "CUA Reference" section identifies the CUA interface
features, or components, and provides guidelines for using them.<br />
<br />
We in IBM are especially proud of the <cite>Object-Oriented</cite>
<cite>Interface</cite>
<cite>Design. </cite>It
is the work of a team of talented people at IBM. Their effort was<br />
recognized recently when they received the Thomas J. Watson, Jr.,
Design Excellence Award. As the award noted, "The CUA Design is
revolutionary,<br />
in that it places a user's data first and foremost."<br />
<br />
I hope these guidelines contribute to your excellence by helping you
make the users of your applications more productive in their personal<br />
computing.<br />
<br />
Earl F. Wheeler<br />
IBM Senior Vice President<br />
and General Manager<br />
Programming Systems<br />
Somers, NY<br />
<h1 style="font-weight: normal;">About
This Book</h1>
This book describes the guidelines that define the Common User
Access*(CUA*) user interface. The Common User Access (CUA) user
interface is anobject-oriented graphical user interface that provides a
consistent lookand feel for products that adopt the CUA interface as
their standard.<br />
<h2 style="font-weight: normal;">How
This Book is
Organized</h2>
This book has two parts plus appendixes and a glossary.<br />
<ul>
  <li>&nbsp;Part 1, "CUA
Design Guide" in XX describes principles, components, and techniques of
user interface design in general, as applied to a variety of software
products for a variety of operating environments. Although it describes
the process of designing a product with a CUA interface in particular,
Part 1, "CUA Design Guide" is not a "cookbook" for producing a product
with a CUA interface; instead, it is more like a textbook, intended to
expose designers to the concepts that they should consider when
designing any kind of user interface.</li>
  <li>Part 2, "CUA Reference" in XX
identifies the CUA interface components and lists all of the
fundamental and recommended guidelinesfor designing and developing a
product with a CUA interface for a programmable workstation. It
provides an alphabetically arranged list of the interface components
that are defined in the CUA interface. The graphical representations
shown are examples only and are not intended to define how a component
should appear in the interface for a particular product.<br />
  </li>
</ul>
Note that neither Part 1 nor Part 2 tells a designer how to create a
specific product or part of a product. That is, the CUA guidelines do
not tell a designer how to design an accounting product or a balance
sheet, for example.<br />
<br />
<ul>
  <li>The Appendixes contain the
following information:<br />
    <ul>
      <li>Design considerations
for multimedia and touch input</li>
      <li>Design considerations
for the use of color</li>
      <li>CUA interface National
Language Support</li>
      <li>Help for documenting the
CUA interface in product publications and online information. </li>
    </ul>
  </li>
</ul>

<h1><a name="HDROORIENT" id="HDROORIENT">1.1 Chapter
1. User
Interfaces and Object Orientation</a></h1>
<pre></pre>
<pre width="80"><!-- * --><br />A <i>user</i> <i>interface</i> is the set of techniques and mechanisms that a person<br /> uses to interact with an object. Any kind of object has a user interface,<br /> and an object's interface is developed according to a user's needs and<br /> reasons for using the object. A user interface can be a set of buttons,<br /> like those on a telephone or video recorder. In the case of a computer, a<br /> user interface can include a keyboard, a pointing device, and the items<br /> that appear on a display screen. The user interface is the means by which<br /> a user communicates with a computer and vice versa. Many types of user<br /> interfaces are available for computers, including:<br /><br /><br />&deg; Command-line user interfaces, in which a user remembers commands and<br />types them<br /><br /><br />&deg; Menu-driven user interfaces, in which a user is provided with a<br />hierarchically organized set of choices<br /><br /><br />&deg; Graphical user interfaces, in which a user points to and interacts<br />with visible elements of the interface by using a pointing device.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h2><a name="HDRWHOFOR" id="HDRWHOFOR">1.1.2 Who Will
Use the CUA
User Interface?</a></h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Although this book is intended for product designers, the CUA user<br />interface itself is intended for a group of end users known as "knowledge<br />workers." This group includes the many people around the world who make<br />their living by working with information, which provides the basis for the<br />decisions they make. These people might work in offices or in airplanes<br />or anywhere they can have access to a computer.<br /><br /><br />However, the CUA user interface is not necessarily appropriate for every<br />possible user of computers. For example, the CUA user interface might not<br />be the most efficient interface for someone who performs a single, highly<br />specialized task, such as the tasks in manufacturing process control or in<br />retail sales. The CUA interface is most appropriate for users who perform<br />a variety of information-related tasks.<br /></pre>

<h2>1.1.1 What Is the Common User
Access User Interface?</h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The Common User Access user interface is a graphical user interface that<br />incorporates elements of <i>object</i> <i>orientation,</i> an orientation in which a<br /> user's focus is on objects and in which the concept of applications is<br /> hidden. Objects and object orientation are discussed in more detail in<br /> <a
 href="1.1.3?DT=19921204095534#HDROOINCUA">"Object Orientation in the CUA User Interface" in topic 1.1.3</a>. The CUA<br /> user interface is based on principles of user-interface design, on<br /> object-oriented relationships, and on field experience and user testing.<br /><br /><br />The CUA guidelines provide information about how the model on which a<br />product is based should be conveyed to a user. The CUA guidelines also<br />include specific details about designing and developing computer software<br />and user interfaces. Products that adhere to the CUA guidelines and<br />undergo usability testing should be comparatively easy to learn and use.<br />As a result, users of products with a CUA user interface should find the<br />products satisfying to use, efficient, and appropriate for the tasks that<br />the users want to accomplish.<br /></pre>
<pre></pre>
<hr />
<h2><a name="HDROOINCUA" id="HDROOINCUA">1.1.3 Object
Orientation
in the CUA User Interface</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Graphical user interfaces, including the CUA interface, are becoming more<br />object-oriented. Object-oriented user interfaces allow for the<br />development of a cohesive working environment in which each element,<br />called an <i>object,</i> can interact with every other element. The objects that<br /> users require to perform their tasks and the objects used by the operating<br /> environment can work cooperatively in one seamless interface. That is,<br /> the boundaries that distinguish applications from operating systems are no<br /> longer apparent to users.<br /><br /><br />The most readily apparent feature of an object-oriented user interface is<br />the pervasive focus on objects, as well as the principles applied to those<br />objects, such as <i>object</i> <i>classes,</i> <i>object</i> <i>hierarchies,</i> and <i>inheritance.</i><br />These are discussed in the following sections.<br /></pre>
<hr />
<h2><a name="HDROBJS" id="HDROBJS">1.1.4 Objects</a></h2>
<pre width="80"><!-- * --><br /><br /><br />In the real world, an object is an item that a person requires to perform<br />work. For example, an accountant's objects might include a ledger and a<br />calculator. An architect's objects might include blueprints, a T square,<br />and a sharp pencil. In the CUA environment, an object is any visual<br />component of a user interface that a user can work with as a unit,<br />independent of other items, to perform a task. A spreadsheet, one cell in<br />a spreadsheet, a bar chart, one bar in a bar chart, a report, a paragraph<br />in a report, a database, one record in a database, and a printer are all<br />objects. Each object can be represented by one or more graphic images,<br />called icons, that a user can interact with, much as a user can interact<br />with objects in the real world.<br /><br /><br />However, an object need not always be represented by an <i>icon,</i> and not all<br /> interaction is accomplished by way of icons. A user can interact with an<br /> object by opening a <i>window</i> that displays more information about the object<br /> and contains a variety of mechanisms for interacting with the object. A<br /> user can also manipulate an object within a window. Icons, windows, and<br /> interaction with objects are discussed in more detail in<a
 href="1.4.3?DT=19921204095534#HDRAICONS"> "Icons" in</a><br /><a
 href="1.4.3?DT=19921204095534#HDRAICONS">topic 1.4.3</a>, <a
 href="1.4.5?DT=19921204095534#HDRWINDOWS">"Windows" in topic 1.4.5</a>, and <a
 href="1.4.6?DT=19921204095534#HDROBJINT">"Interaction with Objects" in</a><br /><a
 href="1.4.6?DT=19921204095534#HDROBJINT">topic 1.4.6</a>.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.1.4.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.1.4.1
Object Classes</a></li>
  <li><a href="1.1.4.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.1.4.2
Object Hierarchies and Inheritance</a></li>
</ul>
<pre></pre>
<hr />
<h3><a name="HDROBJTYPE" id="HDROBJTYPE">1.1.4.1
Object
Classes</a></h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The CUA environment includes three types, or classes, of objects:<br /><br /><br />&deg; Container objects<br />&deg; Data objects<br />&deg; Device objects.<br /><br /><br />Each class of objects has a primary purpose that distinguishes it from the<br />other classes, and all three types of objects can contain other objects.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h4>1.1.4.1.2 Data Objects</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The primary purpose of a <i>data</i> <i>object</i> is to convey information, such as<br /> text or graphics, or audio or video information. An example of a data<br /> object might be a newsletter object, which could contain text objects and<br /> graphic objects. Because the primary purpose of each object (text,<br /> illustration, and newsletter as a whole) is to convey information of<br /> interest to readers, each is considered a data object.<a
 href="1.1.4.1.2?DT=19921204095534#FIGDATAFIG"> Figure 2</a> shows an<br /> example of a data object.<br /><br /><br /><br /><br /><a
 name="FIGDATAFIG" id="FIGDATAFIG"> </a><a href="picture-2?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P2.GIF" alt="PICTURE 2" /></a><br /><br /><br /><br /><br />Figure 2. Data Object. A newsletter object is an example of a data<br />object. It conveys information to a reader. It can also<br />contain text objects and graphic objects, which are data objects<br />as well.<br /></pre>
<pre></pre>
<ul>
  <li><a href="1.1.4.1.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.1.4.1.1
Container Objects</a></li>
  <li><a href="1.1.4.1.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.1.4.1.2
Data Objects</a></li>
  <li><a href="1.1.4.1.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.1.4.1.3
Device Objects</a></li>
</ul>
<pre></pre>
<hr />
<h4>1.1.4.1.1 Container Objects</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A <i>container</i> <i>object</i> holds other objects. Its primary purpose is to provide<br /> a way for a user to group related objects for easy access and retrieval.<br /> An operating system typically provides a general-purpose container--for<br /> example, a <i>folder</i>--that can hold any type of object, including other<br /> containers.<br /><br /><br />Products often provide product-specific containers that have special<br />features to serve the needs of the product's users. For example, a<br />graphics product might provide a portfolio container in which a user could<br />store and sort artwork according to subject matter or technique.<br /><br /><br /><br /><br /><a
 name="FIG001" id="FIG001"> </a><a href="picture-1?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P1.GIF" alt="PICTURE 1" /></a><br /><br /><br /><br /><br />Figure 1. Container Objects. A folder object and a portfolio object are<br />examples of container objects. Each provides a way for a user<br />to group related objects for easy access and retrieval. The<br />window to the right of the folder object labeled <b>My</b> <b>Folder</b><br />displays the folder's contents, including a portfolio object.<br />The window below the folder's window displays the contents of<br />the portfolio object labeled <b>My</b> <b>Portfolio.</b> In this example,<br /> folder objects can contain portfolio objects, and portfolio<br /> objects can contain folder objects.<br /></pre>
<pre></pre>
<hr />
<h4>1.1.4.1.3 Device Objects</h4>
<pre width="80"><!-- * --><br /><br /><br />A <i>device</i> <i>object</i> often represents a physical object in the real world. For<br /> example, a mouse object can represent a user's pointing device, and a<br /> modem object can represent a user's modem. Some device objects represent<br /> a logical object in a user's computer system rather than a physical<br /> object. For example, a wastebasket object can represent a logical object<br /> that disposes of a user's other objects, and an electronic mail out-basket<br /> can represent a logical object that delivers electronic mail to an<br /> intended recipient. The primary purpose of a device object is to provide<br /> a means of communication between a computer and another physical or<br /> logical object.<br /><br /><br />Some device objects can contain other objects. For example, a printer<br />object can contain a queue of objects to be printed, and an electronic<br />mail out-basket object can contain objects to be sent to the user of<br />another computer system. Other device objects simply have settings that a<br />user can configure. Device objects that contain other objects typically<br />act on the contained objects. For example, a printer object will print<br />the objects it contains, and an out-basket object will deliver objects to<br />the intended recipient.<a
 href="1.1.4.1.3?DT=19921204095534#FIGDEVFIG"> Figure 3</a> shows two device objects.<br /><br /><br /><br /><br /><a
 name="FIGDEVFIG" id="FIGDEVFIG"> </a><a href="picture-3?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P3.GIF" alt="PICTURE 3" /></a><br /><br /><br /><br /><br />Figure 3. Device Objects. A printer object represents a physical device,<br />and an electronic mail out-basket represents a logical device.<br /></pre>
<hr />
<h3>1.1.4.2 Object Hierarchies and
Inheritance</h3>
<pre width="80"><!-- * --><br /><br /><br />Objects can be grouped according to similarities in appearance and<br />behavior. These groups can then be arranged into <i>object</i> <i>hierarchies.</i> One<br /> relationship that can be illustrated in a hierarchy is <i>inheritance.</i> An<br /> object that appears below another object in the hierarchy has all of the<br /> characteristics of the object or objects above it. The object is said to<br /> "inherit" those characteristics.<br /><br /><br /><br /><br /><a
 name="FIGINHIER" id="FIGINHIER"> </a><a href="picture-4?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P4.GIF" alt="PICTURE 4" /></a><br /><br /><br /><br /><br />Figure 4. An Object Hierarchy Illustrating Inheritance. Each object that<br />appears below another object in the hierarchy inherits all of<br />the characteristics of the object or objects above it and can<br />add new characteristics of its own.<br /><br /><br />In the hierarchy shown in <a
 href="1.1.4.2?DT=19921204095534#FIGINHIER">Figure 4</a>, a bar chart inherits all of the<br /> characteristics of a chart object, but none of the characteristics unique<br /> to a memo. However, a bar chart object and a memo object will have in<br /> common those characteristics that each inherited from a data object.<br /><br /><br />Other types of hierarchies are possible. For example, objects can be<br />arranged in a <i>containment</i> hierarchy that illustrates which objects can<br /> contain which other objects.<a
 href="1.1.4.2?DT=19921204095534#FIGCONHIER"> Figure 5</a> illustrates a possible containment<br /> hierarchy.<br /><br /><br /><br /><br /><a
 name="FIGCONHIER" id="FIGCONHIER"> </a><a href="picture-5?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P5.GIF" alt="PICTURE 5" /></a><br /><br /><br /><br /><br />Figure 5. An Object Hierarchy Illustrating Containment. Each object that<br />appears below another object in the hierarchy can be contained<br />by the object or objects above it.<br /></pre>
<hr />
<h2>1.1.5 The Distinctions between
Object-Oriented User Interfaces
and Object-Oriented Programming</h2>
<pre width="80"><!-- * --><br /><br /><br />Object-oriented user interfaces share some concepts with object-oriented<br />programming. However, the concepts are manifested differently. In an<br />object-oriented user interface, the objects that a user works with do not<br />necessarily correspond to the objects, or modules of code, that a<br />programmer used to create the product. Inheritance and hierarchy in an<br />object-oriented user interface are more subtle than in object-oriented<br />programming. They are based on similarity in appearance and behavior,<br />rather than on superclasses and subclasses of objects. Finally, an<br />object-oriented interface incorporates the concept of containment, which<br />has no parallel concept in object-oriented programming.<br /><br /><br />An important point for a designer to remember is that while<br />object-oriented programming can facilitate the development of an<br />object-oriented user interface, it is not a prerequisite. An<br />object-oriented user interface can be developed with more traditional<br />programming languages and tools.<br /></pre>
<hr />
<h2>1.1.6 Benefits of an
Object-Oriented User Interface</h2>
<pre width="80"><!-- * --><br /><br /><br />Users sometimes are intimidated by the technical aspects of an operating<br />system. An object-oriented user interface shields users by allowing them<br />to interact with objects rather than with a distinct operating system and<br />with separate applications that are often incompatible with one another.<br />A user can focus more closely on the task at hand without having to be so<br />conscious of the tools involved. Object orientation reflects the way a<br />person works in the real world. For example, someone writing a memo can<br />concentrate on the message without paying much attention to the tools<br />being used to accomplish the task--pencil and paper in the real world, a<br />memo object in an object-oriented user interface. When working in an<br />object-oriented environment, users can be completely unaware that they are<br />using an editor application to do their writing.<br /><br /><br />Furthermore, a fully object-oriented user interface provides a seamless<br />environment in which a user's interaction with objects is the same across<br />tasks. For example, a user can copy, move, delete, and open all objects<br />the same way, no matter what the user's current task is or which objects<br />are involved. A user could copy a graphic and move it into a cell in a<br />spreadsheet, then place the spreadsheet into a document. Then the user<br />could send the entire resulting object to someone else by placing it into<br />an electronic mail out-basket. Each object is completely compatible with<br />every other object, and objects can be combined and separated freely.<br /><br /><br />Most commercially available graphical user interfaces do not provide fully<br />object-oriented user environments. They still rely on applications--that<br />is, separate programs--many of which are not compatible and thus pose<br />barriers to certain types of user interaction. The CUA user interface<br />encourages full object orientation in user interfaces.<br /></pre>
<hr />
<h1>1.2 Chapter 2. Models of a
User Interface</h1>
<pre width="80"><!-- * --><br />The term <i>model</i> is used in this book to refer to a descriptive<br /> representation of a person's conceptual and operational understanding of<br /> something. Some models are explicit and are consciously designed. These<br /> models typically can be represented by a diagram or a textual description.<br /> Other models, called mental models, are developed unconsciously. People<br /> create a mental model by putting together sets of perceived rules and<br /> patterns in a way that explains a situation. A typical person cannot draw<br /> or describe his or her mental model. In many situations, a person is not<br /> aware that the mental model exists.<br /><br /><br />A mental model does not necessarily reflect a situation and its components<br />accurately. Still, a mental model helps people predict what will happen<br />next in a given situation, and it serves as a framework for analysis,<br />understanding, and decision-making.<br /><br /><br />With respect to user interfaces, three models come into play:<br /><br /><br />&deg; A user's conceptual model<br />&deg; A programmer's model<br />&deg; A designer's model.<br /><br /><br />A user's conceptual model is a mental model. A programmer's model and a<br />designer's model are explicit, consciously designed models. Each model<br />represents a different audience's perspective of a user interface.<br /><a
 href="1.2?DT=19921204095534#FIGMODFIGS">Figure 6</a> illustrates the three audiences and the factors that influence<br /> their perspectives.<br /><br /><br /><br /><br /><a
 name="FIGMODFIGS" id="FIGMODFIGS"> </a><a href="picture-6?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P6.GIF" alt="PICTURE 6" /></a><br /><br /><br /><br /><br />Figure 6. Factors That Influence the Three Models of a User Interface. A<br />user's conceptual model, a programmer's model, and a designer's<br />model represent the perspectives of three different audiences<br />for a software product. A user's conceptual model is influenced<br />by the user's experiences in the real world, including<br />experience with other computer systems. A programmer's model is<br />influenced by the operating platform, the operating system, the<br />shell, the tools, and the guidelines that are used to develop a<br />product. A designer's model is influenced by the user's<br />conceptual model, the programmer's model, and user interface<br />design principles and guidelines.<br /><br /><br />The models for each audience are discussed in the following sections.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.2.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.2.1
A User's Conceptual Model</a></li>
  <li><a href="1.2.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.2.2
A Programmer's Model</a></li>
  <li><a href="1.2.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.2.3
A Designer's Model</a></li>
  <li><a href="1.2.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.2.4
Accommodating the Differences between a User's
Conceptual Model and a Designer's Model</a></li>
  <li><a href="1.2.5?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.2.5
Accommodating the Programmer's Model in the Designer's
Model</a></li>
</ul>
<pre></pre>
<hr />
<h2>1.2.1 A User's Conceptual Model</h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A <i>user's</i> <i>conceptual</i> <i>model</i> is a mental model consisting of the set of<br /> relationships that a person perceives to exist among elements of any<br /> situation. A person develops a conceptual model through experience and<br /> then develops expectations based on the relationships in the model.<br /><br /><br />When confronted with a new situation, a person tries to interpret it by<br />comparing it, often unconsciously, to some existing model. For example,<br />if a computer user sees an object on a computer screen, and the object<br />resembles a familiar object, say a telephone, the user transfers concepts<br />from his or her existing model of telephones and makes guesses about how<br />the computer's telephone object might work. Although this might seem to<br />be a hit-or-miss approach to new situations, it is more efficient than<br />building a new model from scratch, and people are satisfied when a new<br />situation fits into their existing models.<br /><br /><br />However, if an existing model does not explain a new situation, and if<br />people are unable to develop a new model, they become uncertain; they<br />proceed hesitantly, and they can become frustrated, perhaps abandoning the<br />new situation entirely because it is too unfamiliar. A user's conceptual<br />model is somewhat resistant to change, but it can change over time as a<br />user collects new evidence that helps a user refine or redefine the model.<br /><br /><br />To understand a user's conceptual model, a designer must understand a<br />user's experiences (such as educational background and job training, as<br />well as previous interaction with machines) and working environment (such<br />as the type of hardware and system software in use). Also, a designer<br />must understand what kinds of information a user needs and what functions<br />a computer system should offer to help a user perform a task.<br /><br /><br />Unfortunately, a designer cannot simply ask all potential users of a<br />product to describe or draw pictures of their conceptual models; most<br />users are unaware that they have a conceptual model. Even users who are<br />aware that they have expectations about a situation typically cannot<br />provide the analytical insight that a designer needs. So a designer must<br />gather information through techniques such as:<br /><br /><br />&deg; Analysis of a users' tasks<br />&deg; Surveys and interviews of actual or potential users<br />&deg; Visits to users' work sites<br />&deg; Feedback from users<br />&deg; Usability testing.<br /><br /><br />Because each user's conceptual model is influenced by different<br />experiences, no two users' conceptual models are exactly alike. Still,<br />these techniques can help a designer compile a fairly complete picture of<br />the conceptual models of a cross-section of users. A designer can then<br />use this information, along with good design judgment and the CUA design<br />principles and guidelines, to make decisions about how to design a<br />product's user interface.<br /></pre>
<pre></pre>
<hr />
<h2><a name="HDRPROGMOD" id="HDRPROGMOD">1.2.2 A
Programmer's
Model</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A <i>programmer's</i> <i>model</i> represents a product or a computer system from the<br /> perspective of the person who writes the code that makes the product or<br /> system work. A programmer's model is often very different from both a<br /> user's model and a designer's model (described in the next section)<br /> because it necessarily includes a more thorough understanding of the<br /> computer hardware and supporting software that make a product or system<br /> run.<br /><br /><br />A programmer typically could draw a picture of a programmer's model<br />because a programmer's model is more explicit than a user's conceptual<br />model and is consciously created. The programmer's model concentrates<br />primarily on the objects and relationships that the programmer uses to<br />implement a product. For example, a programmer's model might include an<br />object consisting of typed data fields in records in an indexed file. In<br />a user's conceptual model, the same object would simply be an address<br />book. In a designer's model, the concepts would be represented as a group<br />of logically related objects (people's names, addresses, and telephone<br />numbers) that make up an address book object. A programmer requires a<br />level of understanding different from the level required by users.<br />Therefore, although the elements of a programmer's model are vital to the<br />development of a product, a designer should take care to mask the<br />technical details, hiding them from a user without impairing a product's<br />function.<br /></pre>
<hr />
<h2><a name="HDRDESMOD" id="HDRDESMOD">1.2.3 A
Designer's
Model</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A user-interface designer is like an architect. Just as an architect must<br />understand the perspective of the person who is going to live in a house,<br />as well as the perspective of the person who is going to build the house,<br />a user-interface designer must understand the perspectives of the end user<br />and the programmer.<br /><br /><br />A designer's model influences and is influenced by both the user's<br />conceptual model and the programmer's model. There is no direct<br />relationship between the user's conceptual model and the programmer's<br />model.<a
 href="1.2.3?DT=19921204095534#FIGMODREL"> Figure 7</a> shows how the three models are related.<br /><br /><br /><br /><br /><a
 name="FIGMODREL" id="FIGMODREL"> </a><a href="picture-7?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P7.GIF" alt="PICTURE 7" /></a><br /><br /><br /><br /><br />Figure 7. The Relationship among the Models of User Interfaces. A<br />designer's model influences and is influenced by both the user's<br />conceptual model and the programmer's model. No direct<br />relationship exists between the user's conceptual model and the<br />programmer's model.<br /><br /><br />The three primary elements of a designer's model are:<br /><br /><br />&deg; Object relationships (the objects in the interface and their<br />behaviors)<br />&deg; Visual representations (the "look" of the interface)<br />&deg; Interaction techniques and mechanisms (the "feel" of the interface).<br /><br /><br /><a
 href="1.2.3?DT=19921204095534#FIGICEBERG">Figure 8</a> illustrates the parts of a designer's model and shows the<br /> relationships among the parts.<br /><br /><br /><br /><br /><a
 name="FIGICEBERG" id="FIGICEBERG"> </a><a href="picture-8?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P8.GIF" alt="PICTURE 8" /></a><br /><br /><br /><br /><br />Figure 8. The Designer's Model Represented as an Iceberg. A designer's<br />model includes object relationships, visual representations, and<br />interaction techniques and mechanisms. Although the visual<br />representations and interaction techniques are the most visible<br />part of a user interface, the object relationships, which are<br />based on a user's conceptual model, form the bulk of the<br />interface.<br /><br /><br />Although the visual representations and interaction techniques and<br />mechanisms are the most obvious elements of a user interface, the object<br />representations make the most significant contribution to a product's<br />usability.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.2.3.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.2.3.1
Object Relationships</a></li>
  <li><a href="1.2.3.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.2.3.2
Visual Representations</a></li>
  <li><a href="1.2.3.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.2.3.3
Interaction Techniques and
Mechanisms</a></li>
</ul>
<pre></pre>
<hr />
<h3>1.2.3.1 Object Relationships</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Object relationships are the most important part of a designer's model,<br />and a designer should spend a considerable amount of effort defining them.<br />At this stage of product development, a designer determines what objects a<br />user requires, what the relationships are among the objects, and what<br />properties and behaviors the objects should have. For example, if a<br />designer is developing a model of a product for a car dealership, the<br />designer might determine that a user--in this case a car<br />salesperson--needs a car object and a customer object. The user might<br />also need a worksheet object, in which information from both the car<br />object and customer object can be combined. Finally, the user might need<br />one or more container objects to contain the other objects.<br /><br /><br />When a designer chooses the objects and their properties, behaviors, and<br />relationships carefully, and accurately matches them to the relationships<br />in a user's existing conceptual model, the visual representations and<br />interaction techniques follow naturally.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ2" id="FIGFIGUNIQ2"> </a><a href="picture-9?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P9.GIF" alt="PICTURE 9" /></a><br /><br /><br /><br /><br />Figure 9. Object Relationships. A designer must decide what objects a<br />user requires, what the relationships are among the objects, and<br />what properties and behaviors the objects should possess.<br /></pre>
<pre></pre>
<hr />
<h3>1.2.3.2 Visual Representations</h3>
<pre width="80"><!-- * --><br /><br /><br />A designer's model also addresses the appearance of objects so that a<br />product's objects are visually consistent with one another as well as with<br />other objects in the operating environment. The two aspects to each<br />visual representation in a user interface are the functional aspect and<br />the aesthetic aspect. In designing the functional aspect of a visual<br />representation, a designer is concerned with usability and with how well<br />the visual representation conveys the purpose of the object being<br />represented. In designing the aesthetic aspect of a visual<br />representation, a designer is concerned with whether the representation is<br />visually pleasing. A designer considers factors such as the shape, size,<br />and color of the visual representation.<br /><br /><br />Typically, a designer's model provides a framework for both aspects of the<br />visual representations. The framework includes ways to visually indicate<br />to a user what the purpose or state of an object is, as well as ways to<br />indicate similarity among objects. For a car dealership product, a<br />designer might decide that all cars with prospective buyers should be<br />identified by a similar symbol.<br /><br /><br />Visual specifications assist a designer in maintaining visual consistency,<br />and they provide a foundation on which the designer can build. They also<br />allow a designer leeway in determining which representations are most<br />appropriate for a particular product.<br /><br /><br /><br /><br /><a
 name="FIGVISUFG" id="FIGVISUFG"> </a><a href="picture-10?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P10.GIF"
 alt="PICTURE 10" /></a><br /><br /><br /><br /><br />Figure 10. Visual Representations. A designer must develop specifications<br />for the visual elements of an interface to ensure consistency.<br />The specifications should address the functional aspects of<br />visual representations, such as usability and purpose, as well<br />as the aesthetic aspects, such as shape, size, and color.<br /></pre>
<hr />
<h3>1.2.3.3 Interaction Techniques
and Mechanisms</h3>
<pre width="80"><!-- * --><br /><br /><br />Finally, a designer's model addresses a user's techniques for interaction<br />with objects. A typical model includes more than one technique and more<br />than one mechanism for interaction so that users can choose the technique<br />and mechanism that best suits their tasks, their level of skill, and their<br />preferred style of interaction.<br /><br /><br />A designer's model specifies a pattern of interaction in which users<br />interact with similar objects in similar ways and in ways that seem<br />natural to users. Again, consistency should be a designer's goal when<br />developing this part of the designer's model. Toward that end, the CUA<br />interface provides substantial guidance for interaction techniques and<br />mechanisms. When developing a product with a CUA user interface, a<br />designer does not need to develop a complete model of interaction.<br />Instead, a designer's task is to choose from the CUA designer's model (see<br /><a
 href="1.5?DT=19921204095534#HDRCUADESM">Chapter 5, "The CUA Designer's Model--A Summary" in topic 1.5</a>) those<br /> interaction techniques that are most appropriate for a particular product.<br /><br /><br />In a car dealership product, for example, a designer might determine that<br />a salesperson should be able to place information into a worksheet object<br />in any of several ways. The salesperson could place a car object on top<br />of the worksheet object, thereby transferring information about the car to<br />the worksheet. Or the salesperson could type information directly into<br />the worksheet object. Finally, the salesperson could select portions of<br />information from the car object and copy it to the worksheet object.<br /><br /><br /><br /><br /><a
 name="FIGINACTFG" id="FIGINACTFG"> </a><a href="picture-11?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P11.GIF"
 alt="PICTURE 11" /></a><br /><br /><br /><br /><br />Figure 11. Interaction Techniques and Mechanisms. A designer must specify<br />which techniques yield which results and must ensure that<br />similar interactions yield similar results.<br /></pre>
<hr />
<h2><a name="HDRSHAPE" id="HDRSHAPE">1.2.4
Accommodating the
Differences between a User's Conceptual Model and a Designer's
Model</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Ideally, a designer's model is equivalent to a user's conceptual model,<br />and a product works the way each user expects it to work. However,<br />various factors can lead to a disparity between a user's conceptual model<br />and a designer's model. For example:<br /><br /><br />&deg; Not all users have the same conceptual models.<br /><br /><br />&deg; Implementation constraints can restrict the function of a product to<br />something less than a user expects.<br /><br /><br />&deg; A computer product can provide useful features that do not have<br />corresponding components in the real world or in a user's area of<br />expertise, and therefore do not already exist in a user's conceptual<br />model.<br /><br /><br />When a designer's model does not exactly match a user's conceptual model,<br />the user often feels as if he or she is viewing a product through a haze,<br />not quite seeing or understanding the product. Some components of the<br />product look and behave as the user expects, while others seem somewhat<br />different or even foreign. To dispel the haze, a designer should expose a<br />user to the features of a product in a way that helps shape the user's<br />conceptual model to incorporate the actual designer's model. Then the two<br />become equivalent.<br /><br /><br />Consistency and the use of metaphors are helpful techniques for shaping a<br />user's conceptual model. When a new feature is consistent with a<br />product's other features, a user can predict at least some of the results<br />of using the new feature and can accept the new feature more readily.<br />Likewise, when a new feature is developed around a metaphor for something<br />that exists in a user's conceptual model, a user can make guesses about<br />the new feature by drawing analogies from the familiar concept. The user<br />can then extend the existing conceptual model to incorporate the new<br />feature. Electronic mail provides an example.<br /><br /><br />Although most people understand how to mail a letter by using a postal or<br />courier service, few immediately understand how to send information by<br />pressing a key on a keyboard or by placing a computer object on top of<br />another computer object (for example, placing a document object on top of<br />an out-basket object). By designing this type of information transfer<br />around a mail metaphor, a designer encourages a user to draw on an<br />existing conceptual model that describes and explains methods for getting<br />information from one place to another.<br />Furthermore, if a designer has specified an interaction technique that is<br />consistent with other interaction techniques that a user is familiar with,<br />a user will be able to extend a conceptual model of mail to include<br />electronic mail. For example, if a user knows how to mail a real-world<br />document by placing it into the office out-basket, the user can easily<br />learn to mail a document object by placing it into an out-basket object on<br />a computer.<br /><br /><br /><br /><br /><a
 name="FIGMAILMET" id="FIGMAILMET"> </a><a href="picture-12?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P12.GIF"
 alt="PICTURE 12" /></a><br /><br /><br /><br /><br />Figure 12. Metaphor. Electronic mail relies on a mail metaphor to help<br />users understand the underlying concept of electronic transfer<br />of information. To mail document objects, users place them<br />into an out-basket object, just as users place real-world<br />documents into real-world out-baskets.<br /><br /><br />A designer's model must also be flexible enough to accommodate growing<br />sophistication in users. As users become more proficient in using a<br />product, they might find that they do not like certain aspects of the<br />interface, or they might realize that they want or need functions that<br />they had not thought of before. A successful designer anticipates a<br />user's progress and provides mechanisms that are robust enough to stretch<br />as novice users become expert users. For example, when working with a<br />printer object, a typical user wants information about which objects are<br />in the printer's queue, as well as the orientation and number of copies<br />the printer will produce. This information should be readily available.<br />However, a more sophisticated user might want information about the<br />printer's connections, baud rate, and communication protocol. This<br />information should also be available, but it should not get in the way of<br />the information needed by a typical user.<br /><br /><br />By layering information, a designer can keep a product's interface free of<br />clutter and can avoid intimidating novice users while still meeting the<br />needs of expert users. Chapters 3 and 4 provide information about the<br />design principles and interface components that enable designers to create<br />products that serve users' needs.<br /></pre>
<hr />
<h2>1.2.5 Accommodating the
Programmer's Model in the Designer's
Model</h2>
<pre width="80"><!-- * --><br /><br /><br />Ideally, a designer should create a model appropriate for users, and a<br />programmer should write programming code that supports the designer's<br />entire model. However, a designer must sometimes make concessions to the<br />restrictions of a programming environment. For example, in a product that<br />offers an electronic mail feature, a designer might specify that a user<br />should receive some kind of immediate notification when mail reaches its<br />intended recipient. But if the network that the mail travels on is<br />subject to unpredictable delays, the designer might have to settle for a<br />notification that arrives as soon as the network allows, rather than an<br />immediate notification. The designer might also have to add a feature<br />that lets a user know where a piece of mail is while in route.<br /><br /><br />When accommodating a programmer's model in a designer's model, a designer<br />should be certain to shield users from complex details of a product's<br />implementation. As shown in <a
 href="1.2.3?DT=19921204095534#FIGMODREL">Figure 7 in topic 1.2.3</a>, there should be no<br /> direct relationship between a programmer's model and a user's conceptual<br /> model. Any aspect of a programmer's model that must be exposed to a user<br /> must first be filtered through the designer's model. For example, a<br /> typical user expects that the information displayed in a window is up to<br /> date. The user's expectation should be reflected in the designer's model.<br /> However, a programmer cannot always ensure that displayed information is<br /> up to date; perhaps a network delay interferes. To bridge the gap between<br /> a user's expectations and what a programmer can deliver, a designer's<br /> model can include a way for a user to manually refresh the display of<br /> information.<br /><br /><br />Just as an architect must know the strengths and weaknesses of building<br />materials and the skills of the builders contracted to construct a house,<br />a designer must be aware of the capabilities and limitations of the<br />programming environment, and the skills of the programmers who will<br />implement the design.<br /></pre>
<hr />
<h1><a name="HDRUIDESP" id="HDRUIDESP">1.3 Chapter 3.
Goals and
Design Principles of the CUA User Interface</a></h1>
<pre width="80"><!-- * --><br />The primary goal of the CUA user interface is to help a user to transfer<br />knowledge across products. If a user learns to use one product that has a<br />CUA interface, the user can quickly learn to use any other product that<br />has a CUA interface. Additional goals of the CUA user interface are to:<br /><br /><br />&deg; Increase a user's productivity<br />&deg; Increase a user's satisfaction with a product<br />&deg; Reduce a user's error rate.<br /><br /><br />The CUA user interface achieves these goals by adhering to the design<br />principles discussed in this chapter. The design principles are based on<br />principles of human behavior, field experience, and results of usability<br />testing.<br /><br /><br />Occasionally a designer must choose between two design principles if both<br />pertain to a particular aspect of the user interface. Sometimes factors<br />outside a designer's control can lead a designer to favor one principle at<br />the expense of another. For example, cost, performance, and usability<br />concerns sometimes conflict. A designer must balance them according to<br />their effect on a user and a user's tasks. Above all, a designer must<br />keep a user in mind when creating a user interface.<br /><br /><br />The design principles are grouped according to these categories:<br /><br /><br />&deg; Placing a user in control of the user interface<br />&deg; Reducing a user's memory load<br />&deg; Making the user interface consistent.<br /><br /><br />If a designer conscientiously combines these design principles with<br />knowledge of a product's intended users and with usability testing, the<br />resulting product should be easy to learn and easy to use.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.3.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.3.1
Design Principles That Place a User in
Control</a></li>
  <li><a href="1.3.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.3.2
Design Principles That Reduce a User's Memory
Load</a></li>
  <li><a href="1.3.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.3.3
Design Principles That Contribute to
Consistency</a></li>
</ul>
<pre></pre>
<hr />
<h2>1.3.1 Design Principles That
Place a User in Control</h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A user should always be able to communicate with a computer and should<br />never feel that the computer is in control. Whenever possible, a designer<br />should avoid program-driven sequences that prompt a user through fixed<br />steps and directive messages. Program-driven interaction is like riding a<br />train: a user must go where the program goes, according to its schedule.<br />A designer should aim for user-driven interaction, which is like driving a<br />car: a user goes where the user wants, according to the user's schedule.<br />A product should allow a user alternative courses of action and should not<br />limit a user's capabilities by imposing a designer's or programmer's<br />preconceived notions of the "correct" sequence for accomplishing a task.<br /><br /><br />In general, a designer should approach product design with a "no user<br />errors" philosophy. That is, a product should never make users feel that<br />they are in the wrong--rather, users should feel that any shortcomings are<br />in the product, not in themselves.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h3>1.3.1.2 Displaying Descriptive
and Helpful Messages</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Chances are that at some point a user will interact with a product in a<br />way that the product's designer did not anticipate. When that happens,<br />the product should indicate to the user that it cannot interpret the<br />user's action. Typically a product would display some kind of message,<br />although in some situations an audible cue or a graphical cue would<br />suffice.<br /><br /><br />Because a situation in which a message is displayed is often a situation<br />in which a user needs the most support, messages should be clear and<br />concise and should provide mechanisms for user interaction. A message<br />should describe the situation objectively, without placing blame, and<br />should help a user correct the situation. For example, if a user inserts<br />a diskette that has not been formatted, and the user tries to save an<br />object to that diskette, the product should display a message that tells<br />the user that the diskette has not been formatted. The message should<br />include mechanisms that allow the user to format the diskette and save the<br />object without having to leave the message window. The message should<br />also include mechanisms that allow the user to take other courses of<br />action.<a
 href="1.3.1.2?DT=19921204095534#FIGMESSFIG"> Figure 14</a> shows an example of an appropriate message.<br /><br /><br /><br /><br /><a
 name="FIGMESSFIG" id="FIGMESSFIG"> </a><a href="picture-14?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P14.GIF"
 alt="PICTURE 14" /></a><br /><br /><br /><br /><br />Figure 14. Descriptive Message. The message describes the situation<br />without placing blame on the user, and the message provides a<br />way for the user to change the situation without leaving the<br />message window.<br /><br /><br />For additional information about messages, see <a
 href="1.4.7.1?DT=19921204095534#HDRAMSG">"Messages" in</a><br /><a
 href="1.4.7.1?DT=19921204095534#HDRAMSG">topic 1.4.7.1</a>.<br /></pre>
<pre></pre>

Using Modes Judiciously</a></li>

</ul>
<pre></pre>
<hr />
<h3><a name="HDRMODES" id="HDRMODES">1.3.1.1 Using
Modes
Judiciously</a></h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A <i>mode</i> is a state of a product in which only certain actions are available<br /> to a user. That is, modes restrict a user's options. However, modes can<br /> be useful in some situations. For example, they can extend the<br /> capabilities of input devices by allowing several actions to be<br /> accomplished with the same technique, key, button, and so forth. Modes<br /> can also help an expert user perform a series of actions very quickly.<br /><br /><br />A mode limits a product's response to a user's actions. For example, if a<br />user were typing a report using a product that has a typing mode and a<br />line-drawing mode, the user would have to leave the typing mode to draw<br />lines around a paragraph. Because typing would be an action unavailable<br />in the line-drawing mode, the user would have to switch modes again to<br />continue typing the report.<br /><br /><br />Modes can be useful in directing a user's interaction with a product.<br />However, designers have historically overused modes without regard for how<br />modes affect users. Users can feel powerless when a mode restricts their<br />actions.<br /><br /><br />One drawback of modes is that the same action can produce a different<br />result, or no result, in a different mode. For example, in a typical<br />typing mode, a letter appears when a user presses a character key. In a<br />line-drawing mode, perhaps only the cursor-movement keys have any effect;<br />pressing a character key might produce no result.<br /><br /><br />Another drawback to modes is that users tend to forget which mode they are<br />in unless a product clearly indicates the current mode. A user can be<br />puzzled when an action leads to an unintended result. For example,<br />pressing the right arrow key in a typing mode typically moves the cursor<br />to the right. In a line-drawing mode, perhaps the right arrow key extends<br />a horizontal line by some increment. If a user presses the right arrow<br />key intending to edit some text, and instead draws a longer line, the user<br />can be surprised, confused, or even exasperated.<br /><br /><br />To alleviate some of the problems associated with modes, a designer should<br />try to use only those modes that require an ongoing user action, such as<br />pressing a mouse button or a keyboard key, to maintain the mode. Also, a<br />designer should specify some kind of mode indicator. For example, a<br />pointer or cursor could have one visual representation when the user is in<br />a text-editing mode and another when the user is in a line-drawing mode.<br /><a
 href="1.3.1.1?DT=19921204095534#FIGMODEIND">Figure 13</a> shows examples of pointers used as mode indicators.<br /><br /><br /><br /><br /><a
 name="FIGMODEIND" id="FIGMODEIND"> </a><a href="picture-13?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P13.GIF"
 alt="PICTURE 13" /></a><br /><br /><br /><br /><br />Figure 13. Mode Indicators. When a user is in text editing mode, for<br />example, the pointer can change to an I-beam pointer to<br />indicate the mode. When the user changes to line-drawing mode,<br />the pointer can change to a cross-hair pointer.<br /><br /><br /><br /><br />If a designer finds it necessary to use a mode for a particular part of a<br />product, the designer should keep the scope of the mode narrow and should<br />allow a user to continue to interact with other parts of the product while<br />the mode is in effect. For example, if a product requires more<br />information from a user and displays a message window to elicit the<br />information, the user should still be able to scroll the underlying window<br />and interact with other parts of the window not affected by the lack of<br />information. The user should also be able to interact with other objects.<br /><br /><br />In general, a designer should use modes with caution and should make them<br />obvious and easy to get out of.<br /></pre>
<pre></pre>
<hr />
<h3>1.3.1.3 Providing Immediate
Actions, Feedback, and Reversible
Actions</h3>
<pre width="80"><!-- * --><br /><br /><br />The results of a user's actions should be obvious immediately. Immediate<br />feedback allows a user to assess whether the results were as expected. If<br />the results are not as expected, the user can choose an alternative action<br />right away. For example, when a user selects a choice to change the font<br />of some selected text, the appearance of the selected text should change<br />immediately. The user can then decide if the resulting effect is<br />desirable and can select another choice if it is not.<br /><br /><br />If the results of a user's actions cannot be made obvious immediately--for<br />example, if a network delay interferes--a product should still provide<br />some kind of feedback. For example, the product should indicate to the<br />user that the action is being processed. However, a designer should make<br />sure that a product's feedback does not interrupt a user's work.<br /><br /><br />The results of a user's actions should also be reversible. By providing<br />reversible actions, a designer allows a user to learn by exploring, to try<br />an action to see the result, and to undo the action if the result is not<br />what was expected or desired. For example, if a user types a word and<br />then decides a different word would be better, the user can press the<br />Backspace key to undo the original typing. Likewise, a user should be<br />able to redo any action that has been undone. A user feels more<br />comfortable with an interface in which an action does not cause<br />irreversible consequences.<br /><br /><br />If an action cannot be made reversible, a product should inform a user and<br />should give the user an opportunity to select some other action. A<br />product might display a message that tells what the outcome of a user's<br />action will be and that indicates alternative actions for the user to<br />select from. For example, if a user attempts to erase a diskette, the<br />product should display a message that tells the user that if the action<br />continues, the user will no longer be able to retrieve the information on<br />the diskette. The message should also indicate alternative actions that<br />the user can take, such as stopping the action or replacing the diskette<br />in question with another diskette.<br /><br /><br />A designer is responsible for determining which actions can be undone and<br />which cannot, but the designer should always keep users' needs in mind and<br />should err on the side of more reversible actions rather than fewer<br />reversible actions. A designer also determines how many actions in a<br />series of actions can be undone.<br /></pre>
<hr />
<h3>1.3.1.4 Accommodating Users
with Different Levels of Skill</h3>
<pre width="80"><!-- * --><br /><br /><br />Much of user interface design is focused on novice or casual users.<br />However, many products offer features for more expert users as well. When<br />designing a user interface, a designer should provide a way for a user to<br />proceed at a comfortable pace, learning as much as necessary to accomplish<br />the task at hand. A designer should also provide a way for a user to go<br />beyond the basic level of knowledge required for frequently used features.<br />A product should encourage exploration so that, as a user's expertise<br />increases, the user is able to discover and use the product's more<br />advanced features.<br /><br /><br />For example, a product might initially display simplified menus containing<br />only those choices that a novice or casual user would use. However, the<br />product could also contain a mechanism that allows experienced or expert<br />users to display complete menus of all of the product's choices.<br /><br /><br />A novice or casual user requires different kinds of support than those<br />required by a frequent or expert user. To accommodate a novice or casual<br />user, a designer should rely heavily on visual cues and should avoid<br />making a user type extensively or remember details. Another technique is<br />to provide abbreviated menus and simplified windows. To accommodate a<br />frequent or expert user, a designer can provide hidden mechanisms, such as<br />shortcut keys, and condensed sequences of steps. A designer can also<br />provide a way to remove some visual cues. For example, an expert user<br />should be able to turn off the display of certain kinds of information<br />that he or she does not require.<br /><br /><br />Users at any level of knowledge and experience can benefit from help<br />information that describes a product's objects, choices, and interaction<br />techniques, and offers a user assistance in completing a task. A novice<br />or casual user might require extensive help information about each<br />component of a product's interface, while a frequent or expert user might<br />require only a brief description.<br /><br /><br />In general, an interface should be flexible enough to accommodate a full<br />range of users, but a designer should make sure that the interface serves<br />the needs of the primary users.<br /></pre>
<hr />
<h3>1.3.1.5 Making the User
Interface Transparent</h3>
<pre width="80"><!-- * --><br />A user interface provides tools that help a user accomplish a task;<br />therefore, an interface should focus a user's attention on the task or end<br />product. Just as a chef is only incidentally interested in the tools of<br />the cooking trade--pots, pans, and ovens--and prefers to concentrate on<br />the finished meal, a user is only incidentally interested in the tools<br />provided by a user interface--menus, pointers, keyboards, icons, and<br />windows. A user prefers to concentrate on conveying ideas, calculating a<br />return on investment, or replenishing an inventory, for example, and a<br />designer should make sure that the tools provided by a user interface do<br />not get in the user's way. A good user interface requires little<br />conscious thought on a user's part.<br /></pre>
<hr />
<h3>1.3.1.6 Allowing a User to
Customize the User Interface</h3>
<pre width="80"><!-- * --><br /><br /><br />Because they have varying backgrounds, interests, motivations, and<br />experiences, no two users are exactly alike. To accommodate individual<br />differences, a designer should create a flexible interface that each user<br />can customize according to personal preference. A user should be able to<br />customize the volume and duration of sounds, the intensity and hue of<br />colors, the arrangement of choices in menus, the sequence of steps in a<br />process, and any other aspect of the user interface. A designer should<br />never underestimate a user's creativity or desire for imprinting personal<br />style on a computer.<br /><br /><br />A designer should also recognize that different users have different<br />physical characteristics and work in diverse environments. One user might<br />want to increase the volume of audible cues on a system to compensate for<br />hearing loss or for a noisy work environment. Another user might want to<br />enlarge the visual representations of the interface's components to<br />compensate for impaired vision or inadequate lighting. Allowing a user to<br />completely customize a user interface can lead to higher productivity and<br />higher user satisfaction. However, a designer should provide defaults<br />that are satisfactory to most users and that a user can revert to.<br /></pre>
<hr />
<h2>1.3.2 Design Principles That
Reduce a User's Memory Load</h2>
<pre width="80"><!-- * --><br /><br /><br />A user should never have to rely on memory for something a product can<br />"remember." Because people are better at recognition than at recall, a<br />product should present alternatives and let a user choose from among them.<br />For example, a product could provide lists of items, such as choices in a<br />menu. A user can recognize choices in a menu without having to recall<br />commands or their syntax.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ3" id="FIGFIGUNIQ3"> </a><a href="picture-15?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P15.GIF"
 alt="PICTURE 15" /></a><br /><br /><br /><br /><br />Figure 15. Recall versus Recognition. The window on the left offers few<br />cues to a user, who must remember a set of commands and syntax.<br />The window on the right presents a user with a menu, a list of<br />items that a user can recognize and point to.<br /><br /><br />A product should also provide reminders to help a user keep track of the<br />task at hand. For example, a product could provide visual cues, such as<br />highlighting or progress indicators, or textual cues, such as status<br />messages. Highlighting can remind a user that an object is selected, and<br />a progress indicator can remind a user that a process is under way.<br /><br /><br />Another way to avoid overloading a user's memory is to provide default<br />settings and to save previously selected settings. The window in which<br />the settings are saved can also remind a user about which settings are in<br />effect. For example, a user might want to change the colors that appear<br />on a screen. After experimenting with various colors, the user might<br />settle on a particular combination and save those settings. At a later<br />date, however, the user might decide to revert to the original colors. By<br />providing a default setting for screen colors, the product relieves the<br />user of the responsibility for remembering the original colors.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.3.2.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.3.2.1
Defining Meaningful and Concise Object
Classes</a></li>
  <li><a href="1.3.2.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.3.2.2
Making Objects Concrete and
Recognizable</a></li>
</ul>
<pre></pre>
<hr />
<h3>1.3.2.1 Defining Meaningful
and Concise Object Classes</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />In both the real world and in an object-oriented user interface, certain<br />objects are better suited to certain tasks. For example, a telephone<br />serves a person's needs for oral communication better than a typewriter<br />does, while a person would be hard pressed to write a report with a<br />telephone. When designing objects for an object-oriented user interface,<br />a designer should consider the tasks a user will want to accomplish and<br />then should ensure that the characteristics of the objects support the<br />user's tasks.<br /><br /><br />A designer should clearly define the properties of each object and should<br />establish a hierarchy of object classes based on these properties. The<br />objects should be designed so that a user can easily recognize members of<br />a class and can understand what distinguishes one class of objects from<br />another. The distinctions among classes should be meaningful to a user<br />and should not be based on underlying programming distinctions or<br />requirements. For example, a product might contain a chart object and a<br />parts catalog object. When a user works with a chart object, the user<br />develops a body of knowledge about that object and comes to expect that<br />other chart objects share certain characteristics and behave similarly.<br />Likewise, a user develops a different set of expectations about a parts<br />catalog object because it behaves differently from a chart object. From a<br />user's perspective, these two objects have different purposes--that is,<br />they belong to different object classes--even though they share some<br />behaviors, such as opening and closing. A user does not care, and does<br />not need to know, that to a programmer or a designer both objects are<br />members of the data object class.<br /><br /><br />An object hierarchy should be concise. So should the visual<br />representations of the objects in the hierarchy. Typically, each object<br />in a class of objects is represented by the same type of icon. The<br />individual objects are distinguished by different icon labels, which<br />indicate the name of each object. If a user interface is cluttered with<br />too many types of objects or too many types of icons, a user can become<br />overwhelmed. To keep a user focused on the right objects, a designer<br />should keep the number of object classes to a minimum while still allowing<br />a user to accomplish a task without undue effort. If a product seems to<br />require a new object class, a designer should first consider modifying an<br />existing class. Likewise, a designer should consider modifying existing<br />icons to represent new object classes. However, a designer should be sure<br />that the visual distinctions among icons are obvious enough for a user to<br />discern them readily. Reuse of an existing class allows a user to draw on<br />previous knowledge of the class and decreases learning time.<br /></pre>
<pre></pre>
<hr />
<h3>1.3.2.2 Making Objects
Concrete and Recognizable</h3>
<pre width="80"><!-- * --><br /><br /><br />When a computer object resembles a real-world object in appearance or<br />behavior, or both, a user can transfer knowledge about the real-world<br />object to the computer environment. By including familiar objects in a<br />product, a designer can help users learn to use the product more quickly.<br /><br /><br />The visible representation of computer objects should be easily<br />recognizable, and a computer object should resemble its real-world<br />counterpart when possible. For example, in a car dealership product, an<br />object that represents the general information about a car should resemble<br />the general information found on the car's window sticker.<a
 href="1.3.2.2?DT=19921204095534#FIGSTIKFIG"> Figure 16</a><br />shows an example of a recognizable object.<br /><br /><br /><br /><br /><a
 name="FIGSTIKFIG" id="FIGSTIKFIG"> </a><a href="picture-16?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P16.GIF"
 alt="PICTURE 16" /></a><br /><br /><br /><br /><br />Figure 16. Concrete, Recognizable Objects. The car object's icon<br />resembles a real car, and the information in the window<br />resembles the information found on the sticker on a car window.<br /><br /><br />When an object represents a more abstract notion that does not have a<br />real-world counterpart, the representation of the object should still help<br />a user visualize and remember relationships.<br /></pre>
<hr />
<h2>1.3.3 Design Principles That
Contribute to Consistency</h2>
<pre width="80"><!-- * --><br /><br /><br />Consistency helps a user transfer knowledge from one product to another<br />and helps a user predict how something new will work. To create a<br />consistent user interface, a designer should develop paradigms that<br />provide for identical implementation of common functions throughout a<br />product. For example, the CUA guidelines specify that a user should be<br />able to use the same technique for editing text, regardless of where the<br />text appears.<br /><br /><br />For any single design decision, a designer must consider whether being<br />consistent with respect to one component of an interface can affect the<br />consistency of other components. Some components of a user interface<br />might be consistent in shape, location, or color. Others might be<br />consistent in interaction techniques. A designer should make sure that<br />components are consistent in the ways that a user would expect.<br /><br /><br />A designer must also remember that consistency is a means to an end--ease<br />of learning and reduction of errors--rather than an end itself. Sometimes<br />it is impractical or impossible to be completely consistent. In that<br />case, a designer must make consistency compromises based on knowledge of a<br />user's conceptual model and should be consistent in whichever way seems<br />more natural to a user.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.3.3.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.3.3.1
Sustaining the Context of a User's
Task</a></li>
  <li><a href="1.3.3.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.3.3.2
Maintaining Continuity within and among
Products</a></li>
  <li><a href="1.3.3.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.3.3.3
Creating Aesthetic Appeal</a></li>
  <li><a href="1.3.3.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.3.3.4
Using Visual Metaphors</a></li>
</ul>
<pre></pre>
<hr />
<h3>1.3.3.1 Sustaining the Context
of a User's Task</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Users can become confused if everything in front of them changes<br />continuously, without apparent cause, while they work. To reassure a user<br />and give a user a sense of continuity, a product should provide cues that<br />help a user relate an effect to its cause.<br /><br /><br />A product should also maintain useful points of reference while a user<br />works on a task. For example, when a user adds objects to a folder, the<br />appearance of the folder's window should remain the same while the<br />appearance of the window's contents changes.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ4" id="FIGFIGUNIQ4"> </a><a href="picture-17?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P17.GIF"
 alt="PICTURE 17" /></a><br /><br /><br /><br /><br />Figure 17. Sustaining the Context of a User's Task. The window on the<br />left shows that the container contains two objects. When a<br />user adds more objects to the container, the appearance of the<br />window remains the same while the appearance of the window's<br />contents changes.<br /><br /><br /><br /><br />Additionally, a user should be able to complete a step or a series of<br />related steps without having to alternate between input devices. For<br />example, a user should not have to use a pointing device to scroll text<br />while editing that text from the keyboard. The text should scroll<br />automatically when the cursor reaches the boundary of the area the user is<br />working in, and the keyboard should have its own scrolling mechanisms,<br />such as keys that move text up or down in the window, either a line at a<br />time or a screenful at a time.<br /><br /><br />Finally, a user should be able to predict the result of an action. Two<br />ways in which a designer can help a user predict a result are to provide<br />consistent responses to actions and to provide actions appropriate to a<br />user's tasks. A designer determines appropriate actions and responses by<br />using task analysis and by relying on metaphors when suitable metaphors<br />can be found. Also, by labeling actions with appropriate terms, a<br />designer helps a user develop expectations about the outcome of those<br />actions.<br /></pre>
<pre></pre>
<hr />
<h3>1.3.3.2 Maintaining Continuity
within and among Products</h3>
<pre width="80"><!-- * --><br /><br /><br />A designer should not discount a user's experiences with other user<br />interfaces, such as those provided in prior versions of a product, or<br />those generally accepted as industry standards. Instead, a new product or<br />a new version of an existing product should build on a user's knowledge.<br />Therefore, a designer should be cautious in changing the behavior of an<br />object from one version of a product to the next. A designer must test a<br />new behavior to make sure that its benefits outweigh the drawbacks of<br />forcing a user to relearn the object's behavior. One way to accommodate<br />both new users and experienced users is to provide both the old and the<br />new behavior for an object and let the users choose which to use.<br /></pre>
<hr />
<h3>1.3.3.3 Creating Aesthetic
Appeal</h3>
<pre width="80"><!-- * --><br /><br /><br />The appearance of a product's interface can significantly affect a user's<br />attitude toward the interface. Inconsistent design and haphazard<br />placement of objects can confuse a user and can contribute to a user's<br />dissatisfaction with a product.<br /><br /><br />When designing the appearance of a user interface, a designer should<br />adhere to generally accepted practices for information presentation. By<br />skillfully using white space, color, proximity, overlap, size and shape<br />differences, and other components of visual communication, a designer can<br />make an interface more efficient and effective and can increase a user's<br />satisfaction with a product.<br /></pre>
<hr />
<h3>1.3.3.4 Using Visual Metaphors</h3>
<pre width="80"><!-- * --><br /><br /><br />To draw on a user's existing conceptual model, a designer should include<br />elements that are familiar to a user. One way a designer can make an<br />interface seem familiar is to use metaphors. For example, a designer<br />could use a folder icon, which is a visual metaphor for a manila folder,<br />an object familiar to a user. The folder is also a metaphor for the<br />familiar concept of storage. In a computer environment, storage might be<br />accomplished differently from what a user is accustomed to, but the<br />metaphoric representations help a user draw on existing knowledge.<br />Metaphors also help set the stage for expanding a user's conceptual model<br />to accommodate the additional capabilities provided by the computer.<br /><br /><br /><br /><br /><a
 name="FIGINIT" id="FIGINIT"> </a><a href="picture-18?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P18.GIF"
 alt="PICTURE 18" /></a><br /><br /><br /><br /><br />Figure 18. A Visual Metaphor for Storage. Because users have conceptual<br />knowledge of folders, when they see a folder icon, they can<br />understand that it represents storage.<br /></pre>
<hr />
<h1>1.4 Chapter 4. Key Components
of the CUA User Interface</h1>
<pre width="80"><!-- * --><br />This chapter describes many of the key components of the CUA user<br />interface. A designer can use these components when developing a product<br />for a CUA environment. While many of these components appear in other<br />kinds of user interfaces, the following descriptions refer specifically to<br />the CUA implementation of these components.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.4.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.1
Workplace</a></li>
  <li><a href="1.4.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.2
Folders and Work Areas</a></li>
  <li><a href="1.4.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.3
Icons</a></li>
  <li><a href="1.4.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.4
Pointers and Cursors</a></li>
