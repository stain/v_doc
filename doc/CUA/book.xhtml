<pre></pre>
<hr />
<h4><a name="HDRASELTEC" id="HDRASELTEC">1.4.6.4.4
Selection
Techniques</a></h4>
<pre width="80"><!-- * --><br /><br /><br />In a CUA environment a user can select items in two ways. A user can:<br /><br /><br />&deg; Select an individual item<br />&deg; Select a beginning point and an endpoint, between which all items are<br />selected.<br /><br /><br />The selection techniques for selecting an individual item are:<br /><br /><br />&deg; Point selection<br />&deg; Random-point selection.<br /><br /><br />The selection technique for selecting items between two points is called<br />point-to-endpoint selection.<br /><br /><br />To determine which selection techniques are most useful to a user for a<br />particular task, a designer should consider the type of data being<br />selected and the form in which it is displayed.<br /><a
 name="HDRPSEL" id="HDRPSEL"><br /><br /><br /><br /><i>Point</i> <i>Selection</i>: During point selection, a user places the pointer or</a><br />cursor on an individual item and selects it. Point selection can be used<br />for single selection, multiple selection, or extended selection.<br /><br /><br /><i>Automatic</i> <i>selection</i> is a variation of point selection in which the steps<br /> of indicating an item and selecting the item are combined for keyboard<br /> users.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ29" id="FIGFIGUNIQ29"> </a><a
 href="picture-64?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P64.GIF"
 alt="PICTURE 64" /></a><br /><br /><br /><br /><br />Figure 65. Automatic Selection. Automatic selection is a variation of<br />point selection in which a keyboard user indicates and selects<br />an item in one step.<br /><a
 name="HDRRPSEL" id="HDRRPSEL"><br /><br /><br /><br /><i>Random-Point</i> <i>Selection</i>: During random-point selection, a user places the</a><br />pointer or cursor on an item and selects it. The user then moves the<br />pointer or cursor to another item and selects it. The items do not have<br />to be next to one another, and the user can select the items in any order.<br />Each item becomes selected in succession. Random-point selection can be<br />used for multiple or extended selection.<br /><a
 name="HDRPESEL" id="HDRPESEL"><br /><br /><br /><br /><i>Point-to-Endpoint</i> <i>Selection</i>: During point-to-endpoint selection, a user</a><br />places the pointer or cursor at a beginning point, then moves the pointer<br />or cursor to an endpoint. Each item between the beginning point and<br />endpoint becomes selected. Point-to-endpoint selection can be used for<br />multiple or extended selection.<br /></pre>
<hr />
<h4>1.4.6.4.5 Design
Considerations for Selection</h4>
<pre width="80"><!-- * --><br /><br /><br />When deciding how selection should work in a product, a designer must make<br />a series of decisions. The decisions are shown in <a
 href="1.4.6.4.5?DT=19921204095534#FIGDECTREE">Figure 66</a>.<br /><br /><br /><br /><br /><a
 name="FIGDECTREE" id="FIGDECTREE"> </a><a href="picture-65?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P65.GIF"
 alt="PICTURE 65" /></a><br /><br /><br /><br /><br />Figure 66. Decisions for Selection. A designer must first consider a<br />user's objects and tasks to determine how many objects the user<br />should be allowed to select at one time within a scope of<br />selection. Next a designer must consider the minimum number of<br />items that must be selected. Then, by evaluating the type of<br />data being presented, the form in which it is presented, and<br />the types of tasks the user will be trying to accomplish, the<br />designer can determine which selection techniques to provide.<br /><br /><br />For each scope of selection, a designer must consider a user's objects and<br />tasks to determine how many objects a user will want to select in that<br />scope of selection. The designer also must consider whether a user <i>must</i><br />select at least one object in that scope. If so, the scope of selection<br />is one-based. If not, the scope of selection is zero-based. If a user<br />will want to select only one object at a time, then the designer provides<br />single selection for that scope. If the user will want to select more<br />than one object at a time, then the designer provides multiple selection<br />for that scope. If the user will typically want to select only one object<br />but might occasionally want to select more than one object, then the<br />designer provides extended selection for that scope.<br /><br /><br />For single selection, a designer must provide point selection and should<br />consider whether to provide automatic selection in addition to point<br />selection. For multiple selection, a designer must provide point<br />selection and either point-to-endpoint selection or random-point selection<br />(or both).<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ30" id="FIGFIGUNIQ30"> </a><a
 href="picture-66?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P66.GIF"
 alt="PICTURE 66" /></a><br /><br /><br /><br /><br />Figure 67. Random-point Selection. During random-point selection a user<br />selects several items in any order. The items do not have to<br />be contiguous.<br /><br /><br />For extended selection, a designer must provide point selection and can<br />provide point-to-endpoint selection or random-point selection or both.<br /><br /><br /><br /><br /><i>Areas</i> <i>and</i> <i>Ranges</i>: When a user selects an item or items by using<br /> point-to-endpoint selection, the result is either a selected area or a<br /> selected range. An area is determined by the spatial arrangement of the<br /> selected items, while a range is determined by the meaning or sequence of<br /> the objects. For example, in a text document, an area of selection could<br /> be delimited by a rectangle defined by a user. A range of selection could<br /> be an irregular shape with a beginning point and an endpoint defined by a<br /> user, but with the intermediate points determined by the product.<br /> <a
 href="1.4.6.4.5?DT=19921204095534#FIGAREARNG">Figure 68</a> shows the difference between an area of selection and a range of<br /> selection in text.<br /><br /><br /><br /><br /><a
 name="FIGAREARNG" id="FIGAREARNG"> </a><a href="picture-67?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P67.GIF"
 alt="PICTURE 67" /></a><br /><br /><br /><br /><br />Figure 68. Area Selection and Range Selection in Text. In an area of<br />selection, the boundary of the selected text is regular and is<br />based on the spatial area indicated by a user. All items<br />within the area (in this case, a rectangle defined by a<br />beginning point and an endpoint) are selected. In a range of<br />selection, the boundary of the selected text can be irregular.<br />A user defines the beginning point and the endpoint, and the<br />product determines which intermediate points are selected. For<br />some kinds of tasks, a designer might want to provide both area<br />selection and range selection.<br /><br /><br />To determine whether the result of point-to-endpoint selection should be<br />an area or a range, a designer must consider the characteristics of the<br />data displayed in the view of the object. A designer must also consider a<br />user's tasks. If the data has linear or tabular characteristics (for<br />example, text, audio waveforms, musical scores, forms, spreadsheets), a<br />user will typically want a range of selection, but for some tasks a user<br />might want an area of selection. For some kinds of data and tasks, a<br />designer might want to provide both area selection and range selection.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ31" id="FIGFIGUNIQ31"> </a><a
 href="picture-68?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P68.GIF"
 alt="PICTURE 68" /></a><br /><br /><br /><br /><br />Figure 69. Range Selection in Tabular Data. For tabular data, a designer<br />typically provides range selection. For example, in a<br />spreadsheet, a user can define a beginning point anywhere in a<br />cell, then can define an endpoint anywhere in another cell.<br />The two cells, in their entirety, form opposite corners of the<br />range of selection, and all other cells in the columns and rows<br />between the corners are also selected.<br /></pre>
<hr />
<h3>1.4.6.5 Copying and Creating
Objects</h3>
<pre width="80"><!-- * --><br /><br /><br />A user can copy or create objects from existing objects. When a user<br />copies an object, the resulting new object is an exact duplicate of the<br />original object. The new object can even have the same name as the<br />original object, or the user can change the object's name. When a user<br />creates an object, the resulting new object is similar but not identical<br />to the original object, and it has a new name. The original object is, in<br />effect, a template for the new object. A designer can provide designated<br />objects that act as templates for creating new objects. The designated<br />objects have special visual representations.<a
 href="1.4.6.5?DT=19921204095534#FIGTEMPFG"> Figure 70</a> shows a template<br /> of a folder.<br /><br /><br /><br /><br /><a
 name="FIGTEMPFG" id="FIGTEMPFG"> </a><a href="picture-69?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P69.GIF"
 alt="PICTURE 69" /></a><br /><br /><br /><br /><br />Figure 70. A Folder Template. A user can create a new folder by using<br />direct or indirect manipulation on an existing object.<br /><br /><br />For example, if a user copies a text document, say an invoice, the new<br />invoice will contain all of the text, settings, and other elements of the<br />original invoice and will have the same invoice number. However, if a<br />user creates a new invoice from an existing invoice, the new invoice will<br />contain some--but not all--of the information in the original invoice.<br />The newly created invoice might contain the same company name, mailing<br />address, and entry fields as in the original invoice, but the invoice date<br />and invoice number would be different, and the customer name and other<br />entry fields would not contain the same information as the original.<br /><br /><br />A designer decides how much information is transferred from one object to<br />another during object creation and bases the decision on the objects and<br />tasks involved. In the invoice example above, a relatively small amount<br />of information is transferred to the newly created invoice. For some<br />objects and tasks, however, nearly all of the information might be<br />transferred. For example, an attorney might work with a set of document<br />objects containing boilerplate text. When the attorney creates a new<br />object, all of the text, except for a client's name, date, and other<br />particulars, is transferred to the new object.<br /><br /><br />A user can copy and create objects by both direct and indirect<br />manipulation.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.4.6.5.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.5.1
The Clipboard</a></li>
</ul>
<pre></pre>
<hr />
<h4>1.4.6.5.1 The Clipboard</h4>
<pre></pre>
<pre width="80"><!-- * --><br />When using indirect manipulation to copy or create objects, a user uses<br />the <i>clipboard.</i> The clipboard is an area of storage provided by the<br /> operating system to hold data temporarily. A user can copy, create, and<br /> move objects to and from the clipboard. The objects are held on the<br /> clipboard until the user replaces them with other objects or until the<br /> user turns off the system.<br /><br /><br />The clipboard can hold entire objects or parts of objects, and it can hold<br />any kind of object. For example, the clipboard can hold a single line of<br />text or an entire document object, a single data record or an entire<br />database, a single line segment or an entire graphic. Except when<br />necessary to prevent the corruption of data, a designer should not<br />restrict a user from placing any objects or parts of objects onto the<br />clipboard.<br /></pre>
<pre></pre>
<hr />
<h2>1.4.7 Keeping a User Informed</h2>
<pre width="80"><!-- * --><br /><br /><br />For a user to be in control of his or her interaction with a product, the<br />user must be aware of the state of objects, processes, or other elements<br />of the interaction. The CUA user interface provides several ways for a<br />product to communicate this kind of information to a user.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.4.7.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.7.1
Messages</a></li>
  <li><a href="1.4.7.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.7.2
Progress Indicators</a></li>
  <li><a href="1.4.7.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.7.3
Information Areas</a></li>
  <li><a href="1.4.7.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.7.4
Status Areas</a></li>
  <li><a href="1.4.7.5?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.7.5
Emphasis</a></li>
</ul>
<pre></pre>
<hr />
<h3><a name="HDRAMSG" id="HDRAMSG">1.4.7.1 Messages</a></h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A <i>message</i> provides the most detailed kind of information to a user and is<br /> appropriate when the information is particularly important or urgent.<br /> Message windows often contain not only a description of a problem but also<br /> an explanation of how to correct the situation. They also contain push<br /> buttons that help a user decide how to continue working. Some message<br /> windows contain more elaborate groups of controls that allow a user to<br /> make more extensive corrections right in the message window.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ32" id="FIGFIGUNIQ32"> </a><a
 href="picture-70?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P70.GIF"
 alt="PICTURE 70" /></a><br /><br /><br /><br /><br />Figure 71. Message. A message describes a situation and can contain<br />controls that help a user decide which action to take.<br /></pre>
<pre></pre>
<hr />
<h3>1.4.7.2 Progress Indicators</h3>
<pre width="80"><!-- * --><br /><br /><br />To provide feedback to a user during longer (typically five seconds or<br />more) processes, a designer can use a <i>progress</i> <i>indicator.</i> A progress<br /> indicator is a visible cue that indicates progress toward the completion<br /> of a process, for example copying or sorting a group of objects. A<br /> progress indicator can indicate a specific amount of time. For example, a<br /> progress indicator could consist of a digital clock that displays the time<br /> remaining in a process. A progress indicator can also indicate a relative<br /> amount of time. For example, a progress indicator could consist of a<br /> slider that fills gradually as the process continues. When the process is<br /> complete, the slider is completely filled. A progress indicator can<br /> appear in its own window or in the window of the object that is undergoing<br /> the process.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ33" id="FIGFIGUNIQ33"> </a><a
 href="picture-71?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P71.GIF"
 alt="PICTURE 71" /></a><br /><br /><br /><br /><br />Figure 72. Progress Indicators. Progress indicators can take several<br />forms. The top progress indicator indicates the time remaining<br />in a process. The one in the center indicates both the total<br />time a process will take and the time elapsed so far. The one<br />on the bottom indicates the amount of the task completed in<br />relation to the amount of the task yet to be completed.<br /></pre>
<hr />
<h3>1.4.7.3 Information Areas</h3>
<pre width="80"><!-- * --><br />An <i>information</i> <i>area</i> is a small area, usually at the bottom of a window,<br /> used to display a brief explanation or description of the state of an<br /> object. It can also be used to display brief help information or<br /> information about the completion of a process. Information areas are less<br /> disruptive than messages and are appropriate for information that is not<br /> urgent.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ34" id="FIGFIGUNIQ34"> </a><a
 href="picture-72?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P72.GIF"
 alt="PICTURE 72" /></a><br /><br /><br /><br /><br />Figure 73. Information Area. An information area can be used to display a<br />brief explanation or description of the state of an object.<br /></pre>
<hr />
<h3>1.4.7.4 Status Areas</h3>
<pre width="80"><!-- * --><br /><br /><br />A <i>status</i> <i>area</i> differs from an information area in that it displays<br /> information about the view of an object rather than about the object<br /> itself. For example, a status area could display a count of the number of<br /> objects in a container displayed in a view, or it could indicate whether<br /> the information displayed in the view has been sorted or filtered. A<br /> status area typically appears at the top of a window, below the menu bar.<br /><br /><br /><br /><br /><a
 name="FIGSTATAR" id="FIGSTATAR"> </a><a href="picture-73?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P73.GIF"
 alt="PICTURE 73" /></a><br /><br /><br /><br /><br />Figure 74. Status Area. A status area displays information about the view<br />of an object. This status area indicates that this details<br />view of a container object has been filtered according to some<br />criteria specified by a user. Ten cars match the criteria.<br /></pre>
<hr />
<h3>1.4.7.5 Emphasis</h3>
<pre width="80"><!-- * --><br /><br /><br /><i>Emphasis</i> is a visible cue that distinguishes one object or group of<br /> objects from another and conveys information to a user. Emphasis is<br /> typically used to indicate that an object or group of objects is:<br /><br /><br />&deg; Selected<br />&deg; The source of a direct manipulation operation<br />&deg; The target of a direct manipulation operation<br />&deg; In use<br />&deg; Unavailable.<br /><br /><br />Emphasis can be used to display other kinds of information appropriate for<br />a specific product.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ35" id="FIGFIGUNIQ35"> </a><a
 href="picture-74?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P74.GIF"
 alt="PICTURE 74" /></a><br /><br /><br /><br /><br />Figure 75. Emphasis. Emphasis is visible highlighting that conveys<br />information to a user. The icon on the left has emphasis<br />indicating that it has been selected. The emphasis on the<br />first choice in the pull-down menu indicates that the choice is<br />unavailable.<br /></pre>
<hr />
<h2>1.4.8 Exception Handling</h2>
<pre width="80"><!-- * --><br /><br /><br />An <i>exception</i> is any event or situation that prevents or has the potential<br /> to prevent a user's action from being completed in the manner the user<br /> expects. Exceptions occur when a product is unable to interpret a user's<br /> action.<br /><br /><br />Thoughtful application design can often prevent exceptions. For example,<br />if a designer specifies a way to indicate to a user that a choice is<br />unavailable, the user is less likely to try to select that choice.<br />However, because a designer cannot predict every possible action a user<br />might attempt, a product should include provisions for notifying users<br />about exceptions and should provide ways to help users recover from them.<br /><br /><br />Users typically do not expect an exception to occur, although experienced<br />users can learn to recognize situations that lead to an exception. For<br />example, a user might habitually attempt to close an object without first<br />saving any changes made to the object. Each time the user attempts to<br />close an object, a typical product would notify the user that the object<br />has been changed and that the changes are about to be discarded.<br />Eventually the user would come to expect the exception.<br /><br /><br />When an exception occurs, a product needs to tell a user at least three<br />things:<br /><br /><br />&deg; How severe the situation is<br />&deg; How soon the user must respond<br />&deg; What actions the user can take to correct the situation.<br /><br /><br />Because most users do not expect most exceptions, a designer should take<br />care to choose a notification method that will inform a user without<br />alarming the user. There are many methods for conveying this information<br />to a user. A designer should choose methods appropriate for the users'<br />tasks and work environment, and a designer should apply the methods<br />consistently throughout a product. In addition, the designer should make<br />sure that the notification methods complement the help (see<a
 href="1.4.9?DT=19921204095534#HDRAHELP"> "Help" in</a><br /><a
 href="1.4.9?DT=19921204095534#HDRAHELP">topic 1.4.9</a>) provided by the product so that a user can completely<br /> understand the exception and how to respond to it.<br /><br /><br />Typical methods for notifying a user about an exception include:<br /><br /><br />&deg; Audible cues<br />&deg; Visible cues<br />&deg; Textual cues.<br /><br /><br />Each is discussed in the following sections.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.4.8.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.8.1
Audible Cues</a></li>
  <li><a href="1.4.8.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.8.2
Visible Cues</a></li>
  <li><a href="1.4.8.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.8.3
Textual Cues</a></li>
  <li><a href="1.4.8.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.8.4
Examples of Exceptions and Their
Corresponding Notifications</a></li>
</ul>
<pre></pre>
<hr />
<h4>1.4.8.1 Audible Cues</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />An <i>audible</i> <i>cue</i> is a sound generated by a user's computer to draw a user's<br /> attention. A beep is an example of a simple audible cue. If a product<br /> will be used with computer hardware that has advanced audio capabilities,<br /> a designer can be imaginative in specifying more elaborate audible cues,<br /> such as speech synthesis, for example.<br /></pre>
<pre></pre>
<hr />
<h4>1.4.8.2 Visible Cues</h4>
<pre width="80"><!-- * --><br /><br /><br />A <i>visible</i> <i>cue</i> is a change in the appearance of a product's components.<br /> For example, if a user places an inappropriate type of information in an<br /> entry field, the color of the entry field could change to alert the user<br /> that the information falls outside the range of acceptable values for that<br /> entry field.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ36" id="FIGFIGUNIQ36"> </a><a
 href="picture-75?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P75.GIF"
 alt="PICTURE 75" /></a><br /><br /><br /><br /><br />Figure 76. Visible Cue. A visible cue can be used to indicate to a user<br />that different information is required.<br /><br /><br />If an object other than the object a user is working with requires some<br />attention from the user before an exception can be resolved, the<br />appearance of the object's icon could change. For example, if a printer<br />has run out of paper, the icon that represents the printer could change.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ37" id="FIGFIGUNIQ37"> </a><a
 href="picture-76?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P76.GIF"
 alt="PICTURE 76" /></a><br /><br /><br /><br /><br />Figure 77. Visible Cue. A visible cue can be used to indicate to a user<br />that an item in an interface needs attention from the user.<br /></pre>
<hr />
<h4>1.4.8.3 Textual Cues</h4>
<pre width="80"><!-- * --><br /><br /><br />When a user needs more information than can be conveyed with an audible<br />cue or visual cue, a designer can use a textual cue. A textual cue<br />consists of a word or words describing the exception. A textual cue can<br />be displayed in a message window.<br /></pre>
<hr />
<h4>1.4.8.4 Examples of Exceptions
and Their Corresponding
Notifications</h4>
<pre width="80"><!-- * --><br /><br /><br />The following examples illustrate notification methods for alerting a user<br />to a problem.<br /><br /><br />1. A user types an inappropriate value into an entry field.<br /><br /><br />A product could do one or more of the following:<br /><br /><br />&deg; Generate an audible cue.<br /><br /><br />&deg; Change the color of the background of the entry field containing<br />the error.<br /><br /><br />&deg; Display a message window that describes the error, explains how to<br />correct the error, and provides controls that allow the user to<br />correct the error from within the message window (for example, the<br />message window could contain an entry field into which the user<br />could type an appropriate value).<br /><br /><br />After the user supplies an appropriate value, the background color of<br />the entry field would change back to its usual color, and the message<br />window would close.<br /><br /><br />2. A printer runs out of paper, and the user has not opened a window for<br />the printer object.<br /><br /><br />A product could do one or more of the following:<br /><br /><br />&deg; Change the appearance of the printer's icon to indicate that the<br />printer needs attention.<br /><br /><br />&deg; Generate an audible cue.<br /><br /><br />&deg; Display a message window as soon as the user opens a window for<br />the printer object. The message window would describe the<br />situation and would contain a push button that allows the user to<br />close the message window.<br /><br /><br />After the user supplies the printer with paper, the printer's icon<br />would change back to its normal appearance.<br /></pre>
<hr />
<h2><a name="HDRAHELP" id="HDRAHELP">1.4.9 Help</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A product should provide information to a user about how to use the<br />product and how to recover from exceptions. Information about how to use<br />a product is known as help information. Ideally, a product's help<br />facilities should work together with its methods and mechanisms for<br />exception handling to provide a user with all of the information needed to<br />solve any problem the user might encounter.<br /><br /><br />Help information describes a product's choices, objects, and interaction<br />techniques. Help information can help a user learn to use a product and<br />can serve as a refresher when a user has not used a product regularly or<br />recently.<br /><br /><br />Products designed for a CUA environment should provide several kinds of<br />help:<br /><br /><br />&deg; Information about the contents of a window and the tasks a user can<br />perform in the window<br /><br /><br />&deg; Information about any selected item, including the item's purpose and<br />ways to interact with the item<br /><br /><br />&deg; Information about the key assignments on the keyboard<br /><br /><br />&deg; An index of all of the topics for which help is available<br /><br /><br />&deg; Information about using the help facility.<br /></pre>
<hr />
<h1><a name="HDRCUADESM" id="HDRCUADESM">1.5 Chapter
5. The CUA
Designer's Model--A Summary</a></h1>
<pre width="80"><!-- * --><br />When combined, the classes of objects described in Chapter 1 (see <a

<h2><a name="HDRCUAINH" id="HDRCUAINH">1.5.1 CUA
Class
Hierarchy</a></h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />In the CUA environment, container objects, data objects, and device<br />objects inherit the attributes common to all objects. The workplace,<br />folders, and product-specific containers inherit the attributes common to<br />all containers.<br /><br /><br /><br /><br /><a
 name="FIGCUAINH" id="FIGCUAINH"> </a><a href="picture-78?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P78.GIF"
 alt="PICTURE 78" /></a><br /><br /><br /><br /><br />Figure 79. Class Hierarchy in the CUA User Interface. Each object that<br />appears below another object in this hierarchy inherits<br />characteristics of the objects above it.<br /></pre>
<pre></pre>
<hr />
<h2>1.5.2 CUA Containment</h2>
<pre width="80"><!-- * --><br /><br /><br />Most objects in the CUA user interface contain other objects. The<br />workplace fills a user's display screen and contains all of the objects a<br />user works with, including components of the CUA interface.<a

 src="/bookmgr/pictures/f29al000.19921204095534.P79.GIF"
 alt="PICTURE 79" /></a><br /><br /><br /><br /><br />Figure 80. A Containment Hierarchy for the CUA User Interface. A user's<br />screen contains the workplace, which contains windows, icons,<br />and the pointer. Windows contain views and the cursor. Views<br />contain other views, controls, and product-specific visual<br />representations of objects.<br /></pre>

<h2>1.5.5 CUA Interaction
Mechanisms</h2>
<pre width="80"><!-- * --><br /><br /><br />Interaction in the CUA user interface consists of input and feedback.<br /><a

 name="FIGCUAINTM" id="FIGCUAINTM"> </a><a href="picture-81?mode=zoom"><img

<h1><a name="HDRDSGNCUA" id="HDRDSGNCUA">1.6 Chapter
6. Designing a
Product with a CUA User Interface</a></h1>
<pre width="80"><!-- * --><br />To illustrate one approach to the process of designing a product with a<br />CUA user interface, we designed a sample product, and we documented our<br />steps. This chapter describes those steps. Designers can follow these<br />steps or can adapt this process to suit their needs.<br /><br /><br />We designed a product that could be used for selling new cars at a car<br />dealership. Our design is a partial design only, intended to highlight<br />the main design considerations and the processes a designer can follow<br />when developing a user interface. A full-fledged product design would<br />contain much more detail.<br /><br /><br />The product is an example only, and it is not intended to represent the<br />practices of a particular car dealership, nor is it intended to represent<br />the ideal product for all car dealerships. Likewise, our process is an<br />example only. This process worked for us, but a different process might<br />work equally well for a different group of designers.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.6.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.1
Overview of the Development Process</a></li>
  <li><a href="1.6.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.2
Researching and Planning the Product</a></li>
  <li><a href="1.6.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3
Designing the Product</a></li>
  <li><a href="1.6.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.4
Using the Product</a></li>
</ul>
<pre></pre>
<hr />
<h2>1.6.1 Overview of the
Development Process</h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The basic steps in our development process were:<br /><br /><br />&deg; Researching and planning<br />&deg; Designing<br />&deg; Prototyping<br />&deg; Testing.<br /><br /><br />Each of these steps entails one or more subprocesses of its own, and we<br />went through each step for each part our product's interface. When we<br />tested each part of our product, we compared the results with the<br />objectives we set during the planning stage. If the results met our<br />customer's requirements and our requirements, we proceeded to design the<br />next part of the interface. If not, we changed the design and tested the<br />product again. This process is known as an iterative development process.<br /><a
 href="1.6.1?DT=19921204095534#FIGITERDES">Figure 84</a> illustrates the iterative development process.<br /><br /><br /><br /><br /><a
 name="FIGITERDES" id="FIGITERDES"> </a><a href="picture-82?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P82.GIF"
 alt="PICTURE 82" /></a><br /><br /><br /><br /><br />Figure 84. Iterative Development Process. For each part of our product's<br />interface, we developed a prototype and tested the prototype.<br />When the test results satisfied us, we moved on to the next<br />part of the interface.<br /><br /><br />During each iteration of the development process, we kept in mind the<br />design principles discussed in <a
 href="1.3?DT=19921204095534#HDRUIDESP">Chapter 3, "Goals and Design Principles of</a><br /><a
 href="1.3?DT=19921204095534#HDRUIDESP">the CUA User Interface" in topic 1.3</a>. That is, we looked for ways to:<br /><br /><br />&deg; Provide immediate feedback for each action<br />&deg; Reduce the number of steps required to accomplish a task<br />&deg; Provide full function with a small number of objects<br />&deg; Increase a user's control over the product<br />&deg; Reduce the potential for exceptions<br />&deg; Reduce the effect of exceptions<br />&deg; Allow a user to use either the keyboard or the mouse to accomplish a<br />task<br />&deg; Provide interaction techniques suited to the needs of novice users and<br />expert users.<br /><br /><br />Finally we arrived at a satisfactory design.<br /><br /><br />The rest of this chapter describes the processes we used in researching,<br />planning, and designing our product. Although prototyping and testing<br />also have their own processes, a detailed discussion of prototyping and<br />testing is beyond the scope of this book. However, we will say that we<br />tested our product for consistent behavior and for compatibility with a<br />user's expectations. We also sought feedback from test subjects about<br />whether the product was pleasing to use.<br /></pre>
<pre></pre>
<hr />
<h2>1.6.2 Researching and Planning
the Product</h2>
<pre width="80"><!-- * --><br /><br /><br />First we recognized that we were serving two distinct audiences: the<br />people who buy a product (our customers) and the people who use a product<br />(our users). Sometimes the two audiences overlap, but in this case, our<br />customers were the upper management staff of a car dealership, while the<br />users were primarily the sales staff and lower management staff.<br /><br /><br />To begin our iterative development process we had to:<br /><br /><br />&deg; Gather requirements from upper management<br />&deg; Learn about the users and their tasks<br />&deg; Match management's requirements to the users' tasks.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.6.2.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.2.1
Step 1. Gathering Requirements from
Management</a></li>
  <li><a href="1.6.2.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.2.2
Step 2. Learning about Users and Their
Tasks</a></li>
  <li><a href="1.6.2.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.2.3
Step 3. Matching Management's Requirements to
the Users' Tasks</a></li>
</ul>
<pre></pre>
<hr />
<h3>1.6.2.1 Step 1. Gathering
Requirements from Management</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />By interviewing the owner and general manager, we learned that they wanted<br />to:<br /><br /><br />&deg; Eliminate paperwork<br />&deg; Reduce errors in locating cars and information about cars<br />&deg; Increase the amount of time salespeople spend talking with customers<br />by reducing the amount of time the salespeople spend tracking down<br />information and getting approval of sales<br />&deg; Sell more cars.<br /><br /><br />The information from management was result-oriented--that is, the managers<br />did not tell us the details about how they sell cars, nor did they tell us<br />how they expected us to design a product. Instead, they gave us<br />high-level information about what they hoped to gain by using our product.<br /></pre>
<pre></pre>
<hr />
<h3>1.6.2.2 Step 2. Learning about
Users and Their Tasks</h3>
<pre width="80"><!-- * --><br /><br /><br />To serve the needs of the users of our product, we had to gather<br />information about the users. We interviewed a salesperson with extensive<br />experience at car dealerships. He helped us compile a profile of car<br />salespeople, the primary users of our product.<br /><br /><br />In particular, we were interested in salespeople's:<br /><br /><br />&deg; Experience<br />- How much experience do they have doing their job?<br />- How much experience do they have using computers?<br />- How much experience do they have using similar user interfaces?<br />&deg; Capabilities<br />- With what styles do they approach their work?<br />- How do they learn new systems?<br />&deg; Motivations<br />- How will the new product affect their work routine?<br />- How will the new product affect their productivity?<br />&deg; Desires<br />- How would they like to use the product?<br />- What kinds of features would they like to see in the product?<br /><br /><br />We found out that salespeople:<br /><br /><br />&deg; Are not experienced in using computers<br />&deg; Are not interested in programming computers<br />&deg; Vary in their ability and interest in learning new procedures<br />&deg; Use varied techniques to sell cars<br />&deg; Are competitive<br />&deg; Are knowledgeable about the products they sell<br />&deg; Want to be able to communicate with their customers while they use the<br />product.<br /><br /><br />After analyzing the characteristics of our product's intended users, we<br />realized that our product's interface must:<br /><br /><br />&deg; Be easy to learn<br /><br /><br />&deg; Be flexible enough to serve users with different approaches to both<br />learning and sales<br /><br /><br />&deg; Contain elements resembling those already used in a salesperson's job<br /><br /><br />&deg; Contain terms that are familiar to a salesperson<br /><br /><br />&deg; Be sophisticated enough to withstand scrutiny of people who are<br />knowledgeable about their field<br /><br /><br />&deg; Be appropriate to be seen by a customer.<br /><br /><br />We also needed to learn about the tasks the users perform in their jobs.<br />With the help of our expert salesperson, we drew an organization chart for<br />a typical car dealership. The organization is shown in <a
 href="1.6.2.2?DT=19921204095534#FIGAUTODEA">Figure 85</a>.<br /><br /><br /><br /><br /><a
 name="FIGAUTODEA" id="FIGAUTODEA"> </a><a href="picture-83?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P83.GIF"
 alt="PICTURE 83" /></a><br /><br /><br /><br /><br />Figure 85. Typical Automobile Dealership Organization<br /><br /><br />We compiled a list of the dealership's personnel and of the main tasks<br />that each person performs.<a
 href="1.6.2.2?DT=19921204095534#FIGUTASKS"> Figure 86</a> shows the list of tasks.<br /><br /><br /><a

<h3>1.6.2.3 Step 3. Matching
Management's Requirements to the
Users' Tasks</h3>
<pre width="80"><!-- * --><br /><br /><br />After gathering requirements from management and analyzing the users'<br />tasks, we had to match the requirements and the tasks. We realized that<br />our product's interface had to provide:<br /><br /><br />&deg; A way to record information about a customer (thus meeting the<br />requirement to eliminate paperwork)<br /><br /><br />&deg; Quick access to information about the dealership's stock of cars (thus<br />meeting the requirements to reduce errors and to reduce time spent<br />tracking down information)<br /><br /><br />&deg; A way to combine customer information with dealership information<br />(thus meeting the requirement to eliminate paperwork)<br /><br /><br />&deg; A way to quickly transfer information among users--salespeople, sales<br />manager, finance manager--without leaving the customer unattended<br />(thus meeting the requirements to reduce paperwork and increase<br />contact time).<br /></pre>
<hr />
<h2>1.6.3 Designing the Product</h2>
<pre width="80"><!-- * --><br /><br /><br />After we completed our research and planning, we began designing the<br />product. First we designed our intended users' model; that is, we took<br />the information we had learned about salespeople and used it to create a<br />model that describes the way the salespeople would understand how the<br />product works. Then we defined the objects, their relationships, and<br />their behaviors, and we decided what kinds of views were needed to allow<br />the salespeople to work with the objects. Then we designed the menus and<br />choices for the objects, and finally, we designed the windows that<br />contained the views and controls through which the salespeople could work<br />with the objects.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.6.3.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3.1
Step 1. Defining the Objects</a></li>
  <li><a href="1.6.3.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3.2
Step 2. Determining the Necessary
Views</a></li>
  <li><a href="1.6.3.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3.3
Step 3. Designing the Menus</a></li>
  <li><a href="1.6.3.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3.4
Step 4. Designing the Windows</a></li>
</ul>
<pre></pre>
<hr />
<h3>1.6.3.1 Step 1. Defining the
Objects</h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Our analysis of a salesperson's tasks gave us the base of information we<br />needed to start defining objects for our product. At this stage of<br />design, we were interested in what objects a user needs, how the objects<br />are related, and how the objects behave.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />

Relationships and Behaviors of the
Objects</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Once we had determined which objects we needed, we had to determine how<br />each object interacted with the other objects.<br /><br /><br />We drew a diagram to show the relationships among the objects.<br /><br /><br /><br /><br /><a
 name="FIGMAINACT" id="FIGMAINACT"> </a><a href="picture-85?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P85.GIF"
 alt="PICTURE 85" /></a><br /><br /><br /><br /><br />Figure 89. Relationships among the Car Dealership Objects<br /><br /><br />Then we considered the flow of information among the objects. To complete<br />a worksheet, a salesperson combines information from a car object and a<br />customer object. While we did not want to prevent a salesperson from<br />typing or re-typing all of the information contained in those objects, we<br />knew that typing is slow and can lead to errors. We knew we could provide<br />a quicker and more accurate way to transfer the information by allowing a<br />salesperson to manipulate the information directly--that is, by dragging<br />the customer and car objects to the worksheet objects--or indirectly, by<br />using action choices that allow the salesperson to copy information from<br />one object and place it into another.<br /><br /><br />Once a worksheet is complete, a salesperson must get approval from the<br />sales manager and then must send the worksheet to the finance manager to<br />close the sale. One solution might have been to allow the salesperson to<br />print a copy of the worksheet and carry it in person to the managers.<br />However, one of the requirements we received from the dealership's upper<br />management was to eliminate paperwork, so we decided that electronic mail<br />offered the most efficient paperless solution. Also, by sending the<br />worksheet electronically, the salesperson can stay in contact with the<br />customer instead of leaving the customer alone while the salesperson<br />locates the appropriate manager.<br /><br /><br />We had to decide what the results of direct manipulation would be for<br />various combinations of source objects and target objects. In particular,<br />we were interested in whether data should transfer from one object to<br />another when a salesperson drags a source object to a target object.<br />Based on the relationships we defined, we created the following table to<br />illustrate the default results of direct manipulation of pairs of objects.<br /><br /><br /><a

ata is | No data | No data | No data |<br /> | | transfer | transfer | transfer | moved into | copied into | transfer | transfer | transfer |<br /> | | | | | car lot | worksheet | | | |<br /> |____________|____________|_____________|____________|____________|_____________|____________|____________|____________|<br /> | Car Lot | No data | No data | No data | No data | No data | No data | No data | No data |<br /> | | transfer | transfer | transfer | transfer | transfer | transfer | transfer | transfer |<br /> |____________|____________|_____________|____________|____________|_____________|____________|____________|____________|<br /> | Worksheet | No data | No data | No data | No data | No data | Worksheet | Worksheet | Worksheet |<br /> | | transfer | transfer | transfer | transfer | transfer | is moved | data is | data is |<br /> | | | | | | | into | copied and | copied and |<br /> | | | | | | | worksheet | sent to | sent to |<br /> | | | | | | | list | finance | sales |<br /> | | | | | | | | manager | manager |<br /> |____________|____________|_____________|____________|____________|_____________|____________|____________|____________|<br /> | Worksheet | No data | No data | No data | No data | No data | No data | No data | No data |<br /> | List | transfer | transfer | transfer | transfer | transfer | transfer | transfer | transfer |<br /> |____________|____________|_____________|____________|____________|_____________|____________|____________|____________|<br /></pre>

<hr />
<h4>1.6.3.1.1 Determining What
Kinds of Objects Are Needed</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />To decide what objects a salesperson needed, we looked at the real-world<br />objects a salesperson used to sell a car. We wrote a description of a<br />salesperson's tasks and underlined all the nouns:<br /><br /><br />&deg; Find out the <u>customer's</u> <u>wants,</u> <u>needs,</u> and <u>budget.</u>
<br /><br />&deg; Find out what the <u>car</u> <u>dealership</u> has in <u>stock</u> that most closely<br /> matches the <u>customer's</u> <u>wants,</u> <u>needs,</u> and <u>budget.</u>
<br /><br />&deg; Arrive at an <u>agreement</u> using a <u>worksheet</u>.<br /><br /><br />&deg; Get <u>approval</u> from the <u>sales</u> <u>manager.</u>
<br /><br />&deg; Give the <u>worksheet</u> <u>information</u> to the <u>finance</u> <u>manager.</u>
<br /><br /><br /><br />After underlining the nouns, we made a list of them:<br /><br /><br />&deg; Salesperson<br />&deg; Customer<br />&deg; Wants<br />&deg; Needs<br />&deg; Budget<br />&deg; Agreement<br />&deg; Worksheet<br />&deg; Car<br />&deg; Dealership<br />&deg; Stock<br />&deg; Sales manager<br />&deg; Finance manager.<br /><br /><br />To create our final list of objects, we edited the list of nouns to<br />eliminate duplication and to combine those concepts that seemed to fit<br />together. We ended up with this list of objects:<br /><br /><br />&deg; Car<br />&deg; Car lot (the entire collection of individual cars available for sale)<br />&deg; Customer (including the customer's wants, needs, and budget)<br />&deg; Customer list (the entire collection of individual customers)<br />&deg; Worksheet (the commonly used term for the agreement)<br />&deg; Worksheet list (the entire collection of individual worksheets)<br />&deg; Salesperson<br />&deg; Sales manager<br />&deg; Finance manager.<br /><br /><br />These objects are described in the following sections.<br /><br /><br /><br /><br /><i>Car</i> <i>Object</i>: Each car object represents a real car for sale in the car<br /> lot. A car object contains descriptive information about the<br /> corresponding real car, such as its year, make, model, price,<br /> factory-installed options, color, and vehicle identification number (VIN).<br /> Because the primary purpose of a car object is to convey information, the<br /> car object is a data object.<br /><br /><br /><br /><br /><i>Car</i> <i>Lot</i> <i>Object</i>: The car lot object represents the physical lot where the<br /> dealership's cars are parked. Because the primary purpose of a car lot<br /> object is to hold car objects, the car lot object is a container object.<br /> A typical dealership sells new cars and used cars. The two kinds of cars<br /> are often parked in different lots. To make our product seem more<br /> familiar to users, we provided two car lot objects: a new car lot and a<br /> used car lot. Our sample product uses only the new car lot, but a fully<br /> developed product for a dealership would use both car lot objects.<br /><br /><br /><br /><br /><i>Customer</i> <i>Object</i>: Each customer object represents a real customer who has<br /> inquired about a car. A customer object contains descriptive information<br /> about the corresponding real customer, such as the customer's name,<br /> address, telephone number, and identification number. Because the primary<br /> purpose of a customer object is to convey information, the customer object<br /> is a data object.<br /><br /><br /><br /><br /><i>Customer</i> <i>List</i> <i>Object</i>: The customer list object contains all of the<br /> customer objects, much as the car lot object contains all of the car<br /> objects. It is a container object.<br /><br /><br /><br /><br /><i>Worksheet</i> <i>Object</i>: A worksheet object contains information about the<br /> customer and the car to be purchased, along with other information, such<br /> as the financial arrangements of the purchase. A worksheet object is a<br /> data object.<br /><br /><br /><br /><br /><i>Worksheet</i> <i>List</i> <i>Object</i>: A worksheet list object contains all of the<br /> worksheet objects, just as the customer list object contains all of the<br /> customer objects. It is a container object.<br /><br /><br /><br /><br /><i>Salesperson</i> <i>Object</i>: Each salesperson object represents one of the<br /> dealership's salespeople. A salesperson object contains descriptive<br /> information about the corresponding real salesperson, such as the<br /> salesperson's name, address, sales record, commissions, and bonuses. It<br /> is a data object. Because our sample transactions take place from the<br /> salesperson's perspective, we did not need to use the salesperson object.<br /> However, in a fully designed product for a real car dealership, a<br /> salesperson object might be used for payroll or personnel tasks.<br /><br /><br /><br /><br /><i>Sales</i> <i>Manager</i> <i>Object</i> <i>and</i> <i>Finance</i> <i>Manager</i> <i>Object</i>: At first we considered<br /> creating the sales manager and the finance manager objects so that they<br /> were like the customer and salesperson objects--that is, they would<br /> contain descriptive information about each person. However, to sell a<br /> car, a salesperson does not require descriptive information about either<br /> manager. From a salesperson's perspective, a sales manager and a finance<br /> manager receive and distribute information. Because the users of our<br /> sample product are salespeople, we decided to emphasize the passing of<br /> information by representing the finance manager and the sales manager as<br /> specially tailored out-baskets for electronic mail. They are device<br /> objects that automatically send their contents to the corresponding<br /> individual.<br /><br /><br /><a
 href="1.6.3.1.1?DT=19921204095534#FIGHANDMO">Figure 88</a> shows our preliminary drawing of these objects.<br /><br /><br /><br /><br /><a
 name="FIGHANDMO" id="FIGHANDMO"> </a><a href="picture-84?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P84.GIF"
 alt="PICTURE 84" /></a><br /><br /><br /><br /><br />Figure 88. Hand Drawing of Users' Objects. The drawing indicates how the<br />objects might appear on a salesperson's screen. We later<br />realized that the sales manager object and the finance manager<br />object could be represented differently, in a way that more<br />accurately conveyed the nature of a salesperson's transactions<br />with the real managers.<br /></pre>
<pre></pre>

<h3>1.6.3.2 Step 2. Determining
the Necessary Views</h3>
<pre width="80"><!-- * --><br /><br /><br />Once we had identified and defined the objects, we had to determine which<br />kinds of views would give the salespeople the best access to the objects<br />and the information they contain. In determining the views needed, we<br />considered the ways in which a salesperson would interact with each object<br />and its information. We also provided a help view for each object.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.6.3.2.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3.2.1
Views of the Car Object</a></li>

Views of the Car Lot Object</a></li>

Views of the Customer Object</a></li>

Views of the Customer List Object</a></li>
  <li><a href="1.6.3.2.5?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3.2.5
Views of the Worksheet Object</a></li>
  <li><a href="1.6.3.2.6?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3.2.6
Views of the Worksheet List Object</a></li>
</ul>
<pre></pre>
<hr />
<h4>1.6.3.2.1 Views of the Car
Object</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Both a salesperson and a customer need to know general information about a<br />car, and a salesperson needs a way to work with the information. We<br />decided that the best way to present the information would be a<br />combination of textual information and graphical information. The text<br />would describe the make, model, and year of the car. The graphic would be<br />a picture of the car. We drew a sketch of a proposed General Information<br />view of a car.<br /><br /><br /><br /><br /><a
 name="FIGHANDST" id="FIGHANDST"> </a><a href="picture-86?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P86.GIF"
 alt="PICTURE 86" /></a><br /><br /><br /><br /><br />Figure 91. Hand-Drawn Version of General Information View of a Car Object<br /></pre>
<pre></pre>
<hr />
<h4>1.6.3.2.2 Views of the Car Lot
Object</h4>
<pre width="80"><!-- * --><br /><br /><br />Because the car lot is a container, we knew we had to provide at least the<br />two standard contents views: an icons view and a details view. For the<br />icons view, we decided to group vehicles according to type, and we decided<br />to represent each type of vehicle with a different icon.<a
 href="1.6.3.2.2?DT=19921204095534#FIGHANDNCS"> Figure 92</a> shows<br /> our initial sketch of an icons view of the car lot.<br /><br /><br /><br /><br /><a
 name="FIGHANDNCS" id="FIGHANDNCS"> </a><a href="picture-87?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P87.GIF"
 alt="PICTURE 87" /></a><br /><br /><br /><br /><br />Figure 92. Hand-Drawn Version of an Icons View of the Car Lot<br /><br /><br />In a dealership that does not use computers in the process of selling<br />cars, a salesperson typically searches manually through a file or listing<br />of the cars available on the car lot. When a customer is ready for a test<br />drive, a salesperson has to walk through the real car lot to locate the<br />car. We decided that a more efficient approach would be to offer a<br />salesperson several ways to look for particular cars available for sale,<br />and we wanted to let the computer, rather than the salesperson, do the<br />actual searching for available cars.<br /><br /><br />Because a customer is typically interested in only certain cars in the car<br />lot, we decided to provide a way for a salesperson to specify criteria for<br />which cars to include in either contents view of the car lot. We added a<br />feature to the contents views to allow a salesperson to filter the view so<br />that it displays only the cars that have the features the customer wants.<br />(See <a
 href="1.6.3.4.2?DT=19921204095534#HDRINCLCAR">"The Window for the Filtering Feature" in topic 1.6.3.4.2</a> for more<br /> details.) By using this feature, a salesperson can filter the view of the<br /> cars according to:<br /><br /><br />&deg; Year<br />&deg; Make and model<br />&deg; Color<br />&deg; Price range<br />&deg; Installed features.<br /><br /><br />We decided that once a salesperson has filtered the view so that only<br />certain kinds of cars are displayed, the salesperson might also want to<br />sort the displayed cars according to the same kinds of criteria. (See<br /><a
 href="1.6.3.4.2?DT=19921204095534#HDRSORTCAR">"The Window for the Sorting Feature" in topic 1.6.3.4.2</a> for more details.)<br /><br /><br />Finally, we decided to provide a <b>Map</b> view that showed the positions of the<br /> real cars on the real car lot. The <b>Map</b> view is a composed view of the car<br /> lot. It saves the salesperson and customer time by pinpointing the<br /> location of the car that the customer wants to test drive.<br /><br /><br />The settings view for the car lot object provides a way for a user to<br />change the appearance of some aspects of the car lot object. For example,<br />a user can change the size of the icons that represent the car objects.<br /></pre>
<hr />
<h4>1.6.3.2.3 Views of the
Customer Object</h4>
<pre width="80"><!-- * --><br /><br /><br />The general information associated with each customer includes the<br />customer's<br /><br /><br />&deg; Name<br />&deg; Address (street, city, state, ZIP code)<br />&deg; Phone numbers<br />&deg; Identification number<br />&deg; Driver's license number<br />&deg; Date of birth.<br /><br /><br />Additional information associated with a customer might include detailed<br />financial information, such as the customer's<br /><br /><br />&deg; Assets<br />- House<br />- Car<br />- Stocks<br />- Savings<br />- Income<br />&deg; Debts<br />- Rent or mortgage payments<br />- Consumer loans<br />- Credit card balance and credit limit.<br /><br /><br />This kind of information can be thought of as a customer's attributes or<br />"settings," so we decided to provide a settings view. Settings views can<br />be displayed well in a notebook.<a
 href="1.6.3.2.3?DT=19921204095534#FIGHANDPI"> Figure 93</a> shows our initial sketch of<br /> the notebook for the customer object.<br /><br /><br /><br /><br /><a
 name="FIGHANDPI" id="FIGHANDPI"> </a><a href="picture-88?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P88.GIF"
 alt="PICTURE 88" /></a><br /><br /><br /><br /><br />Figure 93. Hand-Drawn Version of the Customer Window<br /></pre>
<hr />
<h4>1.6.3.2.4 Views of the
Customer List Object</h4>
<pre width="80"><!-- * --><br /><br /><br />The customer list is a container object; therefore it needed at least an<br />icons view and a details view. We also decided to provide a mechanism<br />called the <b>Include</b> <b>Customers</b> window that allows a salesperson to filter<br /> and sort the customer objects. Because the views of the customer list are<br /> similar to the contents and settings views of the car lot, we do not<br /> describe them further here.<br /></pre>

Worksheet Object</h4>
<pre width="80"><!-- * --><br /><br /><br />Because the worksheet object is where customer information and car<br />information is combined, we knew we had to design a view that displays the<br />same kind of information that the car and customer objects contain.<br /><a

<h4>1.6.3.2.6 Views of the
Worksheet List Object</h4>
<pre width="80"><!-- * --><br /><br /><br />The worksheet list, like the customer list and the car lot, is a container<br />object. We provided the usual contents views: an icons view and a details<br />view. We also decided to provide a mechanism called the <b>Include</b><br /><b>Worksheets</b> window that allows a salesperson, finance manager, or sales<br /> manager to filter and sort the worksheet objects. Because the views of<br /> the worksheet list are similar to the contents and settings views of the<br /> car lot and the customer list, we do not describe them further here.<br /></pre>

<h3>1.6.3.4 Step 4. Designing the
Windows</h3>
<pre width="80"><!-- * --><br /><br /><br />We consulted <a
 href="2.0?DT=19921204095534#HDRPART2">Part 2, "CUA Reference" </a>to design the actual contents of the<br /> windows for our sample product.<br /><br /><br />The descriptions below do not contain all of the components possible in<br />windows of products with a CUA interface; our product did not need all of<br />them. Nor are the window designs definitive. A different group of<br />designers might have designed windows with different components.<br /><br /><br />We considered three principle aspects of each window:<br /><br /><br />&deg; The window frame (includes the window border, window title, the scroll<br />bars, the system menu symbol, and the window sizing buttons)<br /><br /><br />&deg; The menus (includes the menu bar, the pull-down menus, and any<br />cascaded menus needed for choices in the pull-down menus)<br /><br /><br />&deg; The contents of the window (the view).<br /><br /><br />Because our product is an example only, we did not design all of the<br />windows for all of the objects. The designs described in the following<br />sections are representative only; they are not comprehensive.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.6.3.4.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3.4.1
Window for the Car Object</a></li>
  <li><a href="1.6.3.4.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3.4.2
Windows for the Car Lot Object</a></li>
  <li><a href="1.6.3.4.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.6.3.4.3
Windows for the Customer Object</a></li>

Windows for the Worksheet Object</a></li>
</ul>
<pre></pre>
<hr />
<h4>1.6.3.4.1 Window for the Car
Object</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />We designed only one window for the car object, a window to display the<br />general information view. A salesperson displays the window by opening a<br />car object.<br /><br /><br />We used read-only fields to display the textual information, and we<br />combined the textual information with a drawing of the car. We could have<br />used some other kind of graphic representation, such as a video image or<br />computer animation.<a
 href="1.6.3.4.1?DT=19921204095534#FIGCAROBFG"> Figure 108</a> shows the car object window.<br /><br /><br /><br /><br /><a
 name="FIGCAROBFG" id="FIGCAROBFG"> </a><a href="picture-96?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P96.GIF"
 alt="PICTURE 96" /></a><br /><br /><br /><br /><br />Figure 108. Car Object. A general information view of a car object<br />displays textual and graphical information that both the<br />salesperson and the customer want to see.<br /></pre>
<pre></pre>
<hr />
<h4>1.6.3.4.2 Windows for the Car
Lot Object</h4>
<pre width="80"><!-- * --><br /><br /><br />We designed several windows for the car lot object, including windows for<br />displaying the contents views (icons view and details view), windows from<br />routing choices, and a window for the composed view (the map view).<br /><br /><br /><br /><br /><i>The</i> <i>Window</i> <i>for</i> <i>the</i> <i>Icons</i> <i>View</i>: A salesperson displays this window by<br /> opening the car lot object. The window contains icons representing car<br /> objects. The car icon is a generic representation of a car. We<br /> considered creating a separate icon for each car model, one that closely<br /> resembled the model it represented, but we knew that many of the<br /> distinguishing features would not be easy to see even on icons of a normal<br /> size and would be indiscernible in views, such as the details view, that<br /> display small icons.<br /><br /><br />Because salespeople are competitive, we knew that we should provide a way<br />to indicate when a car has a potential buyer. We designed a small graphic<br />of a human figure to augment the car icon when a salesperson has an<br />interested customer. When a car icon is augmented with the buyer figure,<br />a salesperson can decide to speed the close of a sale so that his or her<br />customer can make the purchase before another customer does, or the<br />salesperson can decide to steer a customer to a different car that is not<br />being considered by another customer. The car icon is augmented<br />automatically by the system when a salesperson transfers car information<br />to a worksheet or when a customer takes a car for a test drive.<br /><a
 href="1.6.3.4.2?DT=19921204095534#FIGIVIEW">Figure 109</a> shows the window for the icons view of the car lot object. The<br /> icons of the Hutton Sapphire, the Hutton GT, and the Watson Faser are<br /> augmented.<br /><br /><br /><br /><br /><a
 name="FIGIVIEW" id="FIGIVIEW"> </a><a href="picture-97?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P97.GIF"
 alt="PICTURE 97" /></a><br /><br /><br /><br /><br />Figure 109. Window Displaying the Icons View of the Car Lot Object. Each<br />icon represents one car in the car lot. Three of the six<br />icons are augmented.<br /><br /><br /><br /><br /><i>The</i> <i>Window</i> <i>for</i> <i>the</i> <i>Details</i> <i>View</i>: This window can be displayed by opening<br /> the car lot object to a details view or by selecting the <b>Details</b> choice<br /> from the <b>View</b> menu.<br /><br /><br />In the details view we wanted to display the most frequently used<br />information about each car, so we arranged the year, make, model, price,<br />number of buyers, and vehicle identification number (VIN) in columns.<br />Then we placed a column heading over each column of data to identify the<br />items in that column. We designed the window so that the column headings<br />are in a different part of the window than the list of cars. This design<br />allows a salesperson to scroll the list of cars vertically without losing<br />sight of the headings. However, when the salesperson scrolls the list<br />horizontally, the headings scroll with the columns. Otherwise the<br />headings would be displayed over the wrong columns.<br /><br /><br />We designed the window to scroll in both directions. The horizontal<br />scrolling is helpful when the salesperson makes the window small enough<br />that not all of the columns are displayed. The vertical scrolling is<br />helpful when the salesperson makes the window small enough that not all of<br />the lines are displayed.<br /><br /><br />We included a status area at the top of the window to tell the salesperson<br />when the window had last been refreshed and whether the view had been<br />filtered.<a
 href="1.6.3.4.2?DT=19921204095534#FIGDVIEW"> Figure 110</a> shows the window for the details view of the car lot<br /> object. Each line represents one car in the car lot.<br /><br /><br /><br /><br /><a
 name="FIGDVIEW" id="FIGDVIEW"> </a><a href="picture-98?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P98.GIF"
 alt="PICTURE 98" /></a><br /><br /><br /><br /><br />Figure 110. Window Displaying the Details View of the Car Lot Object.<br />Each line of information in the window represents one car in<br />the car lot.<br /><a
 name="HDRINCLCAR" id="HDRINCLCAR"><br /><br /><br /><br /><i>The</i> <i>Window</i> <i>for</i> <i>the</i> <i>Filtering</i> <i>Feature</i>: We named the filtering feature</a><br /><b>Include...</b> because it allows a salesperson to specify which cars are to<br /> be included in the view of the car lot. The <b>Include...</b> choice is a<br /> routing choice that appears in the pull-down menu from the <b>View</b> choice on<br /> the menu bar of the icons and details views of the car lot object. The<br /> Include Cars window appears when a salesperson selects the <b>Include...</b><br />choice. It is a secondary window.<br /><br /><br />Our first design of the <b>Include</b> <b>Cars</b> window for appears in <a
 href="1.6.3.4.2?DT=19921204095534#FIGICARS">Figure 111</a>.<br /> Although we subsequently changed the design of the window, we have<br /> included our original design here to illustrate how we used the iterative<br /> design process to improve our product.<br /><br /><br /><br /><br /><a
 name="FIGICARS" id="FIGICARS"> </a><a href="picture-99?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P99.GIF"
 alt="PICTURE 99" /></a><br /><br /><br /><br /><br />Figure 111. First Design of the Include Cars Window<br /><br /><br />To allow a salesperson to specify the filter criteria, we provided several<br />types of controls. For the <b>Model,</b> <b>Make,</b> and <b>Color</b> fields, we used<br /> drop-down combination boxes. The drop-down characteristic saves space in<br /> the window, the entry field portion of the control allows a salesperson to<br /> type the appropriate information, and the list box portion of the control<br /> allows a salesperson to select the desired information without having to<br /> type it.<br /><br /><br />We used two spin buttons for the <b>Price</b> field, and we provided a ring of<br /> values in $1,000 increments. The spin buttons allow the salesperson to<br /> specify a minimum and maximum price for the cars to be displayed in the<br /> contents views (icons and details).<br /><br /><br />To allow a salesperson to specify the features of the cars to be displayed<br />in the contents views, we used a pair of list boxes with three associated<br />push buttons. The list box on the left contains the features that are<br />available for a particular make, model, and year of car. The list box on<br />the right is where the salesperson creates a list of the features that the<br />customer does and does not want. To create the list in the list box on<br />the right, the salesperson selects a feature from the list box on the<br />left, then selects the <b>With</b> <b>&gt;&gt;</b> push button if the customer wants that<br /> feature. The salesperson selects the <b>Without</b> <b>&gt;&gt;</b> push button if the<br /> customer does not want that feature.<br /><br /><br />Features added to the list box on the right appear with a check mark if<br />they were added with the <b>With</b> push button.<br /><br /><br />When a salesperson wants to remove a feature from the list, the<br />salesperson selects the feature in the list box on the right, then selects<br />the <b>Delete</b> push button.<br /><br /><br />At the bottom of the window we placed some standard CUA-defined push<br />buttons: <b>Include,</b> <b>Close,</b> and <b>Help.</b> When a salesperson selects the <b>Include</b><br />push button, the window containing the contents view of the car lot<br />displays all of the cars that match the criteria specified in the Include<br />Cars window, and the Include Cars window remains open.<br /><br /><br />The <b>Close</b> push button closes the Include Cars window without changing the<br /> display in the Icons or Details window of the car lot.<br /><br /><br />A salesperson can select the <b>Help</b> push button to display contextual help<br /> for the control or choice that the cursor is on.<br /><br /><br />To assist salespeople in learning to use our product, we provided an<br />information area at the bottom of the Include Cars window. When a<br />salesperson moves the cursor to a control, the information area displays<br />information about how to use that control. For example, when the cursor<br />is on the <b>Available</b> list box, the information area displays a message that<br /> says something like this:<br /><br /><br /><samp>Select</samp> <samp>a</samp> <samp>feature</samp> <samp>from</samp> <samp>this</samp> <samp>list.</samp><br /><samp>Then</samp> <samp>use</samp> <b>With</b> <b>&gt;&gt;</b> <samp>or</samp> <b>Without</b> <b>&gt;&gt;</b> <samp>to</samp> <samp>add</samp> <samp>the</samp> <samp>feature</samp> <samp>to</samp> <samp>the</samp> <b>Desired</b> <samp>list.</samp>
<br /><br />During a usability test, we discovered that the <b>Available</b> and <b>Desired</b> list<br /> boxes and the <b>With</b> <b>&gt;&gt;</b> and <b>Without</b> <b>&gt;&gt;</b> push buttons didn't make sense to our<br /> users. Consequently we redesigned the Include Cars window to make it<br /> easier to understand and to reduce the number of decisions that<br /> salespeople had to make. In particular, we added two fields that contain<br /> the features customers ask for most often.<a
 href="1.6.3.4.2?DT=19921204095534#FIGICARS2"> Figure 112</a> shows the<br /> redesigned Include Cars window.<br /><br /><br /><br /><br /><a
 name="FIGICARS2" id="FIGICARS2"> </a><a href="picture-100?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P100.GIF"
 alt="PICTURE 100" /></a><br /><br /><br /><br /><br />Figure 112. New Version of the Include Cars Window<br /><br /><br />To alleviate the confusion that resulted when salespeople had to transfer<br />a feature from one control to another, we used check boxes and radio<br />buttons instead of the list boxes. The check boxes are appropriate for<br />most of the options because the salespeople can easily understand the<br />implications of checking an option or not--that is, a salesperson realizes<br />that checking the <b>Air</b> <b>conditioning</b> choice means that the customer wants<br /> air conditioning, and not checking it means that the customer does not<br /> want air conditioning. For the <b>Transmission</b> choices, however, check boxes<br /> were not appropriate because a car must have some kind of transmission.<br /> Therefore, we used radio buttons so that a salesperson has to select which<br /> kind of transmission the car should have. To accommodate customers who<br /> will accept either kind of transmission, we provided a <b>No</b> <b>preference</b><br />choice.<br /><a
 name="HDRSORTCAR" id="HDRSORTCAR"><br /><br /><br /><br /><i>The</i> <i>Window</i> <i>for</i> <i>the</i> <i>Sorting</i> <i>Feature</i>: We named the sorting feature <b>Sort...,</b></a><br />aptly enough. The <b>Sort...</b> choice is a routing choice that appears in the<br /> pull-down menu from the <b>View</b> choice on the menu bar of the car lot object.<br /> The Sort Cars window appears when a salesperson selects the <b>Sort...</b><br />choice. It is a secondary window.<br /><br /><br />A salesperson can select the <b>Sort...</b> choice to specify the order in which<br /> the cars should appear in the details view of the car lot object. We used<br /> drop-down lists to display the names of the sorting categories so that a<br /> salesperson would not have to remember the names of the appropriate<br /> sorting values. The values correspond to the column headings shown in the<br /> details view.<br /><br /><br />We designed two alternatives for the Sort Cars window. In the first<br />version, we used radio buttons and text as the mechanism for specifying<br />the sort order.<a
 href="1.6.3.4.2?DT=19921204095534#FIGOSD"> Figure 113</a> shows this version.<br /><br /><br /><br /><br /><a
 name="FIGOSD" id="FIGOSD"> </a><a href="picture-101?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P101.GIF"
 alt="PICTURE 101" /></a><br /><br /><br /><br /><br />Figure 113. Version 1 of the Sort Cars Window. In this version of the<br />window design, we used radio buttons as the mechanism for<br />specifying the sort order.<br /><br /><br />In the second version, we used value sets containing graphics that depict<br />the sort order.<a
 href="1.6.3.4.2?DT=19921204095534#FIGSDIALOG"> Figure 114</a> shows this version.<br /><br /><br />The push buttons in both versions operate much like the push buttons in<br />the Include Cars window.<br /><br /><br /><br /><br /><a
 name="FIGSDIALOG" id="FIGSDIALOG"> </a><a href="picture-102?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P102.GIF"
 alt="PICTURE 102" /></a><br /><br /><br /><br /><br />Figure 114. Version 2 of the Sort Cars Window. In this version of the<br />window design, we used value sets as the mechanism for<br />specifying the sort order.<br /><br /><br />It is not uncommon for designers to produce more than one proposed<br />solution to a design problem. Usability testing is the only way to<br />determine which design is superior.<br /><br /><br />When the salesperson selects the <b>Sort</b> push button the details view of the<br /> car lot object is sorted as shown in <a
 href="1.6.3.4.2?DT=19921204095534#FIGSORTV">Figure 115</a>. The sort order is<br /> indicated in the status area.<br /><br /><br /><br /><br /><a
 name="FIGSORTV" id="FIGSORTV"> </a><a href="picture-103?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P103.GIF"
 alt="PICTURE 103" /></a><br /><br /><br /><br /><br />Figure 115. Sorted Details View of the Car Lot Object. The sort order is<br />indicated in the status area.<br /><br /><br /><br /><br /><i>The</i> <i>Window</i> <i>for</i> <i>the</i> <i>Map</i> <i>View</i>: The map view is a pictorial display of the<br /> dealership's physical car lot. The view contains drawings of the showroom<br /> and the parking places in the car lot. Car icons in the parking places<br /> indicate where the corresponding cars are parked.<br /><br /><br />Car lot attendants are the primary users of this view of the car lot. As<br />the lot attendants move cars into and out of the lot, they update the<br />information displayed in this view. However, salespeople use the map view<br />to find out the location of cars that customers want to test drive.<br />Furthermore, a salesperson can drag a car icon to the showroom. By doing<br />so, the salesperson signals a lot attendant to bring the car to the<br />showroom so that a customer can take it for a test drive. When a sale is<br />closed, the salesperson drags the car icon to the service building so that<br />the service manager can schedule the pre-delivery prep work for the car.<br /><br /><br />Other dealership workers can also use the map view. Sales managers can<br />analyze sales patterns by using the map view. If the map view were tied<br />to the sales database, the sales managers might be able to learn, for<br />example, that cars parked in the first two rows of the lot sell more<br />quickly than cars parked at the back of the lot. The map view can also be<br />used to take a physical inventory of the cars in stock.<br /><br /><br /><br /><br /><a
 name="FIGMAPVW" id="FIGMAPVW"> </a><a href="picture-104?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P104.GIF"
 alt="PICTURE 104" /></a><br /><br /><br /><br /><br />Figure 116. Window for the Map View of the Car Lot Object. The map view<br />represents the dealership's physical car lot.<br /></pre>
