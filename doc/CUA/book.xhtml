<h1><a name="HDRGLOSS" id="HDRGLOSS">BACK_1 Glossary</a></h1>
<pre width="80"><!-- * --><br />This glossary is intended to be used by the reader of this book as a<br />reference to the terminology contained herein. For CUA terms and<br />definitions that can be used in product glossaries, refer to the <cite>CUA</cite><br /><cite>Reference.</cite>
<br /><br /><a name="GLS action choice"> <b>action</b> <b>choice</b>. A choice that immediately begins to process a request made</a><br />by a user or immediately applies settings to an object.<br /><br /><br /><a
 name="GLS application"> <b>application</b>. A collection of related components with which a user</a><br />performs a task.<br /><br /><br /><a
 name="GLS audible cue"> <b>audible</b> <b>cue</b>. A sound generated by the computer to draw a user's attention</a><br />to, or provide feedback about, an event or state of the computer. Audible<br />cues enhance and reinforce visible cues.<br /><br /><br /><a
 name="GLS automatic selection"> <b>automatic</b> <b>selection</b>. A selection technique in which moving the keyboard</a><br />cursor automatically changes the current selection. Automatic selection<br />is provided as a convenience so that a user does not have to select an<br />object explicitly.<br /><br /><br /><a
 name="GLS border"> <b>border</b>. A visual indication of the boundaries of a window.</a>
<br /><br /><a name="GLS button"> <b>button</b>. (1) A mechanism on a pointing device, such as a mouse, used to</a><br />request or initiate an action or a process. (2) A graphical device that<br />identifies a choice. (3) A graphical mechanism that, when selected,<br />performs a visible action. For example, when a user clicks on a list<br />button, a list of choices appears.<br /><br /><br /><a
 name="GLS cascaded menu"> <b>cascaded</b> <b>menu</b>. A menu that appears from, and contains choices related to,</a><br />a cascading choice in another menu. Cascaded menus are used to reduce the<br />length of a pull-down menu or a pop-up menu.<br /><br /><br /><a
 name="GLS cascading choice"> <b>cascading</b> <b>choice</b>. A choice on a menu that leads to a cascaded menu</a><br />containing related choices. A cascading choice is indicated by a<br />rightward-pointing arrow (&yuml;) to the right of the choice.<br /><br /><br /><a
 name="GLS check box"> <b>check</b> <b>box</b>. A square box with associated text that represents a choice.</a><br />When a user selects the choice, an "X" appears in the check box to<br />indicate that the choice is selected. The user can clear the check box by<br />selecting the choice again, thereby canceling the selection.<br /><br /><br /><a
 name="GLS check mark"> <b>check</b> <b>mark</b>. A character (&amp;check.) that indicates that a settings choice</a><br />is active.<br /><br /><br /><a
 name="GLS choice"> <b>choice</b>. Text or graphics that a user can select. Examples of choices</a><br />are: push buttons, radio buttons, and menu items. There are three kinds<br />of choices: action, routing, and settings. Choices appear in menus, on<br />push buttons, and in fields, for example a field of radio buttons.<br /><br /><br /><a
 name="GLS chord"> <b>chord</b>. To press more than one button on a pointing device while the</a><br />pointer is within the limits that the user has specified for the operating<br />environment.<br /><br /><br /><a
 name="GLS class"> <b>class</b>. See <i>object</i> <i>class.</i></a>
<br /><br /><a name="GLS class hierarchy"> <b>class</b> <b>hierarchy</b>. A collection of object classes organized to indicate the</a><br />other classes from which they have inherited various attributes.<br /><br /><br /><a
 name="GLS click"> <b>click</b>. To press and release a button on a pointing device without moving</a><br />the pointer off of the object or choice.<br /><br /><br /><a
 name="GLS clipboard"> <b>clipboard</b>. An area of storage provided by the system to hold data</a><br />temporarily.<br /><br /><br /><a
 name="GLS combination box"> <b>combination</b> <b>box</b>. A control that combines the functions of an entry field</a><br />and a list box. A combination box contains a list of objects that a user<br />can scroll through and select from to complete the entry field.<br />Alternatively, a user can type text directly into the entry field.<br /><br /><br /><a
 name="GLS composite object"> <b>composite</b> <b>object</b>. An object that contains other objects, usually of a</a><br />different type. For example, a document object that contains not only<br />text, but graphics or image objects that may each be separate objects.<br /><br /><br /><a
 name="GLS composed view"> <b>composed</b> <b>view</b>. A view of an object in which relationships of the parts</a><br />contribute to the overall meaning. Composed views are provided primarily<br />for data objects.<br /><br /><br /><a
 name="GLS container object"> <b>container</b> <b>object</b>. An object whose specific purpose is to hold other</a><br />objects. A folder is an example of a container object.<br /><br /><br /><a
 name="GLS containment"> <b>containment</b>. The principle that objects hold other objects and can be</a><br />held by other objects.<br /><br /><br /><a
 name="GLS contents view"> <b>contents</b> <b>view</b>. A view of an object that shows the contents of the object</a><br />in list form. Contents views are provided for container objects and for<br />any object that has container behavior, for example, a device object such<br />as a printer. The two types of contents views are the icons view and the<br />details view.<br /><br /><br /><a
 name="GLS controls"> <b>controls</b>. Visual user-interface components that allow a user to interact</a><br />with data. Controls are usually identified by text, for example,<br />headings, labels in push buttons, field prompts, and titles in windows.<br /><br /><br /><a
 name="GLS current-setting indicator"> <b>current-setting</b> <b>indicator</b>. A visible indication that a choice is active</a><br />or inactive, for example the "X" that appears in a check box when it is<br />selected.<br /><br /><br /><a
 name="GLS cursor"> <b>cursor</b>. A visible indication of the position where user interaction with</a><br />the keyboard will appear. The keyboard cursor can be either the selection<br />cursor or the text cursor.<br /><br /><br /><a
 name="GLS data object"> <b>data</b> <b>object</b>. An object whose primary purpose is to convey information,</a><br />such as text, graphics, audio, or video. A newsletter is an example of a<br />data object.<br /><br /><br /><a
 name="GLS deselection"> <b>deselection</b>. The process of removing selection from a previously selected</a><br />object.<br /><br /><br /><a
 name="GLS details view"> <b>details</b> <b>view</b>. A standard contents view in which a small icon is combined</a><br />with text to provide descriptive information about an object. The text is<br />arranged in rows and columns so that there is one row for each object and<br />one column for each type of descriptive information displayed.<br /><br /><br /><a
 name="GLS device object"> <b>device</b> <b>object</b>. An object that provides a means for communication between</a><br />a computer and another piece of equipment. A printer and an electronic<br />mail out-basket are examples of device objects.<br /><br /><br /><a
 name="GLS dialog"> <b>dialog</b>. The interaction between a user and a computer.</a>
<br /><br /><a name="GLS direct manipulation"> <b>direct</b> <b>manipulation</b>. A set of techniques that allow a user to work with</a><br />an object by dragging it with a pointing device or interacting with its<br />pop-up menu.<br /><br /><br /><a
 name="GLS double-click"> <b>double-click</b>. To press and release a button on a pointing device twice</a><br />while a pointer is within the limits that the user has specified for the<br />operating environment.<br /><br /><br /><a
 name="GLS drag"> <b>drag</b>. To use a pointing device to move or copy an object. For example, a</a><br />user can drag a window border to make it larger. To drag something, a<br />user presses and holds a button on the pointing device while moving the<br />pointing device.<br /><br /><br /><a
 name="GLS drag and drop"> <b>drag</b> <b>and</b> <b>drop</b>. To directly manipulate an object by moving it and placing</a><br />it somewhere else using a pointing device.<br /><br /><br /><a
 name="GLS drop-down combination box"> <b>drop-down</b> <b>combination</b> <b>box</b>. A combination box in which the list is hidden</a><br />until a user takes an action to make it visible.<br /><br /><br /><a
 name="GLS drop-down list"> <b>drop-down</b> <b>list</b>. A control that is a variation of a list box. A drop-down</a><br />list only displays one item until the user takes an action to display the<br />other objects or choices.<br /><br /><br /><a
 name="GLS emphasis"> <b>emphasis</b>. Highlighting, color change, or other visible indication of the</a><br />condition of an object or choice and the effect of that condition on a<br />user's ability to interact with that object or choice. Emphasis can also<br />give a user additional information about the state of an object or choice.<br /><br /><br /><a
 name="GLS entry field"> <b>entry</b> <b>field</b>. A control into which a user places text. Its boundaries</a><br />are usually indicated. Entry fields can scroll if more information is<br />available than is currently visible.<br /><br /><br /><a
 name="GLS exception"> <b>exception</b>. An event or situation that prevents, or could prevent, an</a><br />action requested by a user from being completed in a manner that the user<br />would expect. Exceptions occur when a product is unable to interpret a<br />user's input.<br /><br /><br /><a
 name="GLS explicit selection"> <b>explicit</b> <b>selection</b>. A type of selection in which users expressly identify</a><br />the item or items that they want to select.<br /><br /><br /><a
 name="GLS extended selection"> <b>extended</b> <b>selection</b>. A type of selection optimized for the selection of a</a><br />single object. A user can extend selection to more than one object, if<br />required.<br /><br /><br /><a
 name="GLS field"> <b>field</b>. An identifiable area in a window, for example an entry field into</a><br />which a user can type text, or a field of radio buttons from which a user<br />can select one choice in the field.<br /><br /><br /><a
 name="GLS field prompt"> <b>field</b> <b>prompt</b>. Text that identifies a field, such as an entry field or a</a><br />field of check boxes.<br /><br /><br /><a
 name="GLS folder"> <b>folder</b>. A container used to organize objects.</a>
<br /><br /><a name="GLS graphical user interface"> <b>graphical</b> <b>user</b> <b>interface</b>. A type of user interface that takes advantage</a><br />of high-resolution graphics. In common usage, a graphical user interface<br />includes a combination of graphics, the object-action paradigm, the use of<br />pointing devices, menu bars and other menus, overlapping windows, and<br />icons.<br /><br /><br /><a
 name="GLS group heading"> <b>group</b> <b>heading</b>. A heading that identifies a set of related fields.</a>
<br /><br /><a name="GLS help view"> <b>help</b> <b>view</b>. A view of an object that provides information to assist users</a><br />in working with that object.<br /><br /><br /><a
 name="GLS hide button"> <b>hide</b> <b>button</b>. A button on a title bar that a user clicks on to remove a</a><br />window from the workplace without closing the window. When the window is<br />hidden, the state of window, as represented in the window list, changes.<br /><br /><br /><a
 name="GLS I-beam pointer"> <b>I-beam</b> <b>pointer</b>. A pointer, shaped like a steel girder, that indicates</a><br />that the pointer is over an area where text can be typed.<br /><br /><br /><a
 name="GLS icon"> <b>icon</b>. A graphical representation of an object, consisting of an image,</a><br />image background, and a label.<br /><br /><br /><a
 name="GLS icons view"> <b>icons</b> <b>view</b>. A standard contents view in which each object contained in a</a><br />container object is displayed as an icon.<br /><br /><br /><a
 name="GLS implicit selection"> <b>implicit</b> <b>selection</b>. A type of selection in which a user does not</a><br />expressly select the item on which an action will be taken, but still has<br />access to the actions available for the item.<br /><br /><br /><a
 name="GLS inactive window"> <b>inactive</b> <b>window</b>. A window that cannot receive keyboard input at a given</a><br />moment.<br /><br /><br /><a
 name="GLS information area"> <b>information</b> <b>area</b>. A specific part of a window in which information about</a><br />the object or choice that the cursor is on is displayed. The information<br />area can also contain a message about the completion of a process.<br /><br /><br /><a
 name="GLS inheritance"> <b>inheritance</b>. The principle that objects acquire attributes from other</a><br />classes of objects.<br /><br /><br /><a
 name="GLS keys help"> <b>keys</b> <b>help</b>. A type of help information that lists all the key assignments</a><br />for an object or a product.<br /><br /><br /><a
 name="GLS list box"> <b>list</b> <b>box</b>. A control that contains a list of objects or settings choices</a><br />that a user can select.<br /><br /><br /><a
 name="GLS manipulation button"> <b>manipulation</b> <b>button</b>. The button on a pointing device a user presses to</a><br />directly manipulate an object. For example mouse button 2 is the default<br />manipulation button on a two-button mouse.<br /><br /><br /><a
 name="GLS maximize button"> <b>maximize</b> <b>button</b>. A button on the rightmost part of a title bar that a</a><br />user clicks on to enlarge the window to its largest possible size.<br /><br /><br /><a
 name="GLS menu"> <b>menu</b>. A list of choices that can be applied to an object. A menu can</a><br />contain choices that are not available for selection in certain contexts.<br />Those choices are indicated by reduced contrast.<br /><br /><br /><a
 name="GLS menu bar"> <b>menu</b> <b>bar</b>. The area near the top of a window, below the title bar and</a><br />above the rest of the window, that contains routing choices that provide<br />access to pull-down menus.<br /><br /><br /><a

Users and Their Tasks</a></h3>
<pre width="80"><!-- * --><br /><br /><br />The following highly selective group of publications discusses users and<br />task analysis at many levels, from computer interaction tasks to broad<br />analyses of organizational change resulting from the introduction of<br />technology. See also the discussions in references cited in<br /><a
 href="BACK_2.2.1?DT=19921204095534#HDRUCDGEN">"User-Centered Design: General Principles" in topic BACK_2.2.1</a>, such as<br /> Helander or Rubenstein and Hersh.<br /><br /><br />Blackler, F. and Oborne, D. (Eds.) <cite>Information</cite> <cite>technology</cite> <cite>and</cite> <cite>people:</cite><br /><cite>Designing</cite> <cite>for</cite> <cite>the</cite> <cite>future.</cite> Leicester, UK: The British Psychological<br /> Society, 1987.<br /> (This collection is wide-ranging, but it can point you to a large<br /> volume of literature outside the USA on task and work analysis.)<br /><br /><br />Brady, L. "User system analysis." In <cite>Human</cite> <cite>factors</cite> <cite>in</cite> <cite>organizational</cite><br /><cite>design</cite> <cite>and</cite> <cite>management.</cite> Eds. H. Hendrick and O. Brown. North-Holland:<br /> Elsevier Science Publishers, Inc., 1984.<br /> (An example of a paper in a collection of short papers from a<br /> conference on the analysis of work and information technology.)<br /><br /><br />Bullen, C., Bennett, J., and Carlson, E. "A case study of office<br />workstation use." <cite>IBM</cite> <cite>systems</cite> <cite>journal.</cite> 21(3), 1982.<br /><br /><br />Carroll, J., Mack, R., and Kellogg, W. "Interface metaphors and user<br />interface design." In <cite>Handbook</cite> <cite>of</cite> <cite>human-computer</cite> <cite>interaction.</cite> Ed. M.<br /> Helander. Chapter 3, 67-86.<br /><br /><br />Carroll, J. and Reitman Olson, J. "Mental models in human-computer<br />interaction." In <cite>Handbook</cite> <cite>of</cite> <cite>human-computer</cite> <cite>interaction.</cite> Ed. M.<br /> Helander. Chapter 2, 45-61.<br /><br /><br />Carroll, J. and Rosson, M. B. "Usability specifications as a tool in<br />iterative development." In <cite>Advances</cite> <cite>in</cite> <cite>human-computer</cite> <cite>interaction.</cite><br />Ed. H. Hartson. Norwood, NJ: Ablex Publishing, 1985.<br />(Task analysis from the perspective of setting product objectives that<br />can be tested.)<br /><br /><br />Carroll, J. and Rosson, M. B. "The paradox of the active user." In<br /><cite>Interfacing</cite> <cite>thought:</cite> <cite>Cognitive</cite> <cite>aspects</cite> <cite>of</cite> <cite>human-computer</cite> <cite>interaction.</cite><br />Ed. J. Carroll. Cambridge, MA: MIT Press, 1986.<br /><br /><br />Egan, D. "Individual differences in human-computer interaction." In<br /><cite>Handbook</cite> <cite>of</cite> <cite>human-computer</cite> <cite>interaction.</cite> Ed. M. Helander<br /> North-Holland: Elsevier Science Publishers, 1988. 543-568.<br /><br /><br />Gould, J., Boies, S., Levy, S., Richards, J., and Schoonard, J. "The<br />1984 Olympic message system: A test of the behavioral principles of<br />system design." <cite>Communications</cite> <cite>of</cite> <cite>the</cite> <cite>ACM.</cite> 30(9), September 1987.<br /> 758-769.<br /> (Cited above; relevant here for discussion of initial field work to<br /> understand users and their requirements.)<br /><br /><br />Lewis, C. and Norman, D. "Designing for error." In <cite>User</cite> <cite>centered</cite><br /><cite>system</cite> <cite>design:</cite> <cite>New</cite> <cite>perspectives</cite> <cite>on</cite> <cite>human-computer</cite> <cite>interaction.</cite> Eds. D.<br /> Norman and S. Draper. 411-432.<br /><br /><br />Norman, D. "Cognitive engineering." In <cite>User</cite> <cite>centered</cite> <cite>system</cite> <cite>design:</cite><br /><cite>New</cite> <cite>perspectives</cite> <cite>on</cite> <cite>human-computer</cite> <cite>interaction.</cite> Eds. D. Norman and S.<br /> Draper. Hillsdale, NJ: L. Erlbaum Associates, 1986. 31-61.<br /><br /><br />Percival, L. and Johnson, S. "Network management software usability<br />test design and implementation." <cite>IBM</cite> <cite>systems</cite> <cite>journal.</cite> 25(1), 1986.<br /> (Cited above; relevant here for references to initial field work to<br /> understand users and their requirements.)<br /><br /><br />Potosnak, K. (Panel chair), Hayes, P., Rosson, M. B., Schneider, M.,<br />and Whiteside, J. "Classifying users: A hard look at some<br />controversial issues." <cite>Proceedings</cite> <cite>CHI</cite> <cite>'86</cite> <cite>human</cite> <cite>factors</cite> <cite>in</cite> <cite>computing</cite><br /><cite>systems.</cite> (Boston, April 13-17, 1986), ACM, New York. 84-88.<br /> (Brief panel discussion of issues; reference section useful.)<br /><br /><br />Regan, E. and O'Conner, B. <cite>Automating</cite> <cite>the</cite> <cite>office:</cite> <cite>Office</cite> <cite>systems</cite> <cite>and</cite><br /><cite>end-user</cite> <cite>computing.</cite> Chicago, IL: Science Research Associates, Inc.,<br /> 1989.<br /> (Textbook treatment, with focus on office automation; see especially<br /> chapters 17-22 on developing requirements, evaluating technology in<br /> the field.)<br /><br /><br />Reitman Olson, J. "Cognitive analysis of people's use of software."<br />In <cite>Interfacing</cite> <cite>thought:</cite> <cite>Cognitive</cite> <cite>aspects</cite> <cite>of</cite> <cite>human-computer</cite><br /><cite>interaction.</cite> Ed. J. Carroll. Cambridge, MA: MIT Press, 1986.<br /> (Theoretical discussion of similarities and differences between<br /> analysis schemes for low-level computer-implemented tasks, and schemes<br /> for broader analysis of tasks in the workplace. References to<br /> academic literature on task and work analysis.)<br /><br /><br />Rockart, J. and Bullen, C. (Eds.) <cite>The</cite> <cite>rise</cite> <cite>of</cite> <cite>managerial</cite> <cite>computing:</cite><br /><cite>The</cite> <cite>best</cite> <cite>of</cite> <cite>the</cite> <cite>Center</cite> <cite>for</cite> <cite>Information</cite> <cite>Systems</cite> <cite>Research.</cite> Homewood, IL:<br /> Dow Jones-Irwin, 1986.<br /> (Wide-ranging collection of papers on decision support tasks, users<br /> and requirements, including executive support. Lots of pointers into<br /> academic literature.)<br /><br /><br />The following publications provide comprehensive, technical overviews of<br />psychological principles of human-computer and human-machine interaction,<br />from traditional human performance perspectives to more cognitive<br />interpretations.<br /><br /><br />Bailey, R. W. <cite>Human</cite> <cite>performance</cite> <cite>engineering:</cite> <cite>A</cite> <cite>guide</cite> <cite>for</cite> <cite>system</cite><br /><cite>designers.</cite> New Jersey: Prentice Hall, 1982.<br /><br /><br />Boff, K., Kaufman, L., and Thomas, J. <cite>Handbook</cite> <cite>of</cite> <cite>perception</cite> <cite>and</cite><br /><cite>human-performance.</cite> <cite>Vol.</cite> <cite>1,</cite> <cite>2</cite> New York: Wiley Publications, 1986.<br /><br /><br />Card, S. K., Moran, T. P., and Newell, A. <cite>The</cite> <cite>psychology</cite> <cite>of</cite><br /><cite>human-computer</cite> <cite>interaction.</cite> New York: Lawrence Erlbaum Associates,<br /> 1983.<br /><br /><br />Carroll, J. (Ed.) <cite>Interfacing</cite> <cite>thought:</cite> <cite>Cognitive</cite> <cite>aspects</cite> <cite>of</cite><br /><cite>human-computer</cite> <cite>interaction.</cite> Cambridge, MA: MIT Press, 1986.<br /><br /><br />Kantowitz, B. H. and Sorkin, R. D. <cite>Human</cite> <cite>factors:</cite> <cite>Understanding</cite><br /><cite>people-system</cite> <cite>relationships.</cite> New York: John Wiley &amp; Sons, 1983.<br /><br /><br />Nickerson, R.S. <cite>Using</cite> <cite>computers:</cite> <cite>Human</cite> <cite>factors</cite> <cite>in</cite> <cite>information</cite><br /><cite>systems.</cite> Cambridge, MA: MIT Press, 1986.<br /><br /><br />Norman, D. and Draper, S. (Eds.) <cite>User</cite> <cite>centered</cite> <cite>system</cite> <cite>design:</cite> <cite>New</cite><br /><cite>perspectives</cite> <cite>on</cite> <cite>human-computer</cite> <cite>interaction.</cite> Hillsdale, NJ: L. Erlbaum<br /> Associates, 1986.<br /></pre>
