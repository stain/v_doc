<a name="LEN New (Choice)" />
<h2><a name="LEN New (Choice)">2.2.67 New (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that allows a user to create a new object.<br /><br /><br /><br /><br /><a
 href="picture-231?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P231.GIF"
 alt="PICTURE 231" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>New</b> choice for any application for which a user can<br /> create a new object from and replace the current window's<br /> contents with that new object.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>New</b> choice, and you provide an<br /> application-oriented <b>File</b> menu, place the <b>New</b> choice in the<br /> application-oriented <b>File</b> menu.<br /><br /><br /><b>Fnd</b> When a user selects the <b>New</b> choice, do the following:<br /><br /><br />&deg; Prompt the user with a message to save any unsaved data in<br />the object displayed in the window.<br /><br /><br />&deg; Remove the existing information from the current window and<br />replace it with the new object.<br /><br /><br /><br /><br /><b>Rec</b> Generate a name for each newly created object. Make the name<br /> unique if the operating environment requires a unique name, for<br /> example, create a unique name by appending a number to the name<br /> of the object it was created from.<br /><br /><br /><b>Fnd</b> Assign "N" as the mnemonic for the <b>New</b> menu choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.36?DT=19921204095534#HDRFILE">"File Menu (Application-Oriented)" in topic 2.2.36</a>
<br /><br />&deg; <a href="2.2.135?DT=19921204095534#HDRWINDOWT">"Window Title" in topic 2.2.135</a>
</pre>
<hr />
<a name="LEN Notebook (Control)" />
<h2><a name="LEN Notebook (Control)">2.2.68 Notebook
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control that resembles a bound notebook that contains pages<br />separated into sections by tabbed divider-pages. It allows a<br />user to turn the pages of the notebook and to move from one<br />section to another.<br /><br /><br /><br /><br /><a
 href="picture-232?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P232.GIF"
 alt="PICTURE 232" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a notebook to present settings choices to be applied to an<br /> object.<br /><br /><br /><b>Rec</b> Use a notebook to present data that can be logically organized<br /> into groups. For example, use a notebook to present a clip-art<br /> library that is organized alphabetically or by subject.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Place within a single tabbed section information that is<br /> related.<br /><br /><br /><b>Fnd</b> If a section has more than one page, indicate the page number<br /> within that section.<br /><br /><br /><b>Fnd</b> Label tabbed-divider pages with either text or graphics, or a<br /> combination of both.<br /><br /><br /><b>Rec</b> Order tabs so that they initially appear to go deeper from left<br /> to right, and top to bottom.<br /><br /><br /><b>Rec</b> Assign a mnemonic to a tabbed-divider page that is labeled with<br /> text.<br /><br /><br /><b>Rec</b> Design each tabbed-divider page to have approximately the same<br /> proportions, to present a balanced appearance.<br /><br /><br /><b>Rec</b> Do not place a notebook within a notebook.<br /><br /><br /><b>Rec</b> Place at the bottom of the window, outside of the notebook, push<br /> buttons that affect the entire notebook. For example, provide a<br /> <b>Reset</b> push button to allow a user to return all settings choices<br /> on every page of a notebook to their last applied state.<br /><br /><br /><b>Rec</b> Place on the page of a notebook push buttons that affect only<br /> that page. For example, provide a <b>Reset</b> push button to allow a<br /> user to return all settings choices on the currently displayed<br /> page to their last applied state.<br /><br /><br /><a
 href="picture-233?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P233.GIF"
 alt="PICTURE 233" /></a><br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.63?DT=19921204095534#HDRMNEM">"Mnemonic" in topic 2.2.63</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
<br /><br />&deg; <a href="2.2.105?DT=19921204095534#HDRSETTING">"Settings (Choice Type)" in topic 2.2.105</a>
<br /><br />&deg; <a href="2.2.129?DT=19921204095534#HDRWINLAY">"Window Layout" in topic 2.2.129</a>
</pre>

<a name="LEN Object" />
<h2><a name="LEN Object">2.2.69 Object</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An item that can be manipulated as a unit and that a user works<br />with to perform a task. An object can be represented as text,<br />image, graphic, video, or audio.<br /><br /><br /><br /><br /><a
 href="picture-234?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P234.GIF"
 alt="PICTURE 234" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide an object to allow a user to manipulate a group of<br /> information as a unit to perform a task.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a user places an object on the workplace, use an icon to<br /> represent that object.<br /><br /><br /><b>Rec</b> Allow each object to support interaction with the standard<br /> objects provided by the operating environment. For example,<br /> allow each object to interact with a printer.<br /><br /><br /><b>Rec</b> Allow each object to support standard data-transfer operations,<br /> such as <b>Cut,</b> <b>Copy,</b> and <b>Paste,</b> with objects provided by other<br /> products.<br /><br /><br /><b>Rec</b> Allow a user to display a view of an object in a window.<br /><br /><br /><b>Rec</b> Allow a user to display more than one view of an object at the<br /> same time. For example, allow a user to see an icons view of a<br /> container in one window and a settings view of the same<br /> container in another window.<br /><br /><br /><b>Rec</b> Design each object to support direct manipulation.<br /><br /><br /><b>Rec</b> Provide a pop-up menu for each object.<br /><br /><br /><b>Rec</b> If an object can be placed on the workplace, do not prevent that<br /> object from being placed in other containers that can contain<br /> any type of object. For example, if an object can be placed on<br /> the workplace, allow a user to place that object in a<br /> system-provided folder that can contain any type of object.<br /><br /><br /><b>Fnd</b> If you want a view of an object to be displayed in a window that<br /> is opened, closed, minimized, maximized, restored, or moved<br /> independently of all other windows on the workplace, use a<br /> primary window to display a view of the object.<br /><br /><br /><b>Fnd</b> If you want a view of an object to be displayed in a window that<br /> is opened, closed, minimized, maximized, restored, or moved when<br /> another window (other than a work area window) is opened,<br /> closed, minimized, maximized, restored, or moved, use a<br /> secondary window to display a view of the object and make the<br /> secondary window dependent on a primary window.<br /><br /><br /><b>Rec</b> When a user closes a window that contains a view of an object,<br /> save the state of the object and the state of the view. For<br /> example, save the size and position of the window as well as the<br /> scrolling location, cursor position, and selection state of the<br /> contents.<br /><br /><br /><b>Rec</b> When a user opens a window to a particular view of an object or<br /> restores a minimized window, restore the window to its previous<br /> state, if state information is available, regardless of the<br /> amount of time that has elapsed since the user last opened or<br /> restored the window, and regardless of whether the user's system<br /> has been turned off and on again.<br /><br /><br /><b>Rec</b> Provide product information about each object.<br /><br /><br /><b>Rec</b> Provide access from both the keyboard and the pointing device to<br /> product-specific functions that can be performed on an object.<br /><br /><br /><b>Rec</b> If you provide a name for an object, allow a user to change that<br /> name.<br /><br /><br /><b>Rec</b> Allow all objects that can appear on the workplace to have<br /> reflections.<br /><br /><br /><b>Rec</b> Generate a name for each newly created object. Make the name<br /> unique if the operating environment requires a unique name, for<br /> example, create a unique name by appending a number to the name<br /> of the object it was created from.<br /><br /><br /><b>Rec</b> Provide a folder containing sample objects from which users can<br /> create new objects. Make the create-on-drag setting the initial<br /> setting for the objects in the folder. For example, provide a<br /> folder named "New Forms" containing initialized versions of<br /> frequently-used forms.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.16?DT=19921204095534#HDRCONTAIN">"Container (Control)" in topic 2.2.16</a>
<br /><br />&deg; <a href="2.2.23?DT=19921204095534#HDRDATATRN">"Data Transfer" in topic 2.2.23</a>
<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>
<br /><br />&deg; <a href="2.2.47?DT=19921204095534#HDRICONS">"Icon" in topic 2.2.47</a>
<br /><br />&deg; <a href="2.2.54?DT=19921204095534#HDRKEYBD">"Keyboard" in topic 2.2.54</a>
<br /><br />&deg; <a href="2.2.64?DT=19921204095534#HDRMOUSE">"Mouse" in topic 2.2.64</a>
<br /><br />&deg; <a href="2.2.80?DT=19921204095534#HDRCONTXTM">"Pop-Up Menu" in topic 2.2.80</a>
<br /><br />&deg; <a href="2.2.83?DT=19921204095534#HDRPRODINF">"Product Information (Choice)" in topic 2.2.83</a>
<br /><br />&deg; <a href="2.2.136?DT=19921204095534#HDRWRKAREA">"Work Area (Object)" in topic 2.2.136</a>
</pre>
<hr />
<a name="LEN Open (Choice)" />
<h2><a name="LEN Open (Choice)">2.2.70 Open (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A routing choice that displays a window that allows a user to<br />specify an object to be opened in the window from which the<br /><b>Open...</b> choice was selected.<br /><br /><br /><br /><br /><a
 href="picture-235?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P235.GIF"
 alt="PICTURE 235" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide an <b>Open</b> choice for objects designed for application-<br /> oriented environments to allow a user to display another object<br /> of the same type in the window from which the <b>Open</b> choice was<br /> selected.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide an <b>Open</b> choice, and you provide an<br /> application-oriented <b>File</b> menu, place the <b>Open</b> choice in the<br /> application-oriented <b>File</b> menu.<br /><br /><br /><b>Fnd</b> When a user selects the <b>Open</b> choice, display the <b>Open</b> action<br /> window.<br /><br /><br /><b>Fnd</b> Assign "O" as the mnemonic for the <b>Open</b> menu choice.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.36?DT=19921204095534#HDRFILE">"File Menu (Application-Oriented)" in topic 2.2.36</a>
<br /><br />&deg; <a href="2.2.72?DT=19921204095534#HDROPENWIN">"Open (Action Window)" in topic 2.2.72</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.128?DT=19921204095534#HDRWINDOW">"Window" in topic 2.2.128</a>
</pre>
<hr />
<a name="LEN Open As (Choice)" />
<h2><a name="LEN Open As (Choice)">2.2.71 Open As (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that displays a window containing the named<br />view, for example, <b>Open</b> <b>as</b> <b>(view)</b>. Or, when several views are<br /> available, it is a routing choice that leads to a cascaded menu<br /> containing the names of the view choices.<br /><br /><br /><br /><br /><a
 href="picture-236?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P236.GIF"
 alt="PICTURE 236" /></a><br /><br /><br /><br /><br /><a
 href="picture-237?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P237.GIF"
 alt="PICTURE 237" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide an <b>Open</b> <b>as</b> choice to allow a user to open a selected<br /> object or group of selected objects in a new window to a<br /> specific view.<br /><br /><br /><b>Rec</b> Provide an <b>Open</b> <b>as</b> choice to allow a user to open the underlying<br /> object in a window to another view in a new window.<br /><br /><br /><b>Rec</b> If a settings view is displayed with a notebook, provide a<br /> cascaded menu from the <b>Open</b> <b>as</b> <b>settings</b> choice that provides<br /> direct access to each tabbed-divider page in the notebook.<br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide the <b>Open</b> <b>as</b> choice, place it in the <b>Selected</b> menu<br /> if the <b>Selected</b> menu is provided to allow a user to open a<br /> selected object or group of objects to a specified view.<br /><br /><br /><b>Fnd</b> If at least one view for an object is available and if a pop-up<br /> menu is provided, place the <b>Open</b> <b>as</b> choice in the pop-up menu<br /> for that object.<br /><br /><br /><b>Rec</b> Place the <b>Open</b> <b>as</b> choice in the object-oriented <b>File</b> menu if the<br /> object-oriented <b>File</b> menu is provided and your users must<br /> frequently open new windows on the underlying object and require<br /> the flexibility to open a user-specified view.<br /><br /><br /><b>Rec</b> If an object has more than three views, make the <b>Open</b> <b>as</b> choice<br /> a cascading choice and place the view names in the cascaded<br /> menu.<br /><br /><br /><b>Rec</b> If a cascaded menu is not used to list the names of the<br /> available views, then for each view, label a choice in the menu<br /> with the name of the view appended to the <b>Open</b> <b>as</b> choice. For<br /> example, show a choice labeled <b>Open</b> <b>as</b> <b>settings.</b>
<br /><br /><b>Fnd</b> Assign "O" as the mnemonic for the <b>Open</b> <b>as</b> cascaded menu choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.37?DT=19921204095534#HDRFILEOB">"File Menu (Object-Oriented)" in topic 2.2.37</a>
<br /><br />&deg; <a href="2.2.101?DT=19921204095534#HDRSELMENU">"Selected Menu" in topic 2.2.101</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.8?DT=19921204095534#HDRCASCDM">"Cascaded Menu" in topic 2.2.8</a>
<br /><br />&deg; <a href="2.2.68?DT=19921204095534#HDRNOTEBK">"Notebook (Control)" in topic 2.2.68</a>
<br /><br />&deg; <a href="2.2.80?DT=19921204095534#HDRCONTXTM">"Pop-Up Menu" in topic 2.2.80</a>
<br /><br />&deg; <a href="2.2.81?DT=19921204095534#HDRPRIMWIN">"Primary Window" in topic 2.2.81</a>
<br /><br />&deg; <a href="2.2.99?DT=19921204095534#HDRSECWIND">"Secondary Window" in topic 2.2.99</a>
<br /><br />&deg; <a href="2.2.128?DT=19921204095534#HDRWINDOW">"Window" in topic 2.2.128</a>
</pre>

<a name="LEN Open (Action Window)" />
<h2><a name="LEN Open (Action Window)">2.2.72 Open (Action
Window)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A window that appears from the routing choice <b>Open</b> that allows a<br /> user to select an object to open.<br /><br /><br /><br /><br /><a
 href="picture-238?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P238.GIF"
 alt="PICTURE 238" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display the <b>Open</b> window when a user selects the <b>Open</b> choice in<br /> the application-oriented <b>File</b> menu.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Display the <b>Open</b> window in a secondary window that is dependent<br /> upon the window from which the <b>Open</b> choice was selected.<br /><br /><br /><b>Rec</b> Provide an entry field to allow a user to type the name of an<br /> object to be opened.<br /><br /><br /><b>Rec</b> Provide a drop-down list that allows a user to display a list of<br /> file types that can be opened.<br /><br /><br /><b>Rec</b> Provide a drop-down list that allows a user to specify the<br /> storage device, such as the A:, B:, or C: drive.<br /><br /><br /><b>Rec</b> Provide a list box of appropriate containers, such as<br /> directories. Use a filled in greater-than symbol (&yuml;) to the<br /> left of the current container, and show the containment<br /> hierarchy by indenting containers that are within another<br /> container.<br /><br /><br /><b>Rec</b> Provide in a list box the names of all objects that are in the<br /> specified container, and on the specified storage device, that<br /> match the specified type.<br /><br /><br /><b>Rec</b> Assign the default action, such as double-click, for an object<br /> in the list of objects to open the selected object into the same<br /> window from which the <b>Open</b> choice was selected.<br /><br /><br /><b>Fnd</b> Assign the default action, such as double-click, for a container<br /> in the list of containers to display or refresh the list of<br /> objects.<br /><br /><br /><b>Rec</b> When a user selects an object from the list of objects, insert<br /> the name of the selected object into the entry field that<br /> displays the object name.<br /><br /><br /><b>Fnd</b> Provide a <b>Cancel</b> push button to allow a user to close the <b>Open</b><br />window without opening a new object.<br /><br /><br /><b>Fnd</b> Provide an <b>Open</b> push button to allow a user to open the<br /> specified object.<br /><br /><br /><b>Fnd</b> Provide a push button labeled <b>Help.</b>
<br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.70?DT=19921204095534#HDROPEN">"Open (Choice)" in topic 2.2.70</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.24?DT=19921204095534#HDRDEFACT">"Default Action" in topic 2.2.24</a>
<br /><br />&deg; <a href="2.2.31?DT=19921204095534#HDRDROPDL">"Drop-Down List (Control)" in topic 2.2.31</a>
<br /><br />&deg; <a href="2.2.33?DT=19921204095534#HDRENTRY">"Entry Field (Control)" in topic 2.2.33</a>
<br /><br />&deg; <a href="2.2.36?DT=19921204095534#HDRFILE">"File Menu (Application-Oriented)" in topic 2.2.36</a>
<br /><br />&deg; <a href="2.2.56?DT=19921204095534#HDRLISTBX">"List Box (Control)" in topic 2.2.56</a>
<br /><br />&deg; <a href="2.2.87?DT=19921204095534#HDRSTNDPBS">"Push Button (Predefined)" in topic 2.2.87</a>
</pre>
<hr />
<a name="LEN Options Menu" />
<h2><a name="LEN Options Menu">2.2.73 Options Menu</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A pull-down menu from the <b>Options</b> choice on a menu bar that<br /> contains choices that allow a user to customize the functions of<br /> an application.<br /><br /><br /><br /><br /><a
 href="picture-239?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P239.GIF"
 alt="PICTURE 239" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide an <b>Options</b> choice on the menu bar in each window that<br /> provides a menu bar and a user can tailor the appearance or<br /> behavior of the product.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Provide choices that are specific to a product, not specific to<br /> a particular view or object. For view-specific options, use the<br /> <b>View</b> pull-down. For object-specific options, provide an object<br /> setting.<br /><br /><br /><b>Fnd</b> Assign "O" as the mnemonic for the <b>Options</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.126?DT=19921204095534#HDRVIEW">"View Menu" in topic 2.2.126</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.107?DT=19921204095534#HDRSFMENUS">"Short Menus and Full Menus (Choice)" in topic 2.2.107</a>
<br /><br />&deg; <a href="2.2.120?DT=19921204095534#HDRTOOLP">"Tool Palette" in topic 2.2.120</a>
</pre>
<hr />
<a name="LEN Paste (Choice)" />
<h2><a name="LEN Paste (Choice)">2.2.74 Paste (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that places a copy of the contents of the<br />clipboard into an indicated object.<br /><br /><br /><br /><br /><a
 href="picture-240?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P240.GIF"
 alt="PICTURE 240" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Paste</b> choice for all objects that can be modified by a<br /> user.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Paste</b> choice, and you provide an <b>Edit</b> menu,<br /> place the <b>Paste</b> choice in the <b>Edit</b> menu.<br /><br /><br /><b>Rec</b> If you provide the <b>Paste</b> choice for an object, place the <b>Paste</b><br />choice in the pop-up menu for the object when the object on the<br />clipboard can currently be copied into the object with the <b>Paste</b><br />choice.<br /><br /><br /><b>Rec</b> When a user selects the <b>Paste</b> choice from a pop-up menu, then<br /> add, insert, or combine the source object into the target object<br /> as appropriate.<br /><br /><br /><b>Rec</b> When a user selects the <b>Paste</b> choice in a window, place the<br /> source object at the current location of the cursor in the<br /> target object.<br /><br /><br /><b>Rec</b> When a user selects the <b>Paste</b> choice in a window, and no cursor<br /> is provided, place the source object at the current position of<br /> the pointer in the target object.<br /><br /><br /><b>Rec</b> When a user selects the <b>Paste</b> choice in a window and the cursor<br /> is positioned on or adjacent to selected text, replace the<br /> selected text with the source object; otherwise, insert the<br /> source object at the current position of the cursor.<br /><br /><br /><b>Fnd</b> Display the <b>Paste</b> choice with unavailable-state emphasis when<br /> the clipboard is empty or when the contents cannot be pasted at<br /> the indicated position.<br /><br /><br /><b>Rec</b> Generate a name for each newly created object. Make the name<br /> unique if the operating environment requires a unique name, for<br /> example, create a unique name by appending a number to the name<br /> of the object it was created from.<br /><br /><br /><b>Fnd</b> Assign "P" as the mnemonic for the <b>Paste</b> choice.<br /><br /><br /><b>Fnd</b> Assign Shift+Insert as the shortcut key combination for the<br /> <b>Paste</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.19?DT=19921204095534#HDRCOPY">"Copy (Choice)" in topic 2.2.19</a>
<br /><br />&deg; <a href="2.2.20?DT=19921204095534#HDRCREATE">"Create (Choice)" in topic 2.2.20</a>
<br /><br />&deg; <a href="2.2.22?DT=19921204095534#HDRCUT">"Cut (Choice)" in topic 2.2.22</a>
<br /><br />&deg; <a href="2.2.23?DT=19921204095534#HDRDATATRN">"Data Transfer" in topic 2.2.23</a>
<br /><br />&deg; <a href="2.2.32?DT=19921204095534#HDREDIT">"Edit Menu" in topic 2.2.32</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.21?DT=19921204095534#HDRCURSOR">"Cursor" in topic 2.2.21</a>
<br /><br />&deg; <a href="2.2.75?DT=19921204095534#HDRPOINTER">"Pointer" in topic 2.2.75</a>
<br /><br />&deg; <a href="2.2.80?DT=19921204095534#HDRCONTXTM">"Pop-Up Menu" in topic 2.2.80</a>
</pre>
<hr />
<a name="LEN Pointer" />
<h2><a name="LEN Pointer">2.2.75 Pointer</a></h2>
<pre width="80"><!-- * --><br /><br /><br />The symbol, usually in the shape of an arrow, that is displayed<br />on the screen and is moved by a pointing device, such as a<br />mouse. It is used to point to choices and objects that a user<br />wants to select or otherwise interact with. A position on the<br />pointer called the hot spot indicates where interaction will<br />occur.<br /><br /><br /><br /><br /><a
 href="picture-241?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P241.GIF"
 alt="PICTURE 241" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display a pointer whenever pointing device support is enabled by<br /> the operating environment.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When no other object-specific or task-specific pointer is<br /> displayed, display the arrow pointer.<br /><br /><br /><b>Fnd</b> Move the pointer only when a user moves the pointing device.<br /><br /><br /><b>Rec</b> Display a pointer that a user can associate with an action or<br /> set of actions that can be performed within the current context.<br /> For example, augment the pointer with a rectangle when a user<br /> selects a rectangle-drawing tool from a tool palette.<br /><br /><br /><b>Rec</b> Place the pointer hot spot as follows:<br /><br /><br />&deg; Place the pointer hot spot in the upper left-hand corner of<br />the pointer image.<br /><br /><br />&deg; If a user would typically expect the pointer hot spot in a<br />position other than the upper-lefthand corner of the pointer<br />image, place the pointer hot spot where the user would<br />typically expect it. For example, if you provide a<br />crosshair pointer, place the hot spot at the intersection of<br />the two lines, rather than in the upper-lefthand corner of<br />the pointer image.<br /><br /><br /><b>Fnd</b> Use the predefined pointer when a user performs a predefined<br /> operation.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.76?DT=19921204095534#HDRHOURGLS">"Pointer (Predefined)" in topic 2.2.76</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>
<br /><br />&deg; <a href="2.2.64?DT=19921204095534#HDRMOUSE">"Mouse" in topic 2.2.64</a>
<br /><br />&deg; <a href="2.2.77?DT=19921204095534#HDRPOINTD">"Pointing Device" in topic 2.2.77</a>
</pre>
<hr />
<a name="LEN Pointer (Predefined)" />
<h2><a name="LEN Pointer (Predefined)">2.2.76 Pointer
(Predefined)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Pointers used for predefined operations.<br /><br /><br /><br /><br /><a
 href="picture-242?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P242.GIF"
 alt="PICTURE 242" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Display the move pointer to indicate that the result of the<br /> direct-manipulation operation will be a move.<br /><br /><br /><b>Fnd</b> Display the copy pointer to indicate that the result of the<br /> direct-manipulation operation will be a copy.<br /><br /><br /><b>Fnd</b> Display the do-not pointer to indicate that the target object is<br /> not a valid target for the direct-manipulation operation.<br /><br /><br /><b>Rec</b> Display the I-beam pointer to indicate that the pointer is over<br /> an area where text can be typed or selected.<br /><br /><br /><b>Fnd</b> Display a wait pointer to indicate that the user cannot<br /> currently interact with the component the pointer is over.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Make the move pointer the default pointer.<br /><br /><br /><b>Rec</b> If a user cannot interact with a component because a process is<br /> affecting that component, display the wait pointer while the<br /> pointer is over that component. Do not prevent a user from<br /> interacting with components that are not affected by the process<br /> that is running.<br /><br /><br /><b>Rec</b> When the user uses a pointing device for selection in text that<br /> can be edited, place the text cursor at the pointer position<br /> when the user clicks the selection button.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.21?DT=19921204095534#HDRCURSOR">"Cursor" in topic 2.2.21</a>
<br /><br />&deg; <a href="2.2.75?DT=19921204095534#HDRPOINTER">"Pointer" in topic 2.2.75</a>
<br /><br />&deg; <a href="2.2.84?DT=19921204095534#HDRPROGIND">"Progress Indicator" in topic 2.2.84</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.33?DT=19921204095534#HDRENTRY">"Entry Field (Control)" in topic 2.2.33</a>
<br /><br />&deg; <a href="2.2.119?DT=19921204095534#HDRTEXT">"Text Entry" in topic 2.2.119</a>
</pre>
<hr />
<a name="LEN Pointing Device" />
<h2><a name="LEN Pointing Device">2.2.77 Pointing Device</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A device, such as a mouse, trackball, or joystick, used to move<br />a pointer on the screen.<br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide support for a pointing device.<br /><br /><br /><b>Rec</b> Support one-button, two-button, and three-button mouse pointing<br /> devices.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Provide access to all functions of an object using equivalent,<br /> though not necessarily identical, pointing device and keyboard<br /> techniques.<br /><br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.21?DT=19921204095534#HDRCURSOR">"Cursor" in topic 2.2.21</a>
<br /><br />&deg; <a href="2.2.54?DT=19921204095534#HDRKEYBD">"Keyboard" in topic 2.2.54</a>
<br /><br />&deg; <a href="2.2.64?DT=19921204095534#HDRMOUSE">"Mouse" in topic 2.2.64</a>
<br /><br />&deg; <a href="2.2.75?DT=19921204095534#HDRPOINTER">"Pointer" in topic 2.2.75</a>
</pre>
<hr />
<a name="LEN Point Selection" />
<h2><a name="LEN Point Selection">2.2.78 Point Selection</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A selection technique that allows a user to select a single<br />object.<br /><br /><br /><br /><br /><a
 href="picture-243?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P243.GIF"
 alt="PICTURE 243" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide point selection for single, multiple, and extended<br /> selection.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> In single selection mode:<br /><br /><br />&deg; Using the mouse, when the user presses the mouse selection<br />button, deselect the currently-selected object and select<br />the object the pointer is on.<br /><br /><br />&deg; Using the keyboard, when the user presses Spacebar, deselect<br />the currently-selected object and select the object the<br />cursor is on.<br /><br /><br /><b>Fnd</b> In multiple selection mode:<br /><br /><br />&deg; Using the mouse, when the user presses the mouse selection<br />button, toggle the selection state of the object or group of<br />objects the pointer is on. The selection state of all other<br />objects are not affected.<br /><br /><br />&deg; Using the keyboard, when the user presses Spacebar, toggle<br />the selection state of the object or group of objects the<br />cursor is on. The selection state of all other objects are<br />not affected.<br /><br /><br /><b>Fnd</b> In extended selection mode:<br /><br /><br />&deg; Using the mouse, when the user presses the mouse selection<br />button, deselect the currently-selected object or group of<br />objects and select the object the pointer is on.<br /><br /><br />&deg; Using the mouse while holding the Ctrl key, when the user<br />presses the mouse selection button, toggle the selection<br />state of the object or group of objects the pointer is on.<br />The selection state of all other objects are not affected.<br /><br /><br />&deg; Using the keyboard, when the user presses Spacebar, deselect<br />the currently-selected object or group of objects and select<br />the object the cursor is on.<br /><br /><br />&deg; Using the keyboard after pressing Shift+F8, when the user<br />presses spacebar, toggle the selection state of the object<br />or group of objects the cursor is on. The selection state<br />of all other objects are not affected.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.103?DT=19921204095534#HDRSELTECH">"Selection Types and Techniques" in topic 2.2.103</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.79?DT=19921204095534#HDRRANSEL">"Point-to-Endpoint Selection" in topic 2.2.79</a>
<br /><br />&deg; <a href="2.2.89?DT=19921204095534#HDRTSWPSEL">"Random-Point Selection" in topic 2.2.89</a>
</pre>
<hr />
<a name="LEN Point-to-Endpoint Selection" />
<h2><a name="LEN Point-to-Endpoint Selection">2.2.79
Point-to-Endpoint Selection</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Selection techniques in which a user selects objects by<br />specifying a beginning point and an end point. The three<br />implementations of point-to-endpoint selection are range<br />(click), range (swipe), and area (marquee).<br /><br /><br /><br /><br /><a
 href="picture-244?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P244.GIF"
 alt="PICTURE 244" /></a><br /><br /><br /><br /><br /><a
 href="picture-245?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P245.GIF"
 alt="PICTURE 245" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide one or more point-to-endpoint-selection techniques in<br /> extended selection and multiple selection.<br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Allow a keyboard user to press Shift+F8 to establish a mode in<br /> which the new selected objects are added or removed from the<br /> current group of selected objects.<br /><br /><br /><b>Fnd</b> In extended selection mode:<br /><br /><br />&deg; Using the mouse for an area, the user presses the mouse<br />selection button to deselect all other objects in the<br />selection scope and to select all objects contained within<br />the identified area.<br /><br /><br />&deg; Using the mouse for a range while holding the Ctrl key, the<br />user presses the mouse selection button to deselect all<br />other objects in the selection scope and select all objects<br />in order from the start point to the identified end point.<br /><br /><br />&deg; Using the keyboard for a range, the user presses Shift at<br />the start point and moves the cursor to the end point to<br />deselect all other objects in the selection scope and to<br />select all objects in order from the start point to the<br />identified end point.<br /><br /><br />&deg; Using the mouse and keyboard for a range, the user presses<br />the mouse selection button at the start point and presses<br />Shift and the mouse selection button at the end point to<br />deselect all other objects in the selection scope and to<br />select all objects in order from the identified start point<br />to the identified end point.<br /><br /><br />&deg; Using the keyboard after pressing Shift+F8, the user presses<br />Spacebar to toggle the selection state of the object the<br />cursor is on.<br /><br /><br /><b>Fnd</b> Display the marquee box only during selection.<br /><br /><br /><b>Fnd</b> Display selected-state emphasis on each object as soon as it is<br /> completely contained within the marquee box.<br /><br /><br /><b>Fnd</b> Display selected-state emphasis on each icon as soon as the<br /> icon's graphic is completely contained within the marquee box.<br /><br /><br /><b>Fnd</b> Display selected-state emphasis on each object as soon as the<br /> pointer passes over it when performing range (swipe) selection.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.103?DT=19921204095534#HDRSELTECH">"Selection Types and Techniques" in topic 2.2.103</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.57?DT=19921204095534#HDRMARSEL">"Marquee Selection" in topic 2.2.57</a>
<br /><br />&deg; <a href="2.2.78?DT=19921204095534#HDRSIMPSEL">"Point Selection" in topic 2.2.78</a>
<br /><br />&deg; <a href="2.2.89?DT=19921204095534#HDRTSWPSEL">"Random-Point Selection" in topic 2.2.89</a>
</pre>
<hr />
<a name="LEN Pop-Up Menu" />
<h2><a name="LEN Pop-Up Menu">2.2.80 Pop-Up Menu</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A menu that is displayed next to, and contains choices<br />appropriate for, a given object or set of objects in their<br />current context, such as the container it is contained in, what<br />other objects are selected, and what it contains.<br /><br /><br /><br /><br /><a
 href="picture-246?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P246.GIF"
 alt="PICTURE 246" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a pop-up menu for each object.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Do not change the state of a window or an object when a pop-up<br /> menu is displayed. For example, do not change the selection<br /> state of any object.<br /><br /><br /><b>Fnd</b> If pop-up menus are provided, allow a user to display the pop-up<br /> menu:<br /><br /><br />&deg; Using the keyboard by pressing Shift+F10 when the cursor is<br />on the object.<br /><br /><br />&deg; Using a one-button mouse by pressing Alt+mouse selection<br />button when the pointer is over the object.<br /><br /><br />&deg; Using a two-button mouse by chording the mouse selection and<br />manipulation buttons when the pointer is over the object.<br /><br /><br />&deg; Using a three-button mouse by pressing the mouse menu button<br />when the pointer is over the object.<br /><br /><br /><b>Rec</b> When a user requests a pop-up menu using the keyboard, place the<br /> pop-up menu centered and to the right of the object from which<br /> it was requested, if possible; otherwise, place it near the<br /> object as space allows, but not covering the object.<br /><br /><br /><b>Rec</b> When a user requests a pop-up menu using a pointing device,<br /> place the pop-up menu centered and to the right of the pointer,<br /> if possible; otherwise, place it near the pointer as space<br /> allows, but not covering the object.<br /><br /><br /><b>Rec</b> Place the cursor on a choice near the middle of a pop-up menu<br /> when the menu is first displayed.<br /><br /><br /><b>Fnd</b> Continue to display a pop-up menu until a user selects a choice<br /> (other than a cascading choice) from the pop-up menu, presses<br /> the cancel key, or until a user initiates an action outside the<br /> scope of the pop-up menu, such as displaying a pop-up menu for<br /> another object or clicking a button on the pointing device while<br /> the pointer is not over the pop-up menu.<br /><br /><br /><b>Fnd</b> When a user requests a pop-up menu from one of a group of<br /> selected objects, display in the pop-up menu only those choices<br /> that are applicable to all of the selected objects in the group.<br /> When a user selects a choice in the pop-up menu, apply the<br /> selected choice to each of the selected objects.<br /><br /><br /><b>Rec</b> If pop-up menus are provided for an object, allow a user to<br /> display the pop-up menu on an object whether or not the object<br /> is selected.<br /><br /><br /><b>Rec</b> If a choice in a pop-up menu is not currently available, do not<br /> include it in the menu.<br /><br /><br /><b>Fnd</b> Place choices in a pop-up menu in the following order:<br /><br /><br />&deg; Choices that open a window on an object, such as <b>Open</b> <b>as</b> or<br /> <b>Help.</b>
<br /><br />&deg; --Separator--<br /><br /><br />&deg; Choices that provide access to the clipboard, such as <b>Cut,</b><br /><b>Copy,</b> <b>Create,</b> and <b>Paste.</b>
<br /><br />&deg; --Separator--<br /><br /><br />&deg; Choices provided as a convenience to users, such as <b>Print</b><br />and <b>Delete.</b>
<br /><br /><b>Rec</b> When possible, use the order of choices in pull-down menus to<br /> determine the order of related choices in pop-up menus. For<br /> example, if you provide the <b>Save</b> and <b>Print</b> choices in a pop-up<br /> menu, place them in the same relative order as they appear in<br /> the <b>File</b> menu.<br /><br /><br /><b>Fnd</b> When a user cancels a pop-up menu by pressing the Cancel key,<br /> remove the menu and return input focus to where it was prior to<br /> displaying the menu.<br /><br /><br /><b>Rec</b> Allow a user to customize a pop-up menu by adding or removing<br /> choices.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>
<br /><br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.8?DT=19921204095534#HDRCASCDM">"Cascaded Menu" in topic 2.2.8</a>
<br /><br />&deg; <a href="2.2.54?DT=19921204095534#HDRKEYBD">"Keyboard" in topic 2.2.54</a>
<br /><br />&deg; <a href="2.2.64?DT=19921204095534#HDRMOUSE">"Mouse" in topic 2.2.64</a>
</pre>
<hr />
<a name="LEN Primary Window" />
<h2><a name="LEN Primary Window">2.2.81 Primary Window</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A window in which the main interaction between a user and an<br />object takes place. A primary window is used to present<br />information that is used independently from information in all<br />other windows.<br /><br /><br /><br /><br /><a
 href="picture-247?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P247.GIF"
 alt="PICTURE 247" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Use a primary window to display a view of an object that is<br /> independent of all other windows (except work areas) with<br /> respect to the closing, opening, minimizing, and restoring<br /> actions.<br /><br /><br /><b>Fnd</b> Use a primary window to display all views of objects opened from<br /> the workplace.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> When a primary window is opened or restored, restore its<br /> associated secondary windows.<br /><br /><br /><b>Fnd</b> When a primary window is closed or minimized, remove its<br /> secondary windows.<br /><br /><br /><b>Rec</b> Allow a view of an object to be displayed in multiple primary<br /> windows.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.99?DT=19921204095534#HDRSECWIND">"Secondary Window" in topic 2.2.99</a>
<br /><br />&deg; <a href="2.2.128?DT=19921204095534#HDRWINDOW">"Window" in topic 2.2.128</a>
</pre>
<hr />
<a name="LEN Print (Choice)" />
<h2><a name="LEN Print (Choice)">2.2.82 Print (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action or routing choice that causes an object to be printed.<br /><br /><br /><br /><br /><a
 href="picture-248?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P248.GIF"
 alt="PICTURE 248" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Print</b> choice for all printable objects.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If you provide a <b>Print</b> choice and you provide a <b>File</b> menu, place<br /> the <b>Print</b> choice in the <b>File</b> menu if the underlying object can<br /> be printed.<br /><br /><br /><b>Fnd</b> If you provide a <b>Print</b> choice and you provide a <b>Selected</b> menu,<br /> place the <b>Print</b> choice in the <b>Selected</b> menu if the selected<br /> object can be printed.<br /><br /><br /><b>Rec</b> If more than one printer is connected to a user's system, allow<br /> the user to designate the printer to be used. For example,<br /> provide a list of printers in a cascaded menu or in an action<br /> window.<br /><br /><br /><b>Rec</b> If additional information is required before an object can be<br /> printed, allow a user to specify that information.<br /><br /><br /><b>Rec</b> Provide access from any object to any printer object through<br /> direct manipulation.<br /><br /><br /><b>Rec</b> When a user selects the <b>Print</b> choice in the:<br /><br /><br />&deg; <b>File</b> menu, print the view in the window.<br /> &deg; <b>Selected</b> menu, print the default print view.<br /> &deg; Pop-up menu, print the default print view.<br /><br /><br /><b>Rec</b> When a user drags an icon (other than the small icon in the<br /> title bar) to a printer object, print the default print view for<br /> the object.<br /><br /><br /><b>Rec</b> When a user drags the small icon in the title bar to a printer<br /> object, print the view in the window.<br /><br /><br /><b>Rec</b> Allow a user to specify which view is the default print view for<br /> an object.<br /><br /><br /><b>Fnd</b> Assign "P" as the mnemonic for the <b>Print</b> choice.<br /><br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.23?DT=19921204095534#HDRDATATRN">"Data Transfer" in topic 2.2.23</a>
<br /><br />&deg; <a href="2.2.29?DT=19921204095534#HDRDIRMAN">"Direct Manipulation" in topic 2.2.29</a>
<br /><br />&deg; <a href="2.2.36?DT=19921204095534#HDRFILE">"File Menu (Application-Oriented)" in topic 2.2.36</a>
<br /><br />&deg; <a href="2.2.101?DT=19921204095534#HDRSELMENU">"Selected Menu" in topic 2.2.101</a>
</pre>
<hr />
<a name="LEN Product Information (Choice)" />
<h2><a name="LEN Product Information (Choice)">2.2.83
Product
Information (Choice)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />An action choice that displays a window containing product<br />information, such as a copyright notice, a logo, or both.<br /><br /><br /><br /><br /><a
 href="picture-249?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P249.GIF"
 alt="PICTURE 249" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Provide a <b>Product</b> <b>information</b> choice in each <b>Help</b> menu.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> If the <b>Product</b> <b>information</b> choice is provided, place it in the<br /> <b>Help</b> menu.<br /><br /><br /><b>Rec</b> Use a secondary window to display product information.<br /><br /><br /><b>Fnd</b> Provide a centered <b>OK</b> push button that removes the window.<br /><br /><br /><b>Fnd</b> Assign "P" as the mnemonic for the <b>Product</b> <b>information</b> choice.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.45?DT=19921204095534#HDRHELP">"Help Menu" in topic 2.2.45</a>
</pre>
<hr />
<a name="LEN Progress Indicator" />
<h2><a name="LEN Progress Indicator">2.2.84 Progress
Indicator</a></h2>
<pre width="80"><!-- * --><br /><br /><br />One or more controls that inform the user about the status of a<br />process. If a progress indicator appears in a dedicated window,<br />information normally presented in an information message can be<br />displayed in that window.<br /><br /><br /><br /><br /><a
 href="picture-250?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P250.GIF"
 alt="PICTURE 250" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> When a wait pointer has been displayed for more than five<br /> seconds, display a progress indicator in addition to the wait<br /> pointer.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Place a progress indicator in the same window as the process is<br /> requested from to reduce the number of windows the user must<br /> interact with.<br /><br /><br /><b>Fnd</b> Close a progress-indicator window when a request made by a user<br /> completes normally.<br /><br /><br /><b>Fnd</b> If information that would have been displayed in an information<br /> message is displayed in the progress-indicator window, do not<br /> close the window until the user explicitly requests to close it,<br /> such as by selecting the <b>Close</b> push button.<br /><br /><br /><b>Fnd</b> When a progress indicator is displayed, continually update the<br /> progress indicator to accurately represent the known progress of<br /> a request made by a user.<br /><br /><br /><b>Rec</b> Provide a push button that allows a user to end the process and<br /> close the window. For example, provide a push button labeled<br /> <b>Stop</b> to allow a user to end the process and close the window.<br /><br /><br /><b>Fnd</b> Provide a push button that allows a user to close the<br /> progress-indicator window without affecting the process. For<br /> example, provide a push button labeled <b>Close</b> to allow a user to<br /> close the progress indicator window without affecting the<br /> process. Do not use a <b>Close</b> push button to end a process.<br /><br /><br /><b>Rec</b> Provide a push button that allows a user to suspend a process<br /> and provide a push button that allows a user to resume the<br /> process that has been suspended. For example, provide one push<br /> button labeled <b>Pause</b> and another labeled <b>Resume.</b> Display<br /> unavailable-state emphasis on one or the other depending on<br /> whether the process is running or has been suspended.<br /><br /><br /><b>Rec</b> Provide access to help information from each progress-indicator<br /> window. For example, provide a push button labeled <b>Help.</b>
<br /><br /><b>Rec</b> Include the name of the object followed by a hyphen, the name of<br /> the process, and the word "Progress" in the title bar when a<br /> separate window is used to display the progress indicator.<br /><br /><br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.3?DT=19921204095534#HDRACTIONM">"Action Message" in topic 2.2.3</a>
<br /><br />&deg; <a href="2.2.51?DT=19921204095534#HDRINFMS">"Information Message" in topic 2.2.51</a>
<br /><br />&deg; <a href="2.2.61?DT=19921204095534#HDRMESSAGE">"Message" in topic 2.2.61</a>
<br /><br />&deg; <a href="2.2.76?DT=19921204095534#HDRHOURGLS">"Pointer (Predefined)" in topic 2.2.76</a>
<br /><br />&deg; <a href="2.2.87?DT=19921204095534#HDRSTNDPBS">"Push Button (Predefined)" in topic 2.2.87</a>
<br /><br />&deg; <a href="2.2.110?DT=19921204095534#HDRSLIDERS">"Slider (Control)" in topic 2.2.110</a>
<br /><br />&deg; <a href="2.2.127?DT=19921204095534#HDRWARNMSG">"Warning Message" in topic 2.2.127</a>
</pre>
<hr />
<a name="LEN Pull-Down Menu" />
<h2><a name="LEN Pull-Down Menu">2.2.85 Pull-Down Menu</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A menu of related choices that extends from a selected choice on<br />a menu bar or from the system-menu symbol.<br /><br /><br /><br /><br /><a
 href="picture-251?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P251.GIF"
 alt="PICTURE 251" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Provide a pull-down menu for each choice on a menu bar and for<br /> the system menu.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> If you provide choices that do not logically fit within any of<br /> the predefined menus, such as the <b>Edit</b> menu or the <b>View</b> menu,<br /> provide product-specific menu bar choices that lead to menus<br /> that logically group your product-specific choices.<br /><br /><br /><b>Fnd</b> Provide the predefined mnemonic for each predefined textual<br /> choice in a pull-down menu.<br /><br /><br /><b>Fnd</b> Provide a unique mnemonic for each product-specific textual<br /> choice in a menu, unless no meaningful unique mnemonic can be<br /> found.<br /><br /><br /><b>Fnd</b> Provide the predefined shortcut key assignment for each<br /> predefined choice in a pull-down menu.<br /><br /><br /><b>Rec</b> Provide a unique shortcut key assignment for each<br /> frequently-used product-specific choice in a pull-down menu.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.59?DT=19921204095534#HDRMENUS">"Menu (Control)" in topic 2.2.59</a>
<br /><br />&deg; <a href="2.2.106?DT=19921204095534#HDRSHORTCT">"Shortcut Key" in topic 2.2.106</a>
<br /><br /><b>Supplemental</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.2?DT=19921204095534#HDRACTION">"Action Choice (Choice Type)" in topic 2.2.2</a>
<br /><br />&deg; <a href="2.2.8?DT=19921204095534#HDRCASCDM">"Cascaded Menu" in topic 2.2.8</a>
<br /><br />&deg; <a href="2.2.93?DT=19921204095534#HDRROUTING">"Routing (Choice Type)" in topic 2.2.93</a>
<br /><br />&deg; <a href="2.2.105?DT=19921204095534#HDRSETTING">"Settings (Choice Type)" in topic 2.2.105</a>
</pre>
<hr />
<a name="LEN Push Button (Control)" />
<h2><a name="LEN Push Button (Control)">2.2.86 Push Button
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control containing text or graphics, or both, representing an<br />action choice or routing choice that will be activated when a<br />user selects it.<br /><br /><br /><br /><br /><a
 href="picture-252?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P252.GIF"
 alt="PICTURE 252" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a push button in a window with a menu bar to provide<br /> convenient access to a frequently-used action choice or routing<br /> choice.<br /><br /><br /><b>Fnd</b> If a menu bar is not provided in a window displaying a view of<br /> an object, place all action and routing choices on push buttons<br /> in that window, except for those choices that appear on the<br /> system menu.<br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Rec</b> Avoid placing settings choices on push buttons.<br /><br /><br /><b>Rec</b> If one push button in a field is typically used most frequently<br /> by users, make that push button the default push button for the<br /> field.<br /><br /><br /><b>Rec</b> If the cursor is on a push button, make that push button the<br /> default push button.<br /><br /><br /><b>Rec</b> Assign the default push button according to the position of the<br /> cursor. For example, when a user moves the cursor to a control<br /> with associated push buttons, assign one of the associated push<br /> buttons as the default push button.<br /><br /><br /><b>Fnd</b> Assign a unique mnemonic to each textual push button choice that<br /> does not have a specific keyboard access mechanism, such as Esc<br /> for the <b>Cancel</b> push button or F1 for the <b>Help</b> push button,<br /> unless no meaningful unique mnemonic can be found.<br /><br /><br /><b>Rec</b> When a user types a mnemonic assigned to a push button, perform<br /> the action assigned to that push button.<br /><br /><br /><b>Rec</b> For push buttons that do not open a new window or close the<br /> current window, avoid moving the cursor when a user types a<br /> mnemonic to select a push button.<br /><br /><br /><b>Fnd</b> If two push button choices are mutually exclusive, for example,<br /> <b>Undo</b> and <b>Redo,</b> use two push buttons and display<br /> unavailable-state emphasis on whichever one is unavailable given<br /> the current state of the object. Do not change the label or the<br /> function of a push button.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a choice<br /> appearing on a push button unless the choice contains an<br /> abbreviation, acronym, or proper noun that should be<br /> capitalized.<br /><br /><br /><b>Fnd</b> When you provide a push button with the function of one of the<br /> predefined push buttons, use the predefined push-button label<br /> for that push button.<br /><br /><br /><b>Rec</b> Label a product-defined action push button to indicate the<br /> action that will be applied to an object.<br /><br /><br /><b>Rec</b> Label a product-specific routing push button to indicate the<br /> window or menu that the user will be routed to.<br /><br /><br /><b>Fnd</b> When a push button is used for a routing choice, use an ellipsis<br /> following the choice text.<br /><br /><br /><b>Fnd</b> Place push buttons that affect the entire window horizontally at<br /> the bottom of the window and justified from the left edge.<br /><br /><br /><b>Rec</b> If a window that can be scrolled contains push buttons that<br /> affect the entire window, scroll the area above the push<br /> buttons, keeping the push buttons visible.<br /><br /><br /><b>Rec</b> If the action indicated by the label on a push button adjusts or<br /> is associated with a component within the same window as the<br /> push button, place the push button near that component. For<br /> example, if the function of a push button is to restore the<br /> initial value in an entry field, place that push button beside<br /> the entry field that it affects.<br /><br /><br /><b>Rec</b> If a window contains a push button that affects a component in<br /> the window, scroll the push button along with the component when<br /> a user scrolls the window.<br /><br /><br /><b>Rec</b> If a push button adjusts (or is associated with) a component<br /> within a window (rather than the entire window), do not close<br /> the window when a user selects the push button.<br /><br /><br /><b>Rec</b> Avoid using a push button to change the size of a window;<br /> instead, allow a user to change the size of the window using the<br /> size borders and the maximize push button. For example, do not<br /> provide a push button labeled <b>More&gt;&gt;</b> to allow a user to enlarge<br /> a window.<br /><br /><br /><b>Rec</b> When a window contains push buttons and a menu bar, place, in<br /> the pull-down menus, choices that provide function that is<br /> equivalent to the push button functions that affect the entire<br /> window so that the push buttons provide convenient access to<br /> frequently-used choices in the pull-down menus.<br /><br /><br /><b>Rec</b> Combine existing menu choices to create new push-button choices<br /> for frequently-used combinations of choices. For example, the<br /> <b>Save</b> and <b>New</b> choices could be combined into a new push-button<br /> choice called <b>Save</b> <b>and</b> <b>new</b> that would perform the <b>Save</b> action<br /> followed by the <b>New</b> action.<br /><br /><br /><b>Rec</b> If push buttons contain choices that are also available through<br /> another mechanism, such as the menu bar or scroll bar, allow a<br /> user to hide or remove the push buttons.<br /><br /><br /><b>Rec</b> Clip the push buttons at the bottom of the window when a user<br /> decreases the width of the window rather than reflowing the push<br /> buttons into multiple lines.<br /><br /><br /><b>Rec</b> Avoid using a group box around a field consisting only of push<br /> buttons.<br /><br /><br /><b>Rec</b> For push buttons that provide choices that can be used<br /> repeatedly, repeat the action as long as the user presses and<br /> holds the mouse selection button. Stop repeating the action<br /> when the user moves the pointer away from the push button and<br /> resume repeating the action if the user moves the pointer back<br /> over the push button without having released the mouse selection<br /> button.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.10?DT=19921204095534#HDRCHOICE">"Choice" in topic 2.2.10</a>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
<br /><br />&deg; <a href="2.2.24?DT=19921204095534#HDRDEFACT">"Default Action" in topic 2.2.24</a>
<br /><br />&deg; <a href="2.2.63?DT=19921204095534#HDRMNEM">"Mnemonic" in topic 2.2.63</a>
<br /><br />&deg; <a href="2.2.87?DT=19921204095534#HDRSTNDPBS">"Push Button (Predefined)" in topic 2.2.87</a>
</pre>
<hr />
<a name="LEN Push Button (Predefined)" />
<h2><a name="LEN Push Button (Predefined)">2.2.87 Push
Button
(Predefined)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Push buttons that provide predefined functions. The predefined<br />push buttons are <b>OK,</b> <b>Close,</b> <b>Stop,</b> <b>Continue,</b> <b>Retry,</b> <b>Apply,</b> <b>Reset,</b><br /><b>Cancel,</b> <b>Pause,</b> <b>Resume</b> and <b>Help.</b>
<br /><br /><br /><br /><a href="picture-253?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P253.GIF"
 alt="PICTURE 253" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Fnd</b> Use a push button with the predefined label when you provide the<br /> function defined in <a
 href="2.2.87?DT=19921204095534#FIGSTDEF">Figure 193</a>.<br /><br /><br /><a
 name="FIGSTDEF" id="FIGSTDEF" /><a name="TBLSTDEF" id="TBLSTDEF"> ________________________________________________________________________ </a><br />| Figure 193. Predefined Push Buttons |<br />|_________ ______________________________________________________________|<br />| <b>Label</b> | <b>Function</b> |<br /> |_________|______________________________________________________________|<br /> | OK | Accepts any changes that have been made in the window and |<br /> | | removes the window. Also used to indicate that the user |<br /> | | should acknowledge information in the window before removing |<br /> | | the window. |<br /> |_________|______________________________________________________________|<br /> | Close | Removes the window without affecting a process. Close does |<br /> | | not change the information in the window. |<br /> |_________|______________________________________________________________|<br /> | Stop | Ends a process and removes the window. |<br /> |_________|______________________________________________________________|<br /> | Continue| Resumes a process that has been interrupted by the operating |<br /> | | environment when the user may proceed as originally |<br /> | | requested. |<br /> |_________|______________________________________________________________|<br /> | Retry | Tries a process again that has been interrupted by the |<br /> | | operating environment because of a situation that the user |<br /> | | can attempt to correct. |<br /> |_________|______________________________________________________________|<br /> | Apply | Applies changes made to settings choices without removing |<br /> | | the window in which the changes were made. |<br /> |_________|______________________________________________________________|<br /> | Reset | Returns the values of changed settings choices to their last |<br /> | | saved state. |<br /> |_________|______________________________________________________________|<br /> | Cancel | Removes the windo <a name="LEN Radio Button (Control)" />
<h2><a name="LEN Radio Button (Control)">2.2.88 Radio Button
(Control)</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A control used to display mutually exclusive textual settings<br />choices.<br /><br /><br /><br /><br /><a
 href="picture-254?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P254.GIF"
 alt="PICTURE 254" /></a><br /><br /><br /><br /><br /><br /><br />FND guidelines are required; REC guidelines are recommended.<br /><br /><br /><b>When</b> <b>to</b> <b>Use</b>
<br /><br /><b>Rec</b> Use a field of radio buttons to display mutually exclusive<br /> settings choices.<br /><br /><br /><br /><br /><b>Guidelines</b>
<br /><br /><b>Fnd</b> Use radio buttons for settings choices. Do not use radio<br /> buttons to represent action choices or routing choices.<br /><br /><br /><b>Rec</b> Avoid using a radio button for graphical choices, instead use a<br /> value set for graphical choices.<br /><br /><br /><b>Fnd</b> Use at least two radio buttons in each field.<br /><br /><br /><b>Fnd</b> Assign one of the choices in a radio-button field as the default<br /> except when the radio buttons represents a setting for more than<br /> one selected object and no single choice applies to all the<br /> objects.<br /><br /><br /><b>Rec</b> If a user can choose not to select any of the choices, provide a<br /> radio button labeled <b>None</b> or equivalent appropriate text.<br /><br /><br /><b>Rec</b> Arrange the radio buttons in a group in rows, columns, or both.<br /><br /><br /><b>Rec</b> If a radio button choice is currently unavailable, display it<br /> with unavailable-state emphasis.<br /><br /><br /><b>Rec</b> Assign a mnemonic to each radio-button choice.<br /><br /><br /><b>Rec</b> If a radio button has a mnemonic, provide access to the mnemonic<br /> by allowing a user to press the Alt key and that mnemonic.<br /><br /><br /><b>Rec</b> Capitalize only the first letter of the first word of a radio<br /> button choice unless the choice contains an abbreviation,<br /> acronym, or proper noun that should be capitalized.<br /><br /><br /><b>Fnd</b> When a field of radio buttons represents a setting shared by<br /> more than one selected object:<br /><br /><br />&deg; Do not display a dot in any of the radio buttons if some,<br />but not all, of the selected objects have the setting turned<br />on.<br /><br /><br />&deg; Display a dot in one of the radio buttons if that setting<br />applies to all of the selected objects.<br /><br /><br /><b>Essential</b> <b>Related</b> <b>Topics</b>
<br /><br />&deg; <a href="2.2.18?DT=19921204095534#HDRCONTROL">"Control" in topic 2.2.18</a>
