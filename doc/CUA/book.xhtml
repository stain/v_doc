  <li><a href="1.4.5?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.5
Windows</a></li>
  <li><a href="1.4.6?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6
Interaction with Objects</a></li>
  <li><a href="1.4.7?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.7
Keeping a User Informed</a></li>
  <li><a href="1.4.8?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.8
Exception Handling</a></li>
  <li><a href="1.4.9?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.9
Help</a></li>
</ul>
<pre></pre>
<hr />
<h2>1.4.1 Workplace</h2>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The <i>workplace</i> is the container that holds all objects in the CUA<br /> interface. It fills the entire screen and serves as a background for a<br /> user's work. Any object that appears directly on the background of the<br /> workplace is represented by an icon.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ5" id="FIGFIGUNIQ5"> </a><a href="picture-19?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P19.GIF"
 alt="PICTURE 19" /></a><br /><br /><br /><br /><br />Figure 19. Workplace. The workplace is the container that holds all other<br />objects. It fills the entire screen.<br /></pre>
<pre></pre>
<hr />
<h2><a name="HDRWORKAR" id="HDRWORKAR">1.4.2 Folders
and Work
Areas</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A <i>folder</i> is a general-purpose container in which a user can organize<br /> objects in whatever way the user sees fit. A <i>work</i> <i>area</i> is a more<br /> specialized type of container in which a user can organize objects<br /> according to the task or tasks the user wants to perform. Both types of<br /> containers can be provided by an operating system, and a product can<br /> provide product-specific containers based on these two types of<br /> containers. The visual representations of these containers can be<br /> tailored to fit the tasks for which a product will be used.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ6" id="FIGFIGUNIQ6"> </a><a href="picture-20?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P20.GIF"
 alt="PICTURE 20" /></a><br /><br /><br /><br /><br />Figure 20. Folder and Work Area. A folder is a general-purpose container,<br />and a work area is a container specialized for a user's tasks.<br /></pre>
<hr />
<h2><a name="HDRAICONS" id="HDRAICONS">1.4.3 Icons</a></h2>
<pre width="80"><!-- * --><br /><br /><br />In the CUA interface, an <i>icon</i> is a small graphic image that represents an<br /> object. Strictly speaking, an icon is simply one view of an object (see<br /> <a
 href="1.4.5.1?DT=19921204095534#HDRVIEWS">"Views" in topic 1.4.5.1</a>); however, to be consistent with a user's<br /> conceptual model, a designer should design a product in a way that<br /> encourages a user to think of an icon as the object itself.<br /><br /><br />An icon should convey information about its corresponding object, and its<br />appearance can change when something about its object changes. For<br />example, the icon for a printer can change to indicate that the printer<br />has run out of paper.<br /><br /><br />An icon doesn't have to be a static image. It can be an animated image or<br />even a video image. <a
 href="1.4.3?DT=19921204095534#FIGFIGICON">Figure 21 </a>shows examples of icons.<br /><br /><br /><br /><br /><a
 name="FIGFIGICON" id="FIGFIGICON"> </a><a href="picture-21?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P21.GIF"
 alt="PICTURE 21" /></a><br /><br /><br /><br /><br />Figure 21. Icons. Icons are graphic images that represent objects. They<br />can change to indicate a change in the objects they represent.<br />The icon on the left represents a printer. The icon on the<br />right indicates that the printer has run out of paper.<br /></pre>
<hr />
<h2>1.4.4 Pointers and Cursors</h2>
<pre width="80"><!-- * --><br /><br /><br /><i>Pointers</i> and <i>cursors</i> are visual cues that indicate where a user's next<br /> interaction with the user interface will take place. They provide a way<br /> for a user to select and interact with things that appear on the<br /> workplace.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.4.4.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.4.1
The Pointer</a></li>
  <li><a href="1.4.4.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.4.2
The Cursor</a></li>
</ul>
<pre></pre>
<hr />
<h3><a name="HDRAPOINTR" id="HDRAPOINTR">1.4.4.1 The
Pointer</a></h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />Typically only one pointer appears on the workplace at a time, and it is<br />associated with a user's pointing device, such as a mouse, trackball, or<br />joystick. When a user moves the pointing device, the pointer moves<br />correspondingly, and when a user presses a button on the pointing device,<br />the object that the pointer is on is affected.<br /><br /><br />The pointing device used most often in a CUA environment is a two-button<br />mouse. One of the two mouse buttons is called the <i>selection</i> <i>button</i> (see<br /> <a
 href="1.4.6.4?DT=19921204095534#HDRSELECTN">"Selection" in topic 1.4.6.4</a>). The other mouse button is called the<br /> <i>manipulation</i> <i>button,</i> and it is used for direct manipulation (see<br /> <a
 href="1.4.6?DT=19921204095534#HDROBJINT">"Interaction with Objects" in topic 1.4.6</a>). A user can choose either the<br /> left or right mouse button for either function, selection or manipulation.<br /> If a three-button mouse is used, the third button is called the menu<br /> button.<br /><br /><br />The CUA pointer is usually shaped like an arrow. However, the shape of<br />the pointer can change to indicate what kinds of actions are possible.<br />For example, the pointer is shaped like an I-beam when it is over text<br />that can be edited or over an area into which text can be placed.<br />Products can provide product-specific pointers that serve the special<br />needs of their audiences. For example, a graphics product might provide a<br />special pointer to help a user draw lines accurately. However, before<br />providing a new pointer, a designer should first consider modifying an<br />existing pointer so that a user can transfer knowledge about the existing<br />pointer rather than having to learn about a new one.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ7" id="FIGFIGUNIQ7"> </a><a href="picture-22?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P22.GIF"
 alt="PICTURE 22" /></a><br /><br /><br /><br /><br />Figure 22. Pointers. The pointer is usually shaped like an arrow, but it<br />changes to an I-beam when it is on text that can be edited or<br />on an area into which text can be placed. The pointer can<br />change to other shapes as well, depending on the mode the user<br />is in.<br /></pre>
<pre></pre>
<hr />
<h3>1.4.4.2 The Cursor</h3>
<pre width="80"><!-- * --><br /><br /><br />Typically only one cursor appears on the workplace at a time, and it is<br />associated with a user's keyboard. When a user presses a key, information<br />is transmitted to the operating system, and if appropriate, something<br />appears or occurs at the cursor's position.<br /><br /><br />The CUA cursors are the <i>selection</i> <i>cursor</i> and the <i>text</i> <i>cursor.</i> The<br /> selection cursor is used to indicate which items a user can interact with<br /> from the keyboard. For example, a selection cursor can indicate which<br /> items can be selected or which items can display a pop-up menu (see<br /> <a
 href="1.4.6.2?DT=19921204095534#HDRCONMENU">"Pop-up Menus" in topic 1.4.6.2</a>). In some scopes of selection (see <a
 href="1.4.6.4.1?DT=19921204095534#HDRSCOPSEL">"Scope</a><br /><a
 href="1.4.6.4.1?DT=19921204095534#HDRSCOPSEL">of Selection" in topic 1.4.6.4.1</a>) the selection cursor just indicates the<br /> cursor's position. In other scopes of selection, the selection cursor<br /> also automatically selects the item it is on.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ8" id="FIGFIGUNIQ8"> </a><a href="picture-23?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P23.GIF"
 alt="PICTURE 23" /></a><br /><br /><br /><br /><br />Figure 23. Selection Cursor. The selection cursor is typically a bar of<br />color, a box with a dotted outline, or an area that appears to<br />be pressed in relation to the surrounding window area.<br /><br /><br />The text cursor is used to type text. When a user is in insert mode--that<br />is, when characters a user types are added to the existing characters--the<br />text cursor appears as a vertical line. When a user is in replace<br />mode--that is, when characters a user types replace existing<br />characters--the text cursor can change in appearance. For example, the<br />cursor can become a vertical bar of color surrounding the character that<br />will be replaced.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ9" id="FIGFIGUNIQ9"> </a><a href="picture-24?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P24.GIF"
 alt="PICTURE 24" /></a><br /><br /><br /><br /><br />Figure 24. Text Cursors. The text cursor is a vertical line when a<br />product is in insert mode. It is a vertical bar of color when<br />a product is in replace mode.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.4.4.2.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.4.2.1
Cursor Movement</a></li>
  <li><a href="1.4.4.2.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.4.2.2
Mnemonics</a></li>
  <li><a href="1.4.4.2.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.4.2.3
Shortcut Keys</a></li>
</ul>
<pre></pre>
<hr />
<h4>1.4.4.2.1 Cursor Movement</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A user can move the cursor by pressing a <i>cursor</i> <i>movement</i> <i>key.</i> Cursor<br /> movement keys include the arrow keys (labeled _, _&yuml;, ", and ) and the<br /> Home, End, Page Up, and Page Down keys. A user can also move the cursor<br /> by pressing and releasing a button on a mouse or other pointing device.<br /> When a user presses the selection button on a mouse, the cursor moves to<br /> the position that the pointer was on.<br /></pre>
<pre></pre>
<hr />
<h4>1.4.4.2.2 Mnemonics</h4>
<pre width="80"><!-- * --><br /><br /><br />A <i>mnemonic</i> is a readily recognized character that a user can type to move<br /> the cursor quickly from one place in a window to another. For example, if<br /> the cursor is on the first choice in a menu, a user can move the cursor<br /> directly to the last choice in the menu by typing the mnemonic for that<br /> choice. A mnemonic is typically indicated with an underline.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ10" id="FIGFIGUNIQ10"> </a><a
 href="picture-25?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P25.GIF"
 alt="PICTURE 25" /></a><br /><br /><br /><br /><br />Figure 25. Mnemonic. A mnemonic is a character that a user can type to<br />quickly move the cursor to the choice containing the mnemonic.<br />Each underlined character in the figure is a mnemonic.<br /></pre>
<hr />
<h4>1.4.4.2.3 Shortcut Keys</h4>
<pre width="80"><!-- * --><br /><br /><br />A <i>shortcut</i> <i>key</i> is a key or a combination of keys that a user can press to<br /> select a choice from a menu. The menu need not be displayed. Shortcut<br /> keys are provided for choices that a user will use frequently. Shortcut<br /> keys provide a quicker method of interaction, particularly for experienced<br /> users who are likely to prefer remembering the combinations to displaying<br /> and navigating through a menu for each desired choice.<br /><br /><br />A shortcut key is typically displayed next to the choice it pertains to so<br />that a user can learn to associate the shortcut key with that choice. A<br />designer might want to provide a mechanism that allows users to turn off<br />the display of the shortcut keys.<a
 href="1.4.4.2.3?DT=19921204095534#FIGSKEYFIG"> Figure 26</a> illustrates some of the<br /> standard CUA shortcut keys.<br /><br /><br /><br /><br /><a
 name="FIGSKEYFIG" id="FIGSKEYFIG"> </a><a href="picture-26?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P26.GIF"
 alt="PICTURE 26" /></a><br /><br /><br /><br /><br />Figure 26. Shortcut Keys. A shortcut key is a key or combination of keys<br />that a user can press to select a choice from a menu. A user<br />can use a shortcut key even when the menu containing the<br />corresponding choice is not displayed.<br /></pre>
<hr />
<h2><a name="HDRWINDOWS" id="HDRWINDOWS">1.4.5 Windows</a></h2>
<pre width="80"><!-- * --><br /><br /><br />A <i>window</i> is a part of the CUA interface through which a user can view an<br /> object. A window is bounded by a window <i>border,</i> which separates the<br /> window from other windows on the workplace. Within the border are<br /> mechanisms that allow a user to manipulate the window and its contents.<br /><br /><br /><br /><br /><a
 name="FIGWINFIG" id="FIGWINFIG"> </a><a href="picture-27?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P27.GIF"
 alt="PICTURE 27" /></a><br /><br /><br /><br /><br />Figure 27. A Typical Window and Its Components<br /><br /><br /><a
 href="1.4.5?DT=19921204095534#FIGWINFIG">Figure 27</a> shows a typical window and its components. The system menu<br /> symbol, the window border, and the window sizing buttons allow a user to<br /> change the size and position of a window. The menu bar and scroll bars<br /> allow a user to work with the window's contents. The window title<br /> indicates the name of the object seen in the window, and it also indicates<br /> which kind of view (see <a
 href="1.4.5.1?DT=19921204095534#HDRVIEWS">"Views" in topic 1.4.5.1</a>) is displayed. The<br /> information area displays brief messages to a user about the object or<br /> choice that the cursor is on. Information about the normal completion of<br /> a process can also appear in the information area. For example, if a user<br /> copies several objects from one container to another, the information area<br /> in a container's window could display a brief message to tell the user<br /> when the copying has been completed.<br /><br /><br />A window and its content--that is, the information below the menu bar and<br />above the horizontal scroll bar--are not permanently tied together. A<br />user can completely change the content of a window without opening a new<br />window. For example, a user can change the view (see <a
 href="1.4.5.1?DT=19921204095534#HDRVIEWS">"Views" in</a><br /><a
 href="1.4.5.1?DT=19921204095534#HDRVIEWS">topic 1.4.5.1</a>) of the object displayed in the window. A user can also<br /> control how much of a window's content is visible by changing the size of<br /> the window or by splitting a window into separate portions called <i>panes.</i><br />Each pane can display different parts of the same object and can be<br />scrolled independently.<br /><br /><br /><br /><br /><a
 name="FIGPANES" id="FIGPANES"> </a><a href="picture-28?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P28.GIF"
 alt="PICTURE 28" /></a><br /><br /><br /><br /><br />Figure 28. A Window Divided into Two Panes<br /><br /><br />The CUA interface provides two types of windows: <i>primary</i> <i>windows</i> and<br /> <i>secondary</i> <i>windows.</i> A primary window appears when a user opens an object,<br /> and it is where the main interaction between a user and an object takes<br /> place. A secondary window appears when a user needs, or needs to provide,<br /> information related to an object in a primary window. For example, a<br /> secondary window might contain a message (see <a
 href="1.4.7.1?DT=19921204095534#HDRAMSG">"Messages" in topic 1.4.7.1</a>)<br /> or help information (see<a
 href="1.4.9?DT=19921204095534#HDRAHELP"> "Help" in topic 1.4.9</a>), or it might contain<br /> controls (see <a
 href="1.4.6.3.2?DT=19921204095534#HDRACTRL">"Controls" in topic 1.4.6.3.2</a>) that help a user provide<br /> additional information.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.4.5.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.5.1
Views</a></li>
</ul>
<pre></pre>
<hr />
<h3><a name="HDRVIEWS" id="HDRVIEWS">1.4.5.1 Views</a></h3>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />The content of a window is a <i>view.</i> A view is a way of looking at an<br /> object's information. Different views display information in different<br /> forms, which mimics the way information about an object is presented in<br /> the real world. Consider, for example, a user's manual for a personal<br /> computer system. A user's manual typically describes a computer system in<br /> several different ways. It provides:<br /><br /><br />&deg; A picture of the entire system with each piece correctly set up<br /><br /><br />&deg; A picture of each piece of the system<br /><br /><br />&deg; A list of the pieces of the system, such as the display screen,<br />keyboard, pointing device, and printer<br /><br /><br />&deg; A list of the features of the system, such as the processing speed and<br />memory capacity<br /><br /><br />&deg; Step-by-step directions for setting up the system and for using each<br />piece of the system.<br /><br /><br />Each of these ways of looking at or describing the computer system is a<br />view of the system.<br /><br /><br />The CUA interface also provides different kinds of views for objects in<br />the CUA environment. The appearance of a window's contents and the kinds<br />of interaction possible in a window are determined, in part, by the type<br />of view presented in the window. The four basic types of views are:<br /><br /><br />&deg; Composed view<br />&deg; Contents view<br />&deg; Settings view<br />&deg; Help view.<br /><br /><br />An object can have more than one view. In fact, most objects have several<br />types of views.<br /><br /><br />To determine which types of views an object should have, a designer needs<br />to consider which kinds of data an object contains. Some kinds of data<br />have linear (or string-like) characteristics. For example, text can be<br />thought of as a linear sequence of characters. An audio waveform is also<br />linear, and so is a musical score. Other kinds of data have tabular (or<br />array-like) characteristics. For example, a spreadsheet or text arranged<br />in columns and rows is tabular. Still other kinds of data have neither<br />linear nor tabular characteristics. Graphics and graphical components of<br />an interface can be placed in various relative positions and still have<br />meaning. They are said to have free-form characteristics.<br /><br /><br />A particular object can contain data that has one or more of these types<br />of characteristics, but each characteristic might be displayed best in a<br />different type of view. For each object, a designer should provide views<br />that allow a user to display and work easily with each type of data<br />contained in the object. When a user makes a change to the data displayed<br />in one view of an object, the change should be reflected immediately in<br />all other views of the same object (if the user has chosen to have the<br />other views refreshed automatically).<br /><br /><br /><br /><br /><a
 name="FIGVWFIG" id="FIGVWFIG"> </a><a href="picture-29?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P29.GIF"
 alt="PICTURE 29" /></a><br /><br /><br /><br /><br />Figure 29. Views Available for Representing Objects in the CUA User<br />Interface. The CUA interface provides four basic types of<br />views plus two particular kinds of contents views. A product<br />can have a composed view or contents view tailored for that<br />product's users.<br /><br /><br />The four basic types of views are described in the following sections.<br />Designers should keep in mind that these four types of views represent<br />idealized views along a continuum of possible views. A designer can<br />create product-specific views that fall somewhere between these<br />categories. A designer should provide an appropriate name, based on the<br />users' conceptual model, for each view in a product.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<pre></pre>
<hr />
<h4>1.4.5.1.2 Contents Views</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A <i>contents</i> <i>view</i> lists the components of an object. The components can be<br /> ordered or unordered in the view; the order of the information displayed<br /> in a contents view does not affect the meaning of the object containing<br /> the information. For example, the data on which a graph object or chart<br /> object is based could be displayed as an alphabetic, numeric, or random<br /> list in a contents view. The data is still the same, no matter the order<br /> in which it is listed. Container objects in particular are likely to be<br /> displayed in a contents view, although data objects and device objects can<br /> also be displayed in a contents view.<a
 href="1.4.5.1.2?DT=19921204095534#FIGCONTVW"> Figure 31</a> illustrates a contents<br /> view.<br /><br /><br /><br /><br /><a
 name="FIGCONTVW" id="FIGCONTVW"> </a><a href="picture-31?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P31.GIF"
 alt="PICTURE 31" /></a><br /><br /><br /><br /><br />Figure 31. A Contents View. A contents view of a data object lists the<br />data contained in the object. The order of the data does not<br />affect the meaning of the object in a contents view.<br /><br /><br />The CUA interface provides for two standard kinds of contents views:<br /><br /><br />&deg; Icons view<br />&deg; Details view.<br /><br /><br />A designer can provide other product-specific kinds of contents views,<br />depending on a user's needs. However, if a product includes objects that<br />contain other objects, the product should provide at least the two<br />standard kinds of contents views.<br /><br /><br /><br /><br /><i>Icons</i> <i>View</i>: An <i>icons</i> <i>view</i> displays each object as an icon and is<br /> appropriate when a designer wants to give a user an easy way to change the<br /> position of objects or to otherwise directly manipulate them (see<br /> <a
 href="1.4.6?DT=19921204095534#HDROBJINT">"Interaction with Objects" in topic 1.4.6</a>). From a user's perspective, an<br /> icon is the object itself. From a designer's perspective, an icon is a<br /> composed view of an object. Note, however, that an icons view is a<br /> contents view. <a
 href="1.4.5.1.2?DT=19921204095534#FIGCONTFIG">Figure 32</a> shows an icons view of a folder object that<br /> contains several documents.<br /><br /><br /><br /><br /><a
 name="FIGCONTFIG" id="FIGCONTFIG"> </a><a href="picture-32?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P32.GIF"
 alt="PICTURE 32" /></a><br /><br /><br /><br /><br />Figure 32. An Icons View of an Opened Folder. This view of the contents<br />of a folder displays an icon for each contained object.<br /><br /><br /><br /><br /><b>Reflections</b>: An object usually is represented by only one icon. However,<br /> for some tasks, a user might find it convenient to represent an object<br /> with more than one icon. For example, a user might want a representation<br /> of a printer object in more than one place so that the user could have<br /> easy access to the printer from whichever folder or work area the user is<br /> working in. A user can create an additional icon, known as a <i>reflection</i>,<br /> to represent the same printer object.<br /><br /><br />Each reflection of a single object is related to the other reflections in<br />such a way that when a user changes an object by way of one reflection,<br />the change is reflected in all other reflections of the same object.<br />However, if a user deletes a reflection, other reflections of the same<br />object are not necessarily deleted. A user can choose to delete<br />individual reflections or can delete all reflections of an object at once,<br />at the user's discretion.<br /><br /><br />For related information, see <a
 href="1.4.3?DT=19921204095534#HDRAICONS">"Icons" in topic 1.4.3</a>.<br /><br /><br /><br /><br /><i>Details</i> <i>View</i>: A <i>details</i> <i>view</i> combines small icons with text that provides<br /> additional information about objects. The type of information displayed<br /> depends on the type of object and the type of tasks a user wants to<br /> perform. The benefit of a details view is that the user doesn't have to<br /> open an object to gain quick access to some of the object's more<br /> frequently used information. Small icons are included in a details view<br /> to provide a way for a user to directly manipulate each object.<br /><br /><br /><br /><br /><a
 name="FIGCONDFIG" id="FIGCONDFIG"> </a><a href="picture-33?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P33.GIF"
 alt="PICTURE 33" /></a><br /><br /><br /><br /><br />Figure 33. A Details View. This view of the contents of a folder displays<br />detailed information about each object in the folder. The<br />details include the date the contained objects were created and<br />the date they were last modified.<br /></pre>
<pre></pre>
<ul>
  <li><a href="1.4.5.1.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.5.1.1
Composed Views</a></li>
  <li><a href="1.4.5.1.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.5.1.2
Contents Views</a></li>
  <li><a href="1.4.5.1.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.5.1.3
Settings Views</a></li>
  <li><a href="1.4.5.1.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.5.1.4
Help Views</a></li>
  <li><a href="1.4.5.1.5?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.5.1.5
Distinguishing a Composed View from a
Contents View</a></li>
</ul>
<pre></pre>
<hr />
<h4>1.4.5.1.1 Composed Views</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A <i>composed</i> <i>view</i> presents the components of an object in relative order and<br /> is appropriate when the relationships among the components contribute to<br /> the overall meaning of the object. Data objects in particular are likely<br /> to be displayed in a composed view. For example, a graph object or chart<br /> object would typically be displayed in a composed view because the<br /> arrangement of the components determines the meaning of the object as a<br /> whole. If the arrangement of the components changes, the meaning of the<br /> object changes.<a
 href="1.4.5.1.1?DT=19921204095534#FIGCOMPFIG"> Figure 30</a> shows an example of a composed view.<br /><br /><br /><br /><br /><a
 name="FIGCOMPFIG" id="FIGCOMPFIG"> </a><a href="picture-30?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P30.GIF"
 alt="PICTURE 30" /></a><br /><br /><br /><br /><br />Figure 30. A Composed View. A composed view of a data object arranges the<br />object's data in an order that conveys the data's meaning. If<br />the data were arranged differently in a composed view, the<br />object would have a different meaning.<br /></pre>
<pre></pre>
<hr />
<h4>1.4.5.1.3 Settings Views</h4>
<pre width="80"><!-- * --><br /><br /><br />A <i>settings</i> <i>view</i> displays information about the characteristics,<br /> attributes, or properties of an object, and it provides a way for a user<br /> to change the settings of some characteristics or properties. Not all<br /> settings can be changed, however. For example, a user cannot change an<br /> object's creation date even though the date might be displayed in a<br /> settings view of the object.<br /><br /><br />A settings view typically is provided for each type of object. In a<br />settings view for a data object such as a document, a user could change<br />the font, type size, color, or whatever other settings are appropriate for<br />the document. In a settings view for a device object such as a printer, a<br />user could change the number of copies, the page orientation, the output<br />destination, or whatever other settings are appropriate for the printer.<br /><br /><br />Settings views can be applied more broadly as well. For example, certain<br />kinds of information about an object can be thought of as settings. An<br />address book object might contain objects representing the people that a<br />user writes to, and the settings for each of these objects might consist<br />of the person's name and address. <a
 href="1.4.5.1.3?DT=19921204095534#FIGSETFIG">Figure 34</a> shows an example of a<br /> settings view.<br /><br /><br /><br /><br /><a
 name="FIGSETFIG" id="FIGSETFIG"> </a><a href="picture-34?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P34.GIF"
 alt="PICTURE 34" /></a><br /><br /><br /><br /><br />Figure 34. A Settings View. This settings view of a folder object<br />displays the object's current settings and provides mechanisms<br />that allow a user to change the settings.<br /></pre>
<hr />
<h4>1.4.5.1.4 Help Views</h4>
<pre width="80"><!-- * --><br /><br /><br />A <i>help</i> <i>view</i> provides information that can assist a user in working with an<br /> object. The type of information displayed in a help view depends on the<br /> type of help a user requests. For example, a user can request help for an<br /> entire window or for just part of one.<a
 href="1.4.5.1.4?DT=19921204095534#FIGHLPFIG1"> Figure 35</a> shows an example of help<br /> for the <b>Work</b> <b>area</b> choice in the My Folder - Settings window.<br /><br /><br /><br /><br /><a
 name="FIGHLPFIG1" id="FIGHLPFIG1"> </a><a href="picture-35?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P35.GIF"
 alt="PICTURE 35" /></a><br /><br /><br /><br /><br />Figure 35. A Help View<br /><br /><br />For more details about the kind of help information that appears in a help<br />view, see <a
 href="1.4.9?DT=19921204095534#HDRAHELP">"Help" in topic 1.4.9</a>.<br /></pre>
<hr />
<h4>1.4.5.1.5 Distinguishing a
Composed View from a Contents
View</h4>
<pre width="80"><!-- * --><br /><br /><br />From a designer's perspective, the distinction between a composed view and<br />a contents view can be somewhat blurred, depending on the object being<br />viewed. For example, a product might provide a kind of view that lists<br />the sections of a document, much as an outline does. Lists of an object's<br />components are characteristic of a contents view. However, the product's<br />view might list the sections of the document in a meaningful order, which<br />is characteristic of a composed view.<br /><br /><br />Designers should not be overly concerned about which category a particular<br />view falls into. Instead, designers should create views that convey<br />information in a form that is meaningful to users, regardless of where the<br />views fall in the continuum of view types. The names that designers<br />choose for the views should describe the information displayed and should<br />be easily understood by users. For example, a product could provide a<br />"Formatted Text" view or a "Page Layout" view as the composed view of a<br />document. The product could also provide an "Outline" view as either a<br />composed view or a contents view of a document.<br /></pre>
<hr />
<h2><a name="HDROBJINT" id="HDROBJINT">1.4.6
Interaction with
Objects</a></h2>
<pre width="80"><!-- * --><br /><br /><br />Natural languages typically have many more nouns than verbs, and a<br />graphical user interface typically contains more objects than actions.<br />Just as the same verb can be applied to many nouns, the same action can be<br />applied to many objects. The <i>object-action</i> <i>paradigm</i> is a pattern for<br /> interaction in which a user first selects an object, then selects an<br /> action. When a user selects an object first, the system can then present<br /> a list of actions that can be applied to that object; the user does not<br /> have to remember which actions are available. The object-action paradigm<br /> is really a continuum, with <i>direct</i> <i>manipulation</i> at one end and <i>indirect</i><br /><i>manipulation</i> at the other.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ11" id="FIGFIGUNIQ11"> </a><a
 href="picture-36?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P36.GIF"
 alt="PICTURE 36" /></a><br /><br /><br /><br /><br />Figure 36. The Object-Action Continuum. At one end of the continuum is<br />direct manipulation, in which an object and an action are<br />closely bound. At the other end is indirect manipulation, in<br />which a user selects an object, then selects an action.<br />Between the two extremes are other manipulation techniques,<br />such as drag and drop, pop-up menus, and menu bars.<br /><br /><br />Direct manipulation is interaction with an object by way of a pointing<br />device. This interaction technique closely resembles the way a user<br />interacts with objects in the real world. For example, using direct<br />manipulation a user can "pick up" an object and put it into a folder.<br />During direct manipulation, an object and an action are bound together<br />closely.<br /><br /><br />Indirect manipulation is interaction with an object through choices and<br />controls (see <a
 href="1.4.6.3.2?DT=19921204095534#HDRACTRL">"Controls" in topic 1.4.6.3.2</a>). Indirect manipulation can<br /> be accomplished with either a pointing device or a keyboard. During<br /> indirect manipulation, an object and an action are separated. A user<br /> selects an object first, then the interface immediately tailors and<br /> presents a list of appropriate actions, which are displayed as choices<br /> that the user can apply to that object. The product, rather than the<br /> user, stores the information that tells a user which actions can be<br /> applied to the selected object. Users who interact with a computer by<br /> using a keyboard exclusively can use indirect manipulation to obtain<br /> results equivalent to those available through the use of direct<br /> manipulation.<br /><br /><br />Other manipulation techniques can fall between the two extremes. For<br />example, using a <i>pop-up</i> <i>menu</i> (see <a
 href="1.4.6.2?DT=19921204095534#HDRCONMENU">"Pop-up Menus" in topic 1.4.6.2</a>) is more<br /> direct than using other kinds of menus, but it is less direct than<br /> dragging an object.<br /><br /><br />The following sections provide details about techniques and components<br />used for interaction with objects.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.4.6.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.1
Drag and Drop</a></li>
  <li><a href="1.4.6.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.2
Pop-up Menus</a></li>
  <li><a href="1.4.6.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.3
Choices and Controls</a></li>
  <li><a href="1.4.6.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.4
Selection</a></li>
  <li><a href="1.4.6.5?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.5
Copying and Creating Objects</a></li>
</ul>
<pre></pre>
<hr />
<h3><a name="HDRDRAGDRP" id="HDRDRAGDRP">1.4.6.1 Drag
and
Drop</a></h3>
<pre></pre>
<pre width="80"><!-- * --><br /><i>Drag</i> <i>and</i> <i>drop</i> is an interaction technique that falls at the direct<br /> manipulation end of the object-action continuum. It is called <i>drag</i> <i>and</i><br /><i>drop</i> because it involves moving an object from one place (dragging) and<br /> leaving it at another (dropping). For example, to change a value<br /> represented by a bar on a bar chart, a user could drag the end of a bar<br /> until the bar represented an appropriate new value. The user would then<br /> drop the end of the bar in the new location to complete the direct<br /> manipulation.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ12" id="FIGFIGUNIQ12"> </a><a
 href="picture-37?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P37.GIF"
 alt="PICTURE 37" /></a><br /><br /><br /><br /><br />Figure 37. Direct Manipulation in a Bar Chart View of a Document Object.<br />By dragging a bar, a user can change the value the bar<br />represents.<br /><br /><br /><br /><br />Drag and drop often involves a <i>source</i> <i>object</i> and a <i>target</i> <i>object.</i> A<br /> source object is usually the object a user is working with, and a target<br /> object is usually an object that a user is transferring information to.<br /> For example, if a user drags a spreadsheet object to a printer object so<br /> that the spreadsheet will be printed, the spreadsheet is the source object<br /> and the printer is the target object.<br /><br /><br />The result of drag and drop can change depending on what the source object<br />is and what the target object is. For example, if a user drags a<br />spreadsheet object from one folder object and drops it onto another, the<br />spreadsheet is moved to the target folder. However, if a user drops the<br />same spreadsheet onto a printer object instead of a folder, the operating<br />environment makes a copy of the spreadsheet and puts the copy into the<br />printer's queue to be printed. The original spreadsheet is returned to<br />its original location.<a
 href="1.4.6.1?DT=19921204095534#FIGDRAGPRT"> Figure 38</a> illustrates printing a document by<br /> direct manipulation.<br /><br /><br /><br /><br /><a
 name="FIGDRAGPRT" id="FIGDRAGPRT"> </a><a href="picture-38?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P38.GIF"
 alt="PICTURE 38" /></a><br /><br /><br /><br /><br />Figure 38. Printing by Direct Manipulation. A user can drag a document<br />object to a printer object to print the document.<br /><br /><br /><br /><br />The CUA guidelines specify default results for drag and drop actions. The<br />defaults are based on the types of objects (container, data, or device)<br />being manipulated and on the following principles:<br /><br /><br />&deg; When possible, the result of dragging and dropping an object should be<br />the result that a user would expect, given the source object and<br />target object being manipulated.<br /><br /><br />&deg; The result of direct manipulation should be comparatively "safe"--that<br />is, a user should not lose information unexpectedly.<br /><br /><br />&deg; A user should be able to override a default result to obtain a<br />different result.<br /></pre>
<pre></pre>
<hr />
<h3><a name="HDRCONMENU" id="HDRCONMENU">1.4.6.2
Pop-up
Menus</a></h3>
<pre width="80"><!-- * --><br /><br /><br />A second technique for interacting with objects involves the use of <i>pop-up</i><br /><i>menus,</i> which contain only those choices that pertain to an object at the<br /> time the menu is displayed. The menus are called pop-up menus because<br /> they appear to "pop up" next to an object when a user presses the<br /> appropriate key or mouse button. A pop-up menu is available for each<br /> object in an interface. Pop-up menus fall between drag and drop and menu<br /> bars in the object-action continuum. Access to an object's actions by way<br /> of a pop-up menu is more direct than access by way of other types of menus<br /> (see<a
 href="1.4.6.3.2?DT=19921204095534#HDRAMENUS"> "Menus:" in topic 1.4.6.3.2</a>) because a user does not have to select a<br /> choice from a menu bar first. However, pop-up menus are less direct than<br /> drag and drop.<br /><br /><br />The content of a pop-up menu is based on an object's context, which<br />includes the object's container, the object's contents, and the object's<br />state. Variations in an object's context lead to variations in an<br />object's pop-up menu.<br /><br /><br />When a user displays a pop-up menu for a group of objects, the menu<br />contains only those choices that can be applied to all objects in the<br />group.<br /><br /><br />Pop-up menus are particularly useful for objects that incorporate other<br />objects of different types, each requiring a different set of menu<br />choices. For example, in a page layout product that contains text<br />objects, scanned-image objects, and chart objects, a user could see a<br />different pop-up menu for each type of object.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ13" id="FIGFIGUNIQ13"> </a><a
 href="picture-39?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P39.GIF"
 alt="PICTURE 39" /></a><br /><br /><br /><br /><br />Figure 39. Pop-up Menu. A pop-up menu contains choices that can be<br />applied to an object at the time that the menu is displayed.<br />Different objects have different pop-up menus.<br /></pre>
<hr />
<h3>1.4.6.3 Choices and Controls</h3>
<pre width="80"><!-- * --><br /><br /><br />During indirect manipulation, a user interacts with an object by first<br />selecting the object, then selecting a choice that performs the actual<br />manipulation. The primary interface mechanisms for indirect manipulation<br />are:<br /><br /><br />&deg; Choices<br />&deg; Controls.<br /><br /><br />Each of these interface components is discussed in more detail in the<br />following sections.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.4.6.3.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.3.1
Choices</a></li>
  <li><a href="1.4.6.3.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.3.2
Controls</a></li>
</ul>
<pre></pre>
<hr />
<h4>1.4.6.3.1 Choices</h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A <i>choice</i> is text or a graphic that a user can select to modify or<br /> manipulate an object. Graphical user interfaces, including the CUA<br /> interface, are full of choices.<br /><br /><br />In the CUA environment there are three types of choices:<br /><br /><br />&deg; Action choices<br />&deg; Routing choices<br />&deg; Settings choices.<br /><br /><br /><br /><br /><i>Action</i> <i>Choices</i>: An <i>action</i> <i>choice</i> immediately performs some task. For<br /> example, a choice labeled <b>Print</b> prints an object as soon as the user<br /> selects the choice.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ14" id="FIGFIGUNIQ14"> </a><a
 href="picture-40?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P40.GIF"
 alt="PICTURE 40" /></a><br /><br /><br /><br /><br />Figure 40. Action Choice. The <b>Print</b> choice is an action choice. When a<br /> user selects the choice, an object is immediately printed on a<br /> user's printer.<br /><br /><br /><br /><br /><i>Routing</i> <i>Choices</i>: A <i>routing</i> <i>choice</i> displays a menu or a window from which<br /> a user can select additional choices or specify additional information<br /> about the task the user is performing. Except when a routing choice<br /> appears on a menu bar (see <a
 href="1.4.6.3.2?DT=19921204095534#HDRAMENUBA">"Menu Bars" in topic 1.4.6.3.2</a>), the name of a<br /> routing choice is followed by a rightward-pointing arrow or an ellipsis<br /> (...). The arrow indicates that the choice displays a menu, and the<br /> ellipsis indicates that the choice displays a window. For example, a<br /> choice labeled <b>Refresh</b> <b>&yuml;</b> displays a menu containing choices such as <b>On</b> and<br /> <b>Off</b>, which modify the <b>Refresh</b> <b>&yuml;</b> choice. A choice labeled <b>Sort...</b><br />displays a window from which a user can specify the order in which items<br />should be sorted. <a
 href="1.4.6.3.1?DT=19921204095534#FIGRTCHOIC">Figure 41 </a>shows examples of routing choices.<br /><br /><br /><br /><br /><a
 name="FIGRTCHOIC" id="FIGRTCHOIC"> </a><a href="picture-41?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P41.GIF"
 alt="PICTURE 41" /></a><br /><br /><br /><br /><br />Figure 41. Routing Choices. When a user selects a routing choice, a<br />window or another menu appears. The <b>View</b> choice on the menu<br /> bar is a routing choice. When a user selects it, a pull-down<br /> menu appears. The <b>Sort...</b> choice in the <b>View</b> menu is also a<br /> routing choice. When a user selects it, the pull-down menu<br /> disappears and a secondary window appears.<br /><br /><br /><br /><br /><i>Settings</i> <i>Choices</i>: A <i>settings</i> <i>choice</i> allows a user to display or change<br /> the characteristics or properties of an object. A settings choice can<br /> also be an action choice if the change in a setting occurs as soon as a<br /> user selects the settings choice. For example, a choice labeled <b>Blue</b><br />would allow a user to display or change the color of an object to blue.<br />If the object's color changes as soon as a user selects the choice, the<br /><b>Blue</b> choice is both a settings choice and an action choice.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ15" id="FIGFIGUNIQ15"> </a><a
 href="picture-42?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P42.GIF"
 alt="PICTURE 42" /></a><br /><br /><br /><br /><br />Figure 42. Settings Choice. A user selects a settings choice to display<br />or change the characteristics of an object.<br /></pre>
<pre></pre>
<hr />
<h4><a name="HDRACTRL" id="HDRACTRL">1.4.6.3.2
Controls</a></h4>
<pre width="80"><!-- * --><br /><br /><br />The CUA interface provides standard mechanisms for indirect manipulation.<br />These mechanisms are called <i>controls,</i> and they are used to display or<br /> obtain certain kinds of information. Various controls can be combined in<br /> a view to provide a user a way to modify an object.<br /><a
 name="HDRAMENUS" id="HDRAMENUS"><br /><br /><br /><br /><i>Menus:</i> A <i>menu</i> is a mechanism for presenting lists of choices to a user.</a><br />Menus are a staple of most commercially available graphical user<br />interfaces today. The CUA interface includes four types of menus:<br /><br /><br />&deg; Menu bars<br />&deg; Pull-down menus<br />&deg; Cascaded menus<br />&deg; Pop-up menus.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ16" id="FIGFIGUNIQ16"> </a><a
 href="picture-43?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P43.GIF"
 alt="PICTURE 43" /></a><br /><br /><br /><br /><br />Figure 43. Menus. The CUA interface includes menu bars, pull-down menus,<br />cascaded menus, and pop-up menus.<br /><br /><br />Each type of menu is used for a certain purpose or in a certain kind of<br />situation. Menu bars, pull-down menus, and cascaded menus are described<br />in the following sections. However, because pop-up menus are used for<br />direct manipulation rather than indirect manipulation, they are described<br />at<a
 href="1.4.6.2?DT=19921204095534#HDRCONMENU"> "Pop-up Menus" in topic 1.4.6.2</a>.<br /><a
 name="HDRAMENUBA" id="HDRAMENUBA"><br /><br /><br /><br /><b>Menu</b> <b>Bars</b>: A <i>menu</i> <i>bar</i> appears across the top of most windows, just below</a><br />the window title. It is a horizontal list of routing choices. When a<br />user selects a choice from a menu bar, an associated pull-down menu is<br />displayed.<br /><br /><br />The name of each routing choice on a menu bar indicates what kinds of<br />choices appear in the associated pull-down menu. By naming the routing<br />choices descriptively, a designer encourages a user to learn by exploring.<br /><br /><br /><br /><br /><b>Pull-Down</b> <b>Menus</b>: A <i>pull-down</i> <i>menu</i> is displayed when a user selects a<br /> choice from a menu bar. Pull-down menus contain choices that are related<br /> to one another in some manner. For example, all choices in a pull-down<br /> menu could apply to:<br /><br /><br />&deg; An entire object (the object displayed in a window)<br />&deg; A selected object (within a window)<br />&deg; Help information<br />&deg; A view of an object.<br /><br /><br /><br /><br /><b>Cascaded</b> <b>Menus</b>: A <i>cascaded</i> <i>menu</i> is displayed beside a pull-down menu or a<br /> pop-up menu when a user selects a routing choice labeled with the &yuml;<br /> symbol. A cascaded menu contains choices that modify or are related to<br /> the routing choice. Cascaded menus provide a way for a designer to layer<br /> choices so that a user can have access to a wide range of function without<br /> being confused by lengthy lists of choices.<br /><br /><br /><br /><br /><i>Entry</i> <i>Fields</i>: An <i>entry</i> <i>field</i> is an area into which a user can type or<br /> place text. Its boundaries are usually indicated. An entry field is<br /> appropriate for situations in which the entire possible set of values<br /> cannot be predicted. For example, if a product required a user's<br /> identification number, a designer typically would specify an entry field<br /> as the mechanism for eliciting that information, because the designer has<br /> no way to predict the numbers of all possible users.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ17" id="FIGFIGUNIQ17"> </a><a
 href="picture-44?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P44.GIF"
 alt="PICTURE 44" /></a><br /><br /><br /><br /><br />Figure 44. Entry Field. An entry field is an area into which a user can<br />type information.<br /><br /><br />A variation of an entry field is a <i>read-only</i> <i>field.</i> A read-only field<br /> contains information that cannot be directly altered by a user. For<br /> example, a user cannot alter a read-only field by typing new information<br /> over the existing information in the field. However, if the value in a<br /> read-only field is calculated automatically according to the values in<br /> entry fields, a user could change the value in the read-only field by<br /> changing the values in the associated entry fields. For example, an <b>Age</b><br />field might be a read-only field containing a value calculated from an<br />entry field that contains a birthdate. Although a user cannot change the<br />value in the <b>Age</b> field by directly typing into the field, the user can<br /> change the value by changing the value in the <b>Date</b> <b>of</b> <b>Birth</b> entry field.<br /><br /><br /><br /><br /><i>List</i> <i>Box</i>: A <i>list</i> <i>box</i> usually consists of a read-only field and a scroll<br /> bar. It is used to display a fixed or variable list of objects or a fixed<br /> or variable list of settings choices. Because the display area can be<br /> scrolled, the list can contain more items than can be displayed at one<br /> time in the display area. The items in the list can be text or graphics,<br /> and a user typically can select an item from a list box.<br /><br /><br /><br /><br /><a
 name="FIGLISTFIG" id="FIGLISTFIG"> </a><a href="picture-45?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P45.GIF"
 alt="PICTURE 45" /></a><br /><br /><br /><br /><br />Figure 45. List Box. A list box displays text or graphics.<br /><br /><br /><br /><br /><i>Combination</i> <i>Box</i>: A <i>combination</i> <i>box</i> combines an entry field with a list<br /> box. A user can type information into the entry field or can fill the<br /> entry field by selecting one of the items from the list. A combination<br /> box is appropriate when a designer can predict possible values for the<br /> entry field and wants to serve the needs of both novice and experienced<br /> users. The list box portion of the control prompts novice users to select<br /> an appropriate value, while the entry field portion provides a quicker<br /> means of interaction for experienced users and allows users to type values<br /> not contained in the list.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ18" id="FIGFIGUNIQ18"> </a><a
 href="picture-46?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P46.GIF"
 alt="PICTURE 46" /></a><br /><br /><br /><br /><br />Figure 46. Combination Box. A combination box combines an entry field<br />with a list box.<br /><br /><br /><br /><br /><i>Drop-Down</i> <i>List</i>: If a situation calls for a list box, but a list box would<br /> crowd the window in which it is displayed, a designer can specify a<br /> <i>drop-down</i> <i>list</i> instead. A drop-down list is a variation of a list box in<br /> which only one item in the list is displayed until a user takes an action<br /> to display the rest of the list.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ19" id="FIGFIGUNIQ19"> </a><a
 href="picture-47?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P47.GIF"
 alt="PICTURE 47" /></a><br /><br /><br /><br /><br />Figure 47. Drop-Down List. A drop-down list displays only one item in the<br />list until a user takes an action to display the rest of the<br />list.<br /><br /><br /><br /><br /><i>Drop-Down</i> <i>Combination</i> <i>Box</i>: If a situation calls for a combination box,<br /> but a combination box would crowd the window in which it is displayed, a<br /> designer can specify a <i>drop-down</i> <i>combination</i> <i>box</i> instead. A drop-down<br /> combination box is a variation of a combination box in which only the<br /> entry field portion is displayed until a user takes an action to display<br /> the list box portion of the control. When a user selects an item from the<br /> list, that item appears in the entry field.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ20" id="FIGFIGUNIQ20"> </a><a
 href="picture-48?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P48.GIF"
 alt="PICTURE 48" /></a><br /><br /><br /><br /><br />Figure 48. Drop-Down Combination Box. A drop-down combination box<br />displays only an entry field until a user takes an action to<br />display the list box portion of the control.<br /><br /><br /><br /><br /><i>Spin</i> <i>Button</i>: A <i>spin</i> <i>button</i> allows a user to choose a value from a finite<br /> set of related but mutually exclusive values that have a natural sequence.<br /> For example, a spin button would be appropriate for displaying the days of<br /> the week or the months of the year. A spin button is also appropriate for<br /> displaying choices that increase or decrease in constant units.<br /><br /><br />The values in a spin button are displayed as if they were arranged in a<br />ring. When a user presses the up arrow ("), the value displayed<br />increases. When a user presses the down arrow (), the value displayed<br />decreases.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ21" id="FIGFIGUNIQ21"> </a><a
 href="picture-49?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P49.GIF"
 alt="PICTURE 49" /></a><br /><br /><br /><br /><br />Figure 49. Spin Button. A spin button displays related but mutually<br />exclusive choices that have a natural sequence or that increase<br />or decrease in constant units. When a user presses the up<br />arrow ("), the value displayed increases. When a user presses<br />the down arrow (), the value displayed decreases.<br /><br /><br /><br /><br /><i>Push</i> <i>Button</i>: A <i>push</i> <i>button</i> can be used to display an action choice or a<br /> routing choice. When a user selects a push button, the action or routing<br /> represented is carried out immediately. A push button is appropriate when<br /> a designer wants to give a user convenient access to a frequently used<br /> choice.<br /><br /><br /><br /><br /><a
 name="FIGPUSHBFG" id="FIGPUSHBFG"> </a><a href="picture-50?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P50.GIF"
 alt="PICTURE 50" /></a><br /><br /><br /><br /><br />Figure 50. Push Button<br /><br /><br />A designer can replace the standard push button visual (shown in<br /><a
 href="1.4.6.3.2?DT=19921204095534#FIGPUSHBFG">Figure 50</a>) with a product-specific visual if it clearly conveys the action<br /> that the push button represents. For example, push buttons for a video<br /> recorder object might resemble the buttons on a real video recorder.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ22" id="FIGFIGUNIQ22"> </a><a
 href="picture-51?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P51.GIF"
 alt="PICTURE 51" /></a><br /><br /><br /><br /><br />Figure 51. Modified Push Button Visuals. The appearance of the push<br />buttons in this multimedia control panel has been modified so<br />that the push buttons resemble the buttons on a real control<br />panel.<br /><br /><br />The window sizing buttons that are part of a typical window are also<br />examples of push buttons with a modified appearance.<br /><br /><br /><br /><br /><i>Radio</i> <i>Button</i>: A <i>radio</i> <i>button</i> is so named because it operates like the<br /> buttons that used to be found on car radios: only one radio button can be<br /> selected at a time, and when a user selects a radio button, any previously<br /> selected radio button is inactivated.<br /><br /><br />Radio buttons are used to display mutually exclusive choices in situations<br />in which a user must select a choice. Thus, a field of radio buttons<br />always contains at least two radio buttons. Radio buttons prevent a user<br />from selecting incompatible choices. For example, a product might contain<br />the choices <b>On</b> and <b>Off</b> in a single context. Because it would not make<br /> sense for an object to be both on and off at the same time, a designer<br /> should specify radio buttons to display the mutually exclusive <b>On</b> and <b>Off</b><br />choices. Likewise, if a field of radio buttons pertained to a car's<br />transmission, it would not make sense for a user to be able to select both<br />an automatic transmission and a manual transmission for the same car. The<br />radio buttons help prevent a user from making an error.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ23" id="FIGFIGUNIQ23"> </a><a
 href="picture-52?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P52.GIF"
 alt="PICTURE 52" /></a><br /><br /><br /><br /><br />Figure 52. Radio Buttons. Radio buttons can be used to display mutually<br />exclusive textual choices.<br /><br /><br /><br /><br /><i>Value</i> <i>Set</i>: Like radio buttons, a <i>value</i> <i>set</i> is used to present mutually<br /> exclusive choices. However, a value set is used primarily for graphical<br /> choices, and the choices are arranged in a matrix. Value sets are useful<br /> for creating palettes of tools.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ24" id="FIGFIGUNIQ24"> </a><a
 href="picture-53?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P53.GIF"
 alt="PICTURE 53" /></a><br /><br /><br /><br /><br />Figure 53. Value Set. A value set is a matrix of mutually exclusive<br />choices. It is used primarily to display graphical choices.<br /><br /><br /><br /><br /><i>Check</i> <i>Box</i>: A <i>check</i> <i>box</i> is used to display a settings choice in a group<br /> of settings choices that are not mutually exclusive. Check boxes are<br /> appropriate for choices that have two clearly discernible states. For<br /> example, a check box would be appropriate for a choice that locked an<br /> object, because a user would easily understand that selecting the check<br /> box locks the object, and not selecting the check box leaves the object<br /> unlocked.<br /><br /><br />A field of check boxes can contain one or more choices, and a user can<br />select one or more check boxes, or not select any.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ25" id="FIGFIGUNIQ25"> </a><a
 href="picture-54?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P54.GIF"
 alt="PICTURE 54" /></a><br /><br /><br /><br /><br />Figure 54. Check Boxes. Check boxes provide a way to display choices that<br />are not mutually exclusive. For example, a car could have both<br />air conditioning and power brakes. Each check box choice has<br />two states, such as on or off. Users can easily understand<br />that checking the air conditioning choice means that air<br />conditioning is desired (on), while not checking automatic<br />power antenna means that the antenna is not desired (off).<br /><br /><br /><br /><br /><i>Slider</i>: A <i>slider</i> is an analog representation of a value. When a slider<br /> is used to display a particular value amid a range of possible values, the<br /> slider typically shows a scale marked with equal units of value. For<br /> example, a designer might use a slider to indicate the volume level of an<br /> audio signal. The slider could indicate decibels.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ26" id="FIGFIGUNIQ26"> </a><a
 href="picture-55?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P55.GIF"
 alt="PICTURE 55" /></a><br /><br /><br /><br /><br />Figure 55. Slider. A slider can be used to display or manipulate specific<br />values.<br /><br /><br />When a slider is used to display relative values with no corresponding<br />quantitative value, the slider doesn't necessarily show a scale, but it<br />does indicate what the relative extremes of the scale are. For example, a<br />designer might use a slider to indicate an approximate temperature amid a<br />range of acceptable temperatures. One end of the range could be labeled<br /><b>Low</b> and the other end labeled <b>High.</b>
<br /><br /><br /><br /><a name="FIGFIGUNIQ27" id="FIGFIGUNIQ27"> </a><a
 href="picture-56?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P56.GIF"
 alt="PICTURE 56" /></a><br /><br /><br /><br /><br />Figure 56. Slider. A slider can also be used to display or manipulate<br />relative values.<br /><br /><br />Some sliders cannot be manipulated. For example, a read-only slider can<br />be used as a progress indicator, but a user cannot alter the value<br />represented by the slider.<br /><br /><br /><br /><br /><a
 name="FIGFIGUNIQ28" id="FIGFIGUNIQ28"> </a><a
 href="picture-57?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P57.GIF"
 alt="PICTURE 57" /></a><br /><br /><br /><br /><br />Figure 57. Read-Only Slider. A read-only slider can be used to display a<br />value that a user cannot change directly. For example, a<br />read-only slider can be used as a progress indicator.<br /><br /><br /><br /><br /><i>Notebook</i>: A <i>notebook</i> is used to display any kind of data that can be<br /> arranged in distinct groups that a user would find useful. Settings<br /> choices are typically displayed in a notebook because a notebook provides<br /> a convenient way for a user to change many settings at once. For example,<br /> a designer might place all of the settings for a document object into a<br /> notebook. Likewise, all of the settings for a printer object could be<br /> displayed in a notebook.<br /><br /><br />Objects and other kinds of choices can also be displayed in a notebook.<br />For example, a product could provide a notebook to display a collection of<br />graphic objects, such as clip art.<br /><br /><br /><br /><br /><a
 name="FIGNOTEBKF" id="FIGNOTEBKF"> </a><a href="picture-58?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P58.GIF"
 alt="PICTURE 58" /></a><br /><br /><br /><br /><br />Figure 58. Notebook. A notebook is used to display objects or choices<br />that can be arranged in logical groups that a user would find<br />useful.<br /></pre>
<hr />
<h3><a name="HDRSELECTN" id="HDRSELECTN">1.4.6.4
Selection</a></h3>
<pre width="80"><!-- * --><br /><br /><br />Through the process of <i>selection,</i> users indicate which items they want to<br /> work with. Users can select items by using a pointing device (typically a<br /> mouse) or keyboard. To select an item, a user moves the pointer or cursor<br /> to the item to be selected and then presses the appropriate mouse button<br /> or keyboard key. Most selection techniques that make use of a keyboard<br /> parallel those that make use of a mouse, although there are some<br /> exceptions.<br /><br /><br />During <i>explicit</i> <i>selection</i> users specifically indicate each item they want<br /> to work with. For example, users can move the pointer or selection cursor<br /> to each item. When a user explicitly selects an item, the item is<br /> highlighted with some kind of visible cue. When a user removes selection<br /> from an item, the visible cue is removed as well. The process of removing<br /> selection is called <i>deselection.</i> Because an item remains selected until a<br /> user deselects it, a user can apply more than one action to a selected<br /> item without having to select the item again before each action. A user<br /> can explicitly select more than one object at a time.<br /><br /><br />During <i>implicit</i> <i>selection</i> a user can gain access to an item's actions<br /> without explicitly selecting the item. For example, a user can display an<br /> object's pop-up menu by placing the pointer on the object and pressing the<br /> appropriate mouse button. The object is not selected, but its actions are<br /> available. Likewise, a user can move the cursor to an item and can get<br /> help information (see <a
 href="1.4.9?DT=19921204095534#HDRAHELP">"Help" in topic 1.4.9</a>) about the item without<br /> explicitly selecting the item.<br /><br /><br />An implicitly selected item is not highlighted with a visible cue, and a<br />user can implicitly select only one item at a time.<br /><br /><br />When a user selects an object, the object is not altered in any way,<br />except that the object can become visibly highlighted to indicate that it<br />is selected. A user can select and deselect an object any number of times<br />without otherwise affecting the object. However, when a user selects an<br />action, the action immediately affects whatever object or objects the user<br />has selected. For example, if a user selects an action that updates an<br />object's information, the information is changed immediately.<br /><br /><br /><br /><br />Subtopics:<br /></pre>
<ul>
  <li><a href="1.4.6.4.1?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.4.1
Scope of Selection</a></li>
  <li><a href="1.4.6.4.2?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.4.2
One-Based Selection and Zero-Based
Selection</a></li>
  <li><a href="1.4.6.4.3?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.4.3
Types of Selection</a></li>
  <li><a href="1.4.6.4.4?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.4.4
Selection Techniques</a></li>
  <li><a href="1.4.6.4.5?SHELF=&amp;DT=19921204095534&amp;CASE=" target="_top">1.4.6.4.5
Design Considerations for
Selection</a></li>
</ul>
<pre></pre>
<hr />
<h4><a name="HDRSCOPSEL" id="HDRSCOPSEL">1.4.6.4.1
Scope of
Selection</a></h4>
<pre></pre>
<pre width="80"><!-- * --><br /><br /><br />A <i>scope</i> <i>of</i> <i>selection</i> is an area within which a user can select items. For<br /> example, one scope of selection might consist of an individual control,<br /> such as a list box, while another might consist of a field of controls.<br /> Each window is also a separate scope of selection.<br /><br /><br />If a user selects something in a particular scope of selection, a<br />previously selected item in that same scope can be affected, while items<br />selected in other scopes of selection remain unaffected. For example, if<br />a user selects an item in a secondary window, a previously selected item<br />in that window can become deselected, while an item selected in a related<br />primary window remains selected.<br /></pre>
<pre></pre>
<hr />
<h4>1.4.6.4.2 One-Based Selection
and Zero-Based Selection</h4>
<pre width="80"><!-- * --><br /><br /><br />When a scope of selection requires that at least one item within the scope<br />always be selected, that scope is said to have <i>one-based</i> <i>selection.</i> For<br /> example, if a list box contains the names of colors that can be applied to<br /> an interface component, a designer can make the list box a one-based scope<br /> of selection to ensure that a user selects a color.<br /><br /><br /><br /><br /><a
 name="FIGONEBASE" id="FIGONEBASE"> </a><a href="picture-59?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P59.GIF"
 alt="PICTURE 59" /></a><br /><br /><br /><br /><br />Figure 59. An Example of One-Based Selection. One-based selection means<br />that at least one item must be selected. For example, in a<br />list box containing colors that can be applied to an interface<br />component, one color must be selected at all times.<br /><br /><br />When a scope of selection does not require that an item within the scope<br />be selected, that scope is said to have <i>zero-based</i> <i>selection.</i> For<br /> example, a container object, such as a folder, can be zero-based if a<br /> user's task does not require that a contained object be selected at all<br /> times.<br /><br /><br /><br /><br /><a
 name="FIGZERBASE" id="FIGZERBASE"> </a><a href="picture-60?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P60.GIF"
 alt="PICTURE 60" /></a><br /><br /><br /><br /><br />Figure 60. An Example of Zero-Based Selection. Zero-based selection means<br />that an item does not necessarily have to be selected. For<br />example, in this contents view of a container, no object is<br />selected.<br /></pre>
<hr />
<h4><a name="HDRSELTYPE" id="HDRSELTYPE">1.4.6.4.3
Types of
Selection</a></h4>
<pre width="80"><!-- * --><br /><br /><br />CUA guidelines specify three types of selection:<br /><br /><br />&deg; Single selection, which allows a user to select only one item at a<br />time in a given scope of selection<br /><br /><br />&deg; Multiple selection, which allows a user to select one or more items at<br />a time in a given scope of selection<br /><br /><br />&deg; Extended selection, which allows a user to select one item and then<br />easily extend the selection to other items in the same scope of<br />selection.<br /><br /><br />Each scope of selection uses one of the three types of selection. A<br />designer decides which type to use by considering which result--only one<br />item selected, more than one item selected, or usually one item but<br />sometimes more than one item selected--a typical user will want during<br />selection. The type of selection used is not affected by whether the<br />scope of selection is zero-based or one-based.<br /><br /><br /><br /><br /><i>Single</i> <i>Selection</i>: <i>Single</i> <i>selection</i> is the process of selecting only one<br /> item at a time. When a user selects an item during single selection, any<br /> previously selected item in the same scope of selection becomes<br /> deselected. Single selection is appropriate for scopes of selection in<br /> which the items displayed are mutually exclusive or in which a user<br /> typically wants to select only one item.<br /><br /><br /><br /><br /><a
 name="FIGSINGFIG" id="FIGSINGFIG"> </a><a href="picture-61?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P61.GIF"
 alt="PICTURE 61" /></a><br /><br /><br /><br /><br />Figure 61. An Example of Single Selection. This list box has been defined<br />as a single-selection scope of selection. When a user selects<br />an item in the list box, any item that was previously selected<br />becomes deselected.<br /><a
 name="HDRAMULTSL" id="HDRAMULTSL"><br /><br /><br /><br /><i>Multiple</i> <i>Selection</i>: <i>Multiple</i> <i>selection</i> is the process of selecting more</a><br />than one item in a scope of selection. When a user selects an item during<br />multiple selection, any previously selected items in the same scope of<br />selection remain selected. Multiple selection is appropriate for scopes<br />of selection in which items are not mutually exclusive in the context of a<br />user's task.<br /><br /><br /><br /><br /><a
 name="FIGMULTFIG" id="FIGMULTFIG"> </a><a href="picture-62?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P62.GIF"
 alt="PICTURE 62" /></a><br /><br /><br /><br /><br />Figure 62. An Example of Multiple Selection. This list box has been<br />defined as a multiple-selection scope of selection. When a<br />user selects an item or items in the list box, any previously<br />selected item or items remain selected.<br /><a
 name="HDREXTSEL" id="HDREXTSEL"><br /><br /><br /><br /><i>Extended</i> <i>Selection</i>: <i>Extended</i> <i>selection</i> is the process of selecting one</a><br />item and then extending the selection to additional items. Extended<br />selection is appropriate for scopes of selection in which a user typically<br />wants to select only one item but occasionally wants to select more than<br />one item.<br /><br /><br />To use extended selection in a scope in which single selection is the<br />default, a user first selects one item. Then, to select additional items,<br />the user explicitly indicates that the selection of the first item is to<br />be extended to include the additional items. For example, a user might<br />select an item then press a designated key on the keyboard, alone or in<br />combination with a mouse button. When the user selects another item, the<br />first item remains selected because the user has explicitly indicated (by<br />pressing the designated key or button) that the initial selection is to be<br />extended.<br /><br /><br />Extended selection accommodates the needs of inexperienced users, who tend<br />to select only one item at a time, and it also accommodates the needs of<br />experienced users, who tend to recognize that in some situations selecting<br />more than one item is a more efficient way to work. Containers typically<br />make use of extended selection.<a
 href="1.4.6.4.3?DT=19921204095534#FIGEXTFIG"> Figure 63</a> illustrates extended selection.<br /><br /><br /><br /><br /><a
 name="FIGEXTFIG" id="FIGEXTFIG"> </a><a href="picture-63?mode=zoom"><img
 src="/bookmgr/pictures/f29al000.19921204095534.P63.GIF"
 alt="PICTURE 63" /></a><br /><br /><br /><br /><br />Figure 63. Extended Selection. In the top window, a user has selected one<br />object. In the bottom window, the user has extended the<br />selection of the first object to include additional objects.<br /><br /><br />Various scopes of selection use various types of selection.<a
 href="1.4.6.4.3?DT=19921204095534#FIGSELTABL"> Figure 64</a><br />shows which types of selection can be used with windows and controls.<br /><br /><br /></pre>
<pre><a name="FIGSELTABL" id="FIGSELTABL" /><a name="TBLSELTABL"
 id="TBLSELTABL"> ______________________________________________________________________________________________________________________ </a><br />| Figure 64. Types of Selection Used in Various Scopes of Selection |<br />|_______________________________________________ ______________________________________________________________________|<br />| | <b>Type</b> <b>of</b> <b>Selection</b> |<br /> | |_______________________ _______________________ ______________________|<br /> | <b>Scope</b> <b>of</b> <b>Selection</b> | <b>Single</b> <b>Selection</b> | <b>Multiple</b> <b>Selection</b> | <b>Extended</b> <b>Selection</b> |<br /> |_______________________________________________|_______________________|_______________________|______________________|<br /> | Window | &deg; | &deg; | &deg; |<br /> |_______________________________________________|_______________________|_______________________|______________________|<br /> | Menu | &deg; | | |<br /> |_______________________________________________|_______________________|_______________________|______________________|<br /> | List Box | &deg; | &deg; | |<br /> |_______________________________________________|_______________________|_______________________|______________________|<br /> | Combination Box | &deg; | | |<br /> |_______________________________________________|_______________________|_______________________|______________________|<br /> | Drop-Down List | &deg; | | |<br /> |_______________________________________________|_______________________|_______________________|______________________|<br /> | Drop-Down Combination Box | &deg; | | |<br /> |_______________________________________________|_______________________|_______________________|______________________|<br /> | Spin Button | &deg; | | |<br /> |_______________________________________________|_______________________|_______________________|______________________|<br /> | Push Button | &deg; | | |<br /> |_______________________________________________|______
